<div class="loader-container" [hidden]="!mainLoader">
	<div class="loader"></div>
	<img alt="logo" class="logo-default" src="assets/images/xamplify-logo.png">
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div *ngIf="!isStyleOne">
	<div [hidden]="mainLoader">
		<!-- <app-video></app-video> -->
		<div class="content" style="background-color: rgba(0,0,0,.0);"
			[ngClass]="{'fpwd-content-left':authenticationService.loginScreenDirection=='Left','fpwd-content-right':authenticationService.loginScreenDirection=='Right'}">
			<div style="background-color: rgba(0,0,0,.0);">
				<app-video [newLogin]="false" *ngIf="!vanityURLEnabled && isNotVanityURL"></app-video>
				<app-video [newLogin]="false" *ngIf="vanityURLEnabled"></app-video>
			</div>
			<ng-template [ngTemplateOutlet]="forgotPassword"></ng-template>
			<app-copyright [styleOne]="flase" *ngIf="!vanityURLEnabled && isNotVanityURL "></app-copyright>
		<app-copyright [styleOne]="flase" *ngIf="vanityURLEnabled"></app-copyright>
		</div>
	</div>
</div>
<div *ngIf="isStyleOne">
	<div class="row" style="display: content;margin-right: 0px !;margin: 0px !important;" *ngIf="vanityURLEnabled">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bg_image" [ngStyle]="{'float':authenticationService?.loginScreenDirection}" [ngClass]="isBgColor?'bg_color':'bg_image'">
			<div [hidden]="mainLoader">
			<div class="content" style="background-color: rgba(0,0,0,.0);">
				<div style="background-color: rgba(0,0,0,.0);">
					<app-video [newLogin]="true" *ngIf="!vanityURLEnabled && isNotVanityURL"></app-video>
					<app-video [newLogin]="true" *ngIf="vanityURLEnabled"></app-video>
				</div>
				<ng-template [ngTemplateOutlet]="forgotPassword"></ng-template>
			</div>
			<app-copyright [styleOne]="true" *ngIf="!vanityURLEnabled && isNotVanityURL "></app-copyright>
				<app-copyright [styleOne]="true" *ngIf="vanityURLEnabled"></app-copyright>
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 rightcontent p0 hidden-xs">
			<div [innerHTML]="htmlContent"></div>
		</div>
	</div>
</div>

<ng-template #forgotPassword>
	<div class="row">
        <div class="row" style="background-color: rgba(0,0,0,.5);padding: 12px; border-radius: 8px;">
            <form class="forget-form" [formGroup]="forgotPasswordForm" (ngSubmit)="sendPassword()" style="display: block;">
                <h3 class="form-title pwdHeaderMessage">Forget your password?</h3>
                <label class="custom-label">Enter your e-mail address below to reset your password.</label>
                <app-response-message style="position: relative; bottom: 5px;" [customResponse]="customResponse"
                    *ngIf="customResponse.isVisible"></app-response-message>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="email" autocomplete="off" name="emailIdTF"
                        placeholder="Email" required formControlName="forgotPasswordEmailId" />
                    <div *ngIf="formErrors.forgotPasswordEmailId" class="alert alert-danger">{{
                        formErrors.forgotPasswordEmailId }}</div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-default pull-right" routerLink="/login">
                        <i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 5px"></i>Back</button>
                    <button id="forgotSubmit" type="submit" class="btn btn-success uppercase forgotSubmit"
                        [disabled]="!forgotPasswordForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
