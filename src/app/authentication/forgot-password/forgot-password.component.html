<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<div class="row">
		<div *ngIf="error" class="alert alert-danger">
			<span>{{error}}</span>
		</div>
		<form class="forget-form" [formGroup]="forgotPasswordForm" (ngSubmit)="sendPassword()">
			<h3>Forget Password ?</h3>
			<label class="custom-label">Enter your e-mail address below
				to reset your password.</label>
			<div class="form-group">
				<input class="form-control placeholder-no-fix" type="email" placeholder="Email" required formControlName="forgotPasswordEmailId"
				/>
				<div *ngIf="formErrors.forgotPasswordEmailId" class="alert alert-danger">{{ formErrors.forgotPasswordEmailId }}</div>
			</div>
			<div class="form-actions">
				<button type="button" class="btn btn-default" routerLink="/login"><i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 5px"></i>Back</button>
				<button type="submit" class="btn btn-success uppercase pull-right" [disabled]="!forgotPasswordForm.valid">Submit</button>
			</div>
		</form>
	</div>
</div>
