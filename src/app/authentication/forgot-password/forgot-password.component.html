<div class="loader-container" [hidden]="!mainLoader">
  <div class="loader"></div>
  <img alt="logo" class="logo-default" src="assets/images/xamplify-logo.png">
</div>
<div [hidden]="mainLoader">
<app-video></app-video>
<div class="content" [ngClass] = "{'fpwd-content-left':authenticationService.loginScreenDirection==='Left','fpwd-content-right':authenticationService.loginScreenDirection==='Right'}">
	<div class="my-container">
		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	</div>
	<div class="row">
		<form class="forget-form" [formGroup]="forgotPasswordForm" (ngSubmit)="sendPassword()">
			<h3 class="form-title pwdHeaderMessage">Forget your password?</h3>
			<label class="custom-label">Enter your e-mail address below to reset your password.</label>
			<app-response-message style="position: relative; bottom: 5px;" [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
			<div class="form-group">
				<input class="form-control placeholder-no-fix" type="email" name="emailIdTF" placeholder="Email" required formControlName="forgotPasswordEmailId"
				/>
				<div *ngIf="formErrors.forgotPasswordEmailId" class="alert alert-danger">{{ formErrors.forgotPasswordEmailId }}</div>
			</div>
			<div class="form-actions">
				<button type="button" class="btn btn-default" routerLink="/login">
					<i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 5px"></i>Back</button>
				<button id="forgotSubmit" type="submit" class="btn btn-success uppercase pull-right forgotSubmit" [disabled]="!forgotPasswordForm.valid">Submit</button>
			</div>
		</form>
	</div>
</div>
<app-copyright></app-copyright>
</div>
