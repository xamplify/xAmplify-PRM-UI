	<div class="row">

	</div> -->

	
	

	<!-- BEGIN LOGIN FORM -->
	<div class="row" *ngIf="model" style="background-color: rgba(0,0,0,.5);padding: 12px; border-radius: 3px;">
		<app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
		<div *ngIf="resendActiveMail" class="alert alert-dismissible m0 alert-danger" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 style="padding-top: 6px;"><span class="text">{{properties.USER_ACCOUNT_ACTIVATION_ERROR}}<br>
					<span style="position: relative;top: 4px;">Click to <a class="underlinetext"
							(click)="resendActivation()" style="color:blue">Resend Activation mail.</a></span></span>
			</h4>
		</div>
		<form class="login-form" (ngSubmit)="login()">
			<h3 class="form-title text-white">Sign In</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<label class="custom-label">Enter any Email and password.</label>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input id="username" class="form-control form-control-solid placeholder-no-fix userNameTag"
					name="username" [(ngModel)]="model.username" #username="ngModel" required type="text"
					autocomplete="off" placeholder="Email" />
			</div>
			<div class="form-group has-feedback">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input id="password" class="form-control form-control-solid placeholder-no-fix passwordTag"
					[(ngModel)]="model.password" #password="ngModel" required type="password" autocomplete="off"
					placeholder="Password" name="password" (keypress)="eventHandler($event.keyCode)" />
				<span toggle="#password" title="Show Password" class="fa fa-fw fa-eye field-icon toggle-password"
					(click)="referenceService.showPassword('password')"
					*ngIf="!referenceService.showInputPassword && model.password"></span>
				<span toggle="#password" title="Hide Password" class="fa fa-fw fa-eye-slash field-icon toggle-password"
					(click)="referenceService.showPassword('password')"
					*ngIf="referenceService.showInputPassword && model.password"></span>
			</div>
			<button id="submitBitton" type="submit" class="btn btn-primary pull-right signin">Sign In</button>
		</form>
		<div class="form-actions login-form" style="border-bottom: 0!important">
			<label class="rememberme check">
				<span hidden><input type="checkbox" name="remember" value="1" />&nbsp;Remember</span>
			</label>
			<a id="forgetAnchor" routerLink="/forgot-password" class="forget-password text-white">Forgot Password?</a>
		</div>
		<div class="row" *ngIf="!authenticationService.vanityURLEnabled" style="border-top: 1px solid #eee;"></div>
		<div class="login-options login-form m5" *ngIf="!authenticationService.vanityURLEnabled">
			<h4>Or login with</h4>
			<ul class="social-icons">
				<ng-container *ngFor="let socialProvider of socialProviders">
					<li>

						<a class="social-icon-color {{socialProvider.iconName}}" title="{{socialProvider.name}}" (click)="loginUsingSocialAccounts(socialProvider)"></a>

				

					</li>
				</ng-container>
			</ul>
		</div>
		<!-- <div class="create-account login-form">
			<p>
				<a class="uppercase text-white" routerLink="/signup">start your free trial</a>
			</p>
		</div> -->
	</div>
	</div>
</div>
