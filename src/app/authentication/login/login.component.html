<app-video></app-video>
<div class="content">
	<div *ngIf="referenceService.userProviderMessage?.length>0" class="alert alert-success alert-dismissable" id="org-admin-deactivated">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>{{referenceService.userProviderMessage}}</strong>
	</div>
	<!-- BEGIN LOGIN FORM -->
	<div class="row" *ngIf="model">
		<form class="login-form" (ngSubmit)="login()">
			<h3 class="form-title">Sign In</h3>
			<div *ngIf="error" class="alert alert-danger">
				<span>{{error}}</span>
			</div>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<label class="custom-label">Enter any Email and password.</label>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input class="form-control form-control-solid placeholder-no-fix" name="username" [(ngModel)]="model.username" #username="ngModel"
				 required type="text" autocomplete="off" placeholder="Email" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control form-control-solid placeholder-no-fix" name="password" [(ngModel)]="model.password" #password="ngModel"
				 required type="password" autocomplete="off" placeholder="Password" name="password" (keypress)="eventHandler($event.keyCode)"
				/>
			</div>
			<button type="submit" class="btn btn-success uppercase">Login</button>
		</form>
		<div class="form-actions login-form">
			<label class="rememberme check">
				<input type="checkbox" name="remember" value="1" />Remember
			</label>
			<a class="uppercase" routerLink="/forgot-password" class="forget-password" style="">Forgot Password?</a>
		</div>
		<div class="login-options login-form">
			<h4>Or login with</h4>
			<ul class="social-icons">
				<ng-container *ngFor="let socialProviderName of socialProviderNames">
					<li>
						<a class="social-icon-color {{socialProviderName.name}}" title="{{socialProviderName.name}}" routerLink="../{{socialProviderName.name}}/login"></a>
					</li>
				</ng-container>
			</ul>
		</div>
		<div class="create-account login-form">
			<p>
				<a class="uppercase" routerLink="/signup">Create an account</a>
			</p>
		</div>
	</div>
</div>
<app-copyright></app-copyright>
