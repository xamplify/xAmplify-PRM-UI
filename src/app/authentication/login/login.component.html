<app-video></app-video>
<div class="content">
	<div class="my-container">
		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	</div>
	<!-- BEGIN LOGIN FORM -->
	<div class="row" *ngIf="model">
	<app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
		<form class="login-form" (ngSubmit)="login()">
			<h3 class="form-title">Sign In</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<label class="custom-label">Enter any Email and password.</label>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input class="form-control form-control-solid placeholder-no-fix" name="username" [(ngModel)]="model.username" #username="ngModel"
				 required type="text" autocomplete="off" placeholder="Email" name="username" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input class="form-control form-control-solid placeholder-no-fix" name="password" [(ngModel)]="model.password" #password="ngModel"
				 required type="password" autocomplete="off" placeholder="Password" name="password" (keypress)="eventHandler($event.keyCode)"
				/>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Sign In</button>
		</form>
		<div class="form-actions login-form">
			<label class="rememberme check">
				<input type="checkbox" name="remember" value="1" />&nbsp;Remember
			</label>
			<a class="uppercase" routerLink="/forgot-password" class="forget-password">Forgot Password?</a>
		</div>
		<div class="login-options login-form m5">
			<h4>Or login with</h4>
			<ul class="social-icons">
				<ng-container *ngFor="let socialProvider of socialProviders">
					<li>
						<a class="social-icon-color {{socialProvider.iconName}}" title="{{socialProvider.name}}" routerLink="../{{socialProvider.name}}/login"></a>
					</li>
				</ng-container>
			</ul>
		</div>
		<div class="create-account login-form">
			<p>
				<a class="uppercase" routerLink="/signup">start your free trial</a>
			</p>
		</div>
	</div>
</div>
<app-copyright></app-copyright>
