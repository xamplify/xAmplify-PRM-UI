<div class="loader-container" *ngIf="mainLoader">
  <div class="loader"></div>
  <img alt="logo" class="logo-default" src="assets/images/xamplify-logo.png">
</div>
<div *ngIf="!mainLoader">
<app-video></app-video>
<div class="content">
	<div class="my-container">
		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	</div>
	<div>
		<form class="register" [formGroup]="signUpForm" >
      <h3 *ngIf="vendorSignup" class="text-white" style=" margin-bottom: 1.5em">Vendor Sign Up</h3>
      <h3 *ngIf="!vendorSignup" class="text-white" style=" margin-bottom: 1.5em">Sign Up</h3>
			<div *ngIf="isError" class="alert alert-danger" (click)="toggleChild()">
				<span>something went wrong. Please try again.</span>
			</div>
			<div class="form-group col-xs-6 p0" style="border-right: 1px solid #fff0;">
				<label class="control-label visible-ie8 visible-ie9">First Name</label>
				<input class="form-control placeholder-no- firstNameTF" type="text" placeholder="First Name" required formControlName="firstName" />
				<div *ngIf="formErrors.firstName" class="alert alert-danger">{{ formErrors.firstName }}</div>
			</div>
			<div class="form-group col-xs-6 p0">
				<label class="control-label visible-ie8 visible-ie9">Last Name</label>
				<input class="form-control placeholder-no-fix lastNameTF" type="text" placeholder="Last Name" formControlName="lastName" />
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Email</label>
				<input class="form-control placeholder-no-fix emailTF" type="email" placeholder="Email" required formControlName="emailId" (keyup)="validEmail($event)"/>
        <div *ngIf="formErrors.emailId && !invalidVendor" class="alert alert-danger">{{ formErrors.emailId }}</div>
        <div *ngIf="formErrors.emailId && invalidVendor" class="alert alert-danger">{{formErrors.emailId }} just <a [routerLink]="['../login']">log in</a> to your account.</div>
			</div>
			<div class="form-group" style="position: relative">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<input formControlName="password" class="form-control placeholder-no-fix passwordTF" type="password" autocomplete="off" placeholder="Password"
				 required />
				 <i class="fa fa-question-circle"  data-toggle="tooltip" data-placement="left" title="Use 6 or more characters with a mix of letters, numbers & symbols"></i>
				<div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
				<input formControlName="confirmPassword" class="form-control placeholder-no-fix confirmPasswordTF" type="password" autocomplete="off" placeholder="Re-type Your Password"
				 required />
				<div *ngIf="formErrors.confirmPassword" class="alert alert-danger">{{ formErrors.confirmPassword }}</div>
				<div *ngIf="signUpForm.hasError('mismatchedPasswords') && !formErrors.confirmPassword && !formErrors.password" class="alert alert-danger">Passwords do not match.</div>
			</div>
			<div class="form-group margin-top-20 margin-bottom-20">
				<label class="check">
					<input formControlName="agree" type="checkbox" required /> I agree to the <a routerLink="../terms-conditions" target="_blank">Terms of Service &</a><a routerLink="../privacy-policy" target="_blank"> Privacy Policy </a>
				</label>
				<div *ngIf="formErrors.agree" class="alert alert-danger">{{ formErrors.agree }}</div>
				<div id="register_tnc_error"></div>
			</div>
			<div class="actions">
				<button type="button" class="btn btn-default" (click)="goToBack()">
					<i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 5px"></i>Back</button>
				<button type="submit" id="register-submit-btn" [disabled]="!signUpForm.valid" class="btn btn-success uppercase pull-right signinTF" (click)="signUp()">Submit</button>
			</div>
		</form>
	</div>
</div>
<app-copyright></app-copyright>
</div>
