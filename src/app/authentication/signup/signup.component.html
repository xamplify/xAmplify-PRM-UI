<div class="loader-container" *ngIf="mainLoader">
	<div class="loader"></div>
	<img alt="logo" class="logo-default" style="height: 54px" src="assets/images/xamplify-logo.png">
</div>
<div *ngIf="!isStyleOne" [ngStyle]="{'float':authenticationService?.loginScreenDirection}"
	[ngClass]="{'login-content-left':authenticationService.loginScreenDirection==='Left','login-content-right':authenticationService.loginScreenDirection==='Right'}">
	<div *ngIf="!mainLoader">
		<app-video [newLogin]="false" *ngIf="!vanityURLEnabled && isNotVanityURL"></app-video>
		<app-video [newLogin]="false" *ngIf="vanityURLEnabled"></app-video>
		<ng-template [ngTemplateOutlet]="signUpCode"></ng-template>
		<app-copyright [styleOne]="flase" *ngIf="!vanityURLEnabled && isNotVanityURL "></app-copyright>
		<app-copyright [styleOne]="flase" *ngIf="vanityURLEnabled"></app-copyright>
	</div>
</div>
<div *ngIf="isStyleOne">
	<div class="row" style="display: content;margin-right: 0px !;margin: 0px !important;" *ngIf="vanityURLEnabled">
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bg_image"
			[ngStyle]="{'float':authenticationService?.loginScreenDirection}"
			[ngClass]="isBgColor?'bg_color':'bg_image'">
			<div *ngIf="!mainLoader">
				<app-video [newLogin]="true" *ngIf="!vanityURLEnabled && isNotVanityURL"></app-video>
				<app-video [newLogin]="true" *ngIf="vanityURLEnabled"></app-video>
				<ng-template [ngTemplateOutlet]="signUpCode"></ng-template>
				<app-copyright [styleOne]="flase" *ngIf="!vanityURLEnabled && isNotVanityURL "></app-copyright>
				<app-copyright [styleOne]="flase" *ngIf="vanityURLEnabled"></app-copyright>
			</div>

		</div>
		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 rightcontent p0 hidden-xs">
			<div [innerHTML]="htmlContent"></div>
		</div>
	</div>
</div>

<ng-template #signUpCode>
	<div class="content">
		<div class="my-container">
			<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
		</div>
		<div>
			<app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible">
			</app-response-message>
			<form class="register" [formGroup]="signUpForm">
				<h3 *ngIf="vendorSignup" class="text-white" style=" margin-bottom: 1.5em">Vendor Sign Up</h3>
				<h3 *ngIf="!vendorSignup" class="text-white" style=" margin-bottom: 1.5em">Sign Up</h3>
				<div *ngIf="isError" class="alert alert-danger" (click)="toggleChild()">
					<span>Please fill the details.</span>
				</div>
				<div class="form-group col-xs-6 p0" style="border-right: 1px solid #fff0;">
					<label class="control-label visible-ie8 visible-ie9">First Name</label>
					<input class="form-control placeholder-no- firstNameTF" type="text" placeholder="First Name"
						required formControlName="firstName" />
					<div *ngIf="formErrors.firstName" class="alert alert-danger">{{ formErrors.firstName }}</div>
				</div>
				<div class="form-group col-xs-6 p0">
					<label class="control-label visible-ie8 visible-ie9">Last Name</label>
					<input class="form-control placeholder-no-fix lastNameTF" type="text" placeholder="Last Name"
						formControlName="lastName" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Email</label>
					<input class="form-control placeholder-no-fix emailTF" type="email" placeholder="Email" required
						formControlName="emailId" (keyup)="validEmail($event)" disabled />
					<div *ngIf="formErrors.emailId && !invalidVendor" class="alert alert-danger">
						{{ formErrors.emailId }}</div>
					<div *ngIf="formErrors.emailId && invalidVendor" class="alert alert-danger">{{formErrors.emailId }}
						just <a [routerLink]="['../login']">log in</a> to your account.</div>
				</div>
				<div class="form-group has-feedback" style="position: relative">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input formControlName="password" id="password" class="form-control placeholder-no-fix passwordTF"
						(input)="checkPassword()" type="password" autocomplete="off" placeholder="Password" required />
					<span toggle="#password" title="Show Password" class="fa fa-fw fa-eye field-icon toggle-password"
						(click)="referenceService.showPassword('password')"
						*ngIf="!referenceService.showInputPassword && signUpForm.get('password').value"
						style="left:-30px !important"></span>
					<span toggle="#password" title="Hide Password"
						class="fa fa-fw fa-eye-slash field-icon toggle-password"
						(click)="referenceService.showPassword('password')"
						*ngIf="referenceService.showInputPassword && signUpForm.get('password').value"
						style="left:-30px !important"></span>
					<i class="fa fa-question-circle" data-toggle="tooltip" data-placement="left"
						title="Minimum 6, maximum 20 charactores required & spaces are not allowed and password should be mix of letters, numbers and symbols"></i>
					<div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
					<input formControlName="confirmPassword" id="comfirmPassword"
						class="form-control placeholder-no-fix confirmPasswordTF" type="password" autocomplete="off"
						placeholder="Re-type Your Password" required />
					<span toggle="#password" title="Show Password" class="fa fa-fw fa-eye field-icon toggle-password"
						(click)="referenceService.showPassword('comfirmPassword')"
						*ngIf="!referenceService.showInputConfirmPassword && signUpForm.get('confirmPassword').value "></span>
					<span toggle="#password" title="Hide Password"
						class="fa fa-fw fa-eye-slash field-icon toggle-password"
						(click)="referenceService.showPassword('comfirmPassword')"
						*ngIf="referenceService.showInputConfirmPassword && signUpForm.get('confirmPassword').value "></span>
					<div *ngIf="formErrors.confirmPassword" class="alert alert-danger">{{ formErrors.confirmPassword }}
					</div>
					<div *ngIf="signUpForm.hasError('mismatchedPasswords') && !formErrors.confirmPassword && !formErrors.password"
						class="alert alert-danger">Passwords do not match.</div>
				</div>
				<div class="form-group margin-top-20 margin-bottom-20">
					<label class="check">
						<input formControlName="agree" class="checkBox_shadow" type="checkbox" required /> I agree to
						the <a class="agree-link" href="{{properties?.termsOfServiceUrl}}" target="_blank">Terms of
							Service </a>&<a class="agree-link" href="{{properties?.privacyPolicyUrl}}" target="_blank">
							Privacy Policy </a>
					</label>
					<div *ngIf="formErrors.agree" class="alert alert-danger">{{ formErrors.agree }}</div>
					<div id="register_tnc_error"></div>
				</div>
				<div class="actions">
					<button type="button" class="btn btn-default" (click)="goToBack()">
						<i class="fa fa-arrow-left" aria-hidden="true" style="margin-right: 5px"></i>Back</button>
					<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right signinTF"
						(click)="signUp()">Submit</button>
				</div>
			</form>
		</div>
	</div>
</ng-template>
