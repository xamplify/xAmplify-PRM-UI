<!--Partner Comapnies-->
<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 row-fluid p0">
<app-list-loader *ngIf="httpRequestLoader.isLoading"></app-list-loader>
<div class="dataTables_wrapper form-inline no-footer pt10" *ngIf="!httpRequestLoader.isLoading">
    <div class="note-vid pull-left">
        Select One {{authenticationService?.partnerModule?.customName}} Company
    </div>
    <div class="inputs pull-right">
        <div class="pull-left">
                <select class="form-control cc mTopSort" [(ngModel)]="partnerCompaniesSortOption.selectedCampaignRecipientsDropDownOption"
                (ngModelChange)="sortRecipientsList($event)">                                                    
                <option  *ngFor="let option of partnerCompaniesSortOption.campaignRecipientsDropDownOptions"
                    [ngValue]="option">{{option.name}}</option>
            </select> 
        </div>
        <div class="portlet-input input-inline mAlign">
            <div class="input-icon right">
                <input type="text" [(ngModel)]="partnerCompaniesSortOption.searchKey" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Search for a list" (keypress)="eventHandler($event.keyCode, 'contact')">
                <button class="glyphicon glyphicon-remove search-box-item-clear" style="padding:5px;" *ngIf="partnerCompaniesSortOption.searchKey" (click)="partnerCompaniesSortOption.searchKey='';searchContactList()"></button>
                <button type="submit" class="search-box-item-click" style="padding:4px !important;" (click)="searchContactList()">
                    <i class="fa fa-search"  aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-lg-12 row-fluid p0">
        <div class="table-responsive">
            <table class="table tgrid table-hover table-sm" role="grid" aria-describedby="" *ngIf="pagination.totalRecords > 0">
                <thead>
                    <tr>
                       <th scope="col"></th>
                       <th scope="col">Company Logo</th>
                       <th scope="col" class="text-center">Company Name</th>
                       <th scope="col">Created Time</th>
                    </tr>
                 </thead>
                 <tbody>
                    <ng-container *ngFor="let partner of pagination.pagedItems ;let i =index">
                        <tr>
                            <td class="cw">
                                <input class="form-control" type="radio">
                            </td>
                            <td style="width: 10%;" title="{{partner?.companyName}}">
                                <div class="thumbnail-wrapper">
                                   <img alt="No image found" onerror="this.src='assets/images/company-profile-logo.png';" [src]="authenticationService.MEDIA_URL+partner.companyLogo">
                                </div>
                             </td>
                          <td title="{{partner?.companyName}}" class="text-center">
                             <span>{{partner?.companyName | slice:0:20}}</span>
                             <span *ngIf="partner?.companyName.length>20">...</span>
                          </td>
                          <td>
                            <app-display-date-and-time	[dateAndTimeUTCString]="partner?.createdTimeInString"> </app-display-date-and-time>
                          </td>
                        </tr>
                    </ng-container>
                 </tbody>
            </table>
        </div>
    </div>
</div>
</div>
