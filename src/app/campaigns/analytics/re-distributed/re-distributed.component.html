<div class="page-content">
<div class="page-bar">
    <ul class="page-breadcrumb">
      <li *ngIf="!authenticationService.isSuperAdmin()">
        <i class="fa fa-home"></i>
        <a [routerLink]="referenceService.homeRouter">Home</a>
        <i class="fa fa-angle-right"></i>
      </li>
      <li *ngIf="authenticationService.isSuperAdmin()">
      	<i class="fa fa-home"></i><a [routerLink]="['/home/dashboard/admin-report']">Admin Report</a><i class="fa fa-angle-right"></i></li>
      <li>
       <li>
      		<a [routerLink]="['/home/campaigns/manage']">Manage Campaigns</a><i class="fa fa-angle-right"></i>
      	</li>
      <li>
        <a>Partner Campaigns</a>
      </li>
    </ul>
  </div>
<div class="row">
          <div class="col-xs-12 p5">
            <div class="portlet light">
              <div class="portlet-title">
                <div class="caption">
                  <span class="caption-subject font-red-sunglo uppercase"> Partner Campaign Details</span>
                </div>
             	<div class="inputs" align="right" style="float: right">
            	<div class="portlet-input input-inline input-small">
              <div class="input-icon right" style="position: relative;margin: -12px 0 0 0;">
                <input type="text" style="height:34px;" class="form-control" [(ngModel)]="searchKey" [ngModelOptions]="{standalone: true}" placeholder="search..." (keypress)="partnerCampaignUISearch($event.keyCode)">
                <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="searchKey" (click)="searchKey=''"></button>
                <button type="submit" class="search-box-item-click" (click)="searchInListRedistributedThroughPartnerCampaign()"><i class="fa fa-search"></i></button>
              </div>
            </div>
          	</div>
              </div>
               <app-list-loader  *ngIf="httpRequestLoader.isLoading"></app-list-loader>
              <div class="portlet-body"  *ngIf="!httpRequestLoader.isLoading">
                <table class="table tgrid">
                  <thead>
                  <tr>
                    <!-- <th>partner Company Name</th> -->
                    <th style="float: left;margin-left: 70px;">Partners</th>
                    <th class="center-aligned">Campaign Name</th>
                     <th class="center-aligned">Redistributed Time</th>
                    <th class="center">Analytics</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of pagination.pagedItems" style="cursor: pointer;" (click)="goToCampaignAnalytics(item)">
                      <td><app-user-info [userInfo]="item" [isPartnerEntityInfo]="true" [isPartnerInfo]="true"></app-user-info></td>
                      <td>{{item.campaignName}}</td>
                       <td>
                          <app-timestamp [isOnlyDate]="false" [dateAndTime]="item.redistributedOn"> </app-timestamp>
                       </td>
                      <td>
                       <div class="actions-block" style="float: none;">
                        <a  (click)="goToCampaignAnalytics(item)" data-toggle="tooltip" data-placement="top" title="Analytics">
                          <i class="fa fa-line-chart"></i>
                        </a>
                       </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div *ngIf="pagination.totalRecords==0" class="alert alert-info">
              <strong>No campaigns found</strong>
            </div>
              </div>
              <app-pagination [pagination]="pagination"  (notifyParentDropDown)="paginationDropdown($event)"
                (notifyParent)="setPage($event)"></app-pagination>
            </div>
          </div>
        </div>
</div>
