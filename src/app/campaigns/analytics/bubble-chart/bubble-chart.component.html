<style>
    td,
    th {
        border: 0px solid #dddddd;
    }
    .td-css{
        width: 23px !important;
        height: 8px
    }
</style>
<div class="col-xs-12">
    <div class="col-xs-7 m0 p0" id="bubble-chart" style="height: 250px;z-index: 555"></div>
    <div class="col-xs-5" style="padding: 9px;margin: auto -15px;">
        <table style="border-collapse: collapse;">
            <tr *ngFor="let array of namesArray">
                <td><div [style.background]="array.color" class="td-css"></div></td>
                <td style="text-align: center;color: black;font-weight: 600">
                  <span *ngIf="array.firstName!=='null'">{{array.firstName}} <span *ngIf="array.lastName!=='null'">{{array.lastName}}</span></span>
                  <span>{{array.emailId}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
