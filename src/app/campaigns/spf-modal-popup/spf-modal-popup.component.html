 <div class="modal fade right" id="spfModalPopup" tabindex="-1" role="dialog" aria-labelledby="spfModalPopup" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg modal-template" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close-circle" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h4 class="modal-title">
            Publish SPF record with your DNS registrer
          </h4>
        </div>
        <div class="modal-body">
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
          <div class="alert alert-danger" *ngIf="checkBoxError">
            <strong>You must confirm</strong>
          </div>
          <div class="tenpixelspaddig">
            <label class="bold-font">This will be represented by a TXT entry in the domain that is being configured in xAmplify. By default, xAmplify is expecting the entry to have this value:</label>
        </div>
        <div class="tenpixelspaddig">
            <div class="alert alert-spf">
                <strong>v=spf1 include:<a  href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
            </div>
        </div>
        <div class="tenpixelspaddig">
            <label class="bold-font">***If you already have an SPF statement for another service, you'll want to add the xAmplify information to it, keeping everything in one statement. It could look something like this:</label>
        </div>
        <div class="tenpixelspaddig">
            <div class="alert alert-spf">
                <strong>v=spf1 include:yourcompany.com include:<a href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
                </div>
        </div>
        <div class="tenpixelspaddig">
            <label class="bold-font"> For any queries, please reach out to support team, admin@xamplify.com +1 408.250.9503</label>
        </div>
        <div class="form-group" style="margin-top: 15px;">
          <input type="checkbox" [(ngModel)]="isChecked" [ngModelOptions]="{standalone: true}" name="spf" value="spf" checked translate>
             You confirm that SPF configuration is done.
          <br>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveSpf()" translate>Submit</button>
          <a href="javascript:void(0)" data-dismiss="modal" class="btn btn-default" style="float: right" translate>Close</a>
        </div>
      </div>
    </div>
  </div>
