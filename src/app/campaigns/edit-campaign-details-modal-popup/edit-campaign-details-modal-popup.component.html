<div class="modal fade right" id="edit-campaign-details-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <a class="close-circle" (click)="closePopup()">
                 <i class="fa fa-times" aria-hidden="true"></i></a>
              <h4 class="modal-title" id="myModalLabel" translate><strong>Edit Campaign Details</strong></h4>
          </div>
          <div class="modal-body">
            <div id="modal-content">
                <app-modal-popup-loader *ngIf="loader"></app-modal-popup-loader>
                <form class="form-horizontal" *ngIf="!loader">
                    <!---Campaign Name------>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Campaign Name</label>
                        <div class="col-sm-9">
                          <input disabled type="text" class="form-control" autocomplete="false" placeholder="Campaign Name" [(ngModel)]="campaignDetailsDto.campaignName" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <!---Folder------>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Folder<span class="required">*</span></label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="campaignDetailsDto.categoryId" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let category of categories" [value]="category.id">
                                {{category.name}}
                                </option>
                            </select>
                        </div>
                     </div>
                     <div *ngIf="campaignDetailsDto.emailNotification">
                    <!---From Name------>
                    <div class="form-group">
                        <label class="control-label col-sm-3">From Name<span class="required">*</span></label>
                        <div class="col-sm-9">
                          <input class="form-control" autocomplete="false" maxlength="200" placeholder="From Name" [(ngModel)]="campaignDetailsDto.fromName" [ngModelOptions]="{standalone: true}" >
                        </div>
                    </div>
                    <!---From Email------>
                    <div class="form-group">
                        <label class="control-label col-sm-3">From Email<span class="required">*</span></label>
                        <div class="col-sm-9">
                            <select class="form-control" [(ngModel)]="campaignDetailsDto.fromEmail" [ngModelOptions]="{standalone: true}" (change)="setFromName()">
                                <option *ngFor="let teamMember of teamMemberEmailIds" [ngValue]="teamMember.emailId">
                                    {{teamMember.emailId}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" translate>Notify Me When</label>
                        <div class="col-sm-9">
                            <div class="email-options-checkbox-group email-options-notify">
                                <div class="email-options-checkbox clearfix">
                                    <div class="col-sm-4 ui-switch-custom-div">
                                        <switch [status]="campaignDetailsDto.emailOpened" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.defaultSize"
                                            (statusChange)="setOptionByType($event,1)">
                                        </switch>
                                    </div>
                                    <div class="col-sm-9">
                                        <label translate>Email is opened</label>
                                    </div>
                                </div>
                                <br>
                                <div class="email-options-checkbox clearfix">
                                    <div class="col-sm-4 ui-switch-custom-div">
                                        <switch [status]="campaignDetailsDto.linkOpened" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.defaultSize"
                                            (statusChange)="setOptionByType($event,2)">
                                        </switch>
                                    </div>
                                    <div class="col-sm-9">
                                        <label translate>Link is opened</label>
                                    </div>
                                </div>
                                <br>
                                <div class="email-options-checkbox clearfix" *ngIf="campaignDetailsDto.campaignType=='VIDEO'">
                                    <div class="col-sm-4 ui-switch-custom-div">
                                        <switch [status]="campaignDetailsDto.videoPlayed" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.defaultSize"
                                            (statusChange)="setOptionByType($event,3)">
                                        </switch>
                                    </div>
                                    <div class="col-sm-9">
                                        <label translate>Video is played</label>
                                    </div>
                                </div>
                                <div class="email-options-checkbox clearfix" *ngIf="campaignDetailsDto.campaignType=='EVENT'">
                                    <div class="col-sm-4 ui-switch-custom-div">
                                        <switch [status]="campaignDetailsDto.rsvpReceived" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.defaultSize"
                                            (statusChange)="setOptionByType($event,4)">
                                        </switch>
                                    </div>
                                    <div class="col-sm-9">
                                        <label translate>Guests RSVP</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="modal-footer" *ngIf="!loader">
                <button type="button" class="btn btn-default" (click)="closePopup()" translate>Cancel</button>
                <button type="button" class="btn btn-primary"  (click)="update()" translate>Update</button>
            </div>
        </div>
  </div>
</div>
