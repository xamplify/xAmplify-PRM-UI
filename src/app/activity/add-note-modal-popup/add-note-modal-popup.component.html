<div class="modal fade right" id="addNoteModalPopup" role="dialog" aria-labelledby="myModalLabel"
  data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="my-container">
      <ngx-loading [show]="ngxLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <a class="close-circle" (click)="closeNoteModalPopup()" data-dismiss="modal"> <i class="fa fa-times"></i></a>
        <h4 class="modal-title left" id="myModalLabel">{{title}} Note</h4>
      </div>

      <div class="modal-body">
        <app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse?.isVisible"></app-response-message>
        <div class="form-group">
          <label for="subjectLine">Title<span class="text-danger">*</span></label>
          <input type="text" id="subjectLine" [(ngModel)]="note.title" [ngModelOptions]="{standalone: true}" (input)="validateNote()"
            placeholder="Enter Title" class="form-control" name="subjectLine" maxlength="200" [disabled]="isPreview"/>
        </div>

        <div class="form-group">
          <label for="subjectLine">Visibility<span class="text-danger">*</span>
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="ON: These notes can be viewed by all team members and admins.

            OFF: These notes can only be viewed by you and admins."></i></label>
          <span>
              <!-- <switch class="switchbtns" [(status)]="publicNotes" [onText]="'Public'" [offText]="'Private'" [disabled]="isPreview"
                [onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.offPrivateColor"
                [size]="callActionSwitch.size" (statusChange)="publicVsPrivateNoteStatusChange($event)">
              </switch> -->
              <app-custom-ui-switch [customSwitch]="publicNotes" (customUiSwitchEventEmitter)="onChangeVisibility($event)"></app-custom-ui-switch>
          </span>
        </div>

        <div class="form-group">
          <label for="subjectLine">Enter Your Notes<span class="text-danger">*</span></label>
          <!-- <ckeditor name="content" [(ngModel)]="note.content" [config]="ckeConfig" [ngModelOptions]="{standalone: true}" (change)="validateNote()"></ckeditor> -->
           <textarea class="form-control" style="height: 200px;" [(ngModel)]="note.content" (input)="validateNote()" [disabled]="isPreview"></textarea>
        </div>
      </div>
      <div class="modal-footer" style="border: none">
        <button class="btn Btn-Gray neg_mrg_top4" (click)="closeNoteModalPopup()" data-dismiss="modal">Cancel</button>
        <button *ngIf="!isEdit && !isPreview" type="submit" class="button bgcolor-unset" (click)="save()"
          [disabled]="!isValidNote"><span class="btn Btn-Green transition txt_pd-top3">Save</span></button>
        <button *ngIf="isEdit && !isPreview" type="submit" class="button bgcolor-unset" (click)="updateNote()"
          [disabled]="!isValidNote"><span class="btn Btn-Green transition txt_pd-top3">Update</span></button>
      </div>
    </div>
  </div>
</div>
