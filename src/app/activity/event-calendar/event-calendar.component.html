<div id="ca-{{meeting.id}}" *ngFor="let meeting of meetingActivities" class='clearfix m10 hidden z_index_10052'
  style="min-width: 1500px">
  <h6>
    <span class="campaign-label">{{meeting.name}}</span>
  </h6>
  <ng-container>
    <div>
      <span
        [ngClass]="meeting?.status == 'active' ? 'view-banner meeting-active-status-btn' : 'view-banner meeting-canceled-status-btn'">{{meeting?.status}}
      </span>
      <span class="view-banner pd_lft2 activity-updated-status-btn">{{meeting.type}}</span>
    </div>
    <div>
      <span>{{meeting.startTimeString}} - {{meeting.endTimeString}}</span>
    </div>
  </ng-container>
</div>

<div id="calendar" class="calendar-border">
  <ngx-loading [show]="ngxLoading"></ngx-loading>
</div>

<app-calendar-integration-modal-popup *ngIf="showCalendarIntegrationsModalPopup"
  (notifyClose)="closeCalendarIntegrationsModalPopup()"></app-calendar-integration-modal-popup>

<app-preview-meeting-activity *ngIf="showPreviewModalPopup" [eventUrl]="eventUrl" [contactId]="contactId"
  (notifyClose)="closePreviewMeetingModalPopup()"></app-preview-meeting-activity>
