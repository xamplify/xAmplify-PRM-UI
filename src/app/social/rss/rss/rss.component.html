<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home" aria-hidden="true"></i>
                <a routerLink="/home/dashboard/default">Home</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li><i class="fa fa-rss" aria-hidden="true"></i>RSS</li>
        </ul>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <app-left-nav></app-left-nav>
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                    <div class="page-bar page-bar-shadow pb-m">
                        <div class="portlet light rss-border">
                            <div class="portlet-body pt0">
                                <h4 class="head-h">Today</h4>
                                <h2 style="font-size:14px">The insights you need to get the inside edge</h2>
                                <app-rss-loader *ngIf="loading"></app-rss-loader>
                                <ng-container *ngIf="!hasError">
                                    <div *ngFor="let item of homeFeedsResponse?.data">
                                        <div *ngFor="let feed of item.feeds">
                                            <div class="col-md-12 col-lg-12">
                                                <div class="rss-entry clearfix">
                                                    <div class="row">
                                                        <div class="col-sm-10 sideMarginZero">
                                                            <app-feed [feed]="feed"></app-feed>
                                                        </div>
                                                        <div class="col-sm-1" *ngIf="!prm">
                                                            <div class="actions-block override-actions">
                                                                <a class="custom-icon"
                                                                    (click)="createSocialCampaign(feed)"
                                                                    data-placement="top" data-toggle="tooltip"
                                                                    title="Create Social Campaign"
                                                                    data-original-title="Create Social Campaign">
                                                                    <i
                                                                        class="circled-number fa fa-bullhorn fontStyleNormal IconCustomization"></i>
                                                                    <div class="clickicons"></div>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-1">
                                                            <div class="actions-block override-actions">
                                                                <a class="custom-icon" (click)="updateStatus(feed)"
                                                                    data-placement="top" data-toggle="tooltip"
                                                                    title="Update Status"
                                                                    data-original-title="Update Status">
                                                                    <i
                                                                        class="circled-number fa fa-share fontStyleNormal IconCustomization"></i>
                                                                    <div class="clickicons"></div>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                                <div *ngIf="hasError">
                                    <div>
                                        <app-response-message [customResponse]="customResponse"
                                            *ngIf="customResponse.isVisible"></app-response-message>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
