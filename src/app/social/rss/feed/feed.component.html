<div class="col-md-12 col-lg-12">
  <div class="rss-entry clearfix">
    <div class="row">
      <div class="col-sm-2">
        <div class="rss-visual" [ngStyle]="{'background-image': 'url('+feed.thumbnail+')'}"></div>
      </div>
      <div class="col-sm-10">
        <div class="rss-content">
          <a class="rss-title" title="{{feed.link}}" href="{{feed.link}}" target="_blank" [innerHTML]="feed.title">{{feed.title}}</a>
          <div class="rss-summary" [innerHTML]="feed.description">{{feed.description}}</div>
        </div>
      </div>
      <!--<div class="col-sm-1">
        <div class="actions-block override-actions">
          <a (click)="addFeed()" data-placement="top" data-toggle="tooltip" title="Share" data-original-title="Share">
            <span class="circled-number fa fa-share-alt"></span>
          </a>
        </div>
      </div>-->
    </div>
  </div>
</div>
