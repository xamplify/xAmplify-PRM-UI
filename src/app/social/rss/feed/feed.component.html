<div class="rss-entry clearfix">
  <div class="rss-visual" [ngStyle]="{'background-image': 'url('+feed.thumbnail+')'}"></div>
  <div class="rss-content" (click)="openModal(feed.link)">
    <a class="rss-title" title="{{feed.link}}">{{feed.title}}</a>
    <div class="rss-summary" [innerHTML]="feed.description"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal right fade-scale" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="right: 0;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="link = null">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="link">
        <iframe [src]="link" width="100%" height="600px"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="link = null">Close</button>
      </div>
    </div>
  </div>
</div>
