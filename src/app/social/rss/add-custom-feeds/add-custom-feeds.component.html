<div class="page-content">
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li>
              <i class="fa fa-home" aria-hidden="true"></i>
               <a routerLink="/home/dashboard/default">Home</a>
               <i class="fa fa-angle-right" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-rss" aria-hidden="true"></i>RSS</li>
      </ul>
  </div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <div class="row">
      <div class="col-md-12 col-lg-12">
          <div class="row">
              <app-left-nav></app-left-nav>
              <div class="col-sm-9" >
                          <div class="portlet-body pt0">
                              <app-rss-loader *ngIf="loading"></app-rss-loader>      
                                  <div>
                                      <div>
                                          <div class="col-md-12 col-lg-12">
                                            <div class="col-sm-12 dashboard-stat2 p0 clearfix">
                                              <div class="clearfix">
                                            </div>
                                              <section  class="col-sm-12 p10">
                                              </section>
                                        <div>
                                      <div class="p10">
                                                <div class="update-status-profile col-xs-2 col-sm-1">
                                                  
                                                    <div class="profile-image-box">
                                                      <img  class="profile-image" src="assets/images/social/avatar.png">
                                                      <img  class="profile-icon" src="assets/images/social/share-icon.png">
                                                    </div>
                                                  
                                      
                                                </div>
                                                <div class="update-status-content col-xs-10 col-sm-11">
                                                  <textarea  class="form-control form-group rounded-0 mb5" placeholder="What's happening?" rows="4"></textarea>
                                                  
                                                  <section  class="">
                                                    
                                                  </section>
                                      
                                                  <!--bindings={}-->
                                                  <section  class="pull-left actions-group">
                                                    <label  class="add-photos m0" data-placement="top" data-toggle="tooltip" title="" data-original-title="Add photos" aria-describedby="tooltip55390">
                                                      <i  aria-hidden="true" class="fa fa-image"></i>
                                                      <input  accept="image/*" class="file-input js-tooltip" multiple="multiple" name="media[]" type="file" value="">
                                                    </label>
                                                    <div class="tooltip fade top" role="tooltip" id="tooltip55390" style="top: 67px; left: -11.9609px; display: block;"><div class="tooltip-arrow" style="left: 50%;"></div><div class="tooltip-inner">Add photos</div></div>
                                                    <span  class="add-video" data-placement="top" data-toggle="tooltip" title="" data-original-title="Add video">
                                                      <i  aria-hidden="true" class="fa fa-video-camera"></i>
                                                    </span>
                                                    <span  class="rss" data-placement="top" data-toggle="tooltip" title="" data-original-title="RSS Feeds">
                                                      <i  aria-hidden="true" class="fa fa-rss-square"></i>
                                                    </span>
                                                  </section>
                                                </div>
                                                <div  class="clearfix"></div>
                                                </div>
                                              </div>
                                              </div>


                                               
                                      </div>
                                  </div>  
                             
                          </div>
                      </div>
                  
              
          </div>
      </div>
  </div>
</div>
