<div class="page-content">
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li><i class="fa fa-home"></i> <a routerLink="/home/dashboard/default">Home</a><i class="fa fa-angle-right"></i></li>
      <li><i class="fa fa-rss"></i>RSS</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="page-bar page-bar-shadow">
        <div class="portlet light">
          <div class="portlet-body">
            <div class="row">
              <app-left-nav [refreshTime]="rssService.refreshTime"></app-left-nav>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-6 col-xs-12">
                    <h1 class="heading">{{feedsResponse?.data.customTitle}}</h1>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <h1 class="heading" style="text-align: center">
                    <a data-toggle="tooltip" data-placement="bottom" title="View"><i class="fa fa-list p10" aria-hidden="true"></i></a>
                    <a (click)="getFeedsBySourceAlias()" data-toggle="tooltip" data-placement="bottom" title="Refresh"><i class="fa fa-refresh p10" aria-hidden="true"></i></a>                    
                    <div class="btn-group">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 
                        <i class="fa fa-ellipsis-h p10" aria-hidden="true"></i>
                      </a> 
                      <ul class="dropdown-menu pull-right">
                          <li><a (click)="renameSourceDialog()">Rename</a></li>
                          <li><a (click)="deleteSourceDialog()">Delete</a></li>
                      </ul>
                    </div>
                    </h1>
                  </div>
                </div>
                <app-rss-loader *ngIf="loading"></app-rss-loader>
                <div *ngFor="let feed of feedsResponse?.data.feeds">
                  <app-feed [feed]="feed"></app-feed>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="renameModalLabel">Rename Source</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
<div class="alert alert-dismissible m0" role="alert" *ngIf="renameSourceTitleResponse" 
      [ngClass]="{'alert-success': renameSourceTitleResponse.statusCode === 8114,
	                'alert-danger': renameSourceTitleResponse.statusCode !== 8114}">
							<div class="pull-right">
								<i class="fa fa-times-circle" aria-hidden="true" (click)="renameSourceTitleResponse = null"></i>
							</div>
							<h4>
							<i class="fa" 
                [ngClass]="{
									'fa-check-circle-o': renameSourceTitleResponse.statusCode === 8114,
	                'fa-exclamation-circle': renameSourceTitleResponse.statusCode !== 8114}"></i>
							<span class="ml10 f-w-600">{{renameSourceTitleResponse.message}}</span>
							</h4>
					</div>
        <input type="text" class="form-control" id="title"
                   name="title" placeholder="Enter title" 
                   value={{sourceTitle}} [(ngModel)]="sourceTitle">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="renameSource()">Save changes</button>
      </div>
    </div>
  </div>
</div>
