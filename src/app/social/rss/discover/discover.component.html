<div class="page-content">
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li><i class="fa fa-home"></i> <a routerLink="/home/dashboard/default">Home</a><i class="fa fa-angle-right"></i></li>
      <li><i class="fa fa-rss"></i>RSS</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="page-bar page-bar-shadow">
        <div class="portlet light">
          <div class="portlet-body">
            <div class="row">
              <app-left-nav></app-left-nav>
              <div class="col-sm-10">
                <div class="col-md-10 col-xs-offset-1">
                  <h4 class="description">Discover the best sources for any topic</h4>
                  <div class="form-group has-feedback has-search">
                    <span class="glyphicon glyphicon-search"></span>
                    <span class="glyphicon glyphicon-remove"></span>

                    <input type="text" class="form-control" placeholder="Search by Topic , Website or RSS Link" style="padding: 26px;padding-left: 49px">
                  </div>
                  <h4 class="description">Featured</h4>
                  <div class="col-sm-3" *ngFor="let featuredCategory of featuredCategories">
                    <div class="panel">
                      <div class="panel-body p0">
                        <div class="card" [routerLink]="['/home/rss/search/category', featuredCategory.name]" [style.backgroundImage]="'url('+featuredCategory.image+')'">
                          <span class="text-white">{{featuredCategory.name}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12">
                    <div class="col-sm-3" *ngFor="let item of otherCategories">
                      <div class="row">
                        <div class="col-xs-12">
                          <h4 class="heading">{{item.name}}</h4>
                        </div>
                        <div class="col-xs-12" *ngFor="let category of item.value">
                          <div class="list-card" [routerLink]="['/home/rss/search/category', category]">{{category}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
