<div class="page-content">
	<div class="col-xs-12">
		<div class="portlet-body">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<h4>MANAGE ACCOUNT(S)</h4>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<div class="portlet-body">
							<div class="col-md-3 col-sm-4 col-xs-12 box" *ngFor="let socialConnection of socialConnections;let i = index">
								<div class="portlet light block" [ngClass]="{'checked': socialConnection.active, 'unchecked': !socialConnection.active}" 
								(click)="socialConnection.active = !socialConnection.active">
									<div class="portlet-title">
										<div class="caption">
											<div class="col-xs-12">
												<img alt="selected" src="https://cdn1.iconfinder.com/data/icons/linecon/512/tick-20.png" *ngIf="socialConnection.active">
												<h5 class="caption-subject uppercase text-center">{{socialConnection.profileName}}</h5>
											</div>
										</div>
									</div>
									<div class="portlet-body">
										<div class="row email-template-container">
											<img class="img-responsive profile-picture center-block" src="{{socialConnection.profileImage}}" alt="{{socialConnection.profileName}}">
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12">
								<div class="pull-right">
									<button type="button" class="btn btn-success" (click)="save()">Save</button>
									<a type="button" class="btn btn-default" [routerLink]="['./dashboard']">Cancel</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
