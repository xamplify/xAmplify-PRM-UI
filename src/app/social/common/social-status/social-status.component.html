<div class="col-sm-4 col-xs-12" *ngFor="let socialStatusProvider of socialStatus.socialStatusProviders">
						<div class="portlet light block box">
              <span class="ribbon1" [ngClass]="{'ribbon-facebook': socialStatusProvider.socialConnection.source ==='FACEBOOK',
									'ribbon-twitter': socialStatusProvider.socialConnection.source ==='TWITTER',
									'ribbon-linkedin': socialStatusProvider.socialConnection.source ==='LINKEDIN',
									'ribbon-google': socialStatusProvider.socialConnection.source ==='GOOGLE'}">
								<i class="fa fa-social pull-right" [ngClass]="{'fa-facebook': socialStatusProvider.socialConnection.source ==='FACEBOOK',
									'fa-twitter': socialStatusProvider.socialConnection.source ==='TWITTER',
									'fa-linkedin': socialStatusProvider.socialConnection.source ==='LINKEDIN',
									'fa-google': socialStatusProvider.socialConnection.source ==='GOOGLE'}"></i>
							</span>
							<div class="portlet title" style="min-height: 48px;">
<img class="profile-image" src="{{socialStatusProvider.socialConnection.profileImage}}">
<span class="profile-name">
  <span *ngIf="socialStatusProvider.socialConnection.source ==='FACEBOOK' || socialStatusProvider.socialConnection.source ==='LINKEDIN'">{{socialStatusProvider.socialConnection.profileName}}</span>
  <span *ngIf="socialStatusProvider.socialConnection.source ==='TWITTER'">{{socialStatusProvider.socialConnection.firstName}}</span>
  <span *ngIf="socialStatusProvider.socialConnection.source ==='GOOGLE'">{{socialStatusProvider.socialConnection.firstName}}&nbsp;{{socialStatusProvider.socialConnection.lastName}}</span>
</span>
<h5 class="status-time">{{socialStatus.scheduledTimeUser | date: 'short'}}</h5>
</div>
<div class="portlet body m0">
  <div class="status-message">{{socialStatus.statusMessage}}</div>
<div class="status-media">
<ng-container *ngFor="let socialStatusContent of socialStatus.socialStatusContents">
    <img async *ngIf="socialStatusContent.fileType === 'image'" src="{{authenticationService.MEDIA_URL}}{{socialStatusContent.filePath}}?access_token={{authenticationService.access_token}}">
		<video *ngIf="socialStatusContent.fileType == 'video'" width="160" height="80">
			<source src="{{socialStatusContent.filePath}}" type="video/mp4">
		</video>
</ng-container>
</div>
</div>
<div class="clearfix"></div>
</div>
</div>
