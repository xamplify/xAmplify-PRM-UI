<div *ngIf="! error" class="redirect">
    <img src="http://uploads.webflow.com/56dfccba3d760e08049f42a9/56dfccba3d760e08049f4300_infinite-gif-preloader.gif">
</div>
<div *ngIf="error" class="error redirect">
    <div>
    	<h1><i class="fa fa-exclamation" aria-hidden="true"></i> {{error}}</h1>
    	<a (click)="reload()" class="btn retry btn-danger uppercase">Retry</a>
    </div>
</div>
