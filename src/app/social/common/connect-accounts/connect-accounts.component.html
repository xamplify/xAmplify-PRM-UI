<div class="modal fade" id="connectAccountsModal" tabindex="-1"
	role="dialog" aria-labelledby="connectAccountsLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content rounded-0">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="connectAccountsLabel">Select the Account</h4>
			</div>
			<div class="modal-body">
				<div class="clearfix">
					<div class="col-sm-6 hidden-xs">
						<img class="img-responsive" alt="Connect Accounts" style="margin-top: 15px;"
							src="https://az616578.vo.msecnd.net/files/2016/11/30/636160870486353753-373339706_3059718-poster-p-1-heres-how-to-use-social-media-at-each-stage-of-your-career.jpg">
					</div>
					<div class="col-xs-12 col-sm-6">
						<div>
							<a class="btn btn-social btn-facebook" (click)="socialLogin('facebook')"> 
								<i class="fa fa-facebook"></i>
								Connect Facebook
							</a>
						</div>
						<div>
							<a class="btn btn-social btn-twitter" (click)="socialLogin('twitter')"> 
								<i class="fa fa-twitter"></i>
								Connect Twitter
							</a>
						</div>
						<div>
							<a class="btn btn-social btn-google" (click)="socialLogin('google')"> 
								<i class="fa fa-google"></i>
								Connect Google
							</a>
						</div>
						<div>
							<a class="btn btn-social btn-linkedin" (click)="socialLogin('linkedin')"> 
								<i class="fa fa-linkedin"></i>
								Connect Linkedin
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
