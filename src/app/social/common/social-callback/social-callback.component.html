<div *ngIf="! error">
    <div class="loader-container">
		<div class="loader"></div>
	</div>
</div>
<div *ngIf="error" class="error redirect">
    <div>
    	<h1><i class="fa fa-exclamation" aria-hidden="true"></i> {{error}}</h1>
    	<a (click)="closeWindow()" class="btn retry btn-danger uppercase">Close</a>
	</div>
	

<br><br>

</div>
