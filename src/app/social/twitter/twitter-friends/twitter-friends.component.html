<div class="page-content">
   <div class="page-bar square-box margin-bottom-10px">
      <ul class="page-breadcrumb">
         <li><i class="fa fa-home"></i> <a [routerLink]="['/']">Home</a> <i class="fa fa-angle-right"></i></li>
         <li>Twitter Friends</li>
      </ul>
   </div>
   <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" style="margin-bottom: 20px;" 
         *ngFor="let twitterProfile of twitterProfiles" data-test-selector="ProfileTimelineUser" role="presentation">
         <app-profile-card [twitterProfile]="twitterProfile" [socialConnection]="socialConnection"></app-profile-card>
      </div>
   </div>
</div>
