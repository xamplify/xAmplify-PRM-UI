<div class="page-content">
<div class="page-bar square-box margin-bottom-10px">
	<ul class="page-breadcrumb">
		<li><i class="fa fa-home"></i> <a [routerLink]="['../../dashboard']">Home</a> <i class="fa fa-angle-right"></i></li>
		<li>Tweets</li>
	</ul>
</div>
<div class="row">
<div class="col-md-12">
<div class="col-md-8">
<div class="dashboard-stat2 square-box portlet light" style="margin-left: -10px;">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject font-red-sunglo bold uppercase">Tweets</span>
		</div>
	</div>
	<div id="tweets" class="portlet-body">
	<div class="js-stream-item stream-item stream-item" *ngFor="let item of tweets">
	  <div class="tweet js-stream-tweet js-actionable-tweet js-profile-popup-actionable original-tweet js-original-tweet">
	    <div class="content" style="width: auto; margin: auto;padding: 10px;background-color: #FFF;">
	<div id="content-{{item.id}}">
	<div class="stream-item-header">
	          <a class="account-group js-account-group js-action-profile js-user-profile-link js-nav" href="https://twitter.com/{{item.fromUser}}" target="_blank">
	    <img class="avatar js-action-profile-avatar" src="{{item.profileImageUrl}}" alt="{{item.fromUser}}" style="margin: 5px;">
	    <strong class="fullname js-action-profile-name show-popup-with-id">{{item.user.name}}</strong>
	    <span>&rlm;</span><span class="username js-action-profile-name"><s>@</s><b>{{item.fromUser}}</b></span>
	  </a>
	        <small class="time">
	  <span class="_timestamp js-short-timestamp js-relative-timestamp">{{item.createdAt | date: 'short'}}</span>
	</small>
	</div>
	<div class="js-tweet-text-container">
	  <p class="TweetTextSize TweetTextSize--16px js-tweet-text tweet-text" lang="en" [innerHTML]="item.text"><</p>
	<div class="AdaptiveMedia is-square" *ngIf="item.entities.media.length > 0">
	    <div class="AdaptiveMedia-container js-adaptive-media-container">
	        <div class="AdaptiveMedia-singlePhoto">
				<div class="AdaptiveMedia-photoContainer js-adaptive-photo " data-element-context="platform_photo_card">
				  <img src="{{item.entities.media[0].mediaSecureUrl}}" alt="" style="width: 100%; top: -0px;">
				</div>
			</div>
	    </div>
	  </div>
	</div>
	</div>
	<div class="stream-item-footer" style="margin-top: 2em;">
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Like" style="margin-left:1em;">
	  <i class="fa fa-heart" aria-hidden="true" ></i>&nbsp;&nbsp;{{item.favoriteCount}}
	</button>
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Retweet" style="margin-left:1em;">
	  <i class="fa fa-retweet" aria-hidden="true" ></i>&nbsp;&nbsp;{{item.retweetCount}}
	</button>
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Reply" data-toggle="modal" data-target="#replyModal" style="margin-left:1em;" 
		(click)="populateReplyModalContent(item.id, item.fromUser, item.text)">
	  <i class="fa fa-reply" aria-hidden="true"></i>
	</button>
	</div>
	    </div>
	  </div>
	</div>
	</div>
	</div>
</div>

<div id="trends" class="col-md-4 dashboard-stat2 square-box pull-right portlet light">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject font-red-sunglo bold uppercase">Trending</span>
		</div>
	</div>
	<div class="portlet-body">
		<p *ngFor="let item of trends" style="margin-bottom: 15px; padding-left: 15px;">
			<span [innerHTML]="item.name"></span>
		</p>
	</div>
</div>
	
</div>
</div>
</div>

<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel">
  <div class="modal-dialog" role="document" style="top:5em;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="replyModalLabel"></h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="btn-tweet" (click)="reply()">Tweet</button>
      </div>
    </div>
  </div>
</div>
