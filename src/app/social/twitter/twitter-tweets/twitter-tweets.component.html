<div class="page-content">
  <div class="page-bar square-box margin-bottom-10px">
    <ul class="page-breadcrumb">
      <li><i class="fa fa-home"></i> <a [routerLink]="referenceService.homeRouter">Home</a> <i
        class="fa fa-angle-right"></i></li>
      <li>Tweets</li>
    </ul>
  </div>
  <app-header></app-header>
  <div class="row">
    <div class="col-xs-12 col-sm-8" *ngIf="httpRequestLoader.isLoading">
      <app-social-loader></app-social-loader>
    </div>
    <div class="col-xs-12 col-sm-8" *ngIf="tweets?.length > 0">
      <div id="tweets" class="portlet-body">
        <ng-container *ngFor="let tweet of tweets">
          <app-tweet [tweet]="tweet"></app-tweet>
        </ng-container>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
          <app-twitter-trends></app-twitter-trends>
    </div>
  </div>
</div>
