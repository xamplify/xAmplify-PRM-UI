<div id="trends" class="portlet-body portlet light block rounded-0">
  <div class="portlet-title">
    <div class="caption">
      <span class="caption-subject font-red-sunglo bold uppercase">Trending</span>
    </div>
  </div>
  <div class="portlet-body">
    <p *ngFor="let item of trends">
      <span [innerHTML]="item.name"></span>
    </p>
  </div>
</div>
