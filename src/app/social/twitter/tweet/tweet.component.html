<div class="portlet light block rounded-0">
	<div class="portlet-title">
		<div class="caption">
			<div class="col-xs-12 flex">
				<img class="profile-image" src="{{tweet.profileImageUrl}}"
					alt="{{tweet.fromUser}}">
				<div style="margin-left: 1em;">
					<span> <a href="{{tweet.user.profileUrl}}"
						class="caption-subject text-left spn">{{tweet.user.name}}</a> <span
						class="caption-subject text-left spn">@{{tweet.user.screenName}}</span>
					</span>
					<h5>{{tweet.createdAt | date: 'short'}}</h5>
				</div>
			</div>
		</div>
	</div>
	<div class="portlet-body container-fluid">
		<div>
			<section *ngIf="tweet.entities.urls?.length > 0">
				<a href="{{tweet.entities.urls[0].expandedUrl}}" target="_blank">{{tweet.entities.urls[0].displayUrl}}</a>
			</section>
			<h5 [innerHTML]="tweet.unmodifiedText"></h5>
			<div class="AdaptiveMedia is-square"
				*ngIf="tweet.entities.media.length > 0">
				<div class="AdaptiveMedia-container js-adaptive-media-container">
					<div class="AdaptiveMedia-singlePhoto">
						<div class="AdaptiveMedia-photoContainer js-adaptive-photo "
							data-element-context="platform_photo_card">
							<img src="{{tweet.entities.media[0].mediaSecureUrl}}"
								style="width: 100%; top: -0px;">
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="stream-item-footer">
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Like">
	  <i class="fa fa-heart" aria-hidden="true" ></i>&nbsp;&nbsp;{{tweet.favoriteCount}}
	</button>
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Retweet">
	  <i class="fa fa-retweet" aria-hidden="true" ></i>&nbsp;&nbsp;{{tweet.retweetCount}}
	</button>
	<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement=bottom title="Reply" data-toggle="modal" data-target="#replyModal"
		(click)="populateReplyModalContent(tweet.id, tweet.fromUser, tweet.text)">
	  <i class="fa fa-reply" aria-hidden="true"></i>
	</button>
	</div>
	</div>
</div>
