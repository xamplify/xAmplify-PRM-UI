<!-- BEGIN SIDEBAR -->
		<div class="page-sidebar-wrapper">
			<!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
			<!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
			<div class="page-sidebar navbar-collapse collapse">
				<!-- BEGIN SIDEBAR MENU -->
				<ul class="page-sidebar-menu page-sidebar-menu-hover-submenu " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
					<li  [ngClass]="{'active':  baseRoute === 'dashboard'}" >
						<a [routerLink]="['/home/dashboard/default']"><!-- [class.disabled]="(!refService.hasCompany? true : null && isOrgAdmin)" -->
						<i class="icon-home"></i>
						<span class="title">Account Dashboard</span>
						<span class="selected"></span>
						</a>
					</li>
					
					<li *ngIf="isVideo"  [ngClass]="{'active':  baseRoute === 'videos'}">
						<a>
						<i class="fa fa-video-camera"></i>
						<!--  <i class="icon-camcorder"></i>-->
						<span class="title">Videos</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
						<ul class="sub-menu" >
						<li>
						      <a  [routerLink]="['./videos']">
								<i class="fa fa-file-video-o"></i>
								<span class="title">Upload videos</span>
								</a>
							</li>
							<li>
					       <a  [routerLink]="['./videos/manage_videos']" >
								<i class="fa fa-list"></i>
								<span class="title">Manage Videos</span>
								</a>
							</li>
						</ul>
					</li>
					<li *ngIf="isContact" [ngClass]="{'active':  baseRoute === 'contacts'}">
						<a>
						<i class="fa fa-list-ul"></i>
						<span class="title">Contacts</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
						<ul class="sub-menu" >
						<li>
								<a  [routerLink] ="['./contacts/add']" >
								<i class="fa fa-users"></i>
								<span class="title">Add Contacts</span>
								</a>
							</li>
							<li>
								<a  [routerLink]="['./contacts/manage']" >
								<i class="fa fa-list"></i>
								<span class="title">Manage Contacts</span>
								</a>
							</li>
						</ul>
					</li>
					<li *ngIf="isEmailTemplate" [ngClass]="{'active':  baseRoute === 'emailtemplate'}">
						<a>
						<i class="fa fa-envelope"></i>
						<span class="title">Email Templates</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
						
						<ul class="sub-menu" style="width: 105%" >
						<li>
							<a  [routerLink]="['./emailtemplate/selectTemplate']" >

								<i class="fa fa-envelope"></i>
								<span class="title">Create Email Template</span>
								</a>
							</li>
						<li>
				              <a  [routerLink]="['./emailtemplate']" >
								<i class="fa fa-list"></i>
								<span class="title">Manage Email Templates</span>
								</a>
							</li>
						</ul>
					</li>
					<li *ngIf="isCampaign" [ngClass]="{'active':  baseRoute === 'campaigns'}">
						<a>
						<i class="fa fa-bullhorn"></i>
						<span class="title">Campaign</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
						<ul class="sub-menu">
						<li>
								<a  [routerLink] ="['./campaigns']" >
								<i class="fa fa-bullhorn"></i>
								<span class="title">Create Campaign</span>
								</a>
							</li>
							<li>
								<a  [routerLink] ="['./campaigns/manage-campaigns']" >
								<i class="fa fa-list"></i>
								<span class="title">Manage Campaigns</span>
								</a>
							</li>
						</ul>
					</li>
					
					<li *ngIf="isOrgAdmin" [ngClass]="{'active':  baseRoute === 'team'}">
						<a  [routerLink]="['./team/add-team']" >
						<i class="fa fa-users"></i>
						<span class="title">Team</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
					</li>
					<li [ngClass]="{'active':  baseRoute === 'upgrade'}">
						<a  [routerLink]="['./upgrade']">
						<i class="fa fa-arrow-circle-up"></i>
						<span class="title">Upgrade</span>
						<span class="arrow "></span>
						<span class="selected"></span>
						</a>
					</li>
					<li>
						<a [routerLink] ="['/login']">
						<i class="icon-logout"></i>
						<span class="title">Logout</span>
						<span class="arrow "></span>
						</a>
					</li>
					
				</ul>
				<!-- END SIDEBAR MENU -->
			</div>
		</div>
