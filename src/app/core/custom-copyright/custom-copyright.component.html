
<div class="copyright-css"
	style="width: 100%; word-break: break-word; display: inline-block;position: absolute;border-top: 1px solid #e5e5e5;"
	[ngStyle]="{'background-color':skin.backgroundColor,'color':skin.textColor  ,'border-color':'2px solid'+skin.buttonBorderColor}">
	<footer>
		<div [style.color]="skin.textColor" style="text-align: center;"
			[innerHTML]="footerContent"
			*ngIf="skin.showFooter && skin.textContent"
			[ngStyle]="{'color':skin.textColor}"></div>
	</footer>
</div>
