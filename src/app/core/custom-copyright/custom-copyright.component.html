
<div class="copyright-css"
	style="width: 100%; word-break: break-word; display: inline-block;"
	[ngStyle]="{'background-color':skin.backgroundColor,'color':skin.textColor ,'font-family':skin.fontFamily ,'border-color':'2px solid'+skin.buttonBorderColor}">
	<footer>
		<div [style.color]="skin.textColor" style="padding: 20px;"
			[innerHTML]="footerContent"
			*ngIf="skin.showFooter && skin.textContent"
			[ngStyle]="{'color':skin.textColor}"></div>
	</footer>
</div>
