<div class="clearfix"></div>
<div class="page-footer" [ngClass]="{'customCss': isEmailTemplate}" (window:resize)="onResize($event)">
	<div align="center" style="color: white; font-size: 13px;">
		<span [innerHtml]="properties.BOTTOM_MESSAGE">&nbsp;</span>
		<a style="color:#9eb1fb" [href]="properties.APP_Xamplify_URL" title="Stream to generate Demand"
		 target="_blank">{{properties.APP_WEBSITE}}</a>
	</div>
	<div class="scroll-to-top" (click)="scrollTop()">
		<i class="icon-arrow-up"></i>
	</div>
</div>
