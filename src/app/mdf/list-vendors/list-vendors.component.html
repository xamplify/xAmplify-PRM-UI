<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page-content">
   <div class="page-bar">
      <ul class="page-breadcrumb">
         <li><i class="fa fa-home" aria-hidden="true"></i> <a translate>Home</a> 
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </li>
         <li><a (click)="goToMangeMdfRequests()" translate>Manage MDF Requests</a> <i class="fa fa-angle-right" aria-hidden="true"></i></li>
         <li><a translate>Vendors</a>  </li>
      </ul>
   </div>
   <div class="row">
      <div class="col-md-12 col-lg-12">
         <div class="portlet light">
            <div class="row" style="margin-top: 20px;">
               <div class="col-md-12 col-lg-12" style="padding-left: 24px;padding-right: 30px;">
                  <table id="example" class="table table-striped table-bordered" style="width:100%" aria-describedby="PartnerRequestList">
                     <thead>
                        <tr>
                           <th>Vendor Company</th>
                           <th>Request MDF</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let vendor of vendorsList">
                          <td>{{vendor.companyName}}</td>
                          <td>
                            <button (click)="createMdfRequest(vendor.vendorCompanyId)" class="btn btn-primary" style="border-radius: 3px !important;">
                              <i class="fa fa-user-plus" data-toggle="tooltip" aria-hidden="true"></i>
                          </button>
                          </td>
                        </tr>
                     </tbody>
                  </table>
                  <ng-container *ngIf="vendorsList?.length==0">
                    <app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse.isVisible">
                    </app-response-message>
                     </ng-container>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
