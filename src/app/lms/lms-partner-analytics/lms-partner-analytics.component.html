<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home" aria-hidden="true"></i>
                <a [routerLink]="referenceService.homeRouter">Home</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="!isFromApprovalModule" [routerLink]="referenceService?.selectModuleRouter" translate>Select Module</a>
                <i *ngIf="!isFromApprovalModule" class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="!isFromApprovalModule" (click)="goToManageTracks()">Manage Tracks</a>
                <a *ngIf="isFromApprovalModule" [routerLink]="referenceService?.approvalModuleRouter" translate>Manage Approval</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a (click)="routeToAnalytics()">Partner Companies</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a>{{authenticationService?.partnerModule?.customName}} Analytics</a>
            </li>
        </ul>
    </div>
    <app-tracks-play-book-partner-analytics [type]="type" (notifyAnalyticsRouter)="updateAnalyticsRouter($event)"></app-tracks-play-book-partner-analytics>
</div>
