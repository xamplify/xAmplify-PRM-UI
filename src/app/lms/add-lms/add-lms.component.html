<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home" aria-hidden="true"></i>
                <a [routerLink]="referenceService.homeRouter">Home</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a [routerLink]="referenceService?.selectModuleRouter" translate>Select Module</a>
                <i *ngIf="!isAdd" class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="!isAdd" (click)="goToManageTracks()">Manage Tracks</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="isAdd">Add Tracks</a>
                <a *ngIf="!isAdd">Edit Tracks</a>
            </li>
        </ul>
        <div id="folder-margin-xamp">
            <button class="button_blue btn-abjustmentin-breadcrumbs" (click)="openCreateFolderPopup()" translate><span
                    class="btn btn-primary transition">Create a Folder</span></button>
        </div>
        <app-user-guide-help-button [mergeTag]="mergeTagForGuide"></app-user-guide-help-button>
    </div>
    <app-add-tracks-play-book #addTracksPlayBookComponent [type]="type"></app-add-tracks-play-book>
</div>
