<div class="page-content">
  <div class="col-md-12">
    <div class="portlet light">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }" style="padding-bottom:20px"></ngx-loading>
       <ng-container *ngIf="!loading &&  (threads?.length <= 0 || statusCode != 200)">
        <div class="alert alert-danger"><strong>Configure Your Mail Settings.</strong></div>
      </ng-container>
      <div class="portlet-title" *ngIf="!loading && (threads?.length > 0 || statusCode === 200 || statusCode === 202)">
        <!-- <div class="caption">All</div> -->
         <button class="btn btn-primary" (click)="openEmailModalPopup()"><i class="fa fa-envelope"></i> Compose Mail</button>
          <button class="btn btn-primary" (click)="getAccessToken()">
							<i class="fa fa-refresh" title="refresh" data-toggle="tooltip"
								aria-hidden="true"></i></button>
      </div>
      <div class="mail-threads" *ngIf="!loading">
        <div class="email-list">
          <div class="container-fluid">
            <div class="email-item" *ngFor="let thread of threads; let i = index" (click)="selectThread(thread)" [class.active]="selectedThread===thread">
              <div class="row email-row">
                <div class="col-md-12">
                  <div class="email-content">
                    <!-- Checkbox -->
                    <div class="email-checkbox">
                      <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <!-- Star -->
                    <div class="email-star">
                      <button class="btn-star">
                        <span class="glyphicon"></span>
                      </button>
                    </div>

                    <!-- Email Details -->
                    <div class="email-details">
                      <div class="email-sender">
                        {{getNameOnly(thread.messages[0]?.from)}} <span *ngIf="thread?.replyCount > 0">{{thread.replyCount}}</span>
                      </div>

                      <div class="email-subject-preview">
                        <span class="email-subject">
                          {{ thread?.subject?.slice(0, 30) }}
                        </span>
                        <span class="email-preview">
                            <div class="body" [innerHTML]="getShortBody(thread.messages[0].body)"></div>
                        </span>
                      </div>
                    </div>
                    <div class="email-meta">
                      <div class="email-timestamp">
                        {{thread?.lastReceivedDate}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-previewemail *ngIf="selectedThread"></app-previewemail>

</div>
