<div id="uploadDamModalPopup" class="modal fade right" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-css" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <ngx-loading [show]="modalPopupLoader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        <div class="modal-header">
            <a class="close-circle" (click)="closePopup()">
              <i class="fa fa-times" aria-hidden="true"></i></a>
            <h4 class="modal-title" style="font-weight: 600;" translate>Upload Asset</h4>
        </div>
        <div class="modal-body">
          <app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse.isVisible">
          </app-response-message>
          <app-modal-popup-loader *ngIf="modalPopupLoader"></app-modal-popup-loader>
          <form role="form" class="form-horizontal form-bordered form-label-stripped" *ngIf="!modalPopupLoader">
              <div class="portlet box">
                  <div class="">
                      <div class="col-md-12 col-lg-12 ">
                          <div class="form-group">
                              <label class="control-label col-sm-3" translate>Upload
                                  <span class="required">*</span>
                                  </label>
                              <div class="col-sm-8">
                                  <input type="file" id="uploadedAsset" class="form-control" placeholder="Upload File" (change)="onFileChangeEvent($event)">
                                  <span>Maximum File Size Limit 800 MB</span>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-12 col-lg-12 ">
                       <div class="form-group">
                           <label class="control-label col-sm-3" translate>Name
                             <span class="required">*</span>
                               </label>
                           <div class="col-sm-8">
                              <input type="text" class="form-control" [(ngModel)]="damUploadPostDto.assetName"  [ngModelOptions]="{standalone: true}" placeholder="Enter Name">
                              <span class="required" *ngIf="dupliateNameErrorMessage?.length>0">{{dupliateNameErrorMessage}}</span>
                            </div>
                       </div>
                   </div>
                      <div class="col-md-12 col-lg-12 ">
                          <div class="form-group">
                              <label class="control-label col-sm-3" translate>Description
                                  </label>
                              <div class="col-sm-8">
                                 <textarea class="form-control" [(ngModel)]="damUploadPostDto.description"  [ngModelOptions]="{standalone: true}"  placeholder="Enter Description" maxlength="1000"></textarea>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer" style="border:none;" *ngIf="!modalPopupLoader">
          <button class="btn btn-info" type="reset" (click)="closePopup();" translate>Cancel</button>
          <button type="button"  class="btn btn-primary"  (click)="uploadAsset()" translate>Upload</button>
      </div>
      </div>
  </div>
</div>
