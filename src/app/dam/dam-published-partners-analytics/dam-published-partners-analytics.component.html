<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page-content">
  <div class="page-bar">
    <ul class="page-breadcrumb">
       <li><i class="fa fa-home" aria-hidden="true"></i> 
       <a [routerLink]="referenceService.homeRouter" translate>Home</a> 
          <i class="fa fa-angle-right" aria-hidden="true"></i>
       </li>
       <li><a translate (click)="goBack()">DAM</a> <i class="fa fa-angle-right" aria-hidden="true"></i> </li>
       <li><a class="default-cursor" translate>Published Partners</a></li>
    </ul>
     <a class="close-circle xamp-margin-left-icon" (click)="goBack()" aria-hidden="true">
      <i class="fa fa-times" aria-hidden="true"></i>
  </a>
  <a class="close-circle xamp-margin-left-icon" (click)="refreshPage()" aria-hidden="true">
   <i class="fa fa-refresh" aria-hidden="true"></i>
</a>
 </div>
 <div class="page-bar">
      <ul class="page-breadcrumb">
         <li style="font-weight: 600;">
            <span>Asset Name : <strong>{{selectedAssetName | slice:0:50}}</strong>
               <strong *ngIf="selectedAssetName?.length>50">..</strong></span>
         </li>
      </ul>
 </div>
 <div class="row">
  <div class="portlet box">
     <div class="clearfix">
        <div class="col-xs-12">
           <!-- BEGIN EXAMPLE TABLE PORTLET-->
           <div class="portlet box blue">
              <div class="portlet-title">
                 <div class="caption" translate>
                    <i class="fa fa-list" style="font-size: 19px;" aria-hidden="true"></i>
                    Published Partners
                 </div>
                 <div class="inputs"  style="float: right; padding: 4px">
                    <div style="float: left; margin: 0 10px;">
                      <select class="form-control" [(ngModel)]="sortOption.publishedPartnerAnalyticsSortOption" (ngModelChange)="sortBy($event)" id="select-dropdown">
                        <option *ngFor="let option of sortOption.publishedPartnerAnalyticsDropDown"
                            [ngValue]="option" translate>
                            {{option.name}}</option>
                    </select>
                    </div>
                    <div class="portlet-input input-inline">
                       <div class="input-icon right">
                          <input type="text" id="sort-text" class="form-control" [(ngModel)]="sortOption.searchKey" [ngModelOptions]="{standalone: true}" placeholder="Search for a partner" (keypress)="eventHandler($event.keyCode)">
                          <button class="glyphicon glyphicon-remove search-box-item-clear"  *ngIf="sortOption.searchKey" (click)="sortOption.searchKey='';searchPartners();"></button>
                          <button type="submit" class="search-box-item-click" (click)="searchPartners()"><i class="fa fa-search" style="color:black !important" aria-hidden="true"></i></button>
                       </div>
                    </div>
                 </div>
              </div>
              <div class="portlet-body table-responsive" style="overflow: hidden;">
                 <app-list-loader *ngIf="listLoader.isLoading"></app-list-loader>
                 <div class="clearfix" *ngIf="!listLoader.isLoading">
                    <div class="col-xs-12" style="padding: 10px 0;">
                       <div class="table-responsive">
                          <table class='table tgrid' aria-describedby="published-partners-list">
                             <thead>
                                <tr>
                                   <th scope="col" translate >Partner Info</th>
                                   <th scope="col"  translate class="text-center">Views</th>
                                   <th scope="col" translate  class="text-center">Downloads</th>
                                   <th scope="col" translate class="text-center">ACTIONS</th>
                                </tr>
                             </thead>
                             <tbody>
                              <ng-container *ngFor="let partner of pagination.pagedItems;let i=index">
                                <tr>
                                  <td >
                                    <app-user-info [isPartnerEntityInfo]="true" [isPartnerInfo]="true" [userInfo]="partner">
                                    </app-user-info>
                                </td>
                                  <td  class="text-center">
                                     <span><strong>{{partner?.viewCount}}</strong></span>
                                  </td>
                                  <td  class="text-center">
                                     <span><strong>{{partner?.downloadCount}}</strong></span>
                                  </td>
                                  <td class="text-center">
                                     <div class=" actions-block no-float override-actions">
                                        <a (click)="viewDetailedAnalytics(partner)" title="View Detailed Analytics">
                                        <i class="fa fa-line-chart" aria-hidden="true"></i>
                                        </a>
                                     </div>
                                  </td>
                               </tr>
                                </ng-container>
                             </tbody>
                          </table>
                        <div *ngIf="pagination.totalRecords==0 && !listLoader.isLoading" class="alert alert-info">
                            <strong>No Data Found.</strong>
                        </div>
                       </div>
                    </div>
                 </div>
                 <div *ngIf="pagination.pagedItems.length !== 0" [hidden]="listLoader.isLoading">
                    <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)" (notifyParentDropDown)="listPartners($event)" [hidden]="listLoader.isLoading">
                    </app-pagination>
                </div>
              </div>
           </div>
           <!-- END EXAMPLE TABLE PORTLET-->
        </div>
     </div>
  </div>
</div>
</div>
