<div class="page-content">
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
   <div class="page-bar">
      <ul class="page-breadcrumb">
         <li><i class="fa fa-home" aria-hidden="true"></i> 
            <a [routerLink]="referenceService.homeRouter" translate>Home</a> 
            <i class="fa fa-angle-right" aria-hidden="true"></i>
         </li>
         <li><a (click)="goToDam()" translate>DAM</a></li>
      </ul>
      <div  id="right">
         <button id="uploadDamButton" *ngIf="!isPartnerView" class="btn btn-primary" (click)="goToUploadComponent()"  translate>
            <span class="hidden-xs" translate>Design / Upload To DAM</span>
            <i class="fa fa-upload" data-toggle="tooltip" aria-hidden="true"></i>
         </button>
     </div>
   </div>
   <!---Component Comes here-->
   <app-dam-list-and-grid-view></app-dam-list-and-grid-view>
   </div>
