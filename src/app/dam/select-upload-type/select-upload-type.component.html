<div class="page-content">
  <div class="page-bar">
      <ul class="page-breadcrumb">
          <li><i class="fa fa-home" aria-hidden="true">
          </i>
           <a translate>Home</a> 
           <i class="fa fa-angle-right" aria-hidden="true"></i></li>
          <li><a translate>Select Upload Type</a></li>
      </ul>
  </div>
  <!-- End of page-bar -->
  <div class="row">
      <div class="col-md-12">
          <!-- BEGIN INLINE NOTIFICATIONS PORTLET-->
          <div class="portlet light">
              <div class="portlet-title">
                  <div class="caption" translate>
                      <i class="fa fa-cogs" aria-hidden="true"></i>Create a Design
                  </div>
              </div>
              <div class="portlet-body">
                  <div class="row" style="margin-top: 20px;">
                      <ng-container>
                          <div class="col-md-4">
                              <div class="portlet light  hover-effect pointer" style="padding: 0px !important;">
                                  <div class="portlet-body">
                                      <div class="img1">
                                          <img alt="Templates" style="margin: 0 auto;" class="pricing-head-img img-responsive	" src="assets/images/email-design.png">
                                      </div>
                                      <div class="text">
                                          <h4 style="text-align: left; padding-left: 10px; padding-bottom: 11px; border-bottom: 1px solid #ddd" translate>Templates
                                          </h4>
                                          <p style="text-align: left; padding-left: 10px; color: #888; font-size: 12px; padding-top: 10px; height: 60px;" translate>
                                              For use in email, video and event campaigns.
                                          </p>
                                      </div>
                                      <div class="text">
                                          <h5>
                                              <a [routerLink]="['../../emailtemplates/select']">
                                                <i class="glyphicon glyphicon-edit"></i>&nbsp;
                               <span class="design-name" translate>Design Templates</span></a>
                                          </h5>
                                      </div>
                                   
                                  </div>
                              </div>
                          </div>
                      </ng-container>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
