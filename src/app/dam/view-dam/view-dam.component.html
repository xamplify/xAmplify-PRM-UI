<div class="page-content">
     <div class="page-bar">
        <ul class="page-breadcrumb">
           <li><i class="fa fa-home" aria-hidden="true"></i> 
              <a [routerLink]="referenceService.homeRouter" translate>Home</a> 
              <i class="fa fa-angle-right" aria-hidden="true"></i>
           </li>
           <li>
              <a [routerLink]="referenceService?.selectModuleRouter" translate>Select Module</a> 
              <i class="fa fa-angle-right" aria-hidden="true"></i>
           </li>
           <li>
              <a [routerLink]="referenceService?.sharedDamRouter" translate>DAM</a>
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li>
              <a translate>View Asset</a>
            </li>
        </ul>
     </div>
     <div class="row">
      <div class="col-md-12">
        <div class="portlet light clearfix minhsfp">
			<div class="portlet-title bbnone">
				<div class="row">
				<div class="page-toolbar col-xs-12">
					<div class="btn-group pull-right">
					<div class="inputs" style="float: right" *ngIf="!assetViewLoader">
						<a	class="close-circle ref-mar" (click)="closeAssetDetails()" title="Close"> 
							<i	class="fa fa-times" aria-hidden="true"></i>
						</a>
					</div>
					</div>
					</div>
				</div>
			</div>
				<app-modal-popup-loader	[hidden]="!assetViewLoader"></app-modal-popup-loader>
				<div [hidden]="assetViewLoader">
				<div class="row">
					<div class="col-md-8 col-lg-8">
						<div class="portlet light mhtpx">
							<div class="portlet-title port-heading">
								<div class="caption" style="color: #000 !important;">Overview</div>
							</div>
							<div style="margin-left: 10px;">
								<h2 class="text-wrap" title="{{assetDetailsViewDto?.assetName}}">
									<strong>{{assetDetailsViewDto?.assetName}}</strong>
								</h2>
								<br>
								<div class="desc-html">
									<div [innerHTML]="assetDetailsViewDto?.description" class="desc-break"> <br>
								</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-lg-4">
						<div>
							<div class="grid-box box-shadow zero-margin" style="min-height: 200px;">
								<img class="img-class mxv"
									src="{{assetDetailsViewDto?.thumbnailPath}}"
									alt="No Image Found"><br> <a class="btn btn-info"
									(click)="downloadContent()">Download</a>
								<h4>
									Published On :
									<app-timestamp [showInLine]="'true'"
										[dateAndTime]="assetDetailsViewDto?.displayTime">
									</app-timestamp>
								</h4>
							</div>
						</div>
					</div>
				</div>
				</div>
          </div>
      </div>
     </div>

	 </div>
	 <ng-container *ngIf="download">
		<app-download-asset-popup [asset]="selectedAsset" [isPartnerView]="true" (downloadAssetPopupEventEmitter)="downloadAssetPopupEventEmitter()"></app-download-asset-popup>
	</ng-container>
