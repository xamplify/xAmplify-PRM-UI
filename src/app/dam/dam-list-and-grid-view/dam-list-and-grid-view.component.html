<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="row">
  <div class="col-md-12">
    <div class="portlet light clearfix" style="min-height: 644px;">
      <div class="portlet-title" style="border-bottom: none">
        <div class="row">
          <div class="page-toolbar col-xs-12">
            <div class="btn-group pull-right">
              <ng-container class='m10'>
                <span class="btn btn-xs hidden-xs l-g-view" data-toggle="tooltip" data-placement="bottom" title="List View" (click)="setViewType('List')">
                    <i class="fa fa-th-list p10" aria-hidden="true"></i></span> &nbsp;
                <span class="btn btn-xs hidden-xs l-g-view margin-space" data-toggle="tooltip" data-placement="bottom" title="Grid View" (click)="setViewType('Grid')">
                    <i class="fa fa-th-large p10" aria-hidden="true"></i>
                </span>
            <ng-container>
                     <span class="btn btn-xs hidden-xs l-g-view margin-space" data-toggle="tooltip" data-placement="bottom" title="Folder Grid View"  (click)="setViewType('Folder-Grid')">
                            <i  class="fa fa-folder p10" aria-hidden="true"></i>
                    </span>
                    <span class="btn btn-xs hidden-xs l-g-view margin-space folder-list-span-custom-width" data-toggle="tooltip" data-placement="bottom" title="Folder List View"  (click)="setViewType('Folder-List')">
                        <img src="assets/images/folder-list.png" class="folder-list-image-custom-css" alt=""/>
                </span>
                </ng-container>                

                <span  class="btn btn-xs hidden-xs l-g-view margin-space" data-toggle="tooltip" data-placement="bottom" title="Go back" (click)="setViewType('Folder-Grid')">
                    <i class="fa fa-arrow-up p10" aria-hidden="true"></i></span>
            </ng-container>
            <div class="inputs" style="float: right">
              <div style="float: left;">
                  <select class="form-control" [(ngModel)]="sortOption.formsSortOption" (ngModelChange)="sortBy($event)" style="position: relative;right: -3px;">
                  <option *ngFor="let option of sortOption.manageFormsSortOptions" [ngValue]="option">
                      {{option.name}}</option>
                  </select>
              </div>
              <div class="portlet-input input-inline input-small" style="margin-right: 10px;">
                  <div class="input-icon right" style="position: relative;right: -11px;">
                      <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey" [ngModelOptions]="{standalone: true}" placeholder="search..." (keypress)="eventHandler($event.keyCode)">
                      <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey" (click)="sortOption.searchKey='';searchForms();"></button>
                      <button type="submit" class="search-box-item-click" (click)="searchForms()">
                          <i  class="fa fa-search" aria-hidden="true"></i></button>
                  </div>
              </div>
          </div>
            </div>
            </div>
          </div>
      </div>
      </div>
  </div>
</div>
