<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<a *ngIf="((authenticationService?.module?.loginAsPartner && isPartner) || isLoggedInAsPartner)
 && !showLogOutButton" 
  data-toggle="tooltip" data-placement="bottom"
  [title]="contact?.signedUp && contact?.companyId>0 ? 'Login As':'Account Is Not Activated'"
   (click)="contact?.signedUp && contact?.companyId>0 && loginAsPartner()">
  <i  class="fa fa-sign-in" [ngClass]="{'disabled gray': !contact?.signedUp || contact?.companyId==0, 'active': contact?.signedUp && contact?.companyId>0}"
    aria-hidden="true"></i>
</a>

<button *ngIf="isLoggedInAsPartner && showLogOutButton"  (click)="logoutAsPartner()"
class="btn btn-danger btn-xs margin-left-one-per topnav-button-css" translate>
<i class="fa fa-power-off" aria-hidden="true"></i> Logout as partner
</button>
