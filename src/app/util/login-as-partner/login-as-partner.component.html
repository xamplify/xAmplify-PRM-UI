<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<a *ngIf="((authenticationService?.module?.loginAsPartner && isPartner) || isLoggedInAsPartner)
 && showLoginAsButton && contact?.loginAsPartnerOptionEnabledForVendor" 
  data-toggle="tooltip" data-placement="bottom"
  [title]="contact?.signedUp && contact?.companyId>0 ? 'Login As' :'Account Is Not Activated'"
   (click)="contact?.signedUp && contact?.companyId>0 && contact?.loginAsPartnerOptionEnabledForVendor && loginAsPartner()">
  <i  class="fa fa-sign-in" [ngClass]="{'disabled gray': !contact?.signedUp || contact?.companyId==0 || !contact?.loginAsPartnerOptionEnabledForVendor,
   'active': contact?.signedUp && contact?.companyId>0 && contact?.loginAsPartnerOptionEnabledForVendor}"
    aria-hidden="true"></i>
</a>

<button *ngIf="isLoggedInAsPartner && showLogOutButton"  (click)="logoutAsPartner()"
  class="btn btn-danger btn-xs margin-left-one-per" title="Logout" translate>
  <i class="fa fa-power-off" aria-hidden="true"></i>
</button>
