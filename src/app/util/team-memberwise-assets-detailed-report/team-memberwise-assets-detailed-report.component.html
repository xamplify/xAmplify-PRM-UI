<div class="col-sm-6 col-md-7 col-lg-7 ml15m">
  <div class="panel panel-info mh530 panel-bgMain br-10 panel-card">
    <div class="panel-heading panel-heading-custom panel-bg">
      <h3 class="panel-title mt7 Responsivetitle">Assets Detailed Report</h3>
      <span class="pull-right mt25m mobilesearchdisplay">
        <div class="input-icon right mobilesearchdisplayTop" style="position: relative;width: 178px;top: -1px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search" (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">
      <div class="scroll table-responsive {{scrollClass}}">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><i class="fa fa-user-circle" aria-hidden="true"></i>TeamMember</th>
                <th scope="col">Asset Name</th>
                <th scope="col">Asset Type</th>
                <th scope="col">Created Time</th>
                <th scope="col">Published Time</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of pagination.pagedItems;let i  = index">
                <td scope="row"><i class="fa fa-user-circle" aria-hidden="true"></i>
                  <span data-toggle="tooltip" data-placement="top" title="{{item?.emailId}}">
                    <a>{{item?.emailId | slice:0:15}}</a><span *ngIf="item?.emailId?.length>15">..</span>
                  </span>
                </td>
                <td>{{item?.assetName | slice:0:10}}
                  <span *ngIf="item?.assetName?.length>10">...</span>
                </td>
                <td>
                  <span class="assettype-bgcolor">{{item?.assetType}}</span>
                </td>
                <td>
                  <app-timestamp [isOnlyDate]="false" [dateAndTime]="item?.assetCreatedTime">
                  </app-timestamp>
                </td>
                <td>
                  <app-timestamp [isOnlyDate]="false" [dateAndTime]="item?.publishedOn">
                  </app-timestamp>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8 scroll-top-margin"
        [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" [isDropdown]="'false'" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getTeamMemberWiseTrackAssetDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
