<div class="xamplify-dropdown" *ngIf="!disabled">

  <input *ngIf="!showIcon" type="text" class="form-control text-dropdown" [ngModel]="defaultOption"
    (click)="showFolderDropDown=!showFolderDropDown;filterDropDownData(dropDownSearchValue)" readonly>

    <span *ngIf="showIcon"  class="form-control text-dropdown" (click)="showFolderDropDown=!showFolderDropDown;filterDropDownData(dropDownSearchValue)">
      <i class="fa {{selectedIcon}}"></i> {{defaultOption}}
    </span>

    <i class="fa fa-angle-down xamplify-dropdown-icon cursor-pointer" aria-hidden="true" (click)="showFolderDropDown=!showFolderDropDown;filterDropDownData(dropDownSearchValue)"></i>
  <div *ngIf="showFolderDropDown" id="folderDropDown" class="xamplify-dropdown-content xamplify-dropdown-scroller">
    <input type="text" autocomplete="off" class="search-bgcolor" placeholder="Search.." id="myInput"
      (input)="filterDropDownData(dropDownSearchValue)" #dropDownSearchValue>
    <div class="xamplify-dropdown-option" [ngClass]="{'xamplify-dropdown-content-odd': 0 === i % 2}"
      *ngFor="let item of filteredDropDownItems;let i=index" (click)="setDropDownValue(item)">
      <div title="{{item.name}}"> <i *ngIf="showIcon" class="fa {{item.id}}"></i>   {{item?.name | slice: 0: 50}}<span *ngIf="item?.name?.length>50">...</span></div>
    </div>
    <div *ngIf="filteredDropDownItems?.length==0" class="alert alert-info custom-center">
      <strong>No Records Found</strong>
    </div>
  </div>
</div>

<div class="inactive" title="Folder cannot be changed for history template">
  <div class="xamplify-dropdown disabled-dropdown" *ngIf="disabled">
    <input type="text" class="form-control text-dropdown" [(ngModel)]="defaultOption"  readonly>
      <i class="fa fa-angle-down xamplify-dropdown-icon cursor-pointer" aria-hidden="true"></i>
  </div>
</div>
