<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12 ml15m">
  <div class="panel panel-info mdfBoxHeight panel-bgMain panel-card br-10">
    <div class="panel-heading panel-heading-custom panel-bg" id="ta-contact-details-div">
      <h3 class="panel-title mt7">Contact Details
        <span class="pull-right mt25m">
          <div class="input-icon right" style="position: relative;width: 178px;bottom: 8px;">
            <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
              [ngModelOptions]="{standalone: true}" placeholder="Search" (keypress)="searchKeyPress($event.keyCode)">
            <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
              (click)="sortOption.searchKey='';search()"></button>
            <button type="submit" class="search-box-item-click" (click)="search()">
              <i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </span>
      </h3>
    </div>
    <div class="panel-body">
      <div class="scroll table-responsive {{scrollClass}}">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Team Member</th>
              <th scope="col">List Name</th>
              <th scope="col">Created On</th>
              <th scope="col">Contacts</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <!-- <td><a data-rel="fancybox-button" (click)="viewAnalytics(item?.companyId)">{{item?.companyName}}</a></td> -->
              <td><a class="detailstext" data-rel="fancybox-button"><app-user-info [userInfo]="item"></app-user-info></a></td>
              <td>{{item?.userListName}}</td>
              <td><app-timestamp [isOnlyDate]="false" [dateAndTime]="item?.createdTimeInUTCString">
                </app-timestamp></td>
              <td>
                <div class="custom-icon">
                  <i class="circled-number IconCustomization fontStyleNormal">
                    <strong>{{item?.contacts}}</strong>
                  </i>
                  <div class="clickicons"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8 scroll-top-margin"
        [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" [isDropdown]="'false'" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getContactDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
