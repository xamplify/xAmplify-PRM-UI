<div class="row" *ngIf="showFilterOption">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="portlet light" style="padding: 0px 10px 10px 10px!important;border-radius: 0px !important;">
      <div class="portlet-title" style="margin-bottom: 0px !important;">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 p0">
          <h4 class="">
            <span style="font-size:15px"> Apply Filter</span>
          </h4>
        </div>
        <button type="button" class="close-circle pull-right" (click)="closeFilterOption()"
          style="width: 30px;height: 30px;margin-top: 4px;">
          <i class="fa fa-times" aria-hidden="true" style="margin-top: 0px;"></i>
        </button>
      </div>
      <div class="portlet box custom_fiter-asset" style="margin-bottom: 10px !important;">
        <div class="">
          <div class="row">
            <div class="col-md-12 mb10" *ngFor="let addRow of criterias; let i = index">
              <div class="col-md-4 pl0" style="display: flex">
                <!-- Dropdown 1 -->
                <b style="margin: 7px;">{{i}}</b>
                <select class="form-control" [(ngModel)]="criterias[i].property"
                  [ngStyle]="{'margin-left':i=== 1?'2px':'0px'}" (change)="checkCriteriaCoditions()">
                  <option *ngFor="let filterOption of filterOptions; let i = index">
                    {{filterOption.value}}</option>
                </select>
              </div>

              <div class="col-md-4">
                <!-- Dropdown 2 -->
                <select class="form-control responsiveMargin" [(ngModel)]="criterias[i].operation"
                  (change)="checkCriteriaCoditions()">
                  <option *ngFor="let filterCondition of filterConditions; let i = index">
                    {{filterCondition.value}}</option>
                </select>
              </div>

              <div class="col-md-3" *ngIf="criterias[i].property != 'Type'">
                <!-- Input Text Field -->
                <input type="text" class="form-control" placeholder="value*" [(ngModel)]="criterias[i].value1" required
                  (keypress)="eventEnterKeyHandler($event.keyCode)" (change)="checkCriteriaCoditions()">
              </div>
              <div class="col-md-3" *ngIf="criterias[i].property === 'Type'">
                <select class="form-control" [(ngModel)]="criterias[i].value1" (change)="checkCriteriaCoditions()">
                  <option value="undefined">Select Asset Type</option>
                  <option *ngFor="let fileType of fileTypes">
                    {{fileType}}
                  </option>
                </select>
              </div>

              <div class="col-md-1 pr0" style="display: flex;">
                <!-- Delete Button -->
                <span (click)="cancelSegmentationRow(i)" type="button">
                  <i class="fa fa-trash-o" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                    title="Remove a condition"
                    style="color: red; font-size: 26px; margin-top:10px;cursor: pointer;"></i>
                </span>
                <ng-template [ngTemplateOutlet]="addIcon" *ngIf="i === criterias.length-1"></ng-template>

              </div>
            </div>
            <!-- <div class="col-md-1"> -->
            <!-- Plus Button -->
            <!-- <ng-template [ngTemplateOutlet]="addIcon" *ngIf="criterias.length <= 0"></ng-template> -->

            <ng-template #addIcon>
              <button [disabled]="criterias.length > 5" [ngClass]="criterias.length <= 0 ? 'plus_icon_low':'plus_icon_high' " (click)="addNewRow()" type="button" class="btn btn-default"
                >
                <i data-toggle="tooltip" data-placement="bottom" title="Add a condition" class="fa fa-plus-square"
                  aria-hidden="true" style="color: #0196da"></i>
              </button>
            </ng-template>
            <!-- </div> -->
          </div>
          <ng-template [ngTemplateOutlet]="addIcon" *ngIf="criterias.length <= 0"></ng-template>

          <div class="row alert alert-danger alert-su m0" *ngIf="isValidationErrorMessage ">
            <strong>{{filterConditionErrorMessage}}</strong>
          </div>
          <div class="row">
            <div class="form-inline col-md-10" style="margin-top: 10px;">
              <div class="col-md-2 p0">
                <h4 style="font-size:15px">{{parterViewText}}</h4>
              </div>
              <div class="form-group col-md-5 p0">
                <label class="control-label">
                  From Date &nbsp;
                </label>
                <app-date-picker [(dataField)]="fromDateFilter" [isFromFilter]='true'>
                </app-date-picker>
              </div>
              <div class="form-group col-md-4 p0">
                <label class="control-label">To Date &nbsp;
                </label>
                <app-date-picker [(dataField)]="toDateFilter" [isFromFilter]='true'>
                </app-date-picker>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-inline col-sm-12">
          <div class="float-right">
            <button class="buttom_customise submit_customise" (click)="submittFilterData()">Submit</button>
            <button class="buttom_customise cancel_customise" (click)="closeFilterOption()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
