<div>
    <app-list-loader *ngIf="teamMembersLoader.isLoading"></app-list-loader>
    <div class="table-responsive" *ngIf="!teamMembersLoader.isLoading">
        <div *ngIf="currentPartner?.selectedTeamMemberIds  && teamMembersPagination.totalRecords>0" class="alert alert-success text-center">
            <strong>Selected Team Members : {{currentPartner?.selectedTeamMemberIds?.length}}</strong>
         </div>
        <table *ngIf="teamMembersPagination.pagedItems?.length>0" class="table tgrid table-condensed table-bordered hash-table-color"
             id="{{partnerModuleTeamMembersTableId}}-{{currentPartner?.index}}" aria-describedby="teamMembersPreviewTable">
            <thead>
                <tr>
                    <th scope="row" class="text-center">
                     <input type="checkbox"  [(ngModel)]="currentPartner.isTeamMemberHeaderCheckBoxChecked" id="{{partnerGroupTeamMemberheaderCheckBoxId}}-{{currentPartner?.index}}"
                      (change)="selectOrUnselectAllTeamMembersOfTheCurrentPage($event,currentPartner)">
                   </th>
                    <th scope="row">Entity Info</th>
                  </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let teamMember of teamMembersPagination.pagedItems;let i=index">
                    <tr id="partner-module-teamMember-tr-{{i}}" [class.row-selected]="currentPartner?.selectedTeamMemberIds?.indexOf(teamMember.id)>-1"
                        (click)="highlightTeamMemberOnRowClick(teamMember.id,$event,currentPartner)">
                        <td class="text-center">
                            <input type="checkbox" id="{{teamMember.id}}" [checked]="currentPartner?.selectedTeamMemberIds?.indexOf(teamMember.id)>-1"
                                name="{{partnerModuleTeamMemberCheckBoxName}}-{{currentPartner?.index}}[]" value="{{teamMember.id}}"
                                (click)="$event.stopPropagation();highlightTeamMemberRowOnCheckBoxClick(teamMember.id,$event,currentPartner);">
                         </td>
                        <td>
                            <app-user-info [isPartnerEntityInfo]="true" [userInfo]="teamMember">
                            </app-user-info>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <!-- End of 24 -->
    <div *ngIf="teamMembersPagination.totalRecords==0 && !teamMembersLoader.isLoading" class="alert alert-info text-center">
        <strong>No Records Found</strong>
     </div>
     <div *ngIf="teamMembersPagination.pagedItems.length !== 0" class="pg8" [hidden]="teamMembersLoader.isLoading">
        <app-pagination [pagination]="teamMembersPagination" (notifyParent)="navigatePartnerModuleTeamMembers($event,currentPartner)"
           (notifyParentDropDown)="findPartnerModuleTeamMembers($event,currentPartner)">
        </app-pagination>
     </div>
<br>
</div>
