<div class="modal fade right" id="createFolderPopup" tabindex="-1" role="dialog" aria-labelledby="createFolderPopup" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close-circle" (click)="closePopup()">
                    <i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title text-center" translate>Enter Folder Details</h4>
            </div>
            <div class="modal-body">
                <app-dashboard-loader *ngIf="loader.isLoading"></app-dashboard-loader>
                <ng-container *ngIf="!loader.isLoading">
                    <div class="form-group" id="categoryNameDiv">
                        <label translate>Name <font class="required">*</font></label>
                        <input type="text" class="form-control" [(ngModel)]="category.name" id="categoryName" placeholder="Enter Name" maxlength="1000" (input)="validateCategoryNames(category.name)" (keydown)="sumbitOnEnter($event)">
                        <span *ngIf="!category.isValid" class="required">{{categoryNameErrorMessage}}</span>
                    </div>
                    <div class="form-group">
                        <label translate>Description</label>
                        <textarea class="form-control" placeholder="Enter Description" [(ngModel)]="category.description" id="description" maxlength="1000"></textarea>
                    </div>
                </ng-container>
            </div>
            <div class="modal-footer">
                <button type="submit" [disabled]="!category.isValid || loader.isLoading" class="btn btn-primary" (click)="saveOrUpdateCategory()" translate>Save</button>
            </div>
        </div>
    </div>
  </div>
