<div class="lead_details">
<h3>Domain Color Configuration
  <a data-toggle="collapse" (click)="toggleClass('color-details')" style="float: right;"
    href="javascript:;#colorDetailsDropdown">
    <i id="color-details" class="fa fa-minus" aria-hidden="true"></i>
  </a>
</h3>
</div>
<div class="color-settings-container nav collapse in " id="colorDetailsDropdown">
  <div *ngFor="let field of colorFields" class="color-field">
    <label>{{ field.label }}</label>
    <div class="color-input-row">
      <div class="color-preview" [style.background]="theme[field.key] || field.placeholder"></div>
      <input
        type="text"
        [placeholder]="field.placeholder"
        [(ngModel)]="theme[field.key]"
        (ngModelChange)="onHexChange(field.key, $event)"
        maxlength="7"
      />
    </div>
  </div>
  <!-- <div class="col-lg-12 p0 d-flex justify-content-end">
    <button  class="btn btn-primary"[disabled]="!isThemeValid()" (click)="updateTheme()">Update</button>
  </div> -->
  <div *ngIf="message" class="error-message">{{ message }}</div>
</div>
