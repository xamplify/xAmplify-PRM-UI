<div style="display: flex;margin-right: 5px;">
  <div class="universal-dropdown-container">
    <!-- <input type="checkbox" id="dropdown-toggle" class="universal-dropdown-checkbox"
      (change)="updateDropdownVisibility()" [checked]="isDropdownVisible" />
    <label for="dropdown-toggle" class="universal-dropdown-label">
      {{ refService.universalSearchFilterType ? refService.universalSearchFilterType : 'All' }}
      <span [ngClass]="isDropdownVisible? 'fa fa-caret-up' : 'fa fa-caret-down'"></span>
    </label> -->
    <div class="universal-dropdown-label" (click)="updateDropdownVisibility()">
      <i [class]="'fa ' + selectedIcon+' mr5'"></i> {{refService.universalSearchFilterType ? refService.universalSearchFilterType : 'All'}}
      <span [ngClass]="isDropdownVisible? 'fa fa-caret-up' : 'fa fa-caret-down'" class="dropdown-arrow"></span>
    </div>
    <ul class="universal-dropdown-menu mb_search" [class.show]="isDropdownVisible">
      <li (click)="selectDropdownOption('All','fa-solid fa-universal-access')"><i class="fa fa-solid fa-universal-access">â€Œ</i>All</li>
      <li (click)="selectDropdownOption('Assets','fa-tasks')" *ngIf="authenticationService?.module?.damAccess || authenticationService?.module?.damAccessAsPartner"><i aria-hidden="true" class="fa fa-tasks"></i>Assets</li>
       <li (click)="selectDropdownOption('Tracks','fa-graduation-cap')" *ngIf="authenticationService?.module?.lmsAccess || authenticationService?.module?.lmsAccessAsPartner"><i class="fa fa-graduation-cap"></i>Tracks</li>
       <li (click)="selectDropdownOption('PlayBooks','fa-book')" *ngIf="authenticationService?.module?.playbookAccess || authenticationService?.module?.playbookAccessAsPartner"><i aria-hidden="true" class="fa fa-book"></i>PlayBooks</li>
       <li (click)="selectDropdownOption('Leads','fa-user-circle')" *ngIf="authenticationService?.module?.hasOpportunityRole || authenticationService?.module?.opportunitiesAccessAsPartner">
        <i aria-hidden="true" class="fa fa-user-circle"></i>Leads</li>
       <li (click)="selectDropdownOption('Deals','fa-tags')" style="border-bottom: none !important;" *ngIf="authenticationService?.module?.hasOpportunityRole || authenticationService?.module?.opportunitiesAccessAsPartner">
        <i aria-hidden="true" class="fa fa-tags"></i>Deals</li>
    </ul>
  </div>
  <div class="universal-search-bar-container" style="border-left: none !important;">
    <input type="text" class="universal-search-input" placeholder="Search..." [(ngModel)]="searchKey"
      (keypress)="universalSearchOnKeyPress($event.keyCode)" />
    <i [ngStyle]="{ 'visibility': isEmptyOrWhitespace(searchKey ? searchKey : '') ? 'visible': 'hidden'  }" class="clear-icon fa fa-times"
      (click)="searchKey=''; goToDashBoard();"></i>
    <button class="universal-search-button remove-opcity" [disabled]="!disabledButton(searchKey? searchKey :'')"
      [ngClass]="disabledButton(searchKey? searchKey :'')? '':'disabled-div'" (click)="universalSearch()"
      data-toggle="tooltip"
      data-placement="bottom"
      title="Search">
      <i aria-hidden="true" class="fa fa-search" [ngClass]="disabledButton(searchKey? searchKey :'')?'':'disabled'"></i>
    </button>
  </div>
</div>
