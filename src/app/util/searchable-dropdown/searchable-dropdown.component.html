<ejs-dropdownlist id='ddlelement' #samples [dataSource]='searchableDropDownDto.data'
 [(value)]='value'
 [fields]='searchableDropDownDto.fields' [placeholder]='searchableDropDownDto.placeHolder'
  [allowFiltering]='true' (filtering)='onFiltering($event)'
  [showClearButton]="true" [sortOrder]='sort'
   (change)='getSelectedDropDownData($event)'></ejs-dropdownlist>
