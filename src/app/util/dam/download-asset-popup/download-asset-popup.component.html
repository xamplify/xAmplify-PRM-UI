<div id="downloadPdfModalPopup" class="modal fade right" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog modal-css" role="document">
		<!-- Modal content-->
		<div class="modal-content">
			<ngx-loading [show]="modalPopupLoader"
				[config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
			<div class="modal-header">
				<a class="close-circle" (click)="hidePopup()"> <i
					class="fa fa-times" aria-hidden="true"></i></a>
				<h4 class="modal-title" style="font-weight: 600;" translate>Download
					As PDF</h4>
			</div>
			<div class="modal-body">
				<div style="position: relative; top: -10px;">
					<app-response-message
						[customResponse]="downloadOptionsCustomResponse"
						*ngIf="downloadOptionsCustomResponse.isVisible"></app-response-message>
				</div>
				<app-modal-popup-loader [hidden]="!modalPopupLoader"></app-modal-popup-loader>
				<form role="form"
					class="form-horizontal form-bordered form-label-stripped"
					[hidden]="modalPopupLoader">
					<div class="portlet box">
						<div class="">
							<div class="col-md-12 col-lg-12 ">
								<div class="form-group">
									<label class="control-label col-sm-3" translate>Select
										Page Size </label>
									<div class="col-sm-8">
										<select class="form-control" id="selectedSize">
											<option value="A0">A0</option>
											<option value="A1">A1</option>
											<option value="A2">A2</option>
											<option value="A3">A3</option>
											<option value="A4">A4</option>
											<option value="A5">A5</option>
											<option value="A6">A6</option>
											<option value="A7">A7</option>
											<option value="A8">A8</option>
											<option value="A9">A9</option>
											<option value="A10">A10</option>
											<option value="B0">B0</option>
											<option value="B1">B1</option>
											<option value="B2">B2</option>
											<option value="B3">B3</option>
											<option value="B4">B4</option>
											<option value="B5">B5</option>
											<option value="B6">B6</option>
											<option value="B7">B7</option>
											<option value="B8">B8</option>
											<option value="B9">B9</option>
											<option value="B10">B10</option>
										</select>
									</div>
								</div>
							</div>
							<!-----Page Orientation------->
							<div class="col-md-12 col-lg-12 ">
								<div class="form-group">
									<label class="control-label col-sm-3" translate>Select
										Page Orientation</label>
									<div class="col-sm-8">
										<select class="form-control" id="selectedOrientation">
											<option value="Portrait">Portrait</option>
											<option value="Landscape">Landscape</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="border: none;"
				*ngIf="!modalPopupLoader && downloadOptionsCustomResponse?.responseType!='ERROR'">
				<button type="button" class="btn btn-info" *ngIf="!isNavigatedFromAddSection"
					(click)="updateDownloadOptions()" translate>Update</button>
				<button type="button" class="btn btn-primary"
					(click)="downloadAsPdf()" translate>Download</button>
				<button class="btn btn-info" type="reset" (click)="hidePopup();"
					translate>Cancel</button>
			</div>
		</div>
	</div>
</div>
