<div class="bar auto-height gridIconCustomization iconAligntCu icons_align"
	*ngIf="asset?.status=='COMPLETED' && !asset?.publishingOrWhiteLabelingInProgress && !asset?.publishingToPartnerList">
	<a class="Iconhover custom-grid-icon" *ngIf="asset?.history && !isPartnerView" data-toggle="tooltip"
		data-placement="top" title="History" (click)="viewGirdHistory(asset)">
		<i class="fa" [ngClass]="{'fa-history': !asset?.expand, 'fa-minus': asset?.expand}" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a>
	<!--XNFR-381-->
	<a *ngIf="isChildTemplatesRouter && asset?.beeTemplate && !isPartnerView && asset?.edit"
		class="Iconhover custom-grid-icon" data-toggle="tooltip" data-placement="right"
		title="Switch To Parent Template" (click)="changeAsParentPdf(asset)">
		<i class="fa fa-exchange" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a>
	<!--XNFR-381-->
	<a class="Iconhover custom-grid-icon"
		*ngIf="asset?.beeTemplate && !isPartnerView && asset?.edit && asset?.approvalStatus !== 'DRAFT'" data-toggle="tooltip" data-placement="top"
		title="Design" (click)="addOrEdit(asset.id)"> <i class="fa fa-paint-brush" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a> <a class="Iconhover custom-grid-icon" *ngIf="asset?.beeTemplate && isPartnerView"
		data-toggle="tooltip" data-placement="top" title="Edit" (click)="addOrEdit(asset.id)"> <i
			class="fa fa-edit" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a> <a class="Iconhover custom-grid-icon" *ngIf="!isPartnerView && asset?.edit"
		data-toggle="tooltip" data-placement="top" title="Edit" (click)="asset?.hasAnyReApprovalVersion ? '' : editDetails(asset)"
		[ngClass]="asset?.hasAnyReApprovalVersion ? 'disabled gray' : ''"> <i
			class="fa fa-edit" aria-hidden="true"></i>
		<div class="clickicons"></div>

	</a> <a class="Iconhover custom-grid-icon" *ngIf="!isPartnerView" data-toggle="tooltip"
		data-placement="top" title="Preview" (click)="(asset.contentPreviewType || asset.imageFileType)? preview(asset) : ''"> <i class="fa fa-eye" [ngClass]="asset.contentPreviewType || asset.imageFileType ? '' : 'disabled gray'" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a>
	<a class="Iconhover custom-grid-icon" *ngIf="!isPartnerView" data-toggle="tooltip" data-placement="top"
		title="Download" (click)="openDownloadPopup(asset)"> <i class="fa fa-download" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a> <a class="Iconhover custom-grid-icon" *ngIf="!authenticationService.module.isMarketingCompany"
		data-toggle="tooltip" data-placement="top" title="View Analytics" (click)="(asset.approvalStatus !== 'DRAFT' && !asset?.approvalReferenceId) ? viewAnalytics(asset) : ''"
		[ngClass]="(asset?.approvalStatus !== 'DRAFT' && !asset?.approvalReferenceId) ? '' : 'disabled gray'"> <i
			class="fa fa-line-chart" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a> <a class="Iconhover custom-grid-icon" *ngIf="isPartnerView" data-toggle="tooltip" data-placement="top"
		title="View Details" (click)="viewDetails(asset)"> <i class="fa fa-eye" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a> <a class="Iconhover custom-grid-icon oliverhover" *ngIf="isPartnerView && authenticationService?.isOliverActive"
		data-toggle="tooltip" data-placement="top" title="Ask Oliver" (click)="AskAi(asset)">
		<img src="assets/images/oliverAiLogo.svg" alt="Oliver Icon" class="m0 mb5 oliverImgIcon">
		<div class="clickicons"></div>
	</a>
	<a class="Iconhover custom-grid-icon" *ngIf="authenticationService?.approvalRequiredForAssets && !isPartnerView"
		(click)="asset.approvalStatus !== 'DRAFT' ? showCommentsAndHistoryModalPopup(asset) : ''" 
		[ngClass]="(asset?.approvalStatus !== 'DRAFT') ? '' : 'disabled gray'" data-toggle="tooltip" data-placement="top"
		title="{{(!authenticationService?.module?.isAdmin || asset?.createdByAnyApprovalManagerOrApprover) ? 'Comments/History' : 'Approve/Reject'}}">
		<i class="{{fontAwesomeClassName.comments}}" aria-hidden="true"></i>
		<div class="clickicons"></div>

	</a> <a class="Iconhover custom-grid-icon oliverhover" *ngIf="!isPartnerView && authenticationService?.isOliverActive"
		data-toggle="tooltip" data-placement="top" title="Ask Oliver" (click)="AskOliver(asset)">
		<img src="assets/images/oliverAiLogo.svg" alt="Oliver Icon" class="m0 mb5 oliverImgIcon">
		<div class="clickicons"></div>
	</a>
	 <a *ngIf="!isPartnerView && asset?.delete" class="delete custom-icon" data-toggle="tooltip"
		data-placement="top" title="Delete" (click)="asset?.hasAnyReApprovalVersion ? '' : confirmDelete(asset)" [ngClass]="asset?.hasAnyReApprovalVersion ? 'disabled gray' : ''"> <i class="fa fa-trash-o"
			aria-hidden="true"></i>
		<div class="del-icon"></div>
	</a>
	<ng-container
		*ngIf="!isPartnerView && (hasAllAccess || (hasCampaignRole && authenticationService.module.damAccess && loggedInUserId==asset.createdBy) || authenticationService.module.isVendor  || authenticationService.module.isVendorTier)">
		<a class="Iconhover custom-grid-icon"
			*ngIf="asset.viewBy!='DRAFT' && asset.processed && authenticationService?.module?.showCampaignOptionInManageVideos"
			(click)="(asset?.approvalStatus == 'APPROVED') ? campaignRouter(asset) : ''" data-toggle="tooltip" data-placement="top" 
			title="{{asset?.approvalStatus == 'DRAFT' ? properties.DRAFT_VIDEO_CANNOT_CREATE_CAMPAIGN : (asset?.approvalStatus != 'APPROVED' ? 'Requires approval for creating campaign' : 'Create campaign')}}"
			[ngClass]="(asset?.approvalStatus != 'APPROVED') ? 'disabled gray' : ''">
			<i class="fa fa-bullhorn" aria-hidden="true"></i>
			<div class="clickicons"></div>
		</a>
		<a class="disabled Iconhover custom-grid-icon"
			*ngIf="asset.viewBy=='DRAFT' && asset.processed && authenticationService?.module?.showCampaignOptionInManageVideos"
			data-toggle="tooltip" data-placement="top" [title]="actionsDescription.video_draft"> <i
				class="fa fa-bullhorn" aria-hidden="true"></i>
			<div class="clickicons"></div>
		</a> <a class="disabled Iconhover custom-grid-icon"
			*ngIf="!asset.processed && authenticationService?.module?.showCampaignOptionInManageVideo"
			data-toggle="tooltip" data-placement="top" title="Unavailable for processing"> <i class="fa fa-bullhorn"
				aria-hidden="true"></i>
			<div class="clickicons"></div>
		</a>
	</ng-container>
</div>

<!--Added On 02/08/2023-->
<div *ngIf="asset?.status!='COMPLETED' || asset?.publishingOrWhiteLabelingInProgress || asset?.publishingToPartnerList">
	<a class="Iconhover custom-grid-icon" data-toggle="tooltip" data-placement="top" title="Refresh"
		(click)="refreshListEmitter()">
		<i class="fa fa-refresh" aria-hidden="true"></i>
		<div class="clickicons"></div>
	</a>
	<p class="success" *ngIf="asset?.publishingToPartnerList || asset?.publishingOrWhiteLabelingInProgress">
		<strong><img src="assets/images/loading.gif"alt="Publishing is in progress"style="height:15px">{{XAMPLIFY_CONSTANTS?.pleaseWait}}</strong>
	</p>
</div>
<!--Added On 02/08/2023-->
