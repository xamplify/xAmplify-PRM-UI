<div *ngIf="chartId !== 'redistributedCampaignDetailsPieChart'" id="pie{{partnerCompanyId}}" style="min-width: 100px; height: 75px; max-width: 100px;"></div>
<div *ngIf="chartId === 'redistributedCampaignDetailsPieChart'" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 pie-chart-container">
    <div class="col-xs-12 pl0 pr0 pr0responsive panel-card">
      <!-- <div class="overflow-x-auto"> -->
        <div> 
        <div class="portlet-title minheight-zero-px pjCardTitlebg br-none" [hidden]="loader">
          <div class="caption pjCardTitleCenterAlignment1 panel-bg">
            <span class="caption-subject font-red-sunglo uppercase" translate style="font-weight: 500;">{{headerText}}</span>
          </div>
        </div>
        <div class="portlet-body">
          <app-modal-popup-loader [showCircle]="true" [height]="460" [hidden]="!loader"></app-modal-popup-loader>
          <ng-container *ngIf="!loader && statusCode==500">
            <div class="alert alert-danger">
              <strong>{{properties?.serverErrorMessage}}</strong>
            </div>
          </ng-container>
          <div class="text-center" *ngIf="statusCode==404 && !loader">
            <div class="alert alert-info text-center">
              <strong>No Data Found</strong>
            </div>
          </div>
          <figure [hidden]="loader" class="highcharts-figure highchartsColorCu">        
            <div id="{{chartId}}">          
            </div>
          </figure>
        </div>
      </div>   
    </div>
  </div>
