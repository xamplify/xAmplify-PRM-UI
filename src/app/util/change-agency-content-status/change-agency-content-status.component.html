<!-- Change Agency Content Status -->
<div class="modal fade right" id="changeAgencyContentStatusModalPopUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <a class="close-circle" data-dismiss="modal" (click)="closeModalPopUp(statusUpdated)">
                 <i class="fa fa-times" aria-hidden="true"></i></a>
              <h4 class="modal-title" id="myModalLabel" translate>Change Status For {{agencyContentStatusDto.name}}</h4>
          </div>
          <div class="modal-body">
            <div [@fadeInOut] class="row mrzero-mlzero" *ngIf="customResponse.isVisible && !loader">
                <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
              </div>
              <div id="modal-content">
                  <app-modal-popup-loader *ngIf="loader"></app-modal-popup-loader>
                  <div *ngIf="!loader">
                    <select class="form-control" [(ngModel)]="agencyContentStatusDto.status">
                        <option  *ngFor="let templateStatus of templateStatusArray" [ngValue]="templateStatus">
                            {{templateStatus}}
                        </option> 
                    </select>
                  </div>
              </div>
              <div class="modal-footer border-top-none" *ngIf="!loader">
                  <button type="button" class="btn btn-default" (click)="closeModalPopUp(statusUpdated)" translate>Cancel</button>
                  <button type="button" class="btn btn-primary" (click)="updateStatus()" translate>Go</button>
              </div>
          </div>
      </div>
  </div>
</div>
