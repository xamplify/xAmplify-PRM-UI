<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="tg-filter" *ngIf="showPartners">
  <ul class="mix-filter" *ngIf="!filterIcon">
    <li class="filter left-align" (click)="applyFilter(0)" [class.filter-box-selected]="0 == selectedFilterIndex">
      <span title="{{'All ' + (authenticationService?.partnerModule?.customName || '')}}" data-toggle="tooltip"
        data-placement="bottom">All {{ authenticationService?.partnerModule?.customName | slice:0:14 }} 
        <ng-container *ngIf="authenticationService?.partnerModule?.customName?.length>14">...</ng-container>
      </span><i *ngIf="0==selectedFilterIndex" class="fa fa-check-circle-o check-icons"></i>
    </li>
    <li class="filter mt3px left-align" (click)="applyFilter(1)" [class.filter-box-selected]="1 == selectedFilterIndex"
      title="{{'My ' + (authenticationService?.partnerModule?.customName || '') + '(s)'}}" data-toggle="tooltip"
      data-placement="bottom">
      My {{authenticationService?.partnerModule?.customName + '(s)'| slice:0:14}} <ng-container
        *ngIf="authenticationService?.partnerModule?.customName?.length>14">...</ng-container>
      <i *ngIf="1==selectedFilterIndex" class="fa fa-check-circle-o check-icons"></i>
    </li>
  </ul>
  <a *ngIf="filterIcon" class="close-circle ref-mar mrfpximp" (click)="openFilterPopup()" data-toggle="tooltip" data-placement="bottom" title="Apply Filter">
    <i class="fa fa-filter" aria-hidden="true"></i>
  </a>
</div>
<app-team-member-filter-option-modal-popup *ngIf="showFilterPopup" [selectedFilterIndex]="selectedFilterIndex"  (teamMemberFilterOptionModalPopupEmitter)="getSelectedOption($event)" (teamMemberFilterOptionModalCloseEmitter)="closeFilterPopup()"></app-team-member-filter-option-modal-popup>
