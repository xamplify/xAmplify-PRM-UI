<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="tg-filter" *ngIf="showPartners">
  <ul class="mix-filter" *ngIf="!filterIcon">
    <li class="filter mw-50px left-align" (click)="applyFilter(0)" [class.filter-box-selected]="0 == selectedFilterIndex">
      <span class="pl-5px">All</span><i *ngIf="0==selectedFilterIndex" class="fa fa-check-circle-o success"></i>
    </li>
    <li class="filter mt3px mw-100px left-align" (click)="applyFilter(1)" [class.filter-box-selected]="1 == selectedFilterIndex">
      My {{authenticationService?.partnerModule?.customName}} <i *ngIf="1==selectedFilterIndex" class="fa fa-check-circle-o success"></i>
    </li>
  </ul>
  <a *ngIf="filterIcon" class="close-circle ref-mar mrfpximp" (click)="openFilterPopup()" data-toggle="tooltip" data-placement="bottom" title="Apply Filter">
    <i class="fa fa-filter" aria-hidden="true"></i>
  </a>
</div>
<app-team-member-filter-option-modal-popup *ngIf="showFilterPopup" [selectedFilterIndex]="selectedFilterIndex" (teamMemberFilterOptionModalPopupEmitter)="getSelectedOption($event)"></app-team-member-filter-option-modal-popup>
