<div class="col-sm-6 col-md-7 col-lg-8 col-xs-12 ml15m">
  <div class="panel panel-info mh480 panel-bgMain br-10 panel-card">
    <div class="panel-heading panel-heading-custom panel-bg panel-custom" id="pj-asset-details-div">
      <h3 class="panel-title mt7">Track Asset Details</h3>
      <span class="pull-right mt25m mobilesearchdisplay">
        <div class="input-icon right mobilesearchdisplayTop" style="position: relative;width: 178px;top: -1px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search"
            (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">    
      <div class="scroll table-responsive {{scrollClass}}">
        <table class="table">
          <thead>
            <tr> 
              <th scope="col" *ngIf="isDetailedAnalytics"><i class="fa fa-user-circle" aria-hidden="true"></i> Team Member</th>       
              <th scope="col" *ngIf="!isDetailedAnalytics && !isTeamMemberAnalytics"><i class="fa fa-building" aria-hidden="true"></i> Company Name</th> 
              <th scope="col" *ngIf="isDetailedAnalytics"><i class="fa fa-user-circle" aria-hidden="true"></i> Team Member</th>   
              <th scope="col"> <i class="fa fa-cogs" aria-hidden="true"></i> Asset Details</th>           
              <th scope="col"><i class="fa fa-check-circle" aria-hidden="true"></i> Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>          
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <td *ngIf="isDetailedAnalytics"><app-user-info [isPartnerEntityInfo]="true" [userInfo]="item"></app-user-info></td>
              <td *ngIf="isTeamMemberAnalytics"><a class="detailstext" data-rel="fancybox-button"><app-user-info [userInfo]="item"></app-user-info></a></td>
              <!-- <td *ngIf="!isDetailedAnalytics"><a class="detailstext" data-rel="fancybox-button" (click)="viewAnalytics(item.companyId)">{{item.companyName}}</a></td> -->
              <td *ngIf="!isDetailedAnalytics && !isTeamMemberAnalytics"><a class="detailstext" data-rel="fancybox-button" (click)="viewAnalytics(item.companyId)"><app-user-info [isPartnerAnalyticsCompany]="true" [userInfo]="item"></app-user-info></a></td>
              <td><p data-toggle="tooltip" data-placement="top" title="{{item?.assetName}}">{{item.assetName | slice:0:30}} 
                    <span *ngIf="item.assetName?.length>30">...</span>
                  </p>
                  <p data-toggle="tooltip" data-placement="top" title="{{item?.assetType}}"> Type: {{item.assetType | slice:0:30}}   
                    <span *ngIf="item.assetType?.length>30">...</span>
                  </p> 
                  <p data-toggle="tooltip" data-placement="top" title="{{item?.title}}"> Track : {{item?.title | slice:0:30}} 
                    <span *ngIf="item?.title?.length>30">...</span>
                  </p>
              </td>
              <td class="status-details">
                <span [className]="getClassForStatus(item.status)">{{item.status}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" [isDropdown]="'false'" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getTypeWiseTrackContentDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
