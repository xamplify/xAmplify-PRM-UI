<div class="modal fade right" id="saveAsDefaultTemplatePopup" tabindex="-1" role="dialog" aria-labelledby="createFolderPopup" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button *ngIf="!loader" type="button" class="close-circle" (click)="closeSaveAsDefaultTemplatePopup()">
                  <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              <h4 class="modal-title text-center">Enter Details</h4>
          </div>
          <div class="modal-body">
              <app-modal-popup-loader *ngIf="loader"></app-modal-popup-loader>
              <ng-container *ngIf="!loader">
                  <div *ngIf="customResponse?.isVisible" [ngClass]="customResponse?.responseType=='ERROR' ? 'alert alert-danger':'alert alert-success'">
                    <strong>{{customResponse?.responseMessage}}</strong>
                  </div>
                  <div class="form-group" id="nameDiv">
                      <label>Name <span class="required">*</span></label>
                      <input type="text" class="form-control" [(ngModel)]="details.name" id="categoryName" placeholder="Enter Name" maxlength="255" (input)="validateName()">
                  </div>
                  <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" placeholder="Enter Description" [(ngModel)]="details.description" id="description" maxlength="1000"></textarea>
                  </div>
              </ng-container>
          </div>
          <div class="modal-footer">
              <button type="submit" [disabled]="!validForm || loader" class="btn btn-primary" (click)="saveAsDefault()">{{buttonText}}</button>
          </div>
      </div>
  </div>
</div>
