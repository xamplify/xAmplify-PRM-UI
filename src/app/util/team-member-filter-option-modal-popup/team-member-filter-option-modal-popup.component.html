<div class="modal fade right" id="teamMemberFilterModalPopup" tabindex="-1" role="dialog"
    aria-labelledby="teamMemberFilterLabel">
    <div class="modal-dialog modal-customize" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="teamMemberFilterLabel">Select Option</h4>
            </div>
            <div class="modal-body">
                <div class="clearfix">
                  <div class="col-xs-12 col-sm-4 col-md-4">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="teamMemberFilter" [(ngModel)]="selectedTeamMemberFilterOption" [value]="0"> All
                    </label>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="teamMemberFilter" [(ngModel)]="selectedTeamMemberFilterOption" [value]="1"> My Partners
                  </label>
              </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" (click)="applyFilter(true)">Apply</button>
            </div>
        </div>
    </div>
</div>
