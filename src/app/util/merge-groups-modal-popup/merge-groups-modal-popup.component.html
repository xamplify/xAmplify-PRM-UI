<div class="modal fade right" id="mergeGroupsModalPopup" tabindex="-1" role="dialog" aria-labelledby="" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close-circle" (click)="closePopup()">
                  <i class="fa fa-times" aria-hidden="true"></i>
              </button>
              <h4 class="modal-title text-center">Select Groups</h4>
          </div>
          <div class="modal-body">
              <div class="thank-you-pop" *ngIf="copySuccess">
                  <ng-container *ngIf="statusCode==200">
                      <i class="fa fa-check" id="font-size-success" aria-hidden="true"></i>
                      <h4 class="event-success">{{responseMessage}}</h4>
                  </ng-container>
                  <ng-container *ngIf="statusCode!=200">
                      <i class="fa fa-times-circle" id="font-size-error" aria-hidden="true"></i>
                      <h4 class="event-error">{{responseMessage}}</h4>
                  </ng-container>


              </div>
              <ng-container *ngIf="!copySuccess">
                  <app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse?.isVisible">
                  </app-response-message>
                  <div class="portlet-title" style="border-bottom: none;" *ngIf="!httpRequestLoader.isLoading">
                      <div class="row">
                          <div>
                              <div class="col-xs-12">
                                  <div class="page-toolbar">
                                      <div class="btn-group pull-right">
                                          <div class="inputs float-right" style="display: inline-flex;">
                                              <div>
                                                  <select class="form-control" [(ngModel)]="sortOption.selectedUserListGroupDropDownOption" (ngModelChange)="sortBy($event)" id="select-dropdown">
                                                  <option
                                                      *ngFor="let option of sortOption.campaignRecipientsDropDownOptions"
                                                      [ngValue]="option">
                                                      {{option.name}}</option>
                                              </select>
                                              </div>
                                              <div class="portlet-input input-inline" id="search-div">
                                                  <div class="input-icon right" id="icon">
                                                      <input type="text" id="sort-text" class="form-control" [(ngModel)]="sortOption.searchKey" [ngModelOptions]="{standalone: true}" placeholder="search..." (keypress)="eventHandler($event.keyCode)">
                                                      <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption?.searchKey" (click)="sortOption.searchKey='';searchCampaigns();"></button>
                                                      <button type="submit" class="search-box-item-click" (click)="searchGroups()">
                                                      <i class="fa fa-search" aria-hidden="true"></i>
                                                  </button>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <br>
                  <app-list-loader *ngIf="httpRequestLoader.isLoading"></app-list-loader>
                  <ng-container *ngIf="!httpRequestLoader.isLoading">
                      <div class="table-responsive">
                          <table class='table tgrid table-hover table-sm' *ngIf="pagination.pagedItems?.length>0" id="group-list-table">
                              <thead>
                                  <tr>
                                      <th class="text-center">
                                          <input type="checkbox" name="all" [(ngModel)]="isHeaderCheckBoxChecked" (change)="checkAll($event)" id="checkAllGroups">
                                      </th>
                                      <th class="text-center">Name</th>
                                      <th class="text-center">Count</th>
                                      <th class="text-center">Created On</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let group of pagination.pagedItems ;let i =index" id="campaignTr_{{group.id}}" [class.row-selected]="selectedGroupIds.indexOf(group.id)>-1" (click)="highlightSelectedCampaignRow(group,$event)">
                                      <td class="text-center">
                                          <input type="checkbox" class="chk" lang="{{group.group}}" id="{{group.id}}" [checked]="selectedGroupIds.indexOf(group.id)>-1" name="groupCheckBoxName[]" value="{{group.id}}" (click)="highlightRowByCheckBox(group,$event)">
                                      </td>
                                      <td class="text-center" title="{{group?.groupName}}">
                                          {{group?.groupName | slice:0:25}} <span *ngIf="group?.groupName?.length>25">...</span>
                                      </td>
                                      <td class="text-center">
                                          <span>{{group?.numberOfPartners}}</span>
                                      </td>
                                      <td class="text-center">
                                          -
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>

                      <!-- End of 24 -->
                      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
                          <strong>No Data Found.</strong>
                      </div>
                  </ng-container>
              </ng-container>
              <div *ngIf="pagination.pagedItems.length !== 0" class="" [hidden]="httpRequestLoader.isLoading">
                  <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)" (notifyParentDropDown)="findGroups($event)">
                  </app-pagination>
              </div>
          </div>
          <div class="modal-footer" *ngIf="!httpRequestLoader.isLoading">
              <button type="submit" class="btn green-haze" [disabled]="selectedGroupIds?.length==0" *ngIf="!copySuccess" (click)="copyToGroups()">Copy</button>
              <button type="submit" class="btn btn-default" (click)="closePopup()">Close</button>
          </div>
      </div>
  </div>
</div>
