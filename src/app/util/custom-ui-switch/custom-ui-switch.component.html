<label [ngClass]="isSwitchOptionDisabled ? 'toggleOnOff disabled-opacity':'toggleOnOff'" [title]="tooltipMessage">
  <input class="checkBox_shadow" type="checkbox"  [(ngModel)]="customSwitch" [ngModelOptions]="{standalone: true}"
   (ngModelChange)="getSwitchValue($event)" [disabled]="isSwitchOptionDisabled">
  <span class="sliderOnOff"></span>
  <span class="labels" data-on="ON" data-off="OFF"></span>
</label>
