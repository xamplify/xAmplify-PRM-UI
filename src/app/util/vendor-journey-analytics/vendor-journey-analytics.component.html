<div class="col-xs-12">
  <div class="portlet light" [ngClass]="{'light_bg_removal remove_space form-label-landscape':isForLandscapePages}">
    <div class="portlet-title" [ngClass]="{'remove_border remove-space':isForLandscapePages}">
      <div class="caption">
        <span class="caption-subject font-red-sunglo uppercase" 
        [ngClass]="{'from-label':isForLandscapePages}" >Form Analytics</span>
      </div>
    </div>
    <div *ngIf="formData == null || formData.length <= 0" class="alert alert-info">
      <strong>No Analytics Found.</strong>
    </div>
    <div class="portlet-body" *ngIf="formData != null && formData.length >0">
      <ng-container *ngFor="let importedObject of formData;let i = index">
        <app-form-analytics-util *ngIf=" isMasterLandingPages || isVendorMarketplacePages"
        [isVendorMarketplacePage] ="isVendorMarketplacePages"
          [importedObject]="importedObject"></app-form-analytics-util>
        <app-vendor-journey-form-analytics *ngIf="isVendorJourney || isPartnerJourneyPages" [isVendorJourney]="isVendorJourney"
        [isPartnerJourneyPage]="isPartnerJourneyPages"
          [importedObject]="importedObject"></app-vendor-journey-form-analytics>
      </ng-container>
    </div>
  </div>
</div>

<div class="col-xs-12" *ngIf = "isMasterLandingPages || this.isVendorMarketplacePages">
  <div class="portlet light" [ngClass]="{'light_bg_removal remove_space':isForLandscapePages}">
    <div class="portlet-title  remove_border remove-space">
      <div class="caption">
        <span class="caption-subject font-red-sunglo uppercase" [ngClass]="{'from-label':isForLandscapePages}">{{moduleLabel}}</span>
      </div>
    </div>
        <app-vendor-journey-form-analytics *ngIf="isMasterLandingPages || this.isVendorMarketplacePages" [isMasterLandingPageAnalytics]="isMasterLandingPages"
        [isVendorMarketplacePageAnalytics]="isVendorMarketplacePages"
        [importedObject]="exportObject"
        [masterLandingPageId] = "vendorLandingPageId"></app-vendor-journey-form-analytics>
  </div>
</div>
