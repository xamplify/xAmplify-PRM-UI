<!--Modal Popup For Video Player----------->
<div class="modal right rmv-overflow" id="xamplify-video-player-modal-popup" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog  modal-sm popup-align">
      <div class="modal-content mPad col-lg-12 col-md-12">
          <!-- <ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
          <div class="modal-header">
              <button type="submit"  class="btn green-haze col-lg-1 col-md-1 float-right" (click)="close()">Close</button>
              <h4 class="modal-title text-center col-lg-10 col-md-10 title-pd">{{videoTitle}}</h4>
          </div>
          <div class="modal-body">
              <div class="col-lg-12 col-md-12" style="margin-top: 10px;">
                  <p>Video Player Comes Here</p>
              </div>
          </div>
          <div class="modal-footer">
              
          </div>
      </div>
  </div>
</div>
