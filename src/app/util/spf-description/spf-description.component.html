<div class="tenpixelspaddig mttp">
  <h4 class="bold-font-weight">SPF overview</h4>
  <label class="bold-font">SPF attempts to prevent email sending abuse by ensuring that the IP address from which a message was sent is authorized to send mail on behalf of the domain in the email's Envelope From or return-path. SPF is implemented by adding a TXT record to a domain's DNS records. The TXT record specifies which IP addresses are allowed to send email for the domain.</label>
</div>
<div class="tenpixelspaddig mttp">
  <h4 class="bold-font-weight">Custom SPF records:</h4>
  <label class="bold-font">This will be represented by a TXT entry in the domain that is being configured in xAmplify. By default, xAmplify is expecting the entry to have this value:</label>
</div>
<div class="tenpixelspaddig">
  <div class="alert alert-spf">
    <strong>v=spf1 include:<a  href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
  </div>
</div>
<div class="tenpixelspaddig">
  <h4 class="bold-font-weight">Working with an existing SPF record </h4>
  <label class="bold-font">***If you already have an SPF statement for another service, you'll want to add the xAmplify information to it, keeping everything in one statement. It could look something like this:</label>
</div>
<div class="tenpixelspaddig">
  <div class="alert alert-spf">
    <strong>v=spf1 include:yourcompany.com include:<a href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
  </div>
</div>
