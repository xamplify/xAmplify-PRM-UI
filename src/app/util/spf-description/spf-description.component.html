  <h4 class="bold-font-weight">Sender Policy Framework (SPF) overview
  </h4>
  <label class="bold-font">With email services and ISPs increasing safeguards against spam, there is an additional step you will need to perform on your website domain hosting site to ensure better delivery of your emails. This quick process authenticates that xAmplify can send emails on your behalf.</label>
</div>
<div class="tenpixelspaddig mttp">
  <h4 class="bold-font-weight">Add an SPF Record:</h4>
  <label class="bold-font">You will need to add an SPF record in the form of a <strong>TXT</strong> value. The entry for xAmplify is:</label>
</div>
<div class="tenpixelspaddig">
  <div class="alert alert-spf">
    <strong>v=spf1 include:<a  href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
  </div>
</div>
<div class="tenpixelspaddig">
  <label class="bold-font">If you already have an SPF record for a different email service, you’ll simply want to add xAmplify’s SPF record so that your entry will look similar to this:</label>
</div>
<div class="tenpixelspaddig">
  <div class="alert alert-spf">
    <strong>v=spf1 include:_spf.google.com include:<a href="https://u10208008.wl009.sendgrid.net/" target="_blank" rel="noopener noreferrer">u10208008.wl009.sendgrid.net</a> ~all</strong>
  </div>
</div>
