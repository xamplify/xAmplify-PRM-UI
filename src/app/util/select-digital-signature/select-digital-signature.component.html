<div class="modal" tabindex="-1" role="dialog" *ngIf="showSignatureModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Signature</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- PDF Signature Drag & Drop Section -->
<div id="pdf-signature-section" style="display: flex; gap: 20px; padding: 20px;">
  <!-- Left Side: Signature Container -->
  <div id="signature-container">
    <h2>Signature</h2>
    <div id="signature-box">
      <!-- Use the selected signature if available; otherwise a default image -->
      <img
        id="signature"
        [src]="'https://dummyimage.com/100x50/000/fff.png&text=Sign'"
        draggable="true">
    </div>
    <button id="download-pdf">Download PDF</button>
  </div>
  
  <!-- Right Side: PDF Display -->
  <div id="pdf-container"></div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn Btn-Gray mr5" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submitSelection()">Submit</button>
      </div>
    </div>
  </div>
</div>
