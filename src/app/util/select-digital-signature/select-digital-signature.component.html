<div class="modal" tabindex="-1" role="dialog" *ngIf="showSignatureModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Select Signature</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-check" *ngIf="signatureResponseDto?.uploadedSignatureExits">
            <input class="form-check-input" type="radio" name="signatureOption" id="option1" [(ngModel)]="selectedSignature" [value]="signatureResponseDto.uploadedSignatureImagePath">
            <label class="form-check-label" for="option1">
              <div>
                <img [src]="signatureResponseDto?.uploadedSignatureImagePath" alt="Image Preview" class="preview-img"/>
              </div>
            </label>
          </div>
          
          <div class="form-check" *ngIf="signatureResponseDto?.drawSignatureExits">
            <input class="form-check-input" type="radio" name="signatureOption" id="option2" [(ngModel)]="selectedSignature" [value]="signatureResponseDto.drawSignatureImagePath">
            <label class="form-check-label" for="option2">
              <div>
                <img [src]="getSanitizedImageUrl(signatureResponseDto?.drawSignatureImagePath)" alt="Image Preview" class="preview-img" />
              </div>
            </label>
          </div>
          
          <div class="form-check" *ngIf="signatureResponseDto?.typedSignatureExists">
            <input class="form-check-input" type="radio" name="signatureOption" id="option3" [(ngModel)]="selectedSignature" [value]="signatureResponseDto.typedSignatureImagePath">
            <label class="form-check-label" for="option3">
              <div>
                <ng-template [ngTemplateOutlet]="previewTypedSignatureTemplate" [ngTemplateOutletContext]="{'class':'signature-preview mb10'}"></ng-template>
              </div>
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="submitSelection()">Submit</button>
      </div>
    </div>
  </div>
</div>

<ng-template #previewTypedSignatureTemplate let-class="class">
  <div class="{{class}}" [ngStyle]="{'font-family': signatureResponseDto.typedSignatureFont}">
    <div id="typedSignaturePreview">{{ signatureResponseDto.typedSignatureText || 'Your Signature'  | slice:0:25 }}</div>
  </div> 
</ng-template>
