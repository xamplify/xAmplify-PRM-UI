<div class="col-sm-12 col-md-12 col-lg-6 ml15m">
  <div class="panel panel-info mh530 panel-bgMain br-10 panel-card">
    <div class="panel-heading panel-heading-custom panel-bg">
      <h3 class="panel-title mt7 Responsivetitle">{{type | titlecase }} Asset Details</h3>
      <span class="header-controls">
         <button class="pull-right btn btn-xs l-g-view pos_mar_rgt4 only_custom_mar_rgt4" data-placement="bottom"
        [disabled]="pagination.totalRecords==0" (click)="downloadTrackAssetsDetailsReport()">
        <i aria-hidden=" true" class="fas fa-file-export p10" data-toggle="tooltip" title=""
          data-original-title="Export to Excel"></i>
      </button>
        <div class="input-icon right" style="position: relative;width: 178px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search"
            (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">   
      <app-list-loader *ngIf="httpRequestLoader.isLoading && !httpRequestLoader.isServerError" [rowsCount]="4"></app-list-loader> 
      <div class="scroll table-responsive {{scrollClass}}" *ngIf="!httpRequestLoader.isLoading">
        <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">{{type | titlecase }} Title</th>
              <th scope="col">Asset Name</th>
              <th scope="col">Asset Type</th>
              <th scope="col">Asset Created Time</th>
              <th scope="col" *ngIf="!isVendorVersion" >Opened</th>
            </tr>
          </thead>
          <tbody>          
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <td scope="row">{{((pagination.pageIndex-1)*pagination.maxResults)+i+1}}</td>
              <td title="{{item?.title}}">{{item?.title | slice:0:15}}
                <span *ngIf="item?.title?.length>15">...</span>
              </td>
              <td  title="{{item?.assetName}}">{{item?.assetName | slice:0:10}}
                <span *ngIf="item?.assetName?.length>10">...</span>
              </td>
              <td>
                <span class="assettype-bgcolor">{{item?.assetType}}</span></td>
              <td>
                <app-timestamp [isOnlyDate]="false" [dateAndTime]="item?.assetCreatedTime">
                </app-timestamp>
              </td>
              <td *ngIf="!isVendorVersion">
                <div class="custom-icon">
                <i class="circled-number IconopenedCount fontStyleNormal IconCustomization"> <strong >{{item?.openedCount}}</strong></i>
                <div class="clickicons"></div>
              </div>
             </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8 scroll-top-margin" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getTrackAssetDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
