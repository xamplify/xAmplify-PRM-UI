<div class="col-sm-12 col-md-12 col-lg-12 ml15m">
  <div class="panel panel-info panel-bgMain panel-card br-10">
    <div class="panel-heading panel-heading-custom panel-bg" id="ta-company-details-div">
      <h3 class="panel-title mt7">Company Details</h3>
      <span class="pull-right mt25m mobilesearchdisplay">
        <div class="input-icon right mobilesearchdisplayTop" style="position: relative;width: 178px;top: -1px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search"
            (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
      <button
        class="pull-right mt25m btn btn-xs l-g-view neg_mrg_top8 pos_mar_rgt4 only_custom_mar_rgt4 only_custom_mrg_top8"
        data-placement="bottom" [disabled]="pagination.totalRecords==0" (click)="downloadCompanyDetailsReport()">
        <i aria-hidden=" true" class="fas fa-file-export p10" data-toggle="tooltip" title=""
          data-original-title="Export to Excel"></i>
      </button>
    </div>
    <app-list-loader *ngIf="httpRequestLoader.isLoading && !httpRequestLoader.isServerError" [rowsCount]="4"></app-list-loader>
    <div class="panel-body" *ngIf="!httpRequestLoader.isLoading">    
      <div class="scroll table-responsive {{scrollClass}}">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">EmailId</th>
              <th scope="col">Company Name</th>
              <th scope="col">Company List Name</th>
              <th scope="col">Contacts</th>
            </tr>
          </thead>
          <tbody>          
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <td><a class="detailstext" data-rel="fancybox-button"><app-user-info [isPartnerAnalyticsCompany]="true" [userInfo]="item"></app-user-info></a></td>
              <td>{{item?.company}}</td>
              <td>{{item?.userListName}}</td>
              <td>
                <div class="custom-icon">
                  <i class="circled-number IconCustomization fontStyleNormal">
                    <strong>{{item?.contacts}}</strong>
                  </i>
                  <div class="clickicons"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8 scroll-top-margin" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getCompanyDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
