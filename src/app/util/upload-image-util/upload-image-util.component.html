<div class="modal right fade" id="cropImageModal" tabindex="-1" role="dialog" aria-labelledby="cropLogoImage"
  data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog imgCrop-modal" role="document">
    <div class="modal-content rounded-0">
      <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px'}"></ngx-loading>
      <div class="modal-header">
        <a class="close-circle" data-dismiss="modal" (click)="closeImageUploadModalOnClick()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
        <h4 class="modal-title" id="cropLogoImage">Choose the Banner Image
        </h4>
      </div>
      <div class="modal-body" style="overflow-y: unset !important;">
        <button style="position: relative; top: -8px;"
          class="button fileinput-button-css pd_left1 bgcolor-unset upload_btn_pdg"
          *ngIf="!imageChangedEvent; else uploadButton">
          <span class="btn Btn-Green transition txt_pd-top3">Upload image</span> <input style="height: 36px;" title=" "
            id="custom-input" type="file" (change)="uploadImage($event)">
        </button>
        <ng-template #uploadButton>
          <button style="position: relative; top: -5px;"
            class="button fileinput-button-css pd_left1 bgcolor-unset upload_btn_pdg">
            <span class="btn Btn-Green transition txt_pd-top3">Upload image</span> <input style="height: 36px;"
              title=" " id="custom-input" type="file" (change)="uploadImage($event)">
          </button>
        </ng-template>
        <div class="image-error required" *ngIf="errorUploadCropper">{{errorMessage}}</div>
        <div>
          <app-modal-popup-loader *ngIf="isImageUploadIsInProgress"></app-modal-popup-loader> 
          <div [hidden]="!imageChangedEvent">
            <app-img-croppr-v2 [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
              [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="5/1" [resizeToWidth]="1920"
              [cropperMinWidth]="1080" [onlyScaleDown]="true" [roundCropper]="false" [alignImage]="'left'"
              [style.display]="showCropper ? null : 'none'" format="png" [transform]="transform"
              (imageCropped)="imageCroppedMethod($event)" (imageLoaded)="imageLoaded()"
              (cropperReady)="cropperReady($event)" (loadImageFailed)="loadImageFailed()">
            </app-img-croppr-v2>
          </div>
          <div *ngIf="!imageChangedEvent">
            <fieldset style="background: #cacaca; height: 345px; margin-bottom: 5px;">
            </fieldset>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="button-group" style="position: relative;text-align:left">
            <button class="btn-info aspect_ratio" (click)="toggleContainWithinAspectRatio()" [disabled]="!showCropper">
              {{
              containWithinAspectRatio
              ? 'Fill Aspect Ratio'
              : 'Contain Within Aspect Ratio'
              }}
            </button>
            <button class="btn-info aspect_ratio" (click)="zoomOut()" [disabled]="!showCropper"><i
                class="fa fa-search-minus" title="zoomOut" data-toggle="tooltip" aria-hidden="true"></i> </button>
            <button class="btn-info aspect_ratio" (click)="zoomIn()" [disabled]="!showCropper"><i
                class="fa fa-search-plus" title="zoomIn" data-toggle="tooltip" aria-hidden="true"></i> </button>
            <button class="btn-info aspect_ratio" (click)="resetImage()" [disabled]="!showCropper"> <i
                class="fa fa-refresh" title="reset" data-toggle="tooltip" aria-hidden="true"></i></button>
          </div>
          <div>
            <button class="button_blue bgcolor-unset" [disabled]="!showCropper" (click)="saveImage()"><span
                class="btn btn-primary transition txt_pd-top3">Save Changes</span></button>
          </div>
        </div>
        <div>
          <ul style="padding: 0 15px;">
            <li>For optimal results, your logo should fit within the white rectangle.</li>
            <li>{{maximumFileSizeMessage}}.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <svg id="svg-filter">
    <filter id="svg-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"></feGaussianBlur>
    </filter>
  </svg>
</div>
