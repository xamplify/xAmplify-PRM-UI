<div *ngIf="pptLoader" class="ppt-mask">
  <div class="ppt-badge">
    <span class="msag">Generating&nbsp;PPT</span>
    <span class="ring"></span>
  </div>
</div>
<div [ngClass]="fromOliverPopup ? '' : 'portlet light'">
  <div class="modal-header popup_header">
    <button class="close-circle" type="button" (click)="close()">
      <i aria-hidden="true" class="fa fa-times" style="margin-top: 0px;"></i></button>
    <h4 class="modal-title size-font" translate=""> Design PPT</h4>
  </div>
  <div [ngClass]="fromOliverPopup ? 'modal-body' : ''">
    <div class="ppt-wrapper" *ngIf="cards.length > 0">
      <!-- Close Button -->
      <!-- <button class="btn close_btn pull-right" (click)="close()">Ã—</button>
  <h3 class="ppt-title mt5"> Design PPT</h3> -->

      <!-- Cards Row -->
      <div class="row ppt-row-custom m0">
        <div *ngFor="let card of cards" class="col-sm-4 ppt-col-custom ppt-card-wrapper">
          <div class="ppt-card-label" [class.selected]="card.selected" (click)="selectCard(card)">
            <img [src]="card.image" alt="">
            <div class="ppt-card-body">
              <p class="ppt-card-title">{{ card.title }}</p>
            </div>
            <!-- Checkbox visually reflects selection -->
            <input type="checkbox" class="ppt-card-checkbox" [checked]="card.selected" />
          </div>
        </div>
      </div>
    </div>

    <!-- Generate Button -->
    <div class="text-right mt-3" [ngClass]="fromOliverPopup ? 'modal-footer' : 'pull-right generate-btn' ">
      <button class="btn btn-primary mr10 " [disabled]="!hasAnySelectedCard()" (click)="generateSelectedCard()">
        Generate PPT
      </button>
    </div>
  </div>
