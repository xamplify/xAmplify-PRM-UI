<div class="modal" tabindex="-1" role="dialog" *ngIf="showSignatureModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Signature</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link"
              [class.active]="activeTab === 'draw'"
              (click)="switchTab('draw')"
              >Draw</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [class.active]="activeTab === 'type'"
              (click)="switchTab('type')"
              >Type</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [class.active]="activeTab === 'upload'"
              (click)="switchTab('upload')"
              >Upload</a
            >
          </li>
        </ul>
        <div class="tab-content">
          <div *ngIf="activeTab === 'draw'" class="tab-pane active">
           <canvas
              #signatureCanvas
              class="border"
              width="400"
              height="200"
              (mousedown)="startDrawing($event)"
              (mousemove)="draw($event)"
              (mouseup)="stopDrawing()"
              (mouseleave)="stopDrawing()"
              (touchstart)="startDrawing($event)"
              (touchmove)="draw($event)"
              (touchend)="stopDrawing()"
              (touchcancel)="stopDrawing()"
              ></canvas>
            <button class="btn btn-secondary mt-2" (click)="clearCanvas()">Clear</button>
          </div>
          <div *ngIf="activeTab === 'type'" class="tab-pane active">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="typedSignature"
              placeholder="Type your signature"
            />
            <div class="typed-preview mt-3">{{ typedSignature }}</div>
          </div>
          <div *ngIf="activeTab === 'upload'" class="tab-pane active">
            <input type="file" (change)="onFileUpload($event)" />
            <img *ngIf="uploadedImage" [src]="uploadedImage" alt="Uploaded Signature" class="mt-3 img-thumbnail" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitSignature()">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
