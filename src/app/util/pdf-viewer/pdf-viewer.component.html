<div>
  <h2>PDF Viewer with Digital Signature</h2>
  <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
  <button id="addSignaturePlaceholder">Add Signature Placeholder</button>
  <button id="saveSignedPdf">Save Signed PDF</button>
</div>

<div id="pdf-container" #pdfContainer style="position: relative;"></div>

<!-- Signature Pad Modal -->
<div id="signatureModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid black; z-index: 1000;">
  <canvas id="signaturePadCanvas" width="300" height="150" style="border: 1px solid #ccc;"></canvas>
  <div style="margin-top: 10px;">
    <button id="clearSignature">Clear</button>
    <button id="saveSignature">Save Signature</button>
    <button id="closeSignatureModal">Close</button>
  </div>
</div>
