<div class="comment-area comment-div" id="comment-area">
    <ul class="comment-section" *ngFor="let c of commentList" style="margin: 0px;">        
        <li [attr.class]="c.userId != loggedInUserId ? 'comment author-comment':'comment user-comment'">
            <div class="info" style="padding-right: 15px; padding-left: 15px;">
                <a title="{{c?.commentedByFullName}}">{{c?.commentedByFullName| slice:0:30}}<span
                        *ngIf="c?.commentedByFullName?.length>30">...</span></a>
                <span *ngIf="c?.createdAt">
                    <app-timestamp-new [dateAndTime]="c.createdAt"> </app-timestamp-new>
                </span>
            </div>
            <a class="avatar none">
                <img src="{{c?.commentedByImage}}" width="35" alt="Profile Avatar" title="{{c.commentedByFullName}}" />
            </a>
            <div style="color: #06c306;" class="col-lg-6 col-md-6 col-sm-6 col-xs-6"  *ngIf="c?.activityType == 'LEAD_APPROVED'" translate>
                <button class="approvedbtn">
                <i class="fa fa-check-circle mr5" aria-hidden="true"></i>
                Approved
            </button>
                <p class="comment-color" style="width: 100%;color: #60686d;">{{c?.comment}}</p>
            </div>
            <div style="color: #f71111;" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" *ngIf="c?.activityType == 'LEAD_REJECTED'" translate>
                <button class="approvedbtn">
                <i class="fa fa-times-circle mr5" aria-hidden="true"></i>
                Rejected
            </button>
            <p class="comment-color" style="width: 100%;color: #60686d;">{{c?.comment}}</p>
            </div>
            <p *ngIf="c?.activityType == undefined" class="comment-color">{{c?.comment}}</p>
        </li>
    </ul>
</div>

<div class="write-new comment-text-area" *ngIf="enableWrite && !authenticationService?.module?.deletedPartner">
    <textarea placeholder="Write your comment here" name="comment" [(ngModel)]="comment.comment"
    [ngModelOptions]="{standalone: true}" maxlength="1000" (input)="validateComment(comment.comment)"></textarea>
    <div>
        <button (click)="postComment(comment)" *ngIf="comment.comment" class="btn btn-primary"
            [disabled]="!comment.comment || isError "
            [style.pointer-events]="comment.comment.length>0 ? 'auto' : 'none' ">Submit</button>
    </div>
</div>
