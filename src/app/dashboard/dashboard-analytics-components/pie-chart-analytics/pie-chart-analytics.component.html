<div class="col-xs-12 col-sm-12 col-lg-12"  style="padding: 0">
    <div class="col-xs-12">
        <div  style="margin-right: -2px;">
            <div class="portlet-body">
                <ng-container *ngIf="!loader && statusCode!=200">
                    <div class="alert alert-danger">
                      <strong>{{properties?.serverErrorMessage}}</strong>
                    </div>
                  </ng-container>
                  <div class="mix-filter" >
                    <button class="filter btn-hvr-text"  (click)="click();one.click(0)"   [class.emailtemplate-selected]="0 === selectedTemplateTypeIndex" translate>Deals #{{dealCount}}</button>
                    <button class="filter btn-hvr-text"  (click)="leads();one.leads(1)" [class.emailtemplate-selected]="1 === selectedTemplateTypeIndex" translate>Leads #{{leadCount}}</button>
                  
                  </div>
                  <app-modal-popup-loader  [height]=220 [hidden]="!loader"></app-modal-popup-loader>                
               <div>      
                  <app-box-loader [countLoader]=3 *ngIf="statisticsLoader"></app-box-loader>

                  <div *ngIf="!statisticsLoader"  class="row" style="display: flex">
                    <div  class="col-xs-12 col-sm-4 col-md-4 p10 white-co" *ngFor="let request of stastisticsOfPieChart; let  i = index">
                      <div class="portlet light" *ngIf="request.nameOfPie === 'Contact to Lead Ratio' || request.nameOfPie === 'Opportunity Amount' ">
                        <b>{{request.nameOfPie}}</b>
                        <br>
                        {{request.weightOfPie}}
                      </div>
                        <div class="portlet light" *ngIf="request.nameOfPie === 'Lead to Deal Ratio' ">
                          <b>{{request.nameOfPie}}</b>
                          <br>
                          {{request.weightOfPie}}
                        </div>
                        <div class="portlet light"   *ngIf="request.nameOfPie === 'Updated Lead Time' || request.nameOfPie === 'Updated Deal Time' ">
                            <b>{{request.nameOfPie}}</b>
                            <br>
                            <div *ngIf="request.weightOfPie != '-'"> 
                        <app-display-date-and-time [dateAndTimeUTCString]="request.weightOfPie"></app-display-date-and-time>
                        </div>
                        <div *ngIf="request.weightOfPie === '-'">
                                      {{request.weightOfPie}}
                        </div>
                        </div>
                      </div>
                  </div>
                </div>
                   <app-pie-chart-statistics-bar-graph #one [applyFilter]="applyFilter"></app-pie-chart-statistics-bar-graph>
                  <figure [hidden]="loader" class="highcharts-figure-pie" *ngIf="show">
                    <div  id="container" class="figurePieResponsiveOverflow">   
                    </div>
                </figure>
                
                  <div class="alert alert-info col-xs-12" *ngIf="pieChartData?.length < 1  && sum == 0" >
                    <div  style="max-width: 100%;text-align: center;">
                         <strong>No Data Found</strong>
                         <span class="info-color-xampc" *ngIf="selectedTemplateTypeIndex === 0">
                          <i class="fa fa-question-circle toggle-info-xampc" data-html="true"
                              data-toggle="tooltip" data-placement="bottom"
                              title="Here We show Only Lost Deals and Won Deals"
                               aria-hidden="true"></i>
                         </span>
                         <span class="info-color-xampc" *ngIf="selectedTemplateTypeIndex === 1">
                          <i class="fa fa-question-circle toggle-info-xampc" data-html="true"
                              data-toggle="tooltip" data-placement="bottom"
                              title="Here We show Only Won Leads,Lost Leads and Converted Leads"
                               aria-hidden="true"></i>
                      </span>
                     </div>
                </div>               
            </div>
        </div>
    </div>
</div>
