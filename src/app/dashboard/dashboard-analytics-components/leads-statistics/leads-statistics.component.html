<div class="col-xs-12 col-sm-6" style="padding: 0">
  <div class="col-sm-12">
    <div class="portlet light">
      <div class="portlet-title" style="margin-bottom: 0px;min-height: 0px;">
        <div class="caption">
          <span class="caption-subject" translate>Leads Statistics</span>
        </div>
      </div>
      <div class="portlet-body clearfix" style="min-height: 450px;">
        <ng-container>
          <app-dashboard-loader *ngIf="leadsLoader"></app-dashboard-loader>
        </ng-container>
        <ng-container *ngIf="!leadsLoader && leadsStatusCode!=200">
          <div class="alert alert-danger">
            <strong>{{properties?.serverErrorMessage}}</strong>
          </div>
        </ng-container>
        <ng-container *ngIf="!leadsLoader && leadsStatusCode==200">
        <div class="col-xs-12 col-sm-6 col-md-3 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon1" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{leadsData?.totalLeads}}
                </span>
                <br>
                <span class="partners-text">Total</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon2" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{leadsData?.wonLeads}}
                </span>
                <br>
                <span class="partners-text">Won</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon3" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{leadsData?.lostLeads}}
                </span>
                <br>
                <span class="partners-text">Lost</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon3" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{leadsData?.convertedLeads}}
                </span>
                <br>
                <span class="partners-text">Converted</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <br>
       <app-leads-and-deals-bubble-chart [moduleType]="'Leads'"></app-leads-and-deals-bubble-chart>
      </div>
    </div>
  </div>
</div>
