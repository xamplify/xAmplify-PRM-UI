<div class="col-xs-12 {{colClass}}"  style="padding: 0">
  <div class="col-xs-12 pr5 pr0responsive">
    <div class="overflow-x-auto {{portletLightClass}}">
      <div class="portlet-title minheight-zero-px pjCardTitlebg borderNone panel-customs" [hidden]="loader">
        <div class="caption pjCardTitleCenterAlignment">
            <span class="caption-subject font-red-sunglo uppercase" translate>{{headerText}}</span>
        </div>
        <i class="fa fa-info-circle info_circle" data-toggle="tooltip" data-placement="top" *ngIf="authenticationService.module.isOrgAdmin ||
        authenticationService.module.isVendor || authenticationService.module.isMarketing || authenticationService.module.isPrm || authenticationService.module.isPrmTeamMember ||
        authenticationService.module.isPrmAndPartner || authenticationService.module.isPrmAndPartnerTeamMember || authenticationService.module.isVendorTier || authenticationService.module.isVendorTierTeamMember || 
        authenticationService.module.isMarketingTeamMember || !isTeamMemberAnalytics ||
        authenticationService.module.isMarketingAndPartnerTeamMember" title="{{properties.vendorText}}" [ngStyle]="{'display': headerText === 'Status Wise Track' ? 'none':'inline'}" style="position: relative;left: 6px;top: 6px;"></i>
        <i class="fa fa-info-circle info_circle" data-toggle="tooltip" data-placement="top" *ngIf="authenticationService.hasOnlyPartnerRole" title="{{properties.partnerText}}" [ngStyle]="{'display': headerText === 'Status Wise Track' ? 'none':'inline'}" style="position: relative;left: 6px;top: 6px;"></i>
      </div>
      <div class="portlet-body">
        <app-modal-popup-loader [showCircle]="true" [height]="460" [hidden]="!loader"></app-modal-popup-loader>
        <ng-container *ngIf="!loader && statusCode==500">
          <div class="alert alert-danger">
            <strong>{{properties?.serverErrorMessage}}</strong>
          </div>
        </ng-container>
        <div class="text-center" *ngIf="statusCode==404 && !loader">
          <div class="alert alert-info text-center">
            <strong>No Data Found</strong>
          </div>
        </div>
        <figure [hidden]="loader" class="highcharts-figure">        
          <div id="{{chartId}}">          
          </div>
        </figure>
      </div>
    </div>   
  </div>
</div>
