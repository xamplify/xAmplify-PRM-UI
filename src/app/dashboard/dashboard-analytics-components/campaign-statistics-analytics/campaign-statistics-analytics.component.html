<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div [ngClass]="authenticationService?.advancedDashboard ? 'col-xs-12 col-sm-12' : 'col-xs-12 col-sm-6'"  style="padding: 0">
    <div class="col-xs-12">
        <div class="portlet light">
            <div class="portlet-title" style="min-height: 0px;">
                <div class="caption">
                    <span class="caption-subject" translate>Campaign Statistics</span>
                </div>
                <div>
                    <div class="panel-title pull-right" *ngIf="!heatMapLoader.isLoading">
                        <span style="font-size: 13px;">
                            <span [hidden]="heatMapSort.value===sortHeatMapValues[1].value || heatMapSort.value===sortHeatMapValues[2].value || heatMapSort.value===sortHeatMapValues[3].value || heatMapSort.value===sortHeatMapValues[4].value" class="tooltip-css"  data-toggle="tooltip" data-placement="top" title="7 Days">
                            <i class="fa fa-question-circle tool-size" aria-hidden="true"></i>
                        </span>
                        <span [hidden]="heatMapSort.value===sortHeatMapValues[0].value || heatMapSort.value===sortHeatMapValues[2].value || heatMapSort.value===sortHeatMapValues[3].value || heatMapSort.value===sortHeatMapValues[4].value" class="tooltip-css" data-toggle="tooltip"
                            data-placement="top" title="14 Days">
                            <i class="fa fa-question-circle tool-size" aria-hidden="true"></i>
                        </span>
                        <span [hidden]="heatMapSort.value===sortHeatMapValues[1].value || heatMapSort.value===sortHeatMapValues[0].value || heatMapSort.value===sortHeatMapValues[3].value || heatMapSort.value===sortHeatMapValues[4].value" class="tooltip-css" data-toggle="tooltip"
                            data-placement="top" title="21 Days">
                            <i class="fa fa-question-circle tool-size" aria-hidden="true"></i>
                        </span>
                        <span [hidden]="heatMapSort.value===sortHeatMapValues[1].value || heatMapSort.value===sortHeatMapValues[0].value || heatMapSort.value===sortHeatMapValues[2].value || heatMapSort.value===sortHeatMapValues[4].value" class="tooltip-css" data-toggle="tooltip"
                            data-placement="top" title="Current Month">
                            <i class="fa fa-question-circle tool-size" aria-hidden="true"></i>
                        </span>
                        <span [hidden]="heatMapSort.value===sortHeatMapValues[1].value || heatMapSort.value===sortHeatMapValues[0].value || heatMapSort.value===sortHeatMapValues[3].value || heatMapSort.value===sortHeatMapValues[2].value" class="tooltip-css" data-toggle="tooltip"
                            data-placement="top" title="Current Year">
                         <i class="fa fa-question-circle tool-size"aria-hidden="true"></i>
                     </span>
                        <select style="cursor: pointer" [(ngModel)]="heatMapSort" (ngModelChange)="selectedheatMapSortByValue($event.value)">
                            <option *ngFor="let heatSort of sortHeatMapValues" [ngValue]="heatSort"> {{heatSort.name}} </option>
                     </select>
                        </span>
                        <span *ngIf="heatMapData?.length >= 1" (click)="isFullscreenHeatMap()" style="cursor: pointer; padding: 8px;" data-toggle="tooltip" data-placement="top" title="Full Screen">
                            <i style=" font-size: 16px;" class="glyphicon glyphicon-resize-full" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <app-modal-popup-loader  [height]=220 [hidden]="!heatMapLoader.isLoading"></app-modal-popup-loader>
                    <div [hidden]="heatMapLoader.isLoading" id="dashboard-heat-map" style="max-width: 100%; min-height: 214px; cursor: pointer"></div>
                    <div [hidden]="heatMapLoader.isLoading" *ngIf="heatMapData?.length < 1" style="max-width: 100%;text-align: center;">
                        <span style="position: absolute;top: 130px;left: 220px;">No data available</span>
                    </div>
            </div>
        </div>
    </div>
</div>

        <app-modal-popup-loader [hidden]="!heatMapLoader.isLoading"></app-modal-popup-loader>

</div>
