 <ngx-loading [show]="loader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        <div class="portlet-body">
            <app-modal-popup-loader  [height]=220 [hidden]="!loader"></app-modal-popup-loader>
            <ng-container *ngIf="!loader && statusCode!=200">
                <div class="alert alert-danger">
                  <strong>{{properties?.serverErrorMessage}}</strong>
                </div>
              </ng-container>
              <div [hidden]="loader" *ngIf="pieChartGraphData?.length < 1" style="max-width: 100%;text-align: center; margin-top: 246px;">
                <div class="alert alert-info" >
                     <strong>No Data Found</strong>
                 </div>
            </div>
            <div [hidden]="loader" class="highcharts-figure1">
                <div [hidden]="!show" id="leads-deals-bar-graph">
                </div>
            </div>
        </div>
