<div class="col-xs-12 col-sm-12" style="padding: 0">
  <div class="col-sm-12">
    <div class="portlet light">
      <div class="portlet-title" style="margin-bottom: 0px;min-height: 0px;">
        <div class="caption">
          <span class="caption-subject" translate>Mdf Statistics</span>
        </div>
      </div>
      <div class="portlet-body clearfix">
        <ng-container>
          <app-dashboard-loader *ngIf="mdfStatsLoader"></app-dashboard-loader>
        </ng-container>
        <ng-container *ngIf="!mdfStatsLoader && mdfStatsStatusCode!=200">
          <div class="alert alert-danger">
            <strong>{{properties?.serverErrorMessage}}</strong>
          </div>
        </ng-container>
        <ng-container *ngIf="!mdfStatsLoader && mdfStatsStatusCode==200">
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-2 p0">
                <i class="fa fa-dollar icon1" aria-hidden="true"></i>
              </div>
              <div class="col-xs-10 p0">
                <span class="partners-count">
                  ${{mdfData?.totalBalance | number:'1.0':'en-US'}}
                </span>
                <br>
                <span class="partners-text">Total Balance</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-2 p0">
                <i class="fa fa-dollar icon2" aria-hidden="true"></i>
              </div>
              <div class="col-xs-10 p0">
                <span class="partners-count">
                  ${{mdfData?.usedBalance | number:'1.0':'en-US'}}
                </span>
                <br>
                <span class="partners-text">Used Balance</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-2 p0">
                <i class="fa fa-dollar icon3" aria-hidden="true"></i>
              </div>
              <div class="col-xs-10 p0">
                <span class="partners-count">
                  ${{mdfData?.availableBalance | number:'1.0':'en-US'}}
                </span>
                <br>
                <span class="partners-text">Available Balance</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      </div>
    </div>
  </div>
</div>
