<div class="col-xs-12 col-sm-6" style="padding: 0">
            <div class="col-sm-12">
                <div class="portlet light">
                    <div class="portlet-title" style="margin-bottom: 0px;min-height: 0px;">
                        <div class="caption">
                            <span class="caption-subject" translate>Parnters Statistics</span>
                        </div>
                        <div class="inputs" id="right">
                            <div class="portlet-input input-inline input-medium">
                              <div class="input-icon right" style="position: relative; margin: -12px 0 0 0;">
                                <input type="text" style="height: 34px;" class="form-control" [(ngModel)]="activePartnersSearchKey" [ngModelOptions]="{standalone: true}"
                                placeholder="Search for a Partner" (keypress)="activePartnerSearch($event.keyCode)">
                                <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="activePartnersSearchKey" (click)="activePartnersSearchKey='';searchActivePartnerAnalytics();"></button>
                                <button type="submit" class="search-box-item-click" (click)="searchActivePartnerAnalytics()"><i class="fa fa-search" aria-hidden="true"></i></button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="portlet-body clearfix">
                        <div class="col-xs-12 col-sm-6 col-md-4 p10">
                            <div class="dashboard-stat2 m0">
                                <div>
                                    <div class="col-xs-3 p0">
                                        <i class="fa fa-handshake-o icon1" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-xs-9 p0">
                                        <span class="partners-count">
                                            545
                                        </span>
                                        <br>
                                        <span class="partners-text">Total Partners</span>
                                    </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 p10">
                            <div class="dashboard-stat2 m0">
                                <div>
                                    <div class="col-xs-3 p0">
                                        <i class="fa fa-handshake-o icon2" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-xs-9 p0">
                                        <span class="partners-count">
                                            500
                                        </span>
                                        <br>
                                        <span class="partners-text">Active Partners</span>
                                    </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 p10">
                            <div class="dashboard-stat2 m0">
                                <div>
                                    <div class="col-xs-3 p0">
                                        <i class="fa fa-handshake-o icon3" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-xs-9 p0">
                                        <span class="partners-count">
                                            45
                                        </span>
                                        <br>
                                        <span class="partners-text">InActive Partners</span>
                                    </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                        <div class="table-responsive">
                            <app-list-loader *ngIf="activeParnterHttpRequestLoader.isLoading" [rowsCount]="listLoaderValue.ACTIVEPARTNERS"></app-list-loader>
                            <table class="table tgrid" *ngIf="!activeParnterHttpRequestLoader.isLoading" aria-describedby="redistributedCampaignsAndPartners">
                                <thead>
                                    <tr>
                                    <th scope="col">Partner</th>
                                    <th scope="col">Campaigns</th>
                                    <th scope="col"> </th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let item of activePartnersPagination.pagedItems">
                                      <td>
                                        <app-user-info [userInfo]="item" [isPartnerEntityInfo]="true" [isPartnerInfo]="true"></app-user-info>
                                      </td>
                                      <td class="text-center">{{item.count}}</td>
                                      <td>
                                        <app-pie-chart [customerId]="item.partnerId"></app-pie-chart>
                                      </td>
                                    </tr>
                                  </tbody>
                            </table>
                            <div *ngIf="activePartnersPagination.totalRecords==0" class="alert alert-info">
                                <strong>No campaigns found</strong>
                              </div>
                        </div>
                        <div *ngIf="activePartnersPagination.totalRecords>0 && !activeParnterHttpRequestLoader.isLoading &&!activeParnterHttpRequestLoader.isServerError">
                            <app-pagination [pagination]="activePartnersPagination" [type]="'ActivePartnerPagination'" [isDropdown]="true" (notifyParent)="setPage($event)"></app-pagination>
                          </div>
                    </div>
                    </div>
                </div>
              </div>
          </div>
