   <!-- <app-box-loader [countLoader]=2 *ngIf="loader"></app-box-loader> -->

   <div class="portlet-body clearfix">
    <div class="row">
      
      <app-box-loader [countLoader]=8 *ngIf="loader"></app-box-loader>
      <ng-container *ngIf="!loader">
      <div  style="padding: 1em 1em 0 1em;" *ngFor="let dto of detailReportsForTotalUsers"
      title="" 
      class="col-sm-6 col-xs-12 col-lg-6 col-md-6">
     <a  class="{{dto.color}}">
       <div class="visual">
         <i *ngIf="dto.moduleId!=3" class="{{dto.faIcon}} dbiconscss" aria-hidden="true"></i>
         <img *ngIf="dto.moduleId==3"  class="img-dash" src="assets/images/white15.png" alt="No Image Found">
       </div>
       <div class="details">
         <div class="number">{{dto.count}}</div>
         <div title="{{dto?.moduleName}}" [className]="dto?.moduleName?.length>=21 ? 'custom-name-font':' default-name-font'">{{dto.moduleName | translate}}</div>
       </div>
       <span class="morePadding">
         <a  [className]="dto?.description?.length>=57 ? 'more-custom':'more-default' " translate>{{dto.description}}
           <i class="m-icon-swapright m-icon-white" aria-hidden="true"></i>
          </a> 
       </span>
     </a>
     </div>
    </ng-container>
    </div>
</div>
