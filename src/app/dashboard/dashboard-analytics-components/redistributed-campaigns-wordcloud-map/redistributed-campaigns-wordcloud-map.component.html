<ngx-loading [show]="loader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="col-xs-12 col-sm-12"  style="padding: 0">
    <div class="col-xs-12">
        <div class="portlet light">
            <div class="portlet-title" style="min-height: 0px;">
                <div class="caption">
                    <span class="caption-subject" translate>Partner Based Redistributed Campaign Statistics</span>
                </div>
            </div>
            <div class="portlet-body">
                <app-modal-popup-loader  [height]=220 [hidden]="!loader"></app-modal-popup-loader>
                <ng-container *ngIf="!loader && statusCode!=200">
                    <div class="alert alert-danger">
                      <strong>{{properties?.serverErrorMessage}}</strong>
                    </div>
                  </ng-container>
                    <div [hidden]="loader" id="partner-redistributed-wordcolud-map"></div>
            </div>
        </div>
    </div>
</div>
