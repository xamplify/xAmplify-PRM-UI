<ngx-loading [show]="loader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="col-xs-12 col-sm-12"  style="padding: 0">
    <div class="col-xs-12">
        <div class="portlet light">
            <div class="portlet-title" style="min-height: 0px;">
                <div class="caption">
                    <span class="caption-subject" translate>{{authenticationService?.partnerModule?.customName}} Based Redistributed Campaign Statistics</span>
                </div>
                <div>
                    <a class="close-circle ref-mar" (click)="refreshChart()" title="Refresh">
                       <i class="fa fa-refresh" aria-hidden="true"></i>
                    </a>
                    <app-team-member-filter-option [filterIcon]="true" (teamMemberFilterModalPopUpOptionEventEmitter)="getSelectedIndexFromPopup($event)"></app-team-member-filter-option>
                 </div>
            </div>
            <div class="portlet-body">
                <app-modal-popup-loader  [height]=220 [hidden]="!loader"></app-modal-popup-loader>
                <ng-container *ngIf="!loader && statusCode!=200">
                    <div class="alert alert-danger">
                      <strong>{{properties?.serverErrorMessage}}</strong>
                    </div>
                  </ng-container>
                  <div [hidden]="loader" *ngIf="wordCloudData?.length < 1" style="max-width: 100%;text-align: center;">
                    <div class="alert alert-info">
                         <strong>No Data Found</strong>
                     </div>
                </div>
                <div [hidden]="loader" id="partner-redistributed-wordcolud-map"></div>
            </div>
        </div>
    </div>
</div>
