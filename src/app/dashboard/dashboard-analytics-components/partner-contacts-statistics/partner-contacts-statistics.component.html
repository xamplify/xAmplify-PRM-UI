<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="col-xs-12 col-sm-6" style="padding: 0">
    <div class="col-xs-12">
        <div class="portlet light">
            <div class="portlet-title" style="min-height: 0px;">
                <div class="caption">
                    <span class="caption-subject" translate>Partner Contacts Statistics</span>
                </div>
            </div>
            <div class="portlet-body">
                <app-modal-popup-loader  [height]=220 [hidden]="!treeMapLoader.isLoading"></app-modal-popup-loader>
                    <div [hidden]="treeMapLoader.isLoading" id="minimized-contacts-treemap" style="max-width: 100%; min-height: 214px; cursor: pointer"></div>
                    <div [hidden]="treeMapLoader.isLoading" *ngIf="treeMapData?.length < 1" style="max-width: 100%;text-align: center;">
                        <span style="position: absolute;top: 130px;left: 220px;">No data available</span>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="portlet light portlet-fullscreen" [hidden]="!isFullscreenToggle">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject" translate>Partner Contacts Statistics</span>
        </div>
    </div>
    <div class="portlet-body">
        <app-modal-popup-loader [hidden]="!treeMapLoader.isLoading"></app-modal-popup-loader>
        <div [hidden]="treeMapLoader.isLoading" id="heat-map-data" style="max-width: 100%; min-height: auto; cursor: pointer"></div>
        <div [hidden]="treeMapLoader.isLoading" *ngIf="treeMapData?.length < 1" style="max-width: 100%;text-align: center;">
            <span style="position: absolute;top: 130px;left: 220px;">No data available</span>
        </div>
    </div>
</div>
