<div class="col-xs-12 col-sm-6 partner_stat_card_height">
  <div class="col-sm-12">
    <div class="portlet light" style="margin-bottom: 20px;">
      <div class="portlet-title" style="margin-bottom: 0px;min-height: 0px;">
        <div class="caption">
          <span class="caption-subject" translate>{{authenticationService?.partnerModule?.customName}} Contacts
            Statistics</span>
        </div>
      </div>
      <div class="portlet-body clearfix">
        <ng-container>
          <app-dashboard-loader *ngIf="partnerContactsAnalyticsCountLoader"></app-dashboard-loader>
        </ng-container>
        <ng-container *ngIf="!partnerContactsAnalyticsCountLoader && partnerContactsAnalyticsCountStatusCode!=200">
          <div class="alert alert-danger">
            <strong>{{properties?.serverErrorMessage}}</strong>
          </div>
        </ng-container>
        <ng-container *ngIf="!partnerContactsAnalyticsCountLoader && partnerContactsAnalyticsCountStatusCode==200">
          <div class="col-md-12 col-lg-12">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4 pl0">
                <div class="portlet light card-height">
                  <div>
                    <div class="col-xs-3 p0">
                      <i class="fa fa-users icon1" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-9 card-align">
                      <h3 class="number">
                        -
                      </h3>
                      <p class="partners-text">Total</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 pl0">
                <div class="portlet light card-height">
                  <div>
                    <div class="col-xs-3 p0">
                      <i class="fa fa-users icon2" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-9 card-align">
                      <h3 class="number">
                        -
                      </h3>

                      <p class="partners-text">Available</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 pl0">
                <div class="portlet light card-height">
                  <div>
                    <div class="col-xs-3 p0">
                      <i class="fa fa-users icon3" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-9 card-align">
                      <h3 class="number">
                        {{partnerContactsAnalyticsCount?.usedContacts}}
                      </h3>

                      <p class="partners-text">Used</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="col-xs-12 col-sm-12">
          <div class="portlet-body">
            <app-modal-popup-loader [height]=220 [hidden]="!treeMapLoader.isLoading"></app-modal-popup-loader>
            <div [hidden]="treeMapLoader.isLoading" *ngIf="treeMapData?.length < 1"
              style="max-width: 100%;text-align: center;">
              <div class="alert alert-info">
                <strong>No Data Found</strong>
              </div>
            </div>
            <div [hidden]="treeMapLoader.isLoading" id="minimized-contacts-treemap"
              style="max-width: 100%; min-height: 285px; cursor: pointer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
