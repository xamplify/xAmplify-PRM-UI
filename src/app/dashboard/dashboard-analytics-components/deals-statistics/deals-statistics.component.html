<div class="col-xs-12 col-sm-6" style="padding: 0">
  <div class="col-sm-12">
    <div class="portlet light">
      <div class="portlet-title" style="margin-bottom: 0px;min-height: 0px;">
        <div class="caption">
          <span class="caption-subject" translate>Deals Statistics</span>
        </div>
      </div>
      <div class="portlet-body clearfix" style="min-height: 450px;">
        <ng-container>
          <app-dashboard-loader *ngIf="dealsLoader"></app-dashboard-loader>
        </ng-container>
        <ng-container *ngIf="!dealsLoader && dealsStatusCode!=200">
          <div class="alert alert-danger">
            <strong>{{properties?.serverErrorMessage}}</strong>
          </div>
        </ng-container>
        <ng-container *ngIf="!dealsLoader && dealsStatusCode==200">
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon1" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{dealsData?.totalDeals}}
                </span>
                <br>
                <span class="partners-text">Total</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon2" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{dealsData?.wonDeals}}
                </span>
                <br>
                <span class="partners-text">Won</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 p10">
          <div class="dashboard-stat2 m0">
            <div>
              <div class="col-xs-3 p0">
                <i class="fa fa-users icon3" aria-hidden="true"></i>
              </div>
              <div class="col-xs-9 p0">
                <span class="partners-count">
                  {{dealsData?.lostDeals}}
                </span>
                <br>
                <span class="partners-text">Lost</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-md-4 col-lg-4">
                                <div class="portlet light" style="height: 65px;">
                                    <div class="col-md-12 col-lg-12" style="padding: 0px;">
                                        <div class="row">
                                            <div class="col-md-3 col-lg-3">
                                                <div class="">
                                                    <i class="fa fa-plus icon1"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-9 col-lg-9 px-0">
                                                <div class="">
                                                    <h3 class="number">240</h3>
                                                    <p class="text">Total Partners</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <div class="portlet light" style="height: 65px;">
                                    <div class="col-md-12 col-lg-12" style="padding: 0px;">
                                        <div class="row">
                                            <div class="col-md-3 col-lg-3">
                                                <div class="">
                                                    <i class="fa fa-plus icon2"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-9 col-lg-9 px-0">
                                                <div class="">
                                                    <h3 class="number">170</h3>
                                                    <p class="text">Active Partners</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <div class="portlet light" style="height: 65px;">
                                    <div class="col-md-12 col-lg-12" style="padding: 0px;">
                                        <div class="row">
                                            <div class="col-md-3 col-lg-3">
                                                <div class="">
                                                    <i class="fa fa-plus icon3"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-9 col-lg-9 px-0">
                                                <div class="">
                                                    <h3 class="number">79</h3>
                                                    <p class="text">InActive Partners</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
      </ng-container>
      	<br>
        <app-leads-and-deals-bubble-chart [moduleType]="'Deals'"></app-leads-and-deals-bubble-chart>
      </div>
    </div>
  </div>
</div>
