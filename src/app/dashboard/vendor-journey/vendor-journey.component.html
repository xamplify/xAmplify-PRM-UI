<div class="caption caption-md col-xs-12" *ngIf="editVendorPage || isViewAnalytics 
|| isFormAnalytics">
  <i class="icon-globe theme-font hide" aria-hidden="true"></i>
  <a class="close-circle pull-right" (click)="goBack()">
      <i class="fa fa-times" aria-hidden="true"></i>
  </a>
</div>
<app-landing-pages-list-and-grid-view *ngIf="!editVendorPage && !isViewAnalytics && !isFormAnalytics && !isEditVendorOrMasterForm" [vendorJourney]='vendorJourney'
  [isLandingPages] ='isLandingPages' [isMasterLandingPages] = 'isMasterLandingPages' [loggedInUserCompanyId]="loggedInUserCompanyId"
  (vendorLandingPage)='editVendorLandingPage($event)' (viewAnalytics) = "viewAnalytics($event)" (isFormAnalytics) = "viewLandingPageForms($event)"></app-landing-pages-list-and-grid-view>
<div class="row" *ngIf="editVendorPage">
  <div class="col-xs-12">
    <div class="page-bar mWidth" style="border:none !important;">
      <app-preview-popup #previewPopUpComponent></app-preview-popup>
      <app-merge-tags [input]="mergeTagsInput"></app-merge-tags>
      <app-add-vendor-logos *ngIf = "isMasterLandingPages" [vendorLogoDetails] = "vendorLogoDetails"
      [sharedVendorLogoDetails] = "sharedVendorLogoDetails" [input]="mergeTagsInput"></app-add-vendor-logos>
      <div>
        <button class="button_blue bgcolor-unset" (click)="checkOrUncheckOpenLinksInNewTabOption()"
          style="float:right;padding-right:5px;">
          <span class="btn btn-primary transition txt_pd-top3">Open Links In New Tab
            <input class="pointer checkBox_shadow" id="openLinksInNewTab-page-links" type="checkbox"
              (click)="checkOrUncheckOpenLinksInNewTabOption()">
          </span>
        </button>
      </div>
    </div>
    <div class="tile mScroll" id="CardBgforSection" style="border-radius: 5px;">
      <app-xamplify-default-templates *ngIf="editVendorPage" [vendorJourney]='vendorJourney' [isMasterLandingPages] = 'isMasterLandingPages'
        [landingPage]='vendorDefaultTemplate' [openInNewTabChecked] = "openInNewTabChecked"  [loggedInUserCompanyId]= 'loggedInUserCompanyId' [vendorLogoDetails]="vendorLogoDetails" [sharedVendorLogoDetails] = "sharedVendorLogoDetails" (redirect)="resetVendorJourney()"
        (landingPageOpenInNewTabChecked)="landingPageOpenInNewTabChecked()" ></app-xamplify-default-templates>
    </div>
  </div>
</div>
<app-landing-page-analytics *ngIf = "isViewAnalytics" [vendorJourney] = 'true' [vendorLandingPageId] = "selectedLandingPageId">
</app-landing-page-analytics>
<app-add-form-util *ngIf = "isEditVendorOrMasterForm" [isMdfForm]="false" [selectedForm]="selectedFrom"  [isCopyForm]="false"
[isVendorOrMasterLandingPage] = "true" (goBack) = "goToManageForms()"></app-add-form-util>
<app-manage-form *ngIf = "isFormAnalytics" [isVendorJourney]="vendorJourney" [isMasterLandingPage] = "isMasterLandingPages"  [vendorLandingPageId]="selectedLandingPageId" (vendorJourneyOrMasterLandingPageEdit)="editForm($event)"></app-manage-form>
