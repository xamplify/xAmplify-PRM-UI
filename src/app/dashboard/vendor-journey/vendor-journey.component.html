<app-landing-pages-list-and-grid-view *ngIf="!editVendorPage && !isViewAnalytics" [vendorJourney]='vendorJourney'
  [isLandingPages] ='isLandingPages' [loggedInUserCompanyId]="loggedInUserCompanyId"
  (vendorLandingPage)='editVendorLandingPage($event)' (viewAnalytics) = "viewAnalytics($event)"></app-landing-pages-list-and-grid-view>
<div class="row" *ngIf="editVendorPage">
  <div class="col-xs-12">
    <div class="page-bar mWidth" style="border:none !important;">
      <app-preview-popup #previewPopUpComponent></app-preview-popup>
      <app-merge-tags [input]="mergeTagsInput"></app-merge-tags>
      <div>
        <button class="button_blue bgcolor-unset" (click)="checkOrUncheckOpenLinksInNewTabOption()"
          style="float:right;padding-right:5px;">
          <span class="btn btn-primary transition txt_pd-top3">Open Links In New Tab
            <input class="pointer checkBox_shadow" id="openLinksInNewTab-page-links" type="checkbox"
              (click)="checkOrUncheckOpenLinksInNewTabOption()">
          </span>
        </button>
      </div>
    </div>
    <div class="tile mScroll" id="CardBgforSection" style="border-radius: 5px;">
      <app-xamplify-default-templates *ngIf="editVendorPage" [vendorJourney]='vendorJourney'
        [landingPage]="vendorDefaultTemplate" (redirect)="resetVendorJourney()"></app-xamplify-default-templates>
    </div>
  </div>
</div>
<app-landing-page-analytics *ngIf = "isViewAnalytics" [vendorJourney] = 'true' [vendorLandingPageId] = "selectedLandingPageId">
</app-landing-page-analytics>
