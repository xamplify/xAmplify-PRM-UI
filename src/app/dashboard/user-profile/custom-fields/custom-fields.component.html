<!--List-->
<div class="portlet light">
  <!--Search & Filter-->
  <div class="portlet-title">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-12">
        <div class="col-xs-12 col-sm-5 col-lg-5 p0 mb_10 mt--5">
          <button class="button_blue bgcolor-unset pd_lft2" (click)="addCustomField()">
          <span class="btn btn-primary transition txt_pd-top3">Create Custom Field</span></button>
      </div>
      <!--Header-->
      <div class="col-xs-12 col-sm-7 col-lg-7 p0">
        <div class="page-toolbar">
            <div class="btn-group pull-right">
                <div class="inputs float-right" style="display: inline-flex;">
                    <div class="float-left">
                        <select class="form-control"[(ngModel)]="sortOption.eventSelectedCampaignRecipientsDropDownOption"
                            (ngModelChange)="sortBy($event)" id="select-dropdown">
                            <option *ngFor="let option of sortOption.eventCampaignRecipientsDropDownOptions"  [ngValue]="option">{{option.name}}</option>
                        </select>
                    </div>
                    <div>
                        <div class="ml5">
                            <input type="text" id="sort-text" class="form-control" [(ngModel)]="sortOption.searchKey" [ngModelOptions]="{standalone: true}" placeholder="Search..." (keydown.enter)="search()">
                            <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey" (click)="sortOption.searchKey='';search();"></button>
                            <button type="submit" class="search-box-item-click"(click)="search();"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      
      </div> 
    </div>
  </div>  
</div>
