
<div class="alert alert-danger" *ngIf="statusCode==500"  role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="portlet-body clearfix">

			<div class="portlet light col-xs-12">
        <div class="row" style="padding: 10px 10px 0px 10px;">
          <div class="col-md-6 col-lg-6" style="padding: 0px;">
            <div class="col-md-12 col-lg-12">
              <div class="form-group">
								<label>Font Family</label> <select class="form-control"
									[value]="fontFamily" [(ngModel)]="form.fontFamily"
									[ngModelOptions]="{standalone: true}">
									<option *ngFor="let style of fontStyles" [value]="style">{{style}}</option>
								</select>
							</div>
            </div>
            <div class="col-md-12 col-lg-12">
              <div class="form-group">
								<label>Icon Color</label> <input class="form-control"
									[value]="iconColor" [(ngModel)]="iconColor"
									style="padding-left: 40px;"
									(input)="checkValidColorCode(iconColor,'iconColor')"
									maxlength="7"> <span
									class="input-group-addon color-pick"
									[(colorPicker)]="form.iconColor"
									[style.background]="form.iconColor" [cpWidth]="'200px'"
									[cpHeight]="'265px'"
									(colorPickerChange)="changeControllerColor($event,form,'iconColor')"
									[cpPosition]="'top'" readonly></span>
							</div>
            </div>
            <div class="col-md-12 col-lg-12">
              <div class="form-group">
								<label>Button Value Color</label> <input class="form-control"
									[value]="buttonValueColor" [(ngModel)]="buttonValueColor"
									style="padding-left: 40px;"
									(input)="checkValidColorCode(buttonValueColor,'buttonValueColor')">
								<span class="input-group-addon color-pick"
									[(colorPicker)]="form.buttonValueColor"
									[style.background]="form.buttonValueColor" [cpWidth]="'200px'"
									[cpHeight]="'265px'"
									(colorPickerChange)="changeControllerColor($event,form,'buttonValueColor')"
									[cpPosition]="'top'" readonly></span>
							</div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-6" style="padding: 10px;">
            <div class="portlet light" style="margin-top: 5px; background: #f1f3fa;">
						<div class="portlet light" style="text-align: center;" [ngStyle]="{'background-color':form.backgroundColor,'color':form.buttonValueColor,'font-family':form.fontFamily}">
							Header</div>
						<div class="row" style="display: flex;">
							<div class="col-xs-6 col-sm-2 col-lg-2"
								style="text-align: center;padding-right: 6px;">
								<div class="portlet light left-left box-center">Left Menu</div>
							</div>
							<div class="col-xs-6 col-sm-10 col-lg-10"
								style="padding-left: 0px;">
								<div class="portlet light main-content"
									style="display: flex; justify-content: center;">
                  <h6 style="margin:auto ;font-size: 12px;font-family:Open Sans, sans-serif">Page
									Content</h6>
                </div>
							</div>
						</div>
						<div class="col-xs-16 col-sm-16 col-lg-16"
							style="text-align: center;">
							<div class="portlet light" style="margin-bottom:0px; font-family:Open Sans, sans-serif;
                  font-size: 12px">Footer</div>
						</div>
            </div>
					</div>
