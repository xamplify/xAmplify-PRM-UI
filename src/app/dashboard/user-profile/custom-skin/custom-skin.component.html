<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active"  id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="header-tab" data-toggle="tab" href="#header" role="tab" aria-controls="header" aria-selected="false">Header</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="leftmenu-tab" data-toggle="tab" href="#leftmenu" role="tab" aria-controls="leftmenu" aria-selected="false">Left Menu</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pagecontent-tab" data-toggle="tab" href="#pagecontent" role="tab" aria-controls="pagecontent" aria-selected="false">Page Content</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="footer-tab" data-toggle="tab" href="#footer" role="tab" aria-controls="footer" aria-selected="false">Footer</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">General</div>
    <div class="tab-pane fade" id="header" role="tabpanel" aria-labelledby="header-tab">
        
        <!--Font Family-->
        <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label>Font Family</label>
                <select class="form-control" [value]= "fontFamily" [(ngModel)]="form.fontFamily"
                 [ngModelOptions]="{standalone: true}" >
                 <option *ngFor="let style of fontStyles"
                    [value]="style">{{style}}</option>
                </select>
            </div>
        </div>
        </div>
        <!-- EndFont Family-->
        <!-- Text Color-->
        <div class="row">
        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label>Text Color</label>
                <input class="form-control" [value]="textColor" [(ngModel)]="textColor" style="padding-left: 40px;" (input)="checkValidColorCode(textColor,'textColor')" maxlength="7" />
                <span class="input-group-addon color-pick" [(colorPicker)]="form.textColor" [style.background]="form.textColor" [cpWidth]="'200px'" [cpHeight]="'265px'" (colorPickerChange)="changeControllerColor($event,form,'textColor')"
                    readonly></span>
            </div>
        </div>
        </div>
        <!-- End Text Color-->
    </div>

    <div class="tab-pane fade" id="leftmenu" role="tabpanel" aria-labelledby="leftmenu-tab">Left Menu</div>
    <div class="tab-pane fade" id="pagecontent" role="tabpanel" aria-labelledby="pagecontent-tab">Page Content</div>
    <div class="tab-pane fade" id="footer" role="tabpanel" aria-labelledby="footer-tab">Footer</div>
  </div>
