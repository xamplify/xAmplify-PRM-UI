<app-modal-popup-loader *ngIf="chatGptSettingsLoader"></app-modal-popup-loader>
<app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse?.isVisible"></app-response-message>
<div *ngIf="!chatGptSettingsLoader">
  <div class="portlet light">
    <h5 class="bold-font-weight h5-custom-font">{{description}}</h5>
    <!--ApI Key-->
    <div class="form-group">
      <input type="text" maxlength="255" placeholder="Enter Your ChatGPT API key" [(ngModel)]="chatGptIntegrationSettingsDto.chatGptApiKey"
        [ngModelOptions]="{standalone: true}" class="form-control" (input)="validateForm()" />
    </div>
    <!--On/Off-->
    <div class="form-group">
      <label class="control-label">Turn ChatGPT Settings ON or OFF</label>
      <app-custom-ui-switch [isSwitchOptionDisabled]="isSwitchOptionDisabled" [customSwitch]="chatGptIntegrationSettingsDto?.chatGptIntegrationEnabled" (customUiSwitchEventEmitter)="enableOrDisableChatGptSettings($event)"></app-custom-ui-switch>
    </div>

  </div>
  <!--Update Button-->
  <div id="right">
    <button type="button" class="button_blue bgcolor-unset"  (click)="updateSettings()">
      <span class="btn btn-primary transition txt_pd-top3">Update</span></button>
  </div>
</div>
