<app-modal-popup-loader *ngIf="chatGptSettingsLoader"></app-modal-popup-loader>
<app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse?.isVisible"></app-response-message>
<div *ngIf="!chatGptSettingsLoader">
  <div class="portlet light">
    <h4 class="bold-font-weight">Turn ChatGPT Settings ON or OFF</h4>
    <div>
      <h5 class="bold-font-weight h5-custom-font">{{description}}
        <br><br>
        <app-custom-ui-switch [customSwitch]="chatGptIntegrationSettingsDto?.chatGptIntegrationSettingsEnabled" (customUiSwitchEventEmitter)="customUiSwitchEventReceiver($event)"></app-custom-ui-switch>
      </h5>
    </div>
  </div>
  <!--Update Button-->
  <div id="right">
    <button type="button" class="button_blue bgcolor-unset"  (click)="updateSettings()">
      <span class="btn btn-primary transition txt_pd-top3">Update</span></button>
  </div>
</div>
