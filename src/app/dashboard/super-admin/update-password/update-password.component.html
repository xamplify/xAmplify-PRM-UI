<!-- ---------------------Update Password------------------ -->
<div class="modal fade right" id="upgrade-password-modal" data-backdrop="static">
  <div class="modal-dialog full-width">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Update Password</h4>
        <div class="table-responsive">
          <table class='table tgrid table-bordered' aria-describedby="">
            <thead>
              <tr>
                <th style="width: 10%;" scope="row">Enter Email</th>
                <th scope="row" style="width: 50%;">
                  <input type="email" class="form-control" placeholder="Enter Email" autocomplete="off" [(ngModel)]="emailId"
                   [ngModelOptions]="{standalone: true}" (keypress)="findUserDetailsOnKeyPress($event.keyCode)">
                  <span *ngIf="!validEmailId" class="required"><strong>Please Enter Email</strong></span>
                </th>
                  <th scope="row" class="inline-flex">
                    <button [disabled]="updatePasswordLoader" class="btn btn-primary" (click)="findUserDetails()">Search</button>
                    <button (click)="closeUpdatePasswordModal()" [disabled]="updatePasswordLoader" class="btn btn-danger float-right">Close</button>
                  </th>
                </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="modal-body">
        <app-response-message [showCloseIcon]="false" [customResponse]="updatePasswordResponse" *ngIf="updatePasswordResponse?.isVisible"></app-response-message>
        <app-modal-popup-loader *ngIf="updatePasswordLoader"></app-modal-popup-loader>
        <div *ngIf="!updatePasswordLoader && (updatePasswordStatusCode==200 || updatePasswordStatusCode==400)">
          <div class="table-responsive">
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
