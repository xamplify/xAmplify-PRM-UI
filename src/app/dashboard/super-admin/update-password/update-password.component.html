<!-- ---------------------Update Password------------------ -->
<div class="modal fade right" id="update-password-modal" data-backdrop="static">
  <div class="modal-dialog full-width">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Update Password</h4>
      </div>
      <div class="modal-body">
        <app-response-message [showCloseIcon]="false" [customResponse]="updatePasswordResponse" *ngIf="updatePasswordResponse?.isVisible"></app-response-message>
        <app-modal-popup-loader *ngIf="updatePasswordLoader"></app-modal-popup-loader>
        <div *ngIf="!updatePasswordLoader">
          <div class="table-responsive">
            <table class='table tgrid table-bordered' aria-describedby="">
                <tbody>
                 <!--Email-->
                <tr>
                  <th scope="row">Enter Email</th>
                  <th scope="row">
                    <input type="email" class="form-control lowercase-text" placeholder="Enter Email" autocomplete="off" [(ngModel)]="emailId"
                     [ngModelOptions]="{standalone: true}">
                    <span *ngIf="!validEmailId" class="required"><strong>Please Enter Email</strong></span>
                  </th>
                </tr>
                <!---Password---->
                <tr>
                  <th style="width: 10%;" scope="row">Enter Password</th>
                  <th scope="row" style="width: 50%;">
                    <input type="password" class="form-control" placeholder="Enter Email" autocomplete="new-password" [(ngModel)]="password"
                      [ngModelOptions]="{standalone: true}" id="password" (input)="validatePassword()">
                      <span *ngIf="!showPassword && password" title="Show Password" class="fa fa-fw fa-eye field-icon toggle-password" (click)="toggleShowPassword()"></span>
								      <span  *ngIf="showPassword && password" title="Hide Password"	class="fa fa-fw fa-eye-slash field-icon toggle-password" (click)="toggleShowPassword()" ></span>
                      <span *ngIf="!validPassword" class="required">
                        <strong>Minimum 6 Characters Use 6 or more characters with a mix of letters, numbers & symbols</strong>
                      </span>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer" *ngIf="!updatePasswordLoader">
        <button [disabled]="updatePasswordLoader"  type="submit" class="btn btn-primary" (click)="updatePassword()" translate>Update Password</button>
        <button (click)="closeUpdatePasswordModal()" [disabled]="updatePasswordLoader" class="btn btn-danger float-right">Close</button>
     </div>
    </div>
  </div>
</div>
