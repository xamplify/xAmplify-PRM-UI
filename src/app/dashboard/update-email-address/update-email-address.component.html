<!-- ---------------------Update Email Address------------------ -->
<div class="modal fade right" id="update-email-address-modal" data-backdrop="static">
  <div class="modal-dialog full-width">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Update Email Address</h4>
      </div>
      <div class="modal-body">
        <div [@fadeInOut] class="row">
          <div class="col-xs-12 p5 mb--10">
            <div class="portlet light">
              <app-modal-popup-loader *ngIf="updateEmailAddressLoader"></app-modal-popup-loader>
              <ng-container *ngIf="!updateEmailAddressLoader">
                  <!--Existing Email Address-->
                  <div class="form-group">
                    <label><strong>Existing Email Address</strong></label>
                    <input type="email" class="form-control" (input)="validateExistingEmailAddress()" placeholder="Enter Existing Email Address" autocomplete="off" [(ngModel)]="changeEmailAddressRequestDto.existingEmailAddress" [ngModelOptions]="{standalone: true}">
                    <p class="required"  *ngIf="changeEmailAddressRequestDto?.existingEmailAddressErrorMessage?.length>0">{{changeEmailAddressRequestDto?.existingEmailAddressErrorMessage}}</p>
                  </div>
                  <!--Updated Email Address--->
                  <div class="form-group">
                    <label><strong>Updated Email Address</strong></label>
                    <input type="email" class="form-control" (input)="validateUpdatedEmailAddress()" placeholder="Enter New Email Address" autocomplete="off" [(ngModel)]="changeEmailAddressRequestDto.updatedEmailAddress" [ngModelOptions]="{standalone: true}">
                  <p class="required"  *ngIf="changeEmailAddressRequestDto?.updatedEmailAddressErrorMessage?.length>0">{{changeEmailAddressRequestDto?.updatedEmailAddressErrorMessage}}</p>
                  </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]="updateEmailAddressLoader || isUpdateButtonDisabled" class="btn btn-primary" (click)="updateEmailAddress()">Update</button>
        <button [disabled]="updateEmailAddressLoader" (click)="closeUpdateEmailAddressAccountModal()"  class="btn btn-danger float-right">Close</button>
      </div>
    </div>
  </div>
</div>
