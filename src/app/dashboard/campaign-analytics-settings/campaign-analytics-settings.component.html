<app-modal-popup-loader *ngIf="loading"></app-modal-popup-loader>
<app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
<div *ngIf="!loading">
  <div class="portlet light">
    <h4 class="bold-font-weight" translate>Turn Campaign Analytics ON or OFF</h4>
    <label class="bold-font" translate>You have the ability to view or hide the campaign analytics in the "Manage Campaigns" section.</label>
    <div>
      <h5 class="bold-font-weight h5-custom-font">Enabling this option may result in a delay when loading the analytics.
        <br><br>
        <app-custom-ui-switch [customSwitch]="campaignAnalyticsSettingsDto?.campaignAnalyticsSettingsEnabled" (customUiSwitchEventEmitter)="customUiSwitchEventReceiver($event)"></app-custom-ui-switch>
      </h5>
    </div>
  </div>
  <!--Update Button-->
  <div id="right">
    <button type="button" class="button_blue bgcolor-unset" translate (click)="updateCampaignAnalyticsSettingsOption()">
      <span class="btn btn-primary transition txt_pd-top3" translate>Update</span></button>
  </div>
</div>
