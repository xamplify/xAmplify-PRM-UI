   <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pr-7" >
        <app-modal-popup-loader [height]="220" *ngIf="isLoading"></app-modal-popup-loader>
        <div class="portlet light h-240" *ngIf="!isLoading">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject">News and Announcements</span>
                </div>
            </div>
            <div class="portlet-body pt0">
                <div class="inline-flex border-end" *ngFor="let item of customLinkDtos">
                    <div class="col">
                        <div class="user-profiles">
                            <i class="fa {{item?.icon}}" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="col w430 text-overflow">
                        <h5 class="line-height m0 text-overflow" title="{{item?.title}}">{{item?.title}}</h5> 
                    </div>
                    <div class="col">
                        <a href="{{item?.link}}" target="{{item?.openLinkInNewTab ? '_blank' : '_self'}}" class="read-text pull-right">Read More</a>
                    </div>
                </div>
                <div class="alert alert-info text-center" *ngIf="customLinkDtos?.length==0">No Data Found</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 pl-7">
        <div class="portlet-body h-240">
                  <ul class="list-group">
                      <li class="list-group-item f-w-500 list-bgcolor">
                          Instant Navigation
                      </li>
                      <li class="list-group-item">
                          <span class="view-banner banner-top mr5">Asset</span>
                          <a href=""><span class="nav-text">Zero Trust Everywhere</span><i class="fa fa-link ml5 float-right"></i></a>
                      </li>
                      <li class="list-group-item">
                          <span class="view-banner orange-lable-cu1 mr5">Track</span>
                        <a href=""><span class="nav-text"> Versa Price Lists</span><i class="fa fa-link ml5 float-right"></i></a>
                      </li>
                      <li class="list-group-item">
                          <span class="view-banner published mr5">Play Book</span>
                          <a href=""><span class="nav-text"> SASE TechTalk Series Register for Live Session</span><i class="fa fa-link ml5 float-right"></i></a>
                      </li>
                      <li class="list-group-item">
                        <span class="view-banner published mr5">Play Book</span>
                        <a href=""><span class="nav-text"> SASE TechTalk Series Register for Live Session</span><i class="fa fa-link ml5 float-right"></i></a>
                    </li>
                  </ul>
              </div>
    </div>
</div>
