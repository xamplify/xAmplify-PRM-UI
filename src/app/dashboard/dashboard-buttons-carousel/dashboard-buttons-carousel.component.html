<div class="page-bar page-bar-shadow" *ngIf="dashboardButtonList.length !== 0" style="padding: 1em 1em 0 1em;">
  <div class="row">
    <div class="slider">
      <div class="col-sm-4 col-xs-6 col-lg-3 col-md-3" *ngFor="let item of dashboardButtonList">
        <a class="dashboard-stat dashboard-stat-lighter blue-soft" href="//{{item.buttonLink}}"
          target="{{item.openInNewTabTarget}}" style="background: #fff; border: 1px solid #e1e1e1; box-shadow: 0px 3px 5px 1px #e9e9e9;">
          <div class="visual">
            <i class="fa {{item.buttonIcon}}" style="color: #3972ba; opacity: 2; font-size: 42px; margin-top: -25px; margin-left: 0px;"></i>
          </div>
          <div class="details">
            <div class="number" style="font-size: 22px; color: #000; margin-top: 5px;">{{item.buttonTitle}}</div>
            <div class="desc" style="color: #000;">{{item.buttonSubTitle}}</div>
          </div>
          <span class="morePadding">
            <a class="more" style="padding: 20px 10px 20px 10px; background: #4a94d3; opacity: 1;font-size: 14px;"> {{item.buttonDescription}}<i class="m-icon-swapright m-icon-white"></i></a>
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
