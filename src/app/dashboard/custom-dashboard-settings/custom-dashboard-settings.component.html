<app-modal-popup-loader *ngIf="isLoading"></app-modal-popup-loader>
<app-response-message class="pg8" [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
<div *ngIf="!loading">
  <div class="portlet light">
    <h4 class="bold-font-weight" translate>Toggle the Default Dashboard Order ON or OFF</h4>
    <label class="bold-font" translate>You have the ability to set the default dashboard order for your company and partners.</label>
    <div>
      <h5 class="bold-font-weight h5-custom-font">Enabling this option will restrict team members and partners from making any customizations to the dashboard order.
        <br><br>
        <app-custom-ui-switch [customSwitch]="isDashboardSettingsEnabled" (customUiSwitchEventEmitter)="customUiSwitchEventReceiver($event)"></app-custom-ui-switch>
      </h5>
    </div>
  </div>
  <!--Update Button-->
  <div id="right">
    <button type="button" class="button_blue bgcolor-unset" translate (click)="updateDefaultDashboardSettingsOption()">
      <span class="btn btn-primary transition txt_pd-top3" translate>Update</span></button>
  </div>
</div>
