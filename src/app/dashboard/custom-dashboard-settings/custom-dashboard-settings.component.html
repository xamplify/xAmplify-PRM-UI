<app-modal-popup-loader *ngIf="isLoading"></app-modal-popup-loader>
<app-response-message class="pg8" [customResponse]="customResponse"
  *ngIf="customResponse.isVisible"></app-response-message>
<div *ngIf="!isLoading">
  <div class="portlet light">
    <div class="portlet-title tabbable-line bt-zero-px mh-zero-px">
      <div class="caption caption-md col-xs-12">
        <span class="caption-subject font-blue-madison bold"><strong>Toggle the Default Dashboard Layout ON or
            OFF</strong></span>
        <div class="pull-right" style="margin-top: -7px;margin-right: 15px;">
            <app-custom-ui-switch [customSwitch]="isDashboardSettingsEnabled"
              (customUiSwitchEventEmitter)="customUiSwitchEventReceiver($event)"></app-custom-ui-switch>
        </div>
      </div>
    </div>
    <table class="table table-light" style="border:0px!important;background-color:transparent!important">
      <tbody class="remove_table_bg display-grid">
        <tr class="col-md-12 col-lg-12 p0 col-sm-12 col-xs-12" style="background-color:transparent!important;">
          <div class="flex">
            <div style="width: 80%;">
              <h5 class="f-w-600" translate>
                You have the ability to set the default dashboard layout for your
                company and partners.</h5>
              <h5 translate>Enabling this option will restrict team members and partners from making any
                customizations to the dashboard layout.
              </h5>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>

  <!--Update Button-->
  <div id="right">
    <button type="button" class="button_blue bgcolor-unset" translate (click)="updateDefaultDashboardSettingsOption()">
      <span class="btn btn-primary transition txt_pd-top3" translate>Update</span></button>
  </div>
</div>
