<div class="tab-pane">
  <section class="py-5 border-none">
    <div class="col-xs-12 integration-row">
      <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12 intg_mb_16">
        <div
          [className]="activeCallIntegrationDetails?.type == 'AIRCALL'? 'card mb-5 mb-lg-0 activeCall' : 'card mb-5 mb-lg-0 integration_cards'">
          <div class="card-body" style="padding:10px;">
            <span *ngIf="gmailRibbonText == 'configured'" class="integration-cards">
              <a data-toggle="tooltip" data-placement="top" title="Mail Settings"><i
                  class="fa fa-cog" style="font-size: 20px !important;"></i></a>
            </span>
            <h5 class="card-title  text-uppercase text-center" style="padding-top: 4%;">GMail</h5>


            <div class="ribbon draft config integration-ribbon" style="left:10px"
              *ngIf="gmailRibbonText == 'configured'">
              <span [style.background-color]="'green'">{{gmailRibbonText}}</span>
            </div>
            <div class="ribbon draft integration-ribbon" style="left:10px" *ngIf="gmailRibbonText != 'configured'">
              <span [style.background-color]="'yello'">{{gmailRibbonText}}</span>
            </div>
            <div style="height: 120px;">
              <div>
                <img src="assets/images/crm/gmail_1.png" style="margin-top:20px; text-align: center;width:100%">
              </div>
            </div>

            <a (click)="configureGmail()" class="btn btn-block btn-primary text-uppercase"
              *ngIf="gmailRibbonText == 'configure'" translate>configure</a>
            <a (click)="reConfigMail('GMAIL')" class="btn btn-block btn-primary text-uppercase"
              *ngIf="gmailRibbonText == 'configured'" translate>re
              configure</a>
          </div>
        </div>
      </div>
      <!-- Outlook Integration -->
      <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12 intg_mb_16">
        <div
          [className]="activeCallIntegrationDetails?.type == 'AIRCALL'? 'card mb-5 mb-lg-0 activeCall' : 'card mb-5 mb-lg-0 integration_cards'">
          <div class="card-body" style="padding:10px;">
            <span *ngIf="outlookRibbonText == 'configured'" class="integration-cards">
              <a data-toggle="tooltip" data-placement="top" title="Mail Settings"><i
                  class="fa fa-cog" style="font-size: 20px !important;"></i></a>
            </span>
            <h5 class="card-title  text-uppercase text-center" style="padding-top: 4%;">Outlook</h5>


            <div class="ribbon draft config integration-ribbon" style="left:10px"
              *ngIf="outlookRibbonText == 'configured'">
              <span [style.background-color]="'green'">{{outlookRibbonText}}</span>
            </div>
            <div class="ribbon draft integration-ribbon" style="left:10px" *ngIf="outlookRibbonText != 'configured'">
              <span [style.background-color]="'yello'">{{outlookRibbonText}}</span>
            </div>
            <div style="height: 120px;">
              <div>
                <img src="assets/images/crm/Outlook.png" style="margin-top:20px; text-align: center;width:100%">
              </div>
            </div>

            <a  (click)="configureOutlook()" class="btn btn-block btn-primary text-uppercase"
              *ngIf="outlookRibbonText == 'configure'" translate>configure</a>
            <a (click)="reConfigMail('OUTLOOK')" class="btn btn-block btn-primary text-uppercase"
              *ngIf="outlookRibbonText == 'configured'" translate>re
              configure</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
