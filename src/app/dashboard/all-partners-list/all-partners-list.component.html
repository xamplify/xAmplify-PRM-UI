<div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 ml15m pl5">
  <div class="panel panel-info mh480 panel-bgMain panel-card">
    <div class="panel-heading panel-heading-custom panel-bg">
      <h3 class="panel-title mt7 Responsivetitle">{{heading}}</h3>
      <span class="pull-right mt25m  mobilesearchdisplay">
        <!-- XNFR-1015-->
        <button class="pull-right  btn btn-xs l-g-view" data-placement="bottom" (click)="sendSeletedPartners()">
          <i aria-hidden=" true" class="fa fa-envelope p10" data-toggle="tooltip" title="Send reminder email"
            data-original-title="Send reminder email"></i>
        </button>
      <!-- XNFR-1015 -->
        <span class="btn btn-xs hidden-xs l-g-view FliterAlignment {{filterActiveBg}} mr5" data-placement="bottom" data-toggle="tooltip" title="Filter">
          <div class="btn-group">
            <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
              (click)="clickFilter()">
              <i _ngcontent-c17="" aria-hidden="true" class="fa fa-filter p10"></i>
            </a>
          </div>
        </span>
        <div class="float-left mr5">
          <select class="form-control SeclectBoxPaddingsAbj" class="form-control" [(ngModel)]="sortOption.teamMember"
            (ngModelChange)="sortPartnerTeamMembers($event)" id="select-dropdown">
            <option *ngFor="let option of sortOption.teamMemberDropDowns" [ngValue]="option">{{option.name}}</option>
          </select>
        </div> 
        <button class="pull-right  btn btn-xs l-g-view pos_mar_rgt4 only_custom_mar_rgt4" data-placement="bottom"
        (click)="downloadAllPartnerDetailsReport()" [disabled]="pagination.totalRecords==0">
        <i aria-hidden=" true" class="fas fa-file-export p10" data-toggle="tooltip" title=""
          data-original-title="Export to Excel"></i>
      </button>
        <div></div>
        <div class="input-icon right" style="position: relative;width: 178px;top: -1px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search" (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="searchKey"
            (click)="searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()" [disabled]="pagination.totalRecords==0">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">
      <app-list-loader *ngIf="httpRequestLoader.isLoading && !httpRequestLoader.isServerError" [rowsCount]="4"></app-list-loader>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <div class="scroll table-responsive tableHeightScroll {{scrollClass}}" *ngIf="!httpRequestLoader.isLoading"
        [ngClass]="isVendorVersion?'scrolladjustment':''">
          <div class="portlet light ht125" *ngIf="showFilterOption">
         <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <!-- Alert Message Box  -->
              <app-response-message class="pg8" [customResponse]="customResponse"
                *ngIf="customResponse?.isVisible"></app-response-message>
              <div class="d-flex justify-content-between align-items-center mb5">
                <h4 translate>Apply Filter</h4>
                <button type="button" class="close-circle closeIconCu" (click)="closeFilterOption()">
                  <i class="fa fa-times mt0" aria-hidden="true"></i>
                </button>
                </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                <ejs-multiselect class="mb10" [(ngModel)]='pagination.selectedRegionIds' [ngModelOptions]="{standalone: true}" [allowFiltering]='true'
                  [ignoreAccent]='true' id='multiselectelement' [dataSource]='regionNameFilters' [fields]='regionInfoFields'
                  [placeholder]='multiSelectPlaceholderForRegion'>
                </ejs-multiselect>
                <ejs-multiselect [(ngModel)]='pagination.selectedStatusIds' [ngModelOptions]="{standalone: true}" [allowFiltering]='true'
                [ignoreAccent]='true' id='multiselectelement' [dataSource]='statusOptions' [fields]='statusFields'
                [placeholder]='multiSelectPlaceholderForStatus'>
              </ejs-multiselect>
                <div class="portlet box custom_fiter-asset template_box">
                  <div class="row pl10 pr10 pb10">
                    <div class="form-inline col-xs-12 createdOnRow p0">
                      <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">{{dateFilterText}}                       
                          <i class="fa fa-info-circle info_circle" data-toggle="tooltip" data-placement="top"
                            title="Select the Date Range to View Analytics"></i>
                      </div>
                      <div class="form-group col-xs-6 col-sm-4 col-md-4 col-lg-4 p0">
                        <label class="control-label">
                          From Date &nbsp;
                        </label>
                        <app-date-picker [(dataField)]="pagination.fromDateFilterString" [isFromFilter]='true'>
                        </app-date-picker>
                      </div>
                      <div class="form-group col-xs-6 col-sm-4 col-md-4 col-lg-4 p0">
                        <label class="control-label">To Date &nbsp;
                        </label>
                        <app-date-picker [(dataField)]="pagination.toDateFilterString" [isFromFilter]='true'>
                        </app-date-picker>
                      </div>
                    </div>
                  </div>
                </div>
                
                <span class="btn-aligmntCu">
                  <button class="btn btn-danger" (click)="clearFilter()">Clear</button>
                  <button class="btn btn-info" (click)="validateDateFilter()">Apply</button>
                </span>
              </div>
            </div>
          </div> 
        </div>
        <table *ngIf="pagination.totalRecords!=0" class="table" >
          <thead>
            <tr>
              <!--XNFR-1015-->
              <th scope="col" style="width: 40px;">
                <input type="checkbox" [checked]="isPageFullySelected()" (change)="togglePageSelection($event)" />
              </th>
              <!--XNFR-1015-->
              <th scope="col">Partner Details</th>
              <th scope="col">Region</th>
              <th scope="col">Onboarded On</th>
              <th scope="col">Status</th>
              <th scope="col">Recent Login</th>
              <th scope="col">Actions</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <!--XNFR-1015-->
              <td>
                <input *ngIf="item.status !== 'Active'" type="checkbox" [checked]="isSelected(item)"
                  (change)="toggleSelection(item, $event)" />
              </td>
              <!--XNFR-1015-->
              <td><app-user-info [isAllPartnersList]="true" [userInfo]="item"></app-user-info></td>
              <td>{{item.region}}</td>
              <td><app-timestamp [isOnlyDate]="false" [dateAndTime]="item?.onboardedOn"></app-timestamp></td>
              <td>{{item?.status}}</td>
              <td>
                <span *ngIf="!item.dateLastLogin">-</span>
                <app-timestamp  *ngIf="item.dateLastLogin" [isOnlyDate]="false" [dateAndTime]="item?.dateLastLogin"></app-timestamp>
              </td>
               <td>
                  <div class="actions-block float-none">
                    <a *ngIf="item.status !== 'Active'" (click)="callParentMethod(item)" class="custom-icon" 
                    data-toggle="tooltip" data-placement="left" title="Send reminder email">
                      <i class="fa fa-envelope IconCustomization" aria-hidden="true"></i>
                      <div class="clickicons"></div>
                    </a>
                    <a *ngIf="item.status === 'Active'" data-toggle="tooltip" data-placement="bottom"
                       title="Invitation cannot be sent as the account is created successfully"
                       class="inactive custom-icon">
                      <i class="fa fa-envelope gray IconCustomization" aria-hidden="true"></i>
                      <div class="clickicons"></div>
                    </a>
                  </div>
                </td>            
            </tr>
          </tbody>
        </table>
      </div>
      
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getAllPartnersDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
