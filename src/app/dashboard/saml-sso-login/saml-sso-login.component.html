<div class="portlet-border">
  <div class="portlet box">
      <div style="padding:10px">
          <label> --- Some text goes here --- </label><br>
      </div>
      <div class="row" style="padding:10px">
          <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
              <label class="control-label color-black">Redirect URL:</label>
          </div>
          <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5" style="width:85%">
              <input class="form-control" type="text" value="{{oauthSsoObj?.redirectUrl}}" #acsURL readonly> <!--value="{{oauthSsoObj.acsURL}}" #acsURL readonly-->
          </div>
          <span>
              <button class="btn btn-primary" (click)="copyToClipboard(acsURL)">Copy URL</button>
          </span>
      </div>
  </div>
  <!-- <button class="btn green" style="float: right" (click)="tabClicked($event, 40, 'tab3')">Next</button> -->
</div>
