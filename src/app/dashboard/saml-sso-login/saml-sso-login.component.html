<div style="display: flex;padding: 1em;">

    <div class="col-block" [class.col-block-active]="tabName === 'tab2'" (click)="tabClicked($event, 40, 'tab2');"
      style="width:50%;border: 1px solid #bfbdbd;background: #fffdfd; border-radius: 3px;">
      <div class="cenetered-block">
          <span>
              <i class="fa fa-clipboard"></i>
          </span>
          <h5 class="hidden-xs">ACS URL</h5>
      </div>
  </div>

  <div id="step3" [class.col-block-active]="tabName === 'tab3'" (click)="tabClicked($event, 40, 'tab3');"
      style="width:50%;border: 1px solid #bfbdbd;background: #fffdfd; border-radius: 3px;">
      <div class="cenetered-block">
          <span>
              <i class="fa fa-cloud-upload"></i>
          </span>
          <h5 class="hidden-xs">Upload Metadata</h5>
      </div>
  </div>

</div>

<div class="portlet-border" *ngIf="tabName == 'tab2'">
  <div class="portlet box">
      <div style="padding:10px">
          <label>{{properties.ACS_URL_TEXT1}}</label><br>
      </div>
      <div class="row" style="padding:10px">
          <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
              <label class="control-label color-black">ACS URL:</label>
          </div>
          <div class="col-sm-12 col-xs-12 col-md-5 col-lg-5" style="width:85%">
              <input class="form-control" type="text" value="{{samlSecurityObj?.acsURL}}" #acsURL readonly> <!--value="{{samlSecurityObj.acsURL}}" #acsURL readonly-->
          </div>
          <span>
              <button class="btn btn-primary" (click)="copyToClipboard(acsURL)">Copy URL</button>
          </span>
      </div>
  </div>
  <!-- <button class="btn green" style="float: left" (click)="tabClicked($event, 40, 'tab1')">Prev</button> -->
  <button class="btn green" style="float: right" (click)="tabClicked($event, 40, 'tab3')">Next</button>
</div>

<div class="portlet-border" *ngIf="tabName == 'tab3'">
    <div class="portlet box">
        <div style="padding:10px">
            <label>{{properties.UPLOAD_METADATA_TEXT1}}</label><br>
        </div>          
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label translate>Select Identity Provider Name:</label>
                <span>
                <select class="form-control depth-shadow" [(ngModel)]="samlSecurityObj.identityProviderName"
                    placeholder="identityProviderName" id="identityProviderName"
                    (change)="selectIdentityProviderName($event.target.value)">
                    <option [value]="0" selected>Select Identity Provider Name</option>
                    <option *ngFor="let idpName of identityServiceProviderNames"
                        [value]="idpName.value">{{idpName.label}}
                    </option>
                </select></span>
            </div>
        </div>

        <div style="padding:10px">
            <div class="col-xs-12 col-sm-12 col-lg-12" style="padding: 0px 0px 10px 0px;">
                <label class="custom-file-upload btn btn-primary" style="float: right;">
                    <input type="file" (change)="onFileChange($event)" accept="text/xml" required
                        name="{{samlSecurityObj?.metadataFileName}}" id="attach_file">
                    Browse Metadata</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12" style="padding: 0px 0px 10px 0px;">
                <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible">
                </app-response-message>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12" style="padding: 0px 0px 10px 0px;">
                <textarea id="metadata" rows="5" placeholder="Metadata" class="form-control"
                    [(ngModel)]="samlSecurityObj.metadata" name="metadata" readonly></textarea>
            </div>
        </div>

        <div class="row" style="padding:10px">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <label class="control-label color-black">Email Attribute Name:</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-lg-12" style="padding: 4px 14px 4px 17px;">
                <input class="form-control" type="text" [(ngModel)]="samlSecurityObj.emailAttributeName">
            </div>
        </div>
    </div>
    <button class="btn green" style="float: left" (click)="tabClicked($event, 40, 'tab2')">Prev</button>
    <button type="submit" style="float: right" class="btn btn-primary" (click)="submitMetaData()">Submit</button>
</div>
