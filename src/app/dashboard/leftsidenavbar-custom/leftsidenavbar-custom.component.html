<div class="my-container">
    <ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <app-response-message [customResponse]="leftMenuCustomResponse"></app-response-message>
</div>

<div class="row dragdrop-graph-bg">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 add-graph-bg"  style="padding: 0">
        <div class="portlet light border-radius-0 custome-portlet">
            <ul class="list-group drag-menu-cu cursor-move" [dragula]='"leftSideMenuDragula"' [dragulaModel]='menuItems'>
                <li class="list-group-item cursor-move" *ngFor="let menu of menuItems">
                    <i [className]="menu.angularIcon"  aria-hidden="true"></i>
                    <span style="margin-left: 10px;">{{menu.customName}}</span>
                    <i class="fa fa-arrows pull-right drap-arrow-cu" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 dragdrop-gif-cu">
        <img src="/assets/images/cmenu.webp" alt="Customize Left Menu" class="draganddrop-image-cu">
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button class="btn green-haze float-right btn-top-space" (click)="updateLeftMenuItems()">Submit</button>
</div>
