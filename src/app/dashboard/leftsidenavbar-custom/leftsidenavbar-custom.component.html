<div class="my-container">
    <ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <app-response-message [customResponse]="leftMenuCustomResponse"></app-response-message>
    <p class="contentwrap-dr">Custom Left Menu helps to rearrange menu modules as per your priority. By using Drag & Drop you can set your Custom Left Menu.</p>

</div>

<div class="row dragdrop-graph-bg">
    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 add-graph-bg">
        <div class="portlet light border-radius-0 custome-portlet">
            <ul class="list-group drag-menu-cu cursor-move" [dragula]='"leftSideMenuDragula"' [dragulaModel]='menuItems'>
                <li class="list-group-item cursor-move" *ngFor="let menu of menuItems">
                    <i [className]="menu.angularIcon"  aria-hidden="true"></i>
                    <span style="margin-left: 10px;">{{menu.customName}}</span>
                    <i class="fa fa-arrows pull-right drap-arrow-cu" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 dragdrop-gif-cu">
        <h4 class="boltext-dr">Demo - Customize Left Menu</h4>
        <img *ngIf="!authenticationService.isDarkForCharts"src="/assets/images/customize-light-menu.webp" alt="Customize Left Menu" class="draganddrop-image-cu">
        <img *ngIf="authenticationService.isDarkForCharts" src="/assets/images/customize-dark-menu.gif" alt="Customize Left Menu" class="draganddrop-image-cu">
    </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button class="btn green-haze float-right btn-top-space" (click)="updateLeftMenuItems()">Submit</button>
</div>
