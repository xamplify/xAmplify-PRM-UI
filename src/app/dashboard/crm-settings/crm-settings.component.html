<div>
  <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
  <div>
    <app-list-loader *ngIf="ngxloading"></app-list-loader>
    <h4>Lead Form Description</h4>
    <ng-container *ngIf="!ngxloading">
      <textarea [(ngModel)]="leadDescription" rows="4" cols="4" class="form-control mb10" maxlength="500"></textarea>
    </ng-container>
    <h4>Deal Form Description</h4>
    <ng-container *ngIf="!ngxloading">
      <textarea [(ngModel)]="dealDescription" rows="4" cols="4" class="form-control mb10" maxlength="500"></textarea>
    </ng-container>

    <div class="row mb10p">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ng-container>
          <div class="col">
            <div class="col-md-3 col-lg-3">
              <span class="f-w-600" id="text-color-my-profile" translate>Show Lead Pipeline
              </span>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <section>
                <!-- <switch [(status)]="showLeadPipeline" [onText]="callActionSwitch.onTextValue"
                  [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
                  [offColor]="callActionSwitch.offDefaultColor" [size]="callActionSwitch.defaultSize"
                  (statusChange)="onChangeLeadPipelines($event);validateField()">
                </switch> -->
                <app-custom-ui-switch [customSwitch]="showLeadPipeline" (customUiSwitchEventEmitter)="onChangeLeadPipelines($event)"
                [isSwitchOptionDisabled]="!showLeadPipelineStage"></app-custom-ui-switch>
              </section>
            </div>
          </div>
        </ng-container>


        <ng-container>
          <div class="col">
            <div class="col-md-3 col-lg-3">
              <span class="f-w-600" id="text-color-my-profile" translate>Show Lead Stage
              </span>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <section>
                <!-- <switch [(status)]="showLeadPipelineStage" [onText]="callActionSwitch.onTextValue"
                  [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
                  [offColor]="callActionSwitch.offDefaultColor" [size]="callActionSwitch.defaultSize"
                  (statusChange)="onChangeLeadPipelineStage($event);validateField()">
                </switch> -->
                <app-custom-ui-switch [customSwitch]="showLeadPipelineStage" (customUiSwitchEventEmitter)="onChangeLeadPipelineStage($event)">
                </app-custom-ui-switch>
              </section>
            </div>
          </div>
        </ng-container>

      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ng-container>
          <div class="col-lg-6 col-lg-6">
            <div *ngIf="!showLeadPipeline">
              <div class="form-group" [attr.class]="pipelineId" style="margin-bottom: 20px">
                <label class="control-label">Lead Pipeline<span class="required"><strong>*</strong></span></label>
                <select class="form-control" [(ngModel)]="integrationDetails.leadPipelineId"
                  [ngModelOptions]="{standalone: true}" placeholder="pipelineId" id="leadPipelineId" [disabled]="false"
                  (ngModelChange)="onChangeLeadPipeline();validateField()">
                  <option [value]="0">Select Lead Pipeline</option>
                  <option *ngFor="let pipeline of leadPipelines" [value]="pipeline.id">
                    {{pipeline.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-container>



        <ng-container>
          <div class="col-xs-6 col-lg-6">
            <div *ngIf="!showLeadPipelineStage">
              <div class="form-group" [attr.class]="pipelineStageId" style="margin-bottom: 20px">
                <label class="control-label">Lead Pipeline Stage<span class="required"><strong>*</strong></span></label>
                <select class="form-control" [(ngModel)]="integrationDetails.leadPipelineStageId"
                  [ngModelOptions]="{standalone: true}" placeholder="leadPipelineStageId" id="leadPipelineStageId"
                  [disabled]="false" (ngModelChange)="validateField()">
                  <option [value]="0">Select Stage</option>
                  <option *ngFor="let stage of leadPipelineStages" [value]="stage.id">
                    {{stage.stageName}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-container>

      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ng-container>
          <div class="col">
            <div class="col-md-3 col-lg-3">
              <span class="f-w-600" id="text-color-my-profile" translate>Show Deal Pipeline
              </span>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <section>
                <!-- <switch [(status)]="showDealPipeline" [onText]="callActionSwitch.onTextValue"
                  [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
                  [offColor]="callActionSwitch.offDefaultColor" [size]="callActionSwitch.defaultSize"
                  (statusChange)="onChangeDealPipelines($event);validateField()">
                </switch> -->
                <app-custom-ui-switch [customSwitch]="showDealPipeline" (customUiSwitchEventEmitter)="onChangeDealPipelines($event)"
                [isSwitchOptionDisabled]="!showDealPipelineStage"></app-custom-ui-switch>
              </section>
            </div>
          </div>
        </ng-container>



        <ng-container>
          <div class="col">
            <div class="col-md-3 col-lg-3">
              <span class="f-w-600" id="text-color-my-profile" translate>Show Deal Stage
              </span>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <section>
                <!-- <switch [(status)]="showDealPipelineStage" [onText]="callActionSwitch.onTextValue"
                  [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
                  [offColor]="callActionSwitch.offDefaultColor" [size]="callActionSwitch.defaultSize"
                  (statusChange)="onChangeDealPipelineStage($event);validateField()">
                </switch> -->
                <app-custom-ui-switch [customSwitch]="showDealPipelineStage" (customUiSwitchEventEmitter)="onChangeDealPipelineStage($event)">
                </app-custom-ui-switch>
              </section>
            </div>
          </div>
        </ng-container>

      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ng-container>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div *ngIf="!showDealPipeline">
              <div class="form-group" [attr.class]="pipelineId" style="margin-bottom: 20px">
                <label class="control-label">Deal Pipeline<span class="required"><strong>*</strong></span></label>
                <select class="form-control" [(ngModel)]="integrationDetails.dealPipelineId"
                  [ngModelOptions]="{standalone: true}" placeholder="pipelineId" id="dealPipelineId" [disabled]="false"
                  (ngModelChange)="onChangeDealPipeline();validateField()">
                  <option [value]="0">Select Deal Pipeline</option>
                  <option *ngFor="let pipeline of dealPipelines" [value]="pipeline.id">
                    {{pipeline.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-container>



        <ng-container>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div *ngIf="!showDealPipelineStage">
              <div class="form-group" [attr.class]="pipelineStageId" style="margin-bottom: 20px">
                <label class="control-label">Deal Pipeline Stage<span class="required"><strong>*</strong></span></label>
                <select class="form-control" [(ngModel)]="integrationDetails.dealPipelineStageId"
                  [ngModelOptions]="{standalone: true}" placeholder="dealPipelineStageId" id="dealPipelineStageId"
                  [disabled]="false" (ngModelChange)="validateField()">
                  <option [value]="0">Select Stage</option>
                  <option *ngFor="let stage of dealPipelineStages" [value]="stage.id">
                    {{stage.stageName}}</option>
                </select>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <ng-container>
          <div class="col">
            <div class="col-md-3 col-lg-3">
              <span class="f-w-600" id="text-color-my-profile" translate>Show Register Deal
              </span>
            </div>
            <div class="col-md-3 col-lg-3 text-right">
              <section>
                <!-- <switch [(status)]="showDealPipelineStage" [onText]="callActionSwitch.onTextValue"
                  [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
                  [offColor]="callActionSwitch.offDefaultColor" [size]="callActionSwitch.defaultSize"
                  (statusChange)="onChangeDealPipelineStage($event);validateField()">
                </switch> -->
                <app-custom-ui-switch [customSwitch]="showRegisterDeal" (customUiSwitchEventEmitter)="onChangeRegisterDeal($event)">
                </app-custom-ui-switch>
              </section>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <button type="button" class="button_blue bgcolor-unset pr0 px-9 pull-right mt10" (click)="updateCRMSettings()"
      [disabled]="!isValid"><span class="btn btn-primary transition txt_pd-top3">Submit</span></button>
  </div>
</div>
