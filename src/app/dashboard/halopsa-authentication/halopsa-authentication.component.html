<div>
  <div>
    <div>
      <img src="assets/images/crm/halopsa-xamplify.png" style="margin: 30px 25% 0;width: 50%;text-align: center;">
    </div>
  </div>
</div>
<div class="modal-body">
  <!-- <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible" style="margin: 10px">
  </app-response-message> -->
  <form class="form-horizontal" autocomplete="off">
    <div class="form-group">
      <label class="control-label col-sm-3" for="resourceServerUrl">Resource Server URL:</label>
      <div class="col-sm-8">
        <input type="text" style="width: 75%" class="form-control" id="companyId" placeholder="Resource Server URL"
          autocomplete="nope">
      </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-3 pl0" for="authorisationUrl">Authorisation Server URL:</label>
      <div class="col-sm-8">
        <input type="text" style="width: 75%" class="form-control" id="privateKey" placeholder="Authorisation Server URL"
          autocomplete="nope">
      </div>
    </div>  
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="closeForm()">CANCEL</button>
  <button type="button" class="btn btn-primary">AUTHORIZE</button>
</div>
