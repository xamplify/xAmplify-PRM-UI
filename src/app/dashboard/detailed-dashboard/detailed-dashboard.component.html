<div class="page-content">
<div class="page-bar" style="border-radius: 0;padding: 0.4em;margin-bottom: 10px;">
    <div class="col-xs-12 col-sm-6 p0">
        <h4 class="text-primary f-w-600 m10">{{'Welcome' | translate}} {{logedInCustomerCompanyName}}</h4>
    </div>
</div>
<app-modal-popup-loader *ngIf="loading"></app-modal-popup-loader>
<div class="row" *ngIf="!loading && hasAccess">
        <div class="page-bar portlet light border-radius-0 shadow mmtp">
            <ng-container *ngIf="(authenticationService?.module?.isPrm || authenticationService?.module?.isPrmTeamMember || authenticationService?.module?.isPrmAndPartner
             || authenticationService?.module?.isPrmAndPartnerTeamMember ||authenticationService?.module?.isVendorTier || authenticationService?.module?.isVendorTierTeamMember
             || authenticationService?.module?.isVendorTierAndPartner ||  authenticationService?.module?.isVendorTierAndPartnerTeamMember )">
                <ng-container *ngIf="authenticationService?.mdf || authenticationService?.leadsAndDeals">
                    <app-advanced-dashboard-analytics></app-advanced-dashboard-analytics>
                </ng-container>
                <ng-container *ngIf="!authenticationService?.mdf && !authenticationService?.leadsAndDeals && 
                !authenticationService?.module?.damAccess && !authenticationService?.module?.damAccessAsPartner && 
                !authenticationService?.module?.lmsAccess && !authenticationService?.module?.lmsAccessAsPartner &&
                !authenticationService?.module?.playbookAccess && !authenticationService?.module?.playbookAccessAsPartner">
                    <div class="alert alert-info center-align">
                        <strong>No Analytics Found</strong>
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="(!authenticationService?.module?.isPrm && !authenticationService?.module?.isPrmTeamMember && !authenticationService?.module?.isPrmAndPartner
             && !authenticationService?.module?.isPrmAndPartnerTeamMember && !authenticationService?.module?.isVendorTier && !authenticationService?.module?.isVendorTierTeamMember
             && !authenticationService?.module?.isVendorTierAndPartner && !authenticationService?.module?.isVendorTierAndPartnerTeamMember)">
                <app-advanced-dashboard-analytics></app-advanced-dashboard-analytics>
            </ng-container>
            <ng-container *ngIf="authenticationService?.module?.isPrm || authenticationService?.module?.isPrmTeamMember || authenticationService?.module?.isPrmAndPartner || authenticationService?.module?.isPrmAndPartnerTeamMember 
            || authenticationService?.partnershipEstablishedOnlyWithPrm || authenticationService?.partnershipEstablishedOnlyWithPrmAndLoggedInAsPartner">
            <!----Show PRM Content--------->
			<app-show-prm-content [hideRowClass]="true" *ngIf="authenticationService?.module?.damAccess || authenticationService?.module?.damAccessAsPartner ||
			authenticationService?.module?.lmsAccess ||authenticationService?.module?.lmsAccessAsPartner || authenticationService?.module?.playbookAccess || authenticationService?.module?.playbookAccessAsPartner">
			</app-show-prm-content>
            <!--Top 4 Assets--------------->  
            <app-top-4-assets [isPartnerView]="false" [hideRowClass]="true" *ngIf="authenticationService?.module?.damAccess"></app-top-4-assets>
            <!--Top 4 Shared Assets--------------->  
            <app-top-4-assets [isPartnerView]="true" [hideRowClass]="true" *ngIf="authenticationService?.module?.damAccessAsPartner"></app-top-4-assets>
            <!--Top 4 Tracks--------------->  
            <app-top-4-tracks-and-play-books [isPartnerView]="false" [hideRowClass]="true" [tracks]="true" *ngIf="authenticationService?.module?.lmsAccess"></app-top-4-tracks-and-play-books>
            <!--Top 4 Shared Tracks--------------->  
            <app-top-4-tracks-and-play-books [isPartnerView]="true" [hideRowClass]="true" [tracks]="true" *ngIf="authenticationService?.module?.lmsAccessAsPartner"></app-top-4-tracks-and-play-books>
            <!--Top 4 PlayBooks--------------->  
            <app-top-4-tracks-and-play-books [isPartnerView]="false" [hideRowClass]="true" [tracks]="false" *ngIf="authenticationService?.module?.playbookAccess"></app-top-4-tracks-and-play-books>
            <!--Top 4 Shared PlayBooks--------------->  
            <app-top-4-tracks-and-play-books [isPartnerView]="true" [hideRowClass]="true" [tracks]="false" *ngIf="authenticationService?.module?.playbookAccessAsPartner"></app-top-4-tracks-and-play-books>
            </ng-container>
            <div class="clearfix" *ngIf="authenticationService?.leadsAndDeals">
                <app-leads-statistics></app-leads-statistics>
                <app-deals-statistics></app-deals-statistics>
             </div>
        </div>
    </div>
</div>
