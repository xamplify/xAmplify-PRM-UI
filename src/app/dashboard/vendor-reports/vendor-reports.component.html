<div class="page-content">
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> <a
				[routerLink]="referenseService.homeRouter">Home</a> <i
				class="fa fa-angle-right"></i></li>
			<li><a>Vendor Analytics</a></li>
		</ul>
	</div>
	<div class="row">
		<div class="col-xs-12  p5">
			<div>
				<div>
					<div class="row">
						<div class="col-xs-4" *ngFor="let vendorReport of vendorDetails">
							<a class="dashboard-stat dashboard-stat-lighter dashboard-stat blue">
								<div class="visual">
									<img style="width: 100px; height: 66px;" src="{{vendorReport.companyLogo}}">
									<!-- <i class="fa fa-users"></i> -->
								</div>
								<div class="details">
									<div class="number">{{vendorReport.campaignsCount}}</div>
									<div class="desc">{{vendorReport.companyName}}</div>
								</div> <span id="permhref" class="morePadding"> <a class="more">
										Detailed view <i class="m-icon-swapright m-icon-white"></i>
								</a>
							</span>
							</a>
						</div>
					</div>

					<app-pagination [pagination]="pagination" [type]="'vendorReports'"
						(notifyParent)="setPage($event)"
						(notifyParentDropDown)="onChangeAllVendors($event)"></app-pagination>

				</div>
			</div>
		</div>
	</div>
</div>
