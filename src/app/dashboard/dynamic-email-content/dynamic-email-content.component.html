<div class="modal fade right" id="send-email-dynamic-content-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"	data-keyboard="false">
	<div class="modal-dialog" role="document">
	<div class="my-container">
		<ngx-loading [show]="loading"
			[config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
	</div>
		<div class="modal-content">
			<div class="modal-header">
				<a class="close-circle" (click)="closeModal()" data-dismiss="modal"> <i class="fa fa-times"></i></a>
				<h4 class="modal-title left" id="myModalLabel">Vendor welcome email to be part of xAmplify</h4>
			</div>
			<div class="modal-body">
			<div>
			<div id="content"><app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message></div>
			<div class="form-group">
				<label for="exampleInputEmail1">To <span class="text-danger">*</span></label>
				<input type="text" id="emailId" disabled=disabled
					[(ngModel)]="emailId"  [ngModelOptions]="{standalone: true}" class="form-control" name="emailId" maxlength="200" />
					
     <!--   <tag-input [(ngModel)]='emailIds'
              #tagInput
              name="emails"
              #email="ngModel"
              [errorMessages]="errorMessages"
              [validators]="validators"
              [separatorKeyCodes]="[32,188,186,13,9]"
              [placeholder]="'Add email'"
              [secondaryPlaceholder]="'Enter email address(es)'"
              [clearOnBlur]="true"
              [addOnPaste]="true"
              [addOnBlur]="true"
              [pasteSplitPattern]="splitPattern"
              [onAdding]="onAddedFunc"
              theme='bootstrap'
              [onTextChangeDebounce]="40"
              required >
      </tag-input> -->

			</div>
				<div class="form-group">
				<label for="subjectLine">Email subject <span class="text-danger">*</span></label>
				<input type="text" id="subjectLine"
					[(ngModel)]="vendorInvitation.subject" [ngModelOptions]="{standalone: true}"
					placeholder="Subject Line" class="form-control" name="subjectLine" maxlength="200"/>
				</div>
				<div class="form-group" *ngIf="isShowCKeditor">
					<label for="subjectLine">Message <span class="text-danger">*</span></label>
					<ckeditor name="body" [(ngModel)]="vendorInvitation.message" [ngModelOptions]="{standalone: true}"></ckeditor>
				</div>

			 </div>
			 <div *ngIf="isValidationMessage">
			  <div *ngIf="customResponse.responseType != null">
	<div class="alert alert-dismissible m0" role="alert"
		[ngClass]="{'alert-success': customResponse.responseType == 'SUCCESS',
			'alert-danger': customResponse.responseType == 'ERROR',
			'alert-info': customResponse.responseType == 'INFO'}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close" (click)="customResponse.responseType = null; closeInvitationModal()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 style="padding-top: 6px;">
				<span class="text" id='responseMessage'
				[innerHTML]="customResponse.responseMessage"></span>
		</h4>
      </div>
    </div>
    </div>
  </div>
    <div class="modal-footer" style="border: none">
      <button class="btn btn-default" (click)="closeModal()" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn green"  (click)="sendEmail()">Send</button>
    </div>
		</div>
	</div>
</div>
