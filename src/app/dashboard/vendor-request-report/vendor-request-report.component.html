  <div class="page-content">
  	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> <a [routerLink]="referenceService.homeRouter">Home</a>
				<i class="fa fa-angle-right"></i></li>
			<li><a>Vendor request</a></li>
		</ul>
	</div>
    <div class="row">
      <div class="col-xs-12 p5">
        <div class="portlet light">
          <div class="portlet-title">
            <div class="caption">
              <span class="caption-subject font-red-sunglo uppercase">Requested vendors analytics</span>
            </div>
          </div>
          <app-list-loader *ngIf="httpRequestLoader.isLoading"></app-list-loader>
          <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
          <div class="portlet-body" *ngIf="!httpRequestLoader.isLoading">
          <div class="table-responsive">
            <table class="table tgrid" *ngIf="pagination.pagedItems.length != 0">
              <thead>
                <th class="center-aligned">vendor</th>
                <th style="text-align: center;">status</th>
                <th style="text-align: center;">data and time</th>
              </thead>
              <tbody> 
                <tr *ngFor="let item of vendorRequestReport" style="cursor: pointer;">
                  <td>
                    <app-user-info [userInfo]="item" [isCompanyInfo]="true"></app-user-info>
                  </td>
                  <td style="text-align: center;text-transform: capitalize;">
                   {{item.status}}
                  </td>
                  <td style="text-align: center;">
                  <app-timestamp [dateAndTime]="item.referredDateUTC"></app-timestamp>
                  </td> 
                </tr>
              </tbody>
            </table>
            </div>
          </div>
          <app-pagination class="pg8" [pagination]="pagination" [type]="'pagination'" (notifyParentDropDown)="paginationDropDown($event)"
            (notifyParent)="setPage($event)"></app-pagination>
        </div>
      </div>
    </div>
  </div>
