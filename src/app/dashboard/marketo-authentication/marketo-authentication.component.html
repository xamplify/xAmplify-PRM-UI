
<!-- MARKETO -->

				<div >
			
					
					<div>
						<div>
							<img src="assets/images/crm/Mark-amplify.png"  style="margin: 30px 25% 0;width: 50%;text-align: center;">
						</div>
						
					</div>
				</div>
				<div class="modal-body">
						<app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible" style="margin: 10px"></app-response-message>
					<form class="form-horizontal">
						
						
						
						<div class="form-group">
							<label class="control-label col-sm-3" for="email">Client Id:</label>
							<div class="col-sm-8">
								<input type="text" style="width: 75%" class="form-control" id="email" placeholder="Client Id" [(ngModel)]="clientId" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('email')">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="pwd">Client Secret:</label>
							<div class="col-sm-8">
								<input type="password" style="width: 75%" class="form-control" id="pwd" placeholder="Secret Id" [(ngModel)]="secretId" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('pwd')">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="instance">Marketo Instance:</label>
							<div class="col-sm-8">
								<input type="text" style="width: 75%" class="form-control" id="instance" placeholder="Marketo Instance" [(ngModel)]="marketoInstance" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('instance')">
							</div>
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					
					<button type="button" class="btn btn-primary" [disabled]="!isModelFormValid || !clientId || !secretId || !marketoInstance" (click)="submitMarketoCredentials()">Authorize</button>
				</div>
