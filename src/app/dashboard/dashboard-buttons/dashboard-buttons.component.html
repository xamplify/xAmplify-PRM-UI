<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <h3>Add Button</h3>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="buttonTitle" placeholder="Title"
        [(ngModel)]="dashboardButton.buttonTitle" required>
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="buttonSubTitle" placeholder="Subtitle"
        [(ngModel)]="dashboardButton.buttonSubTitle">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="buttonLink" placeholder="Link"
        [(ngModel)]="dashboardButton.buttonLink">
    </div>
    <div class="form-group col-md-6">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="newTab" [(ngModel)]="dashboardButton.openInNewTab">
        <label class="form-check-label" for="gridCheck">
          Open in new tab?
        </label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <select name="buttonIcon" class="form-control" [(ngModel)]="dashboardButton.buttonIcon"
        (change)="selectedIconName()">
        <option [ngValue]="undefined" disabled selected> Please select icon </option>
        <option [ngValue]="icon.id" *ngFor="let icon of iconsList">{{icon.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <span><i class="fa {{dashboardButton.buttonIcon}}"></i></span>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group  col-md-12">
      <textarea name="buttonDescription" rows="3" cols="3" class="form-control" placeholder="Description"
        maxlength="120" [(ngModel)]="dashboardButton.buttonDescription"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <button *ngIf="buttonActionType" type="submit" class="btn btn-primary" [disabled]="!dashboardButton.buttonTitle"
        (click)="save()">Save</button>
      <button *ngIf="!buttonActionType" type="submit" class="btn btn-primary" [disabled]="!dashboardButton.buttonTitle"
        (click)="update()">Update</button>
    </div>
  </div>
</form>

<div *ngIf="pagination.totalRecords!==0" class="form-group col-md-12">
  <h3>Your Dashboard Button's List</h3>
</div>

<div *ngIf="pagination.totalRecords!==0" class="table-responsive" style="overflow-x: inherit; padding:15px;">
  <table class='table tgrid table-hover'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Icon</th>
        <th style="width:15%;" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pagination.pagedItems">
        <td>{{item.buttonTitle}}</td>
        <td>{{item.buttonLink}}</td>
        <td>
          <span><i class="fa {{item.buttonIcon}}"></i></span>
        </td>
        <td>
          <div class="actions-block override-actions">
            <a (click)="edit(item.id)" data-toggle="tooltip" data-placement="top" title="edit"> <i
                class="fa fa-pencil-square-o"></i>
            </a>
            <a (click)="showAlert(item.id)" data-toggle="tooltip" data-placement="top" title="delete">
              <i class="fa fa-trash-o"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="form-group col-md-12" *ngIf="pagination.pagedItems.length !== 0">
  <app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
    (notifyParentDropDown)="getDashboardButtons($event)" [hidden]="httpRequestLoader.isLoading"></app-pagination>
</div>
