	<!--Header-->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li>
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="['/home/dashboard/admin-report']">Admin Report</a>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </li>
      <li>
        Merge Partner Companies
      </li>
    </ul>
    <a class="close-circle mr5 mt5" [routerLink]="['/home/dashboard/admin-report']">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
  </div>
  <div class="portlet light">
    <div class="portlet-body clearfix">
      <div class="table-responsive">
        <h4 class="required">Please enter the partner's email address used for onboarding</h4>
        <app-response-message [showCloseIcon]="false" [customResponse]="errorOrSuccessResponse" *ngIf="errorOrSuccessResponse?.isVisible"></app-response-message>
        <table class='table tgrid'>
          <thead>
            <tr>
              <th scope="row">
                <input class="form-control lowercase-text" type="text"   [(ngModel)]="accountDetailsDto.emailId" [ngModelOptions]="{standalone: true}"
                 (input)="accountDetailsDto.emailId = accountDetailsDto.emailId.toLowerCase()"  onkeypress="return event.charCode != 32"
                 (keypress)="findDetailsByEmailAddressOnKeyPress($event.keyCode)">
              </th>
              <th scope="row">
                <button class="btn btn-primary" [ngClass]="emailAddressErrorMessage?.length>0 ? 'mb-20':''" (click)="findDetailsByEmailAddress()">Search</button>
              </th>
            </tr>
          </thead>
        </table>
      </div>
      <app-modal-popup-loader *ngIf="apiLoading"></app-modal-popup-loader>
      <div class="table-responsive" *ngIf="!apiLoading && statusCode==200">
          <table class="table grid">
            <tbody>
              <tr>
                <th scope="row">Partner Company Name</th>
                <th scope="row">
                 <span class="success">{{partnerCompanyName}}</span>
                </th>
              </tr>
              <tr>
                <th scope="row">Select Vendor Company</th>
                <th scope="row">
                  <app-searchable-dropdown *ngIf="!apiLoading" [searchableDropDownDto]="vendorCompaniesSearchableDropdownDto" [id]="selectedVendorCompanyId"
                  [disableDropDown]="false" (searchableDropdownEventEmitter)="getSelectedVendorCompanyId($event)">
                  </app-searchable-dropdown>
                  <span class="success">Partnership Established with Number of Vendor Companies : {{vendorCompanies?.length}}</span>
                </th>
              </tr>
              <tr>
                <th scope="row">Select Partner Company To Transfer Data</th>
                <th scope="row">
                  <app-dropdown-loader *ngIf="partnerCompaniesApiLoading" [text]="'Partner Companies'"></app-dropdown-loader>
                  <app-searchable-dropdown *ngIf="!partnerCompaniesApiLoading" [searchableDropDownDto]="partnerCompaniesSearchableDropdownDto" [id]="partnerCompanyIdForTransfer"
                  [disableDropDown]="false" (searchableDropdownEventEmitter)="getSelectedPartnerCompanyIdForTransfer($event)">
                  </app-searchable-dropdown>
                </th>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

<app-scroll-top></app-scroll-top>
