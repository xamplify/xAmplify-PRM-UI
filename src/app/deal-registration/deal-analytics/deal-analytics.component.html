<style type="text/css">
  .td-new,
  th {
    padding: 2px;
  }

  .disabled {
    pointer-events: none;
    cursor: not-allowed !important;
  }

  .btn-social {
    color: #fff;
  }
</style>

<section *ngIf="!isDealRegistration">
  <div id="timeline-view" class="page-content">
    <div class="page-bar" style="border: 1px solid #CCC;">
      <a (click)="resetTopNavBarValue()" class="pull-right close-circle" style="margin: 9px 14px;padding-top: 3px;padding-left: 5px;">
        <span class="glyphicon glyphicon-remove" style="z-index: 1;font-size: 13px;" aria-hidden="true"></span></a>

      <div data-animation-name="slideInUp">

        <div class="col-xs-12 col-sm-6 p10">
       
          <div id="campaign-views-barchart" style="width: 100%; max-width: 100%; height: 260px; margin: 0 auto"></div>


        </div>
        <div class="col-xs-12 col-sm-6">
          <div data-animation="slideInUp">
            <div class="row mb10">
              <img src="/assets/images/user.png" width="48px" class="user-profile-image">
              <span>
                <button style="position: absolute; left: 217px; margin-top: 7px;" (click)="showDealRegistrationForm()"
                class="btn btn-primary">{{dealButtonText}}</button>
              </span>
              <h5 class="f-w-600 mt10 mb0"><span *ngIf="lead?.firstName">{{lead.firstName}}</span>&nbsp;<span *ngIf="lead?.lastName">{{lead.lastName}}</span></h5>
              <h6 class="m0" *ngIf="lead?.emailId">{{lead.emailId}}</h6>
            </div>
            <ul class="timeline" data-animation="slideInUp" >
              <li class="timeline-inverted">
                <div class="timeline-badge warning"><img src="assets/images/launched.png"></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                  </div>
                  <div class="timeline-body">

                    <div>Created By</div>
                    <h5 class="f-w-600 mt10 mb0"><span *ngIf="user?.firstName">{{user.firstName}}</span>&nbsp;
                      <span *ngIf="user?.lastName">{{user.lastName}}</span></h5>
                    <h6 class="m0" *ngIf="user?.emailId">{{user.emailId}}</h6>
                    
                    <span *ngIf="deal?.createdAt"><app-timestamp [dateAndTime]="deal.createdAt"> </app-timestamp></span>
                  </div>
                </div>
              </li>
            </ul>


            <ul class="timeline" data-animation="slideInUp" *ngFor="let status of dealStatus">
              <li class="timeline-inverted">
                <div class="timeline-badge warning"><img src="assets/images/closed-env.png"></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                  </div>
                  <div class="timeline-body">
                    <h5>
                      <span class="f-w-600" title="{{status.dealStatus}}">
                        <span title="{{status.dealStatus}}">
                          {{status.status | slice:0:30}}
                        </span>
                      </span>
                     <br><br>
                      <span class="f-w-600" title="{{status.firstName}}">{{status.firstName +" "+status.lastName | slice:0:30}}</span><br>
                      <span>{{status.email}}</span><br>
                      <span><app-timestamp [dateAndTime]="status.createdAt"> </app-timestamp></span>

                    </h5>


                  </div>
                </div>
              </li>
            </ul>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngIf="true">HI</div>
<!-- --_Deal Registration -->
<section *ngIf="isDealRegistration">
  <div class="page-content">
    <a (click)="showTimeLineView()" class="pull-right close-circle" style="margin: 9px 14px;padding-top: 3px;padding-left: 5px;">
      <span class="glyphicon glyphicon-remove" style="z-index: 1;font-size: 13px;" aria-hidden="true"></span></a>
    <app-deal-registration [campaign]="campaign" [lead]="user" [dealId]="dealId" [parent]="'deal-analytics'"></app-deal-registration>
  </div>
</section>
