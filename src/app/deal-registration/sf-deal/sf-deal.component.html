<div class="row portlet light" style="margin-bottom: 50px;border: 1px solid darkslategrey;margin: 10px;padding: 10px">
  <h4 class="caption" class="portlet-title">Deal Details</h4>
  <ng-container *ngFor="let columnInfo of form.formLabelDTOs;let i = index">
    <div class="form-group">
      <label class="control-label">{{columnInfo.labelName}}
        <span class="required" *ngIf="columnInfo.required">*</span>
      </label>

      <!-- ---------------------------TextBox & Email----------------------------- -->
      <ng-container *ngIf="columnInfo.labelType=='text' || columnInfo.labelType=='email'">
        <input type="{{columnInfo.labelType}}"  [class.disabled] = "columnInfo.labelId === 'Name'" class="form-control" placeholder="{{columnInfo.placeHolder}}"
          id="{{columnInfo.labelId}}" [(ngModel)]="columnInfo.value" maxlength="{{columnInfo.labelLength}}"
          (input)="validateField(columnInfo)">
        <span class="required" *ngIf="columnInfo.divClass=='error'">{{columnInfo.errorMessage}}</span>
      </ng-container>

      <!-- ---------------------------Date----------------------------- -->
        <ng-container *ngIf="columnInfo.labelType=='date'">
            <app-flatpickr [(dataField)]= "columnInfo.value" (input)="validateField(columnInfo)"></app-flatpickr>
            <span class=" required" *ngIf="columnInfo.divClass=='error'">Please select the closed date</span>
        </ng-container>

       

      <!-- ---------------------------Text Area----------------------------- -->
      <ng-container *ngIf="columnInfo.labelType=='textarea'">
        <textarea [(ngModel)]="columnInfo.value" rows="4" cols="4" class="form-control"
          placeholder="{{columnInfo.placeHolder}}" maxlength="{{columnInfo.labelLength}}" (input)="validateField(columnInfo)"></textarea>
      </ng-container>
      <!-- ---------------------------Radio Button----------------------------- -->
      <ng-container *ngIf="columnInfo.labelType=='radio'">
        <ng-container *ngFor="let radioButton of columnInfo.radioButtonChoices;let i=index">
          <div class="form-check">
            <label class="form-check-label">
              <input type="{{columnInfo.labelType}}" name="{{columnInfo.labelId}}" class="form-check-input"
                (click)="columnInfo.value = radioButton.id"
                [checked]="radioButton.id === columnInfo.value || radioButton.id === columnInfo.selectedValue">
              {{radioButton.name}}
            </label>
          </div>
          <br>
        </ng-container>
      </ng-container>
      <!-- ---------------------------Check Box----------------------------- -->
      <ng-container *ngIf="columnInfo.labelType=='checkbox'">
        <ng-container *ngFor="let checkBox of columnInfo.checkBoxChoices;let i=index">
          <div class="form-check">
            <label class="form-check-label">
              <input type="{{columnInfo.labelType}}" name="{{columnInfo.labelId}}" [checked]="columnInfo.value==='true'"
                class="form-check-input" (click)="updateCheckBoxModel(columnInfo,checkBox,$event)">
              {{checkBox.name}}
            </label>
          </div>
          <br>
        </ng-container>
      </ng-container>
      <!-- ---------------------------DropDown Menu----------------------------- -->
      <ng-container *ngIf="columnInfo.labelType=='select'">
        <select class="form-control" [(ngModel)]="columnInfo.value" (ngModelChange)="selectOnChangeEvent($event)">
          <option *ngFor="let dropDownValue of columnInfo.dropDownChoices" [ngValue]="dropDownValue.name">
            {{dropDownValue.name}}</option>
        </select>
      </ng-container>
    </div>
  </ng-container>
</div>
