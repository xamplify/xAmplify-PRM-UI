<div class="page-content">
    <div class="page-bar">
        <ul class="page-breadcrumb">
          <li *ngIf="!authenticationService.isSuperAdmin()"><i class="fa fa-home"></i> <a [routerLink]="referenceService.homeRouter">Home</a><i class="fa fa-angle-right"></i></li>
          <li  style="color: #888;">Deal Registration</li>
        </ul>
      </div>
    <div class="portlet light" id="del-profile-div">
      <div class="portlet-title">
        <div class="caption">Del Registration Process</div>
      </div>
      <div class="alert alert-danger"  id="company-profile-error-div" style="display: none;">
        <a  class="close" aria-label="close">x</a>
          <strong>Please complete the required (*) fields. </strong>
      </div>
      <div class="portlet-body clearfix">
        <div>
          <form role="form" id="company-profile-form">
            <div class="row">
              <!-- left page -->
              <div class="col-sm-6 col-xs-12">
                <div class="form-group">
                  <label class="control-label">campaign Name <font	style="color: #f55d7a"><b>*</b></font></label>
                    <input type="text" disabled ="disabled" name="companyName" placeholder="campaign Name"	class="form-control"
                 />
                </div>

                <div class="form-group" >
                  <label class="control-label">Company <font style="color: #f55d7a"><b>*</b></font></label>
                  <input	type="text" 	placeholder="Company Name" class="form-control"	[(ngModel)]=" dealRegistration.company"  [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="form-group">
                    <label class="control-label">First Name <font	style="color: #f55d7a"><b>*</b></font></label>
                      <input type="text" name="companyName" placeholder="First Name"	class="form-control"
                      [(ngModel)]=" dealRegistration.firstName"  [ngModelOptions]="{standalone: true}" />
                  </div>

                  <div class="form-group" >
                    <label class="control-label">Last Name <font style="color: #f55d7a"><b>*</b></font></label>
                    <input	type="text"  placeholder="Last Name" class="form-control"	 [(ngModel)]=" dealRegistration.lastName"  [ngModelOptions]="{standalone: true}"	 />
                  </div>
                  <div class="form-group">
                      <label class="control-label">Title <font	style="color: #f55d7a"><b>*</b></font></label>
                        <input type="text" name="companyName" placeholder="Title Name"	class="form-control"
                        [(ngModel)]=" dealRegistration.title"  [ngModelOptions]="{standalone: true}" />
                    </div>

                    <div class="form-group" >
                      <label class="control-label">Email <font style="color: #f55d7a"><b>*</b></font></label>
                      <input	type="text" placeholder="email" class="form-control"	 [(ngModel)]=" dealRegistration.email"  [ngModelOptions]="{standalone: true}" />
                    </div>
                    <div class="form-group" >
                      <label class="control-label">Phone <font style="color: #f55d7a"><b>*</b></font></label>
                      <input	type="text"  placeholder="phone" class="form-control"	  [(ngModel)]=" dealRegistration.phone"  [ngModelOptions]="{standalone: true}"	 />
                    </div>
                    <div class="form-group" >
                      <label class="control-label">Deal Type <font style="color: #f55d7a"><b>*</b></font></label>
                      <input	type="text"  placeholder="Deal Type" class="form-control"	 	 [(ngModel)]=" dealRegistration.dealType"  [ngModelOptions]="{standalone: true}" />
                    </div>
                </div>


                <!-- right page -->
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group" >
                    <label class="control-label">Website <font	style="color: #f55d7a"><b>*</b></font></label>
                      <input type="text"	name="website" placeholder="website"	class="form-control"
                      [(ngModel)]=" dealRegistration.website"  [ngModelOptions]="{standalone: true}" />
                  </div>

                  <div class="form-group" >
                    <label class="control-label">Lead street <font style="color: #f55d7a"><b>*</b></font></label>
                    <textarea	type="text"  	placeholder="Lead street" class="form-control"	name="leadstreet"
                    [(ngModel)]=" dealRegistration.leadStreet"  [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Lead City <font	style="color: #f55d7a"><b>*</b></font></label>
                      <input type="text"  name="city" placeholder="Lead City"	class="form-control"
                      [(ngModel)]=" dealRegistration.leadCity"  [ngModelOptions]="{standalone: true}" />
                  </div>

                  <div class="form-group" >
                    <label class="control-label">Lead State/Province <font style="color: #f55d7a"><b>*</b></font></label>
                    <input	type="text" placeholder="Lead State/Province" class="form-control"	name="lead state"
                    [(ngModel)]=" dealRegistration.leadState"  [ngModelOptions]="{standalone: true}" />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Lead postal Code <font	style="color: #f55d7a"><b>*</b></font></label>
                      <input type="text" name="companyName" placeholder="Lead postal Code"	class="form-control"
                      [(ngModel)]=" dealRegistration.leadPostalCode"  [ngModelOptions]="{standalone: true}" />
                  </div>

                  <div class="form-group" >
                    <label class="control-label">Lead Country <font style="color: #f55d7a"><b>*</b></font></label>
                    <select class="form-control" placeholder="select country"
                    [(ngModel)]="dealRegistration.leadCountry" [ngModelOptions]="{standalone: true}" placeholder="Country">
                    <option *ngFor="let country of countryNames.countries" [value]="country">{{country}}</option>
                  </select>
                  </div>
                  <div class="form-group" >
                    <label class="control-label">Opportunity Amount <font style="color: #f55d7a"><b>*</b></font></label>
                    <input	type="text"  placeholder="Opportunity Amount" class="form-control"
                    [(ngModel)]=" dealRegistration.opportunityAmount"  [ngModelOptions]="{standalone: true}"	 	 />
                  </div>
                  <div class="form-group" >
                    <label class="control-label">Estimated Close date <font style="color: #f55d7a"><b>*</b></font></label>
                    <input	type="text"  placeholder="Estimated Close date" class="form-control"
                    [(ngModel)]=" dealRegistration.estimatedCloseDate"  [ngModelOptions]="{standalone: true}" />
                  </div>
                  </div>
              </div>
            <div class="pull-right">
              <!-- <button type="submit" [disabled]="authenticationService.isSuperAdmin()" *ngIf="companyProfile.isAdd"	id="saveOrUpdateCompanyButton" (click)="save()"	class="btn green-haze" disabled="disabled">Save</button>
              <button type="submit" [disabled]="authenticationService.isSuperAdmin()" *ngIf="!companyProfile.isAdd"	id="saveOrUpdateCompanyButton" (click)="update()"class="btn green-haze">Update</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
