
<!-- MARKETO -->
<div id="marketoId">
	<div class="modal right" id="marketoShowLoginPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false"
	 data-backdrop="static">
	 <ngx-loading [show]="loadingMarketo" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
		<div class="modal-dialog modal-css" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!-- <button type="button" class="close"  (click)="hideZohoModal()"
						data-dismiss="modal">&times;</button> -->
					<a class="close-circle" data-dismiss="modal" (click)="hideMarketoModal()"><i class="fa fa-times"></i></a>
					<h4 class="modal-title" id="templateRetrieve">Marketo integration with xAmplify</h4>
					<div>
						<div>
							<img src="assets/images/crm/Mark-amplify.png"  style="margin: 30px 30% 0;width: 50%;text-align: center;">
						</div>
						
					</div>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div *ngIf="marketoContactError" class="alert alert-danger">
							<span>{{marketoContactError}}</span>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="email">Client Id:</label>
							<div class="col-sm-8">
								<input type="email" style="width: 75%" class="form-control" id="email" placeholder="Client Id" [(ngModel)]="marketoClientId" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('email')">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="pwd">Client Secret:</label>
							<div class="col-sm-8">
								<input type="password" style="width: 75%" class="form-control" id="pwd" placeholder="Secret Id" [(ngModel)]="marketoSecretId" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('pwd')">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="instance">Marketo Instance:</label>
							<div class="col-sm-8">
								<input type="password" style="width: 75%" class="form-control" id="instance" placeholder="Marketo Instance" [(ngModel)]="marketoInstance" [ngModelOptions]="{standalone: true}"
								(input)="validateModelForm('instance')">
							</div>
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideMarketoModal()">Close</button>
					<button type="button" class="btn btn-primary" [disabled]="!isMarketoModelFormValid || !marketoClientId || !marketoSecretId || !marketoInstance" (click)="getMarketoContacts()">Authorize</button>
				</div>
			</div>
		</div>
	</div>
</div>
