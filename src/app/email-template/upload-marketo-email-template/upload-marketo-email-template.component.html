<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content">
		<div class="my-container">
			<ngx-loading [show]="httpRequestLoader.isLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
		</div>
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li><i class="fa fa-home"></i> <a [routerLink]="refService.homeRouter">Home</a><i class="fa fa-angle-right"></i></li>
				<li><a [routerLink]="['../../../emailtemplates/select']">Select Template</a><i class="fa fa-angle-right"></i></li>
				<li><a >{{thirdPartyEmailTemplate}} Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light">
			<div class="portlet-body">
				<div class="col-xs-12 col-md-8" style="border-right: 1px solid black;">
					<form>
						<div class="row">
							<div class="col-xs-12 col-md-4" >
								<h4 >Template Name<font style="color: red;">*</font> :</h4>
							</div>
							<div class="col-xs-12 col-md-8">
								<input type="text" class="form-control" style="border-left: 1px solid #a94442" id="templateName" [(ngModel)]="model.templateName"
								 name="templateName" minlength="1" maxlength="50" placeholder="Please name your template" #templateName="ngModel"
								 (ngModelChange)="checkAvailableNames($event)">
								<div *ngIf="!isValidTemplateName" class="alert alert-danger">Name is required</div>
								<div *ngIf="duplicateTemplateName &&isValidTemplateName " class="alert alert-danger">Duplicate Name</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-md-4" >
								<h4 >Template Type<font style="color: red;">*</font> :</h4>
							</div>
							<div class="col-xs-12 col-md-8">
								<div >
									<select class="form-control" style="border-left: 1px solid #42A948" id="isRegularUpload" [(ngModel)]="model.isRegularUpload"
									 name="isRegularUpload" [ngModelOptions]="{standalone: true}" (ngModelChange)="setVideoGif($event)">

										<option [value]="'REGULAR'" selected>REGULAR</option>
										<option [value]="'VIDEO'">VIDEO</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row" style="margin-top: 20px">
								<div class="col-xs-12 col-md-4" >
									<h4 style="float:right;">Enable Co-Branding Logo<font style="color: red;">*</font> :</h4>
								</div>
								<div class="col-xs-12 col-md-8">
										<switch [status]="coBrandingLogo" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue" [onColor]="callActionSwitch.onGreenColorSwitch"
										[offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.size" (statusChange)="setCoBrandingLogo($event)">
									   </switch>
								</div>
						</div>




						<div class="row" style="margin-top: 20px;margin-right: 0px">

							<button type="button" class="btn btn-success" (click)="save()" id="save" [disabled]="disableButton ||duplicateTemplateName "
							style="float: right">
								<span class="glyphicon glyphicon-upload"></span> Save
							</button>
						</div>
					</form>


				</div>
				<div class="col-xs-12 col-md-4">



					<div *ngIf="model.isRegularUpload == 'VIDEO'" class="form-group" id="infoDiv" >
						<br><label for="info"><font style="color: red;">Your HTML template will include the code below.</font></label>
						<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="1">{{refService.videoTag}}</textarea>
					</div>

					<div>
						<label for="info"><font style="color: red;">Use the image tag below to enable co-branding.</font></label>
						<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="2">{{refService.coBrandingTag}}</textarea>
					</div>

					<br>

				</div>
				<div class="col-xs-12" style="margin-top: 20px">
					<!--  -->
					<ckeditor [(ngModel)]="mycontent" #myckeditor [config]="ckeConfig" debounce="500">
					</ckeditor>
				</div>

				<div class="clearfix" style="margin: 5px;"></div>

			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
