

<div class="page-content">

	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> <a [routerLink]="['/']">Home</a> <i
				class="fa fa-angle-right"></i></li>
			<!-- <li><a [routerLink]="['../../emailtemplates/manageTemplates']">Email
					Templates</a> <i class="fa fa-angle-right"></i></li> -->
			<li><a>Create Email Templates</a></li>
		</ul>
	</div>
	<!-- END PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<div class="row">
						<div class="colxs-12 col-sm-9">
						<div>
							<ul class="mix-filter">
							    <li style="background: white; color: #616161;cursor: default;font-size: 14px;">Template Type:</li>
								<li class="filter" (click)="showAllTemplates(0)" [class.emailtemplate-selected]="0 == selectedTemplateTypeIndex">All</li>
								<li class="filter" (click)="showBasicTemplates(1)" [class.emailtemplate-selected]="1 == selectedTemplateTypeIndex">Basic</li>
								<li class="filter" (click)="showRichTemplates(2)" [class.emailtemplate-selected]="2 == selectedTemplateTypeIndex">Rich</li>
								<li class="filter" (click)="showBasicVideoTemplates(3)" [class.emailtemplate-selected]="3 == selectedTemplateTypeIndex">Basic Video</li>
								<li class="filter" (click)="showRichVideoTemplates(4)" [class.emailtemplate-selected]="4 == selectedTemplateTypeIndex">Rich Video</li>
								<li class="filter" (click)="showUploadTemplates(5)" [class.emailtemplate-selected]="5 == selectedTemplateTypeIndex">Upload</li>
								<li class="filter" (click)="showRegularCoBrandingTemplates(6)" [class.emailtemplate-selected]="6 == selectedTemplateTypeIndex">Regular Co-Branding</li>
								<li class="filter" (click)="showVideoCoBrandingTemplates(7)" [class.emailtemplate-selected]="7 == selectedTemplateTypeIndex">Video Co-Branding</li>
								<li class="filter" style="display: none;">Own Template</li>
							</ul>
						</div>
						</div>
						<div class="colxs-12 col-sm-3">
						<div class="inputs regular_emails" align="right" style="float: right">
							<div class="portlet-input input-inline input-small">
								<div class="input-icon right">
									<i class="icon-magnifier"></i> <input type="text"
										class="form-control input-circle"
										[(ngModel)]="templateFilter.name" placeholder="search...">
								</div>
							</div>
						</div>
						</div>
						</div>
					</div>
				</div>
				<div class="portlet-body">
					<div class="row">
					<app-loader *ngIf="httpRequestLoader.isLoading"></app-loader>
					<app-error-pages *ngIf="httpRequestLoader.isServerError"></app-error-pages>
							<div class="col-md-3 col-sm-4 col-xs-6 box" *ngFor="let beeRegularTemplate of filteredEmailTemplates | filterBy: templateFilter;let i=index">
								<div class="portlet light block">
									<div class="portlet-title">
										<div class="caption">
											<h4 class="caption-subject font-purple-intense uppercase text-center"
											 title="{{beeRegularTemplate.name}}">{{beeRegularTemplate.name|slice:0:23}} <span *ngIf="beeRegularTemplate.name?.length>23">....</span></h4>
										</div>
									</div>
									<div class="portlet-body">
										<div class="row email-template-container">
											<img class="img-responsive center-block" src="{{beeRegularTemplate.body}}" alt="{{beeRegularTemplate.name}}">
											<div class="email-template-i-container">
										        <i class="fa fa-plus-circle fa-4x" aria-hidden="true" (click)="showTemplateById(beeRegularTemplate.id,i)"></i>
										    </div>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
</div>

	<!-- END CONTENT -->
