<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content">
		<div class="my-container">
						<ngx-loading [show]="httpRequestLoader.isLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
				</div>
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li><i class="fa fa-home"></i> <a [routerLink]="refService.homeRouter">Home</a><i
					class="fa fa-angle-right"></i></li>
				<li><a style="color: blue;">Upload Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light">
			<div class="portlet-body">
					<div class="col-xs-12 col-md-6">
   						<form>
							<h3>Template Name</h3> 
							<input type="text" class="form-control" style="border-left: 5px solid #a94442" id="templateName" [(ngModel)]="model.templateName"
									 name="templateName" minlength="1" maxlength="50"
								placeholder="Please Enter Template Name" #templateName="ngModel" (ngModelChange)="checkAvailableNames($event)">
							<div *ngIf="!isValidTemplateName"	class="alert alert-danger">Name is required</div>
							<div *ngIf="duplicateTemplateName &&isValidTemplateName " class="alert alert-danger">Duplicate	Name</div>
						</form>
		              
		              <div class="form-group files color">
		              <div (fileOver)="fileOverBase($event)" ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" 
		              		(onFileDrop)="fileDropPreview($event)" [uploader]="emailTemplateUploader">
		              	<h3>Upload Your File </h3>
							<input type="file" id="upload-file"   ng2FileSelect [uploader]="emailTemplateUploader" accept=".zip" 
									*ngIf="emailTemplateUploader.queue.length==0" (change)="changeLogo($event)" title=" " #input/>	
		              </div>
					 <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
		              </div>
					</div>
					<div class="col-xs-12 col-md-6" style="padding: 4em;">
						<table>
							<tbody>
								<tr
									*ngFor="let item of emailTemplateUploader.queue;let last = last;let index = index">
									<td nowrap *ngIf="last">
										<button type="button" class="btn btn-success"	(click)="save()" id="save"
											[disabled]="disableButton ||duplicateTemplateName ">
											<span class="glyphicon glyphicon-upload"></span> Save
										</button>
										<button type="button" class="btn btn-danger"
											(click)="item.remove();removeFile()"  data-dismiss="fileinput" [disabled]="item.isReady || item.isUploading">
											<span class="glyphicon glyphicon-trash"></span> Remove
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<div>
					 		<label for="info"><font style="color: red;">Use Below Image Tag For Co-Branding.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="2">{{refService.coBrandingTag}}</textarea>
						</div>
						<div *ngIf="!emailTemplateService.isRegularUpload" class="form-group" id="infoDiv">
					 		<br><label for="info"><font style="color: red;">**Before you upload your HTML template, please be sure to include the code below.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="4">{{refService.videoTag}}</textarea>
					</div>
					
					<div>
					 		<br><label for="info"><font style="color: red;">**Be sure to use these merge tags if youâ€™re doing a mail merge.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="4">{{refService.emailMergeTags}}</textarea>
					</div>
					
					</div>
					<div class="col-xs-12" *ngIf="isUploaded" ><!--  -->
					 	<ckeditor [(ngModel)]="mycontent" #myckeditor [config]="ckeConfig" debounce="500">
						</ckeditor>
					</div>
			
				<div class="clearfix" style="margin: 5px;"></div>
				
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
