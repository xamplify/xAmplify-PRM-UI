<div class="page-content" [style.background-color]="refService.pageContnetBgColor">
    <app-loader [model]="httpRequestLoader.isHorizontalCss" *ngIf="httpRequestLoader.isLoading"></app-loader>    
    <ng-container *ngIf="!httpRequestLoader.isLoading">
        <div style="position: relative; top: -10px">
            <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="tile mscroll">
                    <div class="page-bar">
                        <ul class="page-breadcrumb" *ngIf="loadTemplate">
                            <li>
                                <i class="fa fa-home" aria-hidden="true"></i>
                                <a [routerLink]="refService.homeRouter" translate>Home</a>
                                <i class="fa fa-angle-right"  aria-hidden="true"></i>
                            </li>
                            <li *ngIf="emailTemplateService.isNewTemplate">
                                <a [routerLink]="['/home/emailtemplates/select']" translate>Select Templates</a>
                                <i class="fa fa-angle-right"  aria-hidden="true"></i>
                            </li>
                            <li *ngIf="!emailTemplateService.isNewTemplate">
                                <a routerLink="{{manageRouterLink}}" translate>Manage Templates</a>
                                <i class="fa fa-angle-right"  aria-hidden="true"></i>
                            </li>
                            <li>
                                <a translate><span *ngIf="emailTemplateService.isNewTemplate; else Other" translate>Create</span>
                          <ng-template #Other translate>Update</ng-template> Template</a>
                            </li>
                        </ul>  
                        <ng-container *ngIf="loadTemplate">
                            <app-preview-popup #previewPopUpComponent *ngIf="showForms" [filter]="'survey'" [buttonText]="'Show Surveys'"></app-preview-popup>
                            <app-merge-tags  [input]="mergeTagsInput"></app-merge-tags>
                            <button *ngIf="showCommentsIcon" class="btn btn-primary float-right mb10 mr10" (click)="callCommentsComponent=true">
                                <i class="fa fa-comment-o"></i>
                            </button>
                        </ng-container>
                        <div id="bee-plugin-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <app-comments *ngIf="callCommentsComponent" [moduleType]="'emailTemplates'" [id]="emailTemplateService.emailTemplate.id" (commentsEventEmitter)="callCommentsComponent=false"></app-comments>
    <app-scroll-top></app-scroll-top>
</div>
