<app-landing-page-loader [maxBoxLength]=4 *ngIf="httpRequestLoader.isLoading">
</app-landing-page-loader>
<div class="row" *ngIf="!httpRequestLoader.isLoading">
  <div class="col-md-3 col-sm-4 col-xs-12" *ngFor="let emailTemplate of pagination.pagedItems ;let i =index" id="emailTemplateListDiv_{{emailTemplate.id}}">
      <div class="grid-box">
          <img class="email-template-preview" *ngIf="emailTemplate.imagePath" src="{{emailTemplate.imagePath}}" alt="Image Not Found">
          <h4 class="ellipsis mt5 mb5 f-w-600" title="{{emailTemplate.name}}">
              {{emailTemplate.name | slice:0:25}} <span *ngIf="emailTemplate.name?.length>25">...</span><br><br>
          </h4>
          <div class="bar">
            <a data-toggle="tooltip" data-placement="top" title="Design Template" (click)="designTemplate(emailTemplate)">
                <i class="fa fa-edit" aria-hidden="true"></i>
            </a>
        </div>
      </div>
  </div>
</div>
