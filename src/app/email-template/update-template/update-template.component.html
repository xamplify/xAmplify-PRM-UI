<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content" [style.background-color]="refService.pageContnetBgColor">
		<div class="my-container">
						<ngx-loading [show]="httpRequestLoader.isLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
				</div>
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i><a [routerLink]="refService.homeRouter">Home</a><i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a [routerLink]="['../../emailtemplates/manage']">Email Templates</a><i class="fa fa-angle-right"></i>
				</li>
				<li><a style="color: blue;" >Update Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light">
			<div class="portlet-body">
					<div class="col-xs-12 col-md-6">
   						<form>
							<h3>Template Name</h3> 
							<input type="text"
								class="form-control" id="templateName"
								[(ngModel)]="model.templateName" name="templateName"
								minlength="1" maxlength="50"
								placeholder="Please Enter Template Name"
								#templateName="ngModel" (ngModelChange)="checkUpdatedAvailableNames($event)" style="border-left: 5px solid #42A948">
							<div *ngIf="invalidTemplateName"	class="alert alert-danger">Name is required</div>
							<div *ngIf="duplicateTemplateName && !invalidTemplateName" class="alert alert-danger">Duplicate	Name</div>
							<div *ngIf="isVideoTagError" class="alert alert-danger">{{videoTagsError}}</div>


							
						</form>
					</div>
					<div class="col-xs-12 col-md-6" style="padding: 4em;">
						<table>
							<tbody>
								<tr>
									<td nowrap>
										<button type="button" class="btn btn-info" (click)="update()" [disabled]="duplicateTemplateName ||invalidTemplateName">Update</button>
									</td>
								</tr>
							</tbody>
						</table>
						<br>
						<div>
					 		<label for="info"><font style="color: red;">Use Below Image Tag For Co-Branding.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" readonly="readonly" rows="2">{{refService.coBrandingTag}}</textarea>
						</div>
						<div *ngIf="emailTemplateService.emailTemplate.videoTemplate" class="form-group" id="infoDiv">
					 		<br><label for="info"><font style="color: red;">**Before you upload your HTML template, please be sure to include the code below.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info"readonly="readonly"  rows="4">{{refService.videoTag}}</textarea>
					</div>

					<div class="form-group" *ngIf="model.draft && mycontent?.length>0">
						<label class="control-label col-sm-5">Enable Co-Branding Logo</label>
							<switch [status]="coBrandingLogo" [onText]="callActionSwitch.onTextValue" [offText]="callActionSwitch.offTextValue"
									[onColor]="callActionSwitch.onGreenColorSwitch" [offColor]="callActionSwitch.onDefaultColorSwitch" [size]="callActionSwitch.size"
									(statusChange)="setCoBrandingLogo($event)">
							</switch>
					</div>
					
					<!-- <div>
					 		<br><label for="info"><font style="color: red;">**Be sure to use these merge tags if youâ€™re doing a mail merge.</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="4">{{refService.emailMergeTags}}</textarea>
					</div> -->
					
					</div>
					<div class="col-xs-12"><!--  -->
					 	<ckeditor [(ngModel)]="model.content" name="subject"></ckeditor>
					</div>
			
				<div class="clearfix" style="margin: 5px;"></div>
				
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
