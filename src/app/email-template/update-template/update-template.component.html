<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content">
	<div class="div-loader"  *ngIf="isLoading">
			<div id="process-loader"></div>
		</div>
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar" *ngIf="!isLoading">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i><a [routerLink]="refService.homeRouter">Home</a><i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a [routerLink]="['../../emailtemplates/manage']">Email Templates</a><i class="fa fa-angle-right"></i>
				</li>
				<li><a style="color: blue;" >Update Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light" *ngIf="!isLoading">
			<div class="portlet-body">
				<div class="row">
					<form>
						<div class="col-xs-0 col-md-6">
								<label for="name">Template Name</label> 
								<input type="text"
									class="form-control" id="templateName"
									[(ngModel)]="model.templateName" name="templateName"
									minlength="1" maxlength="50"
									placeholder="Please Enter Template Name"
									#templateName="ngModel" (ngModelChange)="checkUpdatedAvailableNames($event)" style="border-left: 5px solid #42A948">
								<div *ngIf="invalidTemplateName"	class="alert alert-danger">Name is required</div>
								<div *ngIf="duplicateTemplateName && !invalidTemplateName" class="alert alert-danger">Duplicate	Name</div>
							</div>
							<div class="col-xs-0 col-md-6" style="margin-top:23px;">
								<button type="button" class="btn btn-info" (click)="updateHtmlTemplate()" [disabled]="duplicateTemplateName ||invalidTemplateName ">Update</button>
							</div>
					</form>
					<br/>
				</div>
				<div *ngIf="isVideoTagError" class="alert alert-danger">{{videoTagsError}}</div>
				<!-- <div *ngIf="emailTemplateService.emailTemplate.videoTemplate" class="form-group" id="infoDiv" style="margin-top: 85px;">
					 		<br><label for="info"><font style="color: red;">***Please copy and add this below content to your HTML template, before you upload</font></label>
						 	<textarea class="form-control" style="cursor: default;resize: none;" id="info" disabled="disabled" rows="4">{{videoTag}}</textarea>
					</div> -->
				<div class="clearfix" style="margin: 5px;"></div>
				<div class="panel panel-success">
				<ckeditor [(ngModel)]="model.content" name="subject"></ckeditor>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
