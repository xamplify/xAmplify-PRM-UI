<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content">
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i><a [routerLink]="['../../dashboard']">Home</a><i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a [routerLink]="['../../emailtemplate/manageTemplates']">Email Templates</a><i class="fa fa-angle-right"></i>
				</li>
				<li><a style="color: blue;" >Update Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form>
						<div class="col-xs-0 col-md-6">
								<label for="name">Template Name</label> 
								<input type="text"
									class="form-control" id="templateName"
									 required
									[(ngModel)]="model.templateName" name="templateName"
									minlength="1" maxlength="50"
									placeholder="Please Enter Template Name"
									#templateName="ngModel" (ngModelChange)="checkUpdatedAvailableNames($event)">
								<div
									[hidden]="templateName.valid || templateName.pristine"
									class="alert alert-danger">Name is required</div>
								<div [hidden]="!duplicateTemplateName" class="alert alert-danger">Duplicate Name</div>
							</div>
							<div class="col-xs-0 col-md-6" style="margin-top:23px;">
								<button type="button" class="btn btn-info" (click)="updateHtmlTemplate()" [disabled]="duplicateTemplateName ||invalidTemplateName ">Update</button>
							</div>
					</form>
					<br/>
				</div>
				<div class="clearfix" style="margin: 5px;"></div>
				<div class="panel panel-success">
						<ul class="nav nav-tabs">
			   			 	<li>
			   			 		<a data-toggle="tab" href="#code" (click)="showHtmlCode()">Code</a>
			   			 	</li>
			    			<li class="active">
			    			<a data-toggle="tab" href="#preview" (click)="showPreview()">Preview</a></li>
			  			</ul>
					 <div class="panel-body">
						 <div class="tab-content">
						    <div id="code" class="tab-pane fade">
						    	<div class="html" contenteditable="true" id="textarea"	[hidden]="showText" style="white-space:pre;">
						    	{{htmlText}}
						    </div>
						    </div>
						    <div id="preview" class="tab-pane fade in active">
						     	 <div [innerHTML]="htmlText" #myDiv *ngIf="isPreview"></div>
						    </div>
			  			</div>
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
