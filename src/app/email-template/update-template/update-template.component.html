<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<div class="page-content">
		<!-- BEGIN PAGE HEADER-->
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<i class="fa fa-home"></i><a [routerLink]="['../../dashboard']">Home</a><i class="fa fa-angle-right"></i>
				</li>
				<li>
					<a [routerLink]="['../../emailtemplate/manageTemplates']">Email Templates</a><i class="fa fa-angle-right"></i>
				</li>
				<li><a style="color: blue;" >Update Template</a></li>
			</ul>
		</div>
		<!-- BEGIN PAGE CONTENT-->
		<div class="portlet light">
			<div class="portlet-body">
				<div class="row">
					<form>
						<div class="col-xs-0 col-md-6">
								<label for="name">Template Name</label> 
								<input type="text"
									class="form-control" id="templateName"
									 required
									[(ngModel)]="model.templateName" name="templateName"
									minlength="1" maxlength="50"
									placeholder="Please Enter Template Name"
									#templateName="ngModel" (ngModelChange)="checkUpdatedAvailableNames($event)">
								<div
									[hidden]="templateName.valid || templateName.pristine"
									class="alert alert-danger">Name is required</div>
								<div [hidden]="!duplicateTemplateName" class="alert alert-danger">Duplicate Name</div>
							</div>
							<div class="col-xs-0 col-md-6" style="margin-top:23px;">
								<button type="button" class="btn btn-info" (click)="updateHtmlTemplate()" [disabled]="duplicateTemplateName ||invalidTemplateName ">Update Template</button>
							</div>
					</form>
					<br/>
				</div>
				<div class="clearfix" style="margin: 5px;"></div>
				<div class="panel panel-success">
					<div class="panel-heading">
						<button type="button" class="btn btn-link" (click)="showHtmlCode()">Code</button>
					<button type="button" class="btn btn-link" (click)="showPreview()">Preview</button>
					</div>
					 <div class="panel-body">
						<div [innerHTML]="htmlText" #myDiv *ngIf="isPreview"></div><!-- --Preview Div -->
						<div class="html" contenteditable="true" id="textarea" [hidden]="showText">{{htmlText}}</div><!-- Content Div -->
					</div>
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- END CONTAINER -->
</div>
