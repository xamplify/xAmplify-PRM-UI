<style>
  a.disabled {
    pointer-events: none;
  }
  </style>
  <div [hidden]="pagination.pagedItems.length == 0">
  <div *ngIf="(pagination.pager.pages && pagination.pager.pages.length) && !isDropdown" style="float: right;font-size: 15px;">
  	<select class="form-control margin-top" style="cursor: pointer" [(ngModel)]="pageNumber" (ngModelChange)="selectedPageNumber($event.value)">
      <option [ngValue]="numberPerPage[0]"> {{numberPerPage[0].name}}</option>
      <option *ngIf="pagination.totalRecords>12" [ngValue]="numberPerPage[1]"> {{numberPerPage[1].name}}</option>
      <option *ngIf="pagination.totalRecords>24" [ngValue]="numberPerPage[2]"> {{numberPerPage[2].name}}</option>
    </select>
 </div>
</div>
<ul *ngIf="pagination.pager.pages && pagination.pager.pages.length" class="pagination">
  <li [ngClass]="{disabled:pagination.pager.currentPage === 1}" title="First">
    <a (click)="setPage(1)" [class.disabled]="pagination.pager.currentPage === 1">
      <span><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
    </a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === 1}" title="Previous">
    <a (click)="setPage(pagination.pager.currentPage - 1)" [class.disabled]="pagination.pager.currentPage === 1">
      <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
    </a>
  </li>
  <li *ngFor="let page of pagination.pager.pages" [ngClass]="{active:pagination.pager.currentPage === page}">
    <a (click)="setPage(page)" [class.disabled]="pagination.pager.currentPage === page">{{page}}</a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}" title="Next">
    <a (click)="setPage(pagination.pager.currentPage + 1)" [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages">
      <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
    </a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}" title="Last">
    <a (click)="setPage(pagination.pager.totalPages)" [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages">
      <span><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
    </a>
  </li>
</ul>
<br>
<span class="total-records-bg-color"><strong>Total Records : {{pagination?.totalRecords}}</strong></span>
