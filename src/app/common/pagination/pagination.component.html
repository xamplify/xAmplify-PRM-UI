<style>
  a.disabled {
    pointer-events: none;
  }
  </style>
  <ng-container *ngIf="pagination.pagedItems.length !== 0">
  <div *ngIf="(pagination.pager.pages && pagination.pager.pages.length) && !isDropdown" style="float: right;font-size: 15px;">
  	<select class="form-control" style="cursor: pointer" [(ngModel)]="pageNumber" (ngModelChange)="selectedPageNumber($event.value)">
      <!-- <ng-container *ngFor="let pageNo of numberPerPage" > -->
      <option [ngValue]="numberPerPage[0]"> {{numberPerPage[0].name}}</option>
      <option *ngIf="pagination.totalRecords>11" [ngValue]="numberPerPage[1]"> {{numberPerPage[1].name}}</option>
      <option *ngIf="pagination.totalRecords>20" [ngValue]="numberPerPage[2]"> {{numberPerPage[2].name}}</option>
      <option *ngIf="pagination.totalRecords>12" [ngValue]="numberPerPage[3]"> {{numberPerPage[3].name}}</option>
    <!-- </ng-container> -->
    </select>
 </div>
</ng-container>


<ul *ngIf="pagination.pager.pages && pagination.pager.pages.length" class="pagination">
  <li [ngClass]="{disabled:pagination.pager.currentPage === 1}">
    <a (click)="setPage(1)" [class.disabled]="pagination.pager.currentPage === 1"><span><i class="fa fa-angle-double-left"></i><span class="hidden-xs hidden-sm">First</span></span></a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === 1}">
    <a (click)="setPage(pagination.pager.currentPage - 1)" [class.disabled]="pagination.pager.currentPage === 1"><span><i class="fa fa-angle-left"></i><span class="hidden-xs hidden-sm">Previous</span></span></a>
  </li>
  <li *ngFor="let page of pagination.pager.pages" [ngClass]="{active:pagination.pager.currentPage === page}">
    <a (click)="setPage(page)" [class.disabled]="pagination.pager.currentPage === page">{{page}}</a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}">
    <a (click)="setPage(pagination.pager.currentPage + 1)" [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages"><span ><span class="hidden-xs hidden-sm">Next</span><i class="fa fa-angle-right"></i></span></a>
  </li>
  <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}">
    <a (click)="setPage(pagination.pager.totalPages)" [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages"><span ><span class="hidden-xs hidden-sm">Last</span><i class="fa fa-angle-double-right"></i></span></a>
  </li>
</ul>
