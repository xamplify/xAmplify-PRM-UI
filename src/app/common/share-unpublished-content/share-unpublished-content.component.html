<div class="modal fade right" id="shareUnPublishedContentPopUp" tabindex="-1" role="dialog" aria-labelledby=""
   data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog w85-per" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close-circle" (click)="closePopup()">
          <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h4 class="modal-title text-center">{{modalHeaderText}}</h4>
       </div>
       <div class="modal-body">
          <p>This is Modal Popup</p>
          <div class="col-xs-12" *ngIf="showFilterOptions">
              <ul class="mix-filter" >
                <ng-container *ngFor="let filterOption of filterOptions;let i = index">
                  <li (click)="applyFilter(i)" [class.mix-filter-li-selected]="i == selectedIndex">{{filterOption}}</li>
                </ng-container>
              </ul>
       </div>
      </div>
    </div>
</div>
