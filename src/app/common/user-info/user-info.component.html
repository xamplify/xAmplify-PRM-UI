<div class="flex">
	<span *ngIf="(userInfo.firstName |slice:0:1)!=null || (userInfo.emailId |slice:0:1)!=null" class='profile' [style.background-color]="backgroudColor"> <span
		class='uppercase'>{{userInfo.firstName |slice:0:1}}<span *ngIf="(userInfo.firstName |slice:0:1)==null">{{userInfo.emailId |slice:0:1}}</span> </span>
	</span> 
	<span style="margin-left:10px" *ngIf="(userInfo.firstName |slice:0:1)==null && (userInfo.emailId |slice:0:1)==null">-
	</span>
	<span style="margin-left: 20px;">
	<h5 style="margin: 7px 0 2px 0;font-weight: 400;" *ngIf="isPartnerEntityInfo">{{userInfo.contactCompany}}</h5>
		<h5 style="margin: 7px 0 2px 0;font-weight: 400;">{{userInfo.firstName}}&nbsp;{{userInfo.lastName}}</h5>
		<h6 class='m0' style="font-weight: 400;">
			<a title="{{userInfo.emailId}}">{{userInfo.emailId}}</a>
		</h6>
	</span>
</div>
