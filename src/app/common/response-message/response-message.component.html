<div *ngIf="customResponse.isVisible">
    <div [ngClass]="customResponse?.responseType=='SUCCESS'? 'alert alert-success' : customResponse?.responseType=='ERROR'? 'alert alert-danger' : 'alert alert-info'">
      <a *ngIf="customResponse?.responseType!='INFO'" (click)="customResponse.isVisible=false">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="customResponse.responseType = null">
        <span aria-hidden="true"></span>
      </button>
      </a>
      <span [innerHTML]="customResponse.responseMessage"></span>
    </div>
  </div>
