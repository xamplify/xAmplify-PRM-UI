<div *ngIf="customResponse.isVisible" class="text-center">
    <div [ngClass]="customResponse?.responseType=='SUCCESS'? 'alert alert-success' : customResponse?.responseType=='ERROR'? 'alert alert-danger' : 'alert alert-info'">
      <a *ngIf="customResponse?.responseType!='INFO'" (click)="customResponse.isVisible=false" [ngClass]="customResponse?.responseType=='SUCCESS' || customResponse?.responseType=='INFO'? 'close-circle scc':'close-circle ecc'">
        <i class="fa fa-close custom-margin" aria-hidden="true"></i>
      </a>
      <strong [innerHTML]="customResponse.responseMessage"></strong>
    </div>
  </div>
