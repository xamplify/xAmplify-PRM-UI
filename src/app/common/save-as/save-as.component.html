
<div class="modal right fade" id="saveAsModal" tabindex="-1" role="dialog" aria-labelledby="saveAsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-css" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title f-w-600" id="saveAsModal">{{listName}} List Name</h4>
        <button (click)="closeModal()" type="button" class="close-circle" data-dismiss="modal" style=" position: relative;top: -24px;">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="campaignName">Name</label>
          <input class="form-control" type="text" id="campaignName" [(ngModel)]="saveAsListName">
          <span style="color:red">{{saveAsError}}</span>
        </div>
        
         <!-- ------------Legal Basis------------ -->
        <div class="form-group" *ngIf="gdprStatus">
        <label for="campaignName">Legal Basis Options <span class="danger">*</span></label>
	    <div id="multiselect-sample" class="control-section">
	    <div class="col-lg-14">
	        <div class="control-styles">
	        	<ejs-multiselect [(ngModel)]='selectedLegalBasisOptions' [ngModelOptions]="{standalone: true}" [allowFiltering]='true' [ignoreAccent]='true' id='multiselectelement'
	        	 [dataSource]='legalBasisOptions' [fields]='fields'[placeholder]='placeHolder'></ejs-multiselect>
	        	  <span class="danger" *ngIf="!isValidLegalOptions">Please select atleast one option</span>
	        </div>
	    </div>
	    </div>
    </div>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary"  (click)="saveAsInputChecking()">Save changes</button>
      </div>
    </div>
  </div>
</div>
