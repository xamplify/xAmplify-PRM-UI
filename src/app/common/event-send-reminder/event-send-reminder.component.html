<div class="modal fade right" id="updateEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">

        <h4 class="modal-title" id="myModalLabel">Send reminder email</h4>
      </div>

							</label>
							<div class="col-sm-9">

									[ngModelOptions]="{standalone: true}">
							</div>
						</div>
						<div class="form-group">
							<label for="hostedBy" class="col-sm-3 labal-css color-css">Hosted
								By <span class=text-danger>*</span>
							</label>
							<div class="col-sm-9">
								<input type="text"
									[attr.disabled]="true"
									class="form-control pull-left" placeholder="Hosted By"
									[(ngModel)]="eventCampaign.fromName"
									[ngModelOptions]="{standalone: true}">
							</div>
						</div>
						<div class="form-group">
							<label for="hostedBy" class="col-sm-3 labal-css color-css">From
								Email</label>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 labal-css color-css">Subject Line <font
								style="color: red"> <b>*</b>
							</font>
							</label>
							<div class="col-sm-9">
								<input type="text" id="subjectLine" placeholder="Subject Line"
									class="form-control" [(ngModel)]="eventCampaign.subjectLine"
									[attr.disabled]="true"
									name="subjectLine"
									maxlength="200" />
							</div>
						</div>

						<section *ngIf="!eventCampaign.onlineMeeting">
							<div class="form-group">
								<label for="hostedBy" class="col-sm-3 labal-css color-css">Location
									Name <span class="text-danger" style="position: absolute;">*</span>
								</label>
								<div class="col-sm-9">
									<input type="text"
										[attr.disabled]="true"
										class="form-control" id="eventDateTime"
										placeholder="Corporate headquarters, local restaurant, etc."
										[(ngModel)]="eventCampaign.campaignLocation.location"
										[ngModelOptions]="{standalone: true}">
									
								</div>
							</div>
							<div class="form-group">
								<label for="hostedBy" class="col-sm-3 labal-css color-css">Address</label>
								<div class="col-sm-9">
									<input type="text"
										[attr.disabled]="true"
										class="form-control" id="address1"
										placeholder="Street Address"
										maxlength="25"
										[(ngModel)]="eventCampaign.campaignLocation.street"
										[ngModelOptions]="{standalone: true}">
								</div>
								<div class="col-sm-offset-3 col-sm-9 pt10">
									<input type="text"
										[attr.disabled]="true"
										class="form-control" id="address2"
										placeholder="Address2"
										maxlength="25"
										[(ngModel)]="eventCampaign.campaignLocation.address2"
										[ngModelOptions]="{standalone: true}">
								</div>
								
								<div class="col-sm-offset-3 col-sm-9 pt10">
									<div class="col-sm-6" style="padding-left: 0px">
										<input type="text"
											[attr.disabled]="true"
											class="form-control" id="city" placeholder="City"
											[(ngModel)]="eventCampaign.campaignLocation.city"
											[ngModelOptions]="{standalone: true}">
									</div>
									<div class="col-sm-6" style="padding-right: 0px">
										<input type="text"
											[attr.disabled]="true"
											class="form-control" id="state" placeholder="State"
											[(ngModel)]="eventCampaign.campaignLocation.state"
											[ngModelOptions]="{standalone: true}">
									</div>
								</div>
								<div class="col-sm-offset-3 col-sm-9 pt10">
									<div class="col-sm-6" style="padding-left: 0px">
										<select
											[attr.disabled]="true"
											class="form-control" style="width: 100%; cursor: pointer;"
											[(ngModel)]="eventCampaign.campaignLocation.country"
											[ngModelOptions]="{standalone: true}">
											<option *ngFor="let country of countries"
												[value]="country.name">{{country.name}}</option>
										</select>
									</div>
									<div class="col-sm-6" style="padding-right: 0px">
										<input type="text"
											[attr.disabled]="true"
											class="form-control" id="zip" placeholder="Zip" maxlength="10"
											[(ngModel)]="eventCampaign.campaignLocation.zip"
											[ngModelOptions]="{standalone: true}">
									</div>
								</div>
							</div>
						</section>

				</div>
				
				
				<div class="form-group">
							<label class="col-sm-3 labal-css color-css">Email subject<font
								style="color: red"> <b>*</b>
							</font>
							</label>
							<div class="col-sm-9">
								<input type="text" id="subjectLine" placeholder="Reminder Subject Line"
									class="form-control" [(ngModel)]="reminderEventSubject"
									name="subjectLine"
									maxlength="200" />
							</div>
						</div>
			<div class="form-group">
							<label class="col-sm-3 labal-css color-css" style="padding-top: 25px;">Reminder Message<font
								style="color: red"> <b>*</b>
							</font>
							</label>
							<div class="col-sm-9" style="padding-top: 10px;">
								<textarea [(ngModel)]="reminderEventMessage" [ngModelOptions]="{standalone: true}" placeholder="Add a comment..."></textarea>
							</div>
						</div>

        </section>

    <div class="pull-right" style="margin: 0px 29px 0px 0px;">
        <div class="right-css">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeReminder()">Close</button>
        <button type="button" class="btn btn-primary" (click)="sendEmailNotOpenReminder()">Send Reminder</button>
        </div>
      </div>
