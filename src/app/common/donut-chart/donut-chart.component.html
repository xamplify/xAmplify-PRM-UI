<section class="percentage-circle" style="margin-top: 15px;cursor: pointer">
  <svg width="120" height="100" viewBox="0 0 120 120" style="transform: rotate(-90deg)">
    <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="5" />
    <circle cx="60" cy="60" r="54" fill="none" stroke-width="5" stroke="#00a6e8"
     stroke-dasharray="339.292006588" [ngStyle]="{'stroke-dashoffset': 339.292 * (1 - percentageValue/100)}"/>
  </svg>
  <h2 class="percentage-value" style="margin: -2.7em 0 0 0;">{{percentageValue}}%</h2>
</section>
