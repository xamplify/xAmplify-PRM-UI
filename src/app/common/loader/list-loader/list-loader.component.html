<table style="background: #fff">
	<tr *ngFor="let number of rowsCount">
		<td>
			<div class='text-input__loading--line rect-box'></div>
		</td>
		<td>
			<div class='text-input__loading--line thick w75'></div>
			<div class='text-input__loading--line thin w50'></div>
		</td>
		<td>
			<div class='text-input__loading--line thin w50'></div>
		</td>
		<td>
			<div class='text-input__loading--line thin w75'></div>
		</td>
		<td>
		<ng-container *ngFor="let number of icons">
			<div class='text-input__loading--line action-icon'></div>
		</ng-container>
		</td>
	</tr>
</table>
