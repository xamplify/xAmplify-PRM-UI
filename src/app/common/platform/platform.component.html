<ng-container *ngIf="deviceTypeOs">
	<span *ngIf="userPlatform.os == 'windows'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.os}}"
	   class="fa fa-windows singleIconCustomization" aria-hidden="true"
	   style="font-size: 18px !important"></i> </span>
	<span *ngIf="userPlatform.os == 'mac'"><i class="fa fa fa-apple" data-toggle="tooltip" data-placement="top" title="{{userPlatform.os}}"
	   aria-hidden="true" style="color: green; font-size: 22px !important"></i>
	</span>
	<span *ngIf="userPlatform.os == 'linux'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.os}}"
	   class="fa fa fa-linux" aria-hidden="true"
	   style="color: #2b247d; font-size: 22px !important"></i> </span>
	<span *ngIf="userPlatform.os == 'android'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.os}}"
	   class="fa fa-android" aria-hidden="true"
	   style="color: #a4ca39; font-size: 22px !important"></i> </span>
 </ng-container>
 <ng-container *ngIf="!deviceTypeOs">
	<span *ngIf="userPlatform.deviceType == 'windows'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.deviceType}}"

	<span *ngIf="userPlatform.deviceType == 'android'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.deviceType}}"
	   class="fa fa-android" aria-hidden="true"
	   style="color: #a4ca39; font-size: 22px !important"></i> 
	</span>
	<span *ngIf="userPlatform.deviceType == 'computer'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.deviceType}}"
	   class="fa fa-desktop singleIconCustomization" aria-hidden="true"
	   style="font-size: 18px !important"></i> </span>
	<span *ngIf="userPlatform.deviceType == 'ipad'"><i data-toggle="tooltip" data-placement="top" title="{{userPlatform.deviceType}}"
