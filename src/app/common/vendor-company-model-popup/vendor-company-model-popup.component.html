<div class="modal fade right" id="sharePartnerPagePopup"  role="dialog" data-backdrop="static"
	data-keyboard="false">
	<div class="modal-dialog modal-css" role="document" style="width: 75% !important;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close-circle" (click)="hideModal()">
					<i class="fa fa-times" aria-hidden="true"></i>
				</button>
				<h4 class="modal-title text-center" translate>Share Page to Vendors</h4>
			</div>
			<app-response-message class="pg8" [customResponse]="marketPlaceCategoryResponse" *ngIf="marketPlaceCategoryResponse.isVisible">
			</app-response-message>
			<div class="modal-body">
				<table class='table tgrid table-hover table-sm' aria-describedby="merge-tags-table">
					<thead>
						<tr>
							<th style="width:2%" scope="row" translate></th>
							<th style="width:38%" scope="row" translate>Logo</th>
							<th style="width:40%" scope="row" class="text-center" translate>Company Name</th>
							<th style="width:20%" scope="row" class="text-center" translate>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let vendorLogo of pagination?.pagedItems;let i = index">
              <td class="text-center">
                <input class="pointer checkBox_shadow" type="checkbox" id="vendorCompany{{vendorLogo.companyId}}" [checked]="selectedCompanyIds?.indexOf(vendorLogo.companyId)>-1"    
                  (click)="highlightSelectedCompany(vendorLogo.companyId,$event)">
              </td>
							<td class="hidden-xs text-center" style="width: 20%;">
								<div class="thumbnail-wrapper dam_image_effect" style="width: 180px; height: 100px; border:1px solid #ccc;">
									<img class="custom-image-css" src="{{vendorLogo?.companyLogo}}"
										onerror="this.src='assets/images/no-preview.jpg';" alt="Image Not Found"
										style="width: 179px; height: 100px;border-radius:5px;object-fit: initial;">
								</div>
							</td>
							<td class="text-center">{{vendorLogo.companyName}}</td>
							<td class="text-center">{{getCompanyStatus(vendorLogo.companyId)}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn Btn-Gray" id="bottom-right" (click)="hideModal()">
					<span translate>Close</span></button>
					<button type="button" class="button_blue bgcolor-unset" 
					(click)="setValuesAndPublish()" translate><span
					   class="btn btn-primary transition txt_pd-top3">Publish</span>
				 </button>
			</div>
		</div>
	</div>
</div>
