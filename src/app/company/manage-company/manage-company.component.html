<div class="page-content">
  <div id="deals-page-content-div">
    <div>
      <div class="page-bar">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          <div class="col-xs-12 col-sm-5 col-lg-6">
            <ul class="page-breadcrumb pbc-m3">
              <li>
                <i class="fa fa-home" aria-hidden="true"></i>
                <a [routerLink]="referenceService.homeRouter" translate>Home</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </li>
              <li>
                <a [routerLink]="companyRouter" translate>Add/manage companies</a>
              </li>
            </ul>
          </div>
          <app-user-guide-help-button></app-user-guide-help-button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <app-list-loader *ngIf="countsRequestLoader.isLoading && !countsRequestLoader.isServerError">
          </app-list-loader> -->
          <div class="row">
            <!--  Start Tiles-->
            <div class="col-xs-12 col-md-12 col-sm-12">
              <div class="page-bar" style="padding: 15px 15px 15px 0px">
                <!-- -------Total Deals------- -->
                <div class="col-xs-12 col-sm-4 col-md-4 pr0 pb15 tiles_hover_effect">
                  <a class="dashboard-stat dashboard-stat-lighter blue">
                    <div class="visual">
                      <!-- <i class="fa fa-check-circle"
                        style="margin-left: 0px;font-size: 40px;line-height: 60px;opacity: 1"
                        aria-hidden="true"></i> -->
                    </div>
                    <div class="details">
                      <div class="number">
                      </div>
                      <div class="desc" style="font-weight:500" translate>All</div>
                    </div>
                    <span id="permhref" class="morePadding ">
                      <a class="more" translate> Detailed view <i class="m-icon-swapright m-icon-white"
                          aria-hidden="true"></i></a>
                    </span>
                  </a>
                </div>

                <div class="col-xs-12 col-sm-4 col-md-4 pr0 pb15 tiles_hover_effect">
                  <a class="dashboard-stat dashboard-stat-lighter green">
                    <div class="visual">
                      <!-- <i class="fa fa-check-circle"
                        style="margin-left: 0px;font-size: 40px;line-height: 60px;opacity: 1"
                        aria-hidden="true"></i> -->
                    </div>
                    <div class="details">
                      <div class="number">
                      </div>
                      <div class="desc" style="font-weight:500" translate>Analytics</div>
                    </div>
                    <span id="permhref" class="morePadding ">
                      <a class="more" translate> Detailed view <i class="m-icon-swapright m-icon-white"
                          aria-hidden="true"></i></a>
                    </span>
                  </a>
                </div>
              </div>
            </div>
            <!-- End Tiles-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="page-bar remove_cardBgcolor padding_0 p10" id="header">
            <div class="portlet-title">
              <div>
                <!-- XNFR-148 -->
                <div class="">
                  <h4 class="text-primary pull-left">List of Companies</h4>
                  <div class="page-toolbar col-xs-12 col-sm-5 col-lg-6 pull-right" style="padding: 0px 4px 10px 0px;">
                    <div class="btn-group pull-right width">
                      <ng-container class='m10'>
                        <span data-placement="bottom" class="btn btn-xs hidden-xs l-g-view" data-toggle="tooltip"
                          title="List View">
                          <i aria-hidden="true" class="fa fa-th-list p10"></i>
                        </span>
                        <span style="margin-left: 4px !important;" class="btn btn-xs hidden-xs l-g-view"
                          data-toggle="tooltip" data-placement="bottom" title="Grid View"><i class="fa fa-th-large p10"
                            aria-hidden="true"></i></span>
                      </ng-container>
                      <a style="padding-left: 11px;">
                        <button class="bgcolor-unset p0 btn-transitions" translate>
                          <span class="btn Btn-Green transition d-inline" (click)="addCompanyModalOpen()"> Add a Company <i class="fa fa-plus"
                              aria-hidden="true"></i></span>
                        </button>
                      </a>
                      <div class="inputs" align="right" style="float: right; display: inline-flex;">
                        <div class="portlet-input input-inline" style="display: table-cell; margin-right: 15px;">
                          <div class="input-icon right" style="position: relative;right: -11px;">
                            <input type="text" class="form-control" placeholder="Search">
                            <!-- <button class="glyphicon glyphicon-remove search-box-item-clear"></button> -->
                            <button type="submit" class="search-box-item-click">
                              <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="companyService.isCompanyModalPopUp">
                    <app-add-company (closeEvent)="closeCompanyModal($event)"></app-add-company>
                  </div>
                  <!-- <div>
                    <table>
                      <tr>
                        <th>Company Name</th>
                        <th>Type</th>
                        <th>Cretaed On</th>
                        <th>Total Contacts</th>
                        <th>Actions</th>
                      </tr>
                      <tr>
                        <td>vishnu</td>
                        <td>shankar</td>
                        <td>12-01-2024</td>
                        <td>1</td>
                        <td><i class="fa fa-bulding-o"></i></td>
                      </tr>                    
                    </table>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
