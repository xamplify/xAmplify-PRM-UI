<ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page-content">
<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> 
				<a [routerLink]="referenceService.homeRouter">Home</a> 
				<i class="fa fa-angle-right"></i>
			</li>
			<li><a>Manage Landing Pages</a></li>
		</ul>
	</div>
	<div style="position: relative; top: -10px">
    <app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible"></app-response-message>
  </div>
		<div class="row" *ngIf="statusCode==200">
		<div class="col-md-12">
			<div class="portlet light">
				<div class="portlet-title">
					    <div class="row">
			            <div class="page-toolbar col-xs-12">
			              <div class="btn-group pull-right" id="right-margin">
			                <div class="inputs" align="right" id="right">
			                  <div id="left">
			                    <select class="form-control" [(ngModel)]="sortOption.formsSortOption"
			                      (ngModelChange)="sortBy($event)" style="position: relative;right: -3px;">
			                      <option *ngFor="let option of sortOption.manageFormsSortOptions" [ngValue]="option">
			                        {{option.name}}</option>
			                    </select>
			                  </div>
			                  <div class="portlet-input input-inline input-small" id="search-div">
			                    <div class="input-icon right" id="icon">
			                      <input type="text" id="sort-text" class="form-control" [(ngModel)]="sortOption.searchKey"
			                        [ngModelOptions]="{standalone: true}" placeholder="search..."
			                        (keypress)="eventHandler($event.keyCode)">
			                      <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
			                        (click)="sortOption.searchKey='';searchLandingPages();"></button>
			                      <button type="submit" class="search-box-item-click" (click)="searchLandingPages()">
			                      	<i class="fa fa-search"></i></button>
			                    </div>
			                  </div>
			                </div>
			              </div>
			            </div>
			          </div>
				</div>
				<div class="portlet-body">
					<div class="row">
						<app-grid-loader *ngIf="httpRequestLoader.isLoading"></app-grid-loader>
						<app-error-pages *ngIf="httpRequestLoader.isServerError"></app-error-pages>
						<ng-container *ngIf="!httpRequestLoader.isLoading">
							<div class="col-md-3 col-sm-4 col-xs-12" *ngFor="let landingPage of pagination.pagedItems ;let i =index">
							<div class="grid-box">
								<img class="img-responsive center-block" src="{{landingPage.thumbnailPath}}" alt="Not Found" id="auto-height">
								<h4 title="{{landingPage.name}}">{{landingPage.name|slice:0:23}} <span *ngIf="landingPage.name?.length>23">....</span></h4>
								<div class="bar">
									<a data-toggle="tooltip" data-placement="top" title="Edit">
										<i class="fa fa-pencil-square-o"></i>
									</a>
									<a data-toggle="tooltip" data-placement="top" title="Preview" (click)="showPreview(landingPage)">
										<i class="fa fa-eye"></i>
									</a>
									<a data-toggle="tooltip" data-placement="top" title="Copy Link">
										<i class="fa fa-clipboard"></i>
									</a>
									<a data-toggle="tooltip" class="delete" data-placement="top" title="Delete" >
										<i class="fa fa-trash-o"></i>
									</a>
								</div>
							</div>
						</div>
						</ng-container>
					</div>
				</div>
				  <div *ngIf="pagination.pagedItems.length !== 0" class="pg8">
					<app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
						(notifyParentDropDown)="listLandingPages($event)" [hidden]="httpRequestLoader.isLoading"></app-pagination>
				</div>
		        <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
		          <strong>No Landing Pages Found.</strong>
		        </div>
				
			</div>
			<!-- END PAGE CONTENT-->
		</div>
	</div>
	<!-- -----------------------Preview------------------- -->
		<div class="modal right" id="landing-page-preview">
		<div class="modal-dialog modal-lg modal-template" style="right:0">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close-circle" data-dismiss="modal" (click)="landingPage = null" aria-hidden="true">
						<i class="fa fa-times"></i>
					</button>
					<h4 class="modal-title" id="landing-page-title" style="text-align: center;"></h4>
				</div>
				<div class="modal-body">
					<div id="htmlContent"></div>
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0)" data-dismiss="modal" (click)="landingPage = null" class="btn btn-default" style="float: right">Close</a>
				</div>
			</div>
		</div>
	</div>
	<app-scroll-top></app-scroll-top>
</div>
