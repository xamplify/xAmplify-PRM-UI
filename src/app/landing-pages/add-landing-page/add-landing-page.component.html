<div class="page-content" [style.background-color]="referenceService.pageContnetBgColor">
    <div class="my-container">
        <ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div *ngIf="!ngxloading" class="page-bar mWidth" style="border:none !important;">
                <ul class="page-breadcrumb" *ngIf="loadLandingPage">
                    <li>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <a [routerLink]="referenceService.homeRouter">Home</a>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li *ngIf="defaultLandingPage">
                        <a [routerLink]="['/home/pages/select']">Select Page</a>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li *ngIf="!defaultLandingPage">
                        <a routerLink="{{routerLink}}">Manage Pages</a>
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </li>
                    <li>
                        <a *ngIf="defaultLandingPage">Create Page</a>
                        <a *ngIf="!defaultLandingPage">Edit Page</a>
                    </li>
                </ul>
                <app-preview-popup #previewPopUpComponent *ngIf="loadLandingPage"></app-preview-popup>
                <app-merge-tags *ngIf="loadLandingPage" [input]="mergeTagsInput"></app-merge-tags>
               <div>
                <button  class="new-tab-button btn-primary m_mb8" style="border-radius: 5px;padding: 1px 13px !important;" *ngIf="loadLandingPage" 
                    (click)="checkOrUncheckOpenLinksInNewTabOption()">
                    Open Links In New Tab <input class="pointer" id="openLinksInNewTab-page-links" type="checkbox" (click)="checkOrUncheckOpenLinksInNewTabOption()">
                  </button>
                </div>
            </div>
            <div class="tile mScroll" id="CardBgforSection" style="border-radius: 5px;">
                <div id="bee-plugin-container"></div>
            </div>
        </div>
    </div>
    <app-scroll-top></app-scroll-top>
