<!-- -----------------------Preview------------------- -->
		<div class="modal fade right" id="landing-page-preview-modal" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog previewViewPopup" [ngClass] = "isModalPopupshow ? '' : 'full-width-modal-popup'">
			<div class="modal-content" id="over-flow-y">
				<div class="modal-header">
					<button type="button" class="close-circle" data-dismiss="modal" aria-hidden="true">
						<i class="fa fa-times" aria-hidden="true"></i>
					</button>
					<h4 class="modal-title" id="landing-page-preview-title" class="center-aligned"></h4>
				</div>
				<div class="modal-body" id="min-height">
					<div id="landingPage-html-content">
					</div>
					 <ng-template [ngTemplateOutlet]="loader" *ngIf="loading"></ng-template>
				</div>
				<div class="modal-footer">
					<a href="javascript:void(0)" id="float-right" data-dismiss="modal"  class="Btn-Gray" translate>Close</a>
				</div>
			</div>
		</div>
	</div>


	<ng-template #loader>
	<div class="timeline-wrapper">
        <div class="animated-background">
            <div class="background-masker header-top"></div>
            <div class="background-masker header-left"></div>
            <div class="background-masker header-right"></div>
            <div class="background-masker header-bottom"></div>
            <div class="background-masker subheader-left"></div>
            <div class="background-masker subheader-right"></div>
            <div class="background-masker subheader-bottom"></div>
            <div class="background-masker content-top"></div>
            <div class="background-masker content-first-end"></div>
            <div class="background-masker content-second-line"></div>
            <div class="background-masker content-second-end"></div>
            <div class="background-masker content-third-line"></div>
            <div class="background-masker content-third-end"></div>
        </div>
</div>
	</ng-template>

	<app-save-geo-location-analytics #saveGeoLocationAnalyticsComponent></app-save-geo-location-analytics>
