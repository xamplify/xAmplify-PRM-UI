
		<ng-template #listView>
		<div class="col-xs-12" *ngIf="statusCode==200">
            <div class="portlet light">
              <div class="portlet-title">
					<div class="caption">
						<span class="caption-subject font-red-sunglo uppercase">Page Analytics</span>
					</div>
					<div class="inputs" align="right">
						<a class="close-circle" (click)="refreshList()" data-toggle="tooltip" data-placement="top" title="Refresh">
							<i class="fa fa-refresh margin"></i>
						</a>						
					</div>
				</div>
              
               <app-list-loader  *ngIf="httpRequestLoader.isLoading"></app-list-loader>
              <div class="portlet-body"  *ngIf="!httpRequestLoader.isLoading">
              	<table class="table tgrid">
              		<thead>
              			<tr>
              				<th>Date & Time</th>
              				<th>Location</th>
              				<th>Device</th>
              			</tr>
              		</thead>
              		 <tbody>
                    <tr *ngFor="let item of pagination.pagedItems" style="cursor: pointer;">
                    <td>
                         <app-timestamp [isOnlyDate]="false" [dateAndTime]="item.displayTime"> </app-timestamp>
                    </td>
                     <td class="center">
                   		<app-location  [userLocation]="item"> </app-location>
                   	</td>
                   	<td class="center">
						<app-platform [deviceTypeOs]="false" [userPlatform]="item"> </app-platform>
					</td>
                    </tr>
                  </tbody>
              	</table>
              </div>
               <div *ngIf="pagination.pagedItems.length !== 0" class="pg8">
					<app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
						(notifyParentDropDown)="listAnalytics($event)" [hidden]="httpRequestLoader.isLoading"></app-pagination>
				</div>
		        <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
		          <strong>No Analytics Found.</strong>
		        </div>
            </div>
          </div>
          </ng-template>
          
          
           <ng-template [ngTemplateOutlet]="listView"></ng-template>
          
          <div class="col-xs-12 p5" *ngIf="statusCode==404">
			<div class="alert alert-danger">
				<strong>
					<h4>Page does not exists</h4>
				</strong>
			</div>
		</div>

		<div class="col-xs-12 p5" *ngIf="statusCode==403">
			<div class="alert alert-danger">
				<strong>
					<h4>Access Denied</h4>
				</strong>
			</div>
		</div>
		
		
   <div class="modal fade right " id="country-views-modal" data-backdrop="static">
    <div class="modal-dialog modal-lg" style="width: 75%;right:0">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close-circle" data-dismiss="modal">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h4 class="modal-title text-center">I am preview</h4>
        </div>
        <div class="modal-body">
        	  <ng-template [ngTemplateOutlet]="listView"></ng-template>
        </div></div></div></div>
