<style type="text/css">
  .active{
	  background: lightblue;
   }
    #tabletest tr:hover { 
      background-color: lightblue;
    }
    .disabled {
       pointer-events: none;
    }
	</style>
<div class="page-content">
  	<div class="page-bar">
			<ul class="page-breadcrumb">
				<li><i class="fa fa-home"></i> <a [routerLink]="['/']">Home</a><i class="fa fa-angle-right"></i></li>
				<li><a (click)="goToMangeVideos()">Manage Videos</a> </li>
      </ul>
       <div><button (click)="goBackToLastPage()" style="float: right; background: #00a6e8;margin: 5px 5px;color: white;">BACK</button></div> 
		</div>
	<div class="portlet light" style="min-height: 268px;">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-bar-chart"></i>
				<span class="caption-subject font-red-sunglo uppercase">video views</span>
			</div>
			<div class="panel-title pull-right">
					<span style="float:right; font-size: 13px;">
					<select style="cursor: pointer" [(ngModel)]="daySort" (ngModelChange)="selectedCampaignWatchedUsers($event.value)">
						<option *ngFor="let sort of videoUtilService.sortMonthDates" [ngValue]="sort"> {{sort.name}} </option>
					</select>
				</span>
				</div>
		</div>
		<div class="portlet-body" style="max-width: 100%;">
			<div class="col-xs-5">
				<div id="monthly-views-bar-chart" style="cursor: pointer; height:200px;"></div>
			</div>
			<div class="col-xs-7">
				<table class='table table-hover table-bordered' id="tabletest">
					<thead>
						<tr style="background: #c5c5c5">
							<th>Title</th>
							<th>views</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody >
						<ng-container *ngFor="let views of videoViewsLevelOne;"> 
						<tr style="cursor:pointer;" (click)="selectedRow(views)">
							<td *ngIf="views.videoTitle">{{views.videoTitle}}</td>
							<td *ngIf="views.views">{{views.views}}</td>
							<td *ngIf="views.date">{{views.date}}</td>
						</tr>
						  </ng-container>  
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="portlet light ">
		<div class="portlet-title">
			<div class="caption">
				<i class="fa fa-bar-chart"></i>
				<span class="caption-subject font-red-sunglo uppercase">video statistics</span>
			</div>
		</div>
		<div class="portlet-body" style="max-width: 100%; min-height: auto;">
			<table class='table table-hover table-bordered' id="sample_editable_1">
				<thead>
					<tr style="background: #c5c5c5">
						<th>Title</th>
						<th>email id</th>
						<th>views</th>
						<th>device type</th>
									<th>country</th>
								</tr>
							</thead>
							<tbody>
								<!-- <ng-container *ngFor="let videoViews of videoViewsLevelSecond; let i = index">  -->
								<tr>
									<td>asdgasd</td>
						<td>asdg@gmail.com</td>
						<td>544</td>
						<td>computer</td>
						<td>india</td>
					</tr>
					 <!-- </ng-container> -->
				</tbody>
      </table>
      <!--pager here  -->
			 			<ul *ngIf="pagination.pager.pages && pagination.pager.pages.length" class="pagination">
	                       <li [ngClass]="{disabled:pagination.pager.currentPage === 1}">
	                          <a (click)="setPage(1)" [class.disabled]="pagination.pager.currentPage === 1">First</a>
	                       </li>
	                       <li [ngClass]="{disabled:pagination.pager.currentPage === 1}" >
	                           <a (click)="setPage(pagination.pager.currentPage - 1)"  [class.disabled]="pagination.pager.currentPage === 1">Previous</a>
	                        </li>
	                        <li *ngFor="let page of pagination.pager.pages" [ngClass]="{active:pagination.pager.currentPage === page}">
	                           <a (click)="setPage(page)">{{page}}</a>
	                        </li>
	                        <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}">
	                            <a (click)="setPage(pagination.pager.currentPage + 1)"  [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages">Next</a>
	                        </li>
	                         <li [ngClass]="{disabled:pagination.pager.currentPage === pagination.pager.totalPages}">
	                            <a (click)="setPage(pagination.pager.totalPages)"  [class.disabled]="pagination.pager.currentPage === pagination.pager.totalPages">Last</a>
	                        </li>
	                    </ul>
						<!-- pager end here -->
		</div>
	</div>
</div>
