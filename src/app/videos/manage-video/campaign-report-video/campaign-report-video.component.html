<!-- END CONTAINER -->
<div class="row">
	<div class="col-md-12">
		<div class="col-md-6">
			<!--<video id="example_video_12" class="video-js vjs-default-skin"
				controls width="532" height="250"
				data-setup='{"example_option":true}' [src]=videoUrl>
				<source [src]=videoUrl type="video/mp4" />
			</video>-->
	        <div *ngIf="is360Value==false">
				 <video id="campaign_video_player" class="video-js vjs-default-skin vjs-nofull" controls  height="299" poster="{{defaultImagePath}}"
                 data-setup='{"example_option":true }'>
				</video> 
			</div>
			<div  *ngIf="is360Value==true">
				<div id="newPlayerVideo"></div>
			</div>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light blue-soft"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-eye"></i>
				</div>
				<div class="details">
					<div class="number">49%</div>
					<div class="desc">Viewed</div>
				</div>
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light red-soft"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="details">
					<div class="number">100%</div>
					<div class="desc">Delivered</div>
				</div>
			</a>
		</div>

		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light yellow-gold"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-folder-open"></i>
				</div>
				<div class="details">
					<div class="number">89%</div>
					<div class="desc">Opened</div>
				</div>
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light green-soft"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-hand-o-up"></i>
				</div>
				<div class="details">
					<div class="number">49%</div>
					<div class="desc">Clicked</div>
				</div>
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light blue-sharp"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-users"></i>
				</div>
				<div class="details">
					<div class="number">89</div>
					<div class="desc">Leads</div>
				</div>
			</a>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6">
			<a class="dashboard-stat dashboard-stat-light purple-soft"
				routerLink = "../table_advance">
				<div class="visual">
					<i class="fa fa-heart"></i>
				</div>
				<div class="details">
					<div class="number">89</div>
					<div class="desc">Favorites</div>
				</div>
			</a>
		</div>
	</div>
</div>
<!-- END DASHBOARD STATS -->
<div class="clearfix"></div>
<div class="row">
	<div class="col-md-6 col-sm-6">
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-cursor font-purple-intense hide"></i> <span
						class="caption-subject font-purple-intense bold uppercase">Video
						Stats</span>
				</div>
				<div class="actions">
					<a href="javascript:;"
						class="btn btn-sm btn-circle btn-default easy-pie-chart-reload">
						<i class="fa fa-repeat"></i> Reload
					</a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<div class="easy-pie-chart">
							<div class="number transactions" data-percent="55">
								<span> +55 </span> %
							</div>
							<a class="title" href="javascript:;"> Watched Fully </a>
						</div>
					</div>
					<div class="margin-bottom-10 visible-sm"></div>
					<div class="col-md-4">
						<div class="easy-pie-chart">
							<div class="number visits" data-percent="85">
								<span> +85 </span> %
							</div>
							<a class="title" href="javascript:;"> Favorited </a>
						</div>
					</div>
					<div class="margin-bottom-10 visible-sm"></div>
					<div class="col-md-4">
						<div class="easy-pie-chart">
							<div class="number bounce" data-percent="46">
								<span> +46 </span> %
							</div>
							<a class="title" href="javascript:;"> Shared </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-sm-6">
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-equalizer font-purple-plum hide"></i> <span
						class="caption-subject font-red-sunglo bold uppercase">Day
						Stats</span> <span class="caption-helper">Campaign related</span>
				</div>
				<div class="tools">
					<a href="" class="collapse"> </a> <a href="#portlet-config"
						data-toggle="modal" class="config"> </a> <a href="" class="reload">
					</a> <a href="" class="remove"> </a>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-4">
						<div class="sparkline-chart">
							<div class="number" id="sparkline_bar"></div>
							<a class="title" href="javascript:;"> Views </a>
						</div>
					</div>
					<div class="margin-bottom-10 visible-sm"></div>
					<div class="col-md-4">
						<div class="sparkline-chart">
							<div class="number" id="sparkline_bar2"></div>
							<a class="title" href="javascript:;"> Minutes Watched </a>
						</div>
					</div>
					<div class="margin-bottom-10 visible-sm"></div>
					<div class="col-md-4">
						<div class="sparkline-chart">
							<div class="number" id="sparkline_line"></div>
							<a class="title" href="javascript:;"> Average Duration </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-sm-6">
		<!-- BEGIN PORTLET-->
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-bar-chart font-green-sharp hide"></i> <span
						class="caption-subject font-green-sharp bold uppercase">Campaign
						Views</span> <span class="caption-helper">weekly stats...</span>
				</div>
				<div class="actions">
					<div class="btn-group btn-group-devided" data-toggle="buttons">
						<label
							class="btn btn-transparent grey-salsa btn-circle btn-sm active">
							<input type="radio" name="options" class="toggle" id="option1">New
						</label> <label class="btn btn-transparent grey-salsa btn-circle btn-sm">
							<input type="radio" name="options" class="toggle" id="option2">Returning
						</label>
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div id="site_statistics_loading">
					<img src="assets/admin/layout2/img/loading.gif" alt="loading" />
				</div>
				<div id="site_statistics_content" class="display-none">
					<div id="site_statistics" class="chart"></div>
				</div>
			</div>
		</div>
		<!-- END PORTLET-->
	</div>




	<div class="row">
		<div class="col-md-6 col-sm-6">
			<!-- BEGIN REGIONAL STATS PORTLET-->
			<div class="portlet light ">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-share font-red-sunglo"></i> <span
							class="caption-subject font-red-sunglo bold uppercase">Regional
							Stats</span>
					</div>
					<div class="btn-toolbar margin-bottom-10">
						<div class="btn-group btn-group-circle" data-toggle="buttons">
							<a href="" class="btn grey-salsa btn-sm active"> Users </a> <a
								href="" class="btn grey-salsa btn-sm"> Views </a>
						</div>

					</div>
				</div>
				<div class="portlet-body">
					<div id="region_statistics_loading">
						<img src="assets/admin/layout2/img/loading.gif"
							alt="loading" />
					</div>
					<div id="region_statistics_content" class="display-none">

						<div id="vmap_world" class="vmaps display-none"></div>
						<div id="vmap_usa" class="vmaps display-none"></div>
						<div id="vmap_europe" class="vmaps display-none"></div>
						<div id="vmap_russia" class="vmaps display-none"></div>
						<div id="vmap_germany" class="vmaps display-none"></div>
					</div>
				</div>
			</div>
			<!-- END REGIONAL STATS PORTLET-->
		</div>
		<div class="clearfix"></div>
		<div class="row"></div>
	</div>
</div>
