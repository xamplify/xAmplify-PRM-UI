<style type="text/css">
	.paddingCss {
		padding: 1em;
	}
	.upperText {
		font-size: 17px;
		color: white;
		word-break: break-all;
		line-height: 1.3em;
		font-weight: 600;
		text-align: center;
		position: relative;
		top: -13px;
	}
	.lowerText {
		color: white;
		word-break: break-all;
		font-size: 15px;
		line-height: 1.0em;
		position: relative;
		text-align: center;
		top: 9px;
	}

	.isOffirstname {
		margin-top: -43px !important;
	}

	.isPlaySubmit {
		padding: 9px 43px !important;
		border-radius: 0px;
	}

	.isSubmitCss {
		padding: 9px 21px !important;
	}

	#newPlayerVideo {
		width: auto;
	}

	#overlay-modal {
		width: auto;
	}

	.is360video {
		z-index: 900;
	}
	.bottomCss {
		bottom: -183px;
	}
</style>

<div class="portlet light" style="padding:0px 5px 690px 17px">
	<div class="portlet-body">
		<!--<div *ngIf="is360Value==false">
		  <video id="embed_video_player" class="video-js vjs-default-skin"
				  controls  width="542" height="310" poster="{{posterImagePath}}"
				  data-setup='{"example_option":true }' >
				  <source [src]=videoUrl type="video/mp4" />
	       </video>
	   </div>-->
		<div  class="col-md-6" style="padding:0">
			<div>
				<div id="newPlayerVideo"></div>
			</div>
			<div id="overLayDialog"></div>
			<div id="overlay-modal" class="video-js overlay is360video" style="height: 318px; width: -webkit-fill-available;color:white !important; background-color:rgba(29, 25, 25, 0.72);">
				<form #f="ngForm" novalidate>
					<div class="col-md-12 overlay-main" [ngClass]="{'bottomCss':fullScreenMode === true}">
						<!--[ngClass]="{'col-md-12':fullScreenMode === true}"-->
						<h2 class="upper-text-heading upperText">{{upperTextValue}}</h2>
						<div class="flex" *ngIf="isFistNameChecked==true">
							<input type="text" name="firstName" style="margin-right: 0;" [(ngModel)]="firstName" (ngModelChange)="checkingCallToActionValues()"
							 class="form-control text-box m21" placeholder="First Name">
							<input type="text" name="lastName" [(ngModel)]="lastName" (ngModelChange)="checkingCallToActionValues()" class="form-control text-box m21"
							 placeholder="Last Name">
						</div>
						<div class="flex m02">
							<div class="w-8">
								<input type="text" name="email_id" [(ngModel)]="model.email_id" (ngModelChange)="checkingCallToActionValues()" class="form-control text-box"
								 placeholder="Email Address" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})+$" #email_id="ngModel">
							</div>
							<div class="w-4">
								<button type="button" id="playorsubmit" class="btn play-button text-box" [disabled]="isOverlay==true" (click)="saveCallToActionUserForm()">{{videoOverlaySubmit}}</button>
							</div>
						</div>
						<h4 class="upper-text-heading lowerText">{{lowerTextValue}}</h4>
					</div>
				</form>
				<div>
					<div *ngIf="videoOverlaySubmit=='SUBMIT'" id="repeatPlay" style="cursor: pointer">
						<i class="fa fa-repeat" aria-hidden="true"></i>
					</div>
					<div *ngIf="isSkipChecked==true" id="skipOverlay" style="cursor: pointer">
						<i class="fa fa-forward" aria-hidden="true"></i>
						<b style="font-size: 13px; color:white;">skip</b>
					</div>
				</div>
			</div>

			<div class="col-xs-12" style="padding:0">
				<h3 style="word-break: break-all;color:#777">{{title}}</h3>
			</div>

			<div class="col-xs-12" style="padding:0">
				<strong>Uploaded on :{{uploadedDate}}</strong>
				<p align="justify" style="word-break: break-all;"> {{description}}</p>
			</div>
			<div class="col-xs-12" style="padding:0">
				<share-buttons (popUpClosed)="sharedSuccess()" [reddit]="false" [url]="shareUrl" [image]="imgURL" [title]="title" [description]="description"></share-buttons>
			</div>
			<!-- 2 modal popup end here-->
		</div>
	</div>
</div>
<div class="col-md-6"> </div>
