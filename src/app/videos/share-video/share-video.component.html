<style type="text/css">

	#newPlayerVideo {
		width: auto;
	}

	#overlay-modal {
		width: auto;
	}

	.is360video {
		z-index: 900;
	}

	.bottomCss {
		bottom: -183px;
	}
</style>
<div class="portlet light clearfix" style="background: white; box-shadow: 0 0 0px rgba(0,0,0,.4)!important;">
	<div class="portlet-body">
		<div class="col-md-6" style="padding:0">
			<div>
				<div id="newPlayerVideo"></div>
			</div>
			<div id="overLayDialog"></div>
			<div id="overlay-modal" class="video-js overlay is360video" style="height: 318px; width: 100% !important; color:white !important; background-color:rgba(29, 25, 25, 0.72);">
				<form #f="ngForm" novalidate>
					<div class="col-md-12 overlay-main" [ngClass]="{'bottomCss':fullScreenMode === true}">
						<h2 class="upper-text-heading upperText">{{upperTextValue}}</h2>
						<div class="flex" *ngIf="callAction.isFistNameChecked==true">
							<input type="text" name="firstName" style="margin-right: 0;" [(ngModel)]="callAction.firstName" (ngModelChange)="checkingCallToActionValues()"
							 class="form-control text-box m21" placeholder="First Name">
							<input type="text" name="lastName" [(ngModel)]="callAction.lastName" (ngModelChange)="checkingCallToActionValues()" class="form-control text-box m21"
							 placeholder="Last Name">
						</div>
						<div class="flex m02">
							<div class="w-8">
								<input type="text" name="email_id" [(ngModel)]="callAction.email_id" (ngModelChange)="checkingCallToActionValues()" class="form-control text-box"
								 placeholder="Email Address" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})+$" #email_id="ngModel">
							</div>
							<div class="w-4">
								<button type="button" id="playorsubmit" class="btn play-button text-box" [disabled]="callAction.isOverlay==true"
								 (click)="saveCallToActionUserForm()">{{callAction.videoOverlaySubmit}}</button>
							</div>
						</div>
						<h4 class="upper-text-heading lowerText">{{lowerTextValue}}</h4>
					</div>
				</form>
				<div>
					<div *ngIf="callAction.videoOverlaySubmit=='SUBMIT'" id="repeatPlay" style="cursor: pointer">
						<i class="fa fa-repeat" aria-hidden="true"></i>
					</div>
					<div *ngIf="callAction.isSkipChecked==true" id="skipOverlay" style="cursor: pointer">
						<i class="fa fa-forward" aria-hidden="true"></i>
						<b style="font-size: 13px; color:white;">skip</b>
					</div>
				</div>
			</div>

			<div class="col-xs-12" style="padding:0">
				<h3 style="word-break: break-all;color:#777">{{title}}</h3>
			</div>

			<div class="col-xs-12" style="padding:0">
				<strong>Uploaded on :{{uploadedDate}}</strong>
				<p align="justify" style="word-break: break-all;"> {{description}}</p>
			</div>
			<div class="col-xs-12" style="padding:0">
				<p align="justify">Category : {{categoryName}}</p>
			</div>
			<div class="col-xs-12" style="padding:0">
			  <!-- <share-buttons (closed)="sharedSuccess()" [exclude]="['reddit']" [url]="shareUrl" [image]="imgURL" [title]="title" [description]="description"></share-buttons> -->
		      <share-buttons (popUpClosed)="sharedSuccess()" [url]="shareShortUrl" [image]="imgURL" [title]="title" [description]="description"></share-buttons>
			</div>
			<!-- 2 modal popup end here-->
		</div>
	</div>
</div>
<div class="col-md-6"> </div>
