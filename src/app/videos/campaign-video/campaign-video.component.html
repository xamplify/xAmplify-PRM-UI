<style>.disabled{ pointer-events: none;}</style>
	<div [hidden]="!processor.isProcessing">
			<div class="loader-container">
				<div class="loader"></div>
				<img  alt="logo" class="logo-default" src="assets/images/xamplify-logo.png">
			</div>
	</div>
<div [hidden]="processor.isProcessing">
<div id="para"></div>
<div id="overLayImage"></div>
<div id="overlay-logo" class="video-js" [ngClass]="{'logoFullscreen':fullScreenMode}">
    <a  [href]="logoLink" target="_blank" [class.disabled]="logoLink===null">
        <img *ngIf="logoImageUrlPath" [src]="authenticationService.MEDIA_URL + logoImageUrlPath"
         class="img-responsive" style="filter:none;">
    </a>
</div>
</div>
