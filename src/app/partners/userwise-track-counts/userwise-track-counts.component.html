<div class="col-sm-6 col-md-6 col-lg-6 col-xs-12 ml15m">
  <div class="panel panel-info mh530 panel-bgMain">
    <div class="panel-heading panel-heading-custom panel-bg" id="pj-track-playbook-details-div">
      <h3 class="panel-title mt7">{{type | titlecase }} Counts</h3>
      <span class="pull-right mt25m">
        <div class="input-icon right" style="position: relative;width: 178px;top: -1px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search"
            (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">    
      <div class="scroll table-responsive tableHeightScroll">
        <table class="table">
          <thead>
            <tr>              
              <th scope="col" *ngIf="isDetailedAnalytics"><i class="fa fa-user-circle" aria-hidden="true"></i> Team Member</th>
              <th scope="col" *ngIf="!isDetailedAnalytics"><i class="fa fa-building" aria-hidden="true"></i> Partner Company Name</th>
              <th scope="col"><i class="fa fa-sort-numeric-desc" aria-hidden="true"></i> {{type | titlecase }} Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <td *ngIf="isDetailedAnalytics"> <app-user-info [isPartnerEntityInfo]="true" [userInfo]="item"></app-user-info></td>
              <!-- <td *ngIf="!isDetailedAnalytics"><a class="detailstext" data-rel="fancybox-button"
                  (click)="viewAnalytics(item.companyId)">{{item.companyName}}</a></td> -->
                  <td *ngIf="!isDetailedAnalytics"><a class="detailstext" data-rel="fancybox-button" (click)="viewAnalytics(item.companyId)"><app-user-info [isPartnerAnalyticsCompany]="true" [userInfo]="item"></app-user-info></a></td>
              <!-- <td>{{item.trackCount}}</td> -->
              <td>
                <i class="circled-number IconCustomization fontStyleNormal">
                  <strong>{{item.trackCount}}</strong>
                </i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" [isDropdown]="'false'" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getUserWiseTrackCounts($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
