<div class="page-content" [class.ml0]="authenticationService.isSuperAdmin()">
  <!-- --------------------Breadcrumb-------- -->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li *ngIf="!authenticationService.isSuperAdmin()">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="referenseService.homeRouter">Home</a>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </li>
      <li *ngIf="authenticationService.isSuperAdmin()">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="['/home/dashboard/admin-report']">Admin
          Report</a><i class="fa fa-angle-right" aria-hidden="true"></i>
      </li>
      <li>
        <a (click)="closeDetailedAnalytics()">{{authenticationService?.partnerModule?.customName}} Analytics</a>
      </li>
    </ul>
    <button type="button" class="close-circle m2" [disabled]="httpRequestLoader.isLoading"
      (click)="closeDetailedAnalytics()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>

  </div>

  <!--******************Company Info*******************-->
  <div class="row customeRow">
    <app-partner-journey-company-info [partnerCompanyId]="partnerCompanyId"></app-partner-journey-company-info>
  </div>

  <!--******************Campaign Counts - Tiles*******************-->
  <div class="row customeRow">
    <app-campaign-count-tiles *ngIf="!authenticationService.module?.isPrm && !authenticationService.module?.isPrmTeamMember" [partnerCompanyId]="partnerCompanyId"></app-campaign-count-tiles>
  </div>
  <!--******************All Counts - Tiles*******************-->
  <div class="row customeRow">
    <app-partner-journey-count-tiles [partnerCompanyId]="partnerCompanyId"
      [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true"></app-partner-journey-count-tiles>
  </div>
  <!--******************Team Member Details*******************-->
  <div class="row customeRow">
    <app-partner-journey-team-members-table [partnerCompanyId]="partnerCompanyId"
      (notifyTeamMemberSelection)="applyTeamMemberSelection($event)">
    </app-partner-journey-team-members-table>
  </div>

  <!--******************Lead To Deal Conversion Chart & User wise Track Counts*******************-->
  <div class="row rowPaddingCustomization mobilerowPadding">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!--******************Lead To Deal Conversion Chart*******************-->
      <div class="ml15m">
        <app-redistributed-campaigns-and-leads-bar-chart [partnerCompanyId]="partnerCompanyId"
          [teamMemberId]="teamMemberId"
          [chartId]="'partnerJourneyLeadsAndDealsBarChart'"></app-redistributed-campaigns-and-leads-bar-chart>
      </div>

      <!--******************User wise Track Counts*******************-->
      <app-userwise-track-counts [partnerCompanyId]="partnerCompanyId"
        [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true"></app-userwise-track-counts>
    </div>
  </div>


  <!--******************Interacted & Not Interacted Donut Chart & Details******************-->
  <div class="row rowPaddingCustomization mobilerowPadding1">
    <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="authenticationService?.lmsAccess">
      <!--******************Interacted & Not Interacted Donut Chart******************-->
      <div class="ml15m">
        <app-donut-pie-chart [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
          [chartId]="'interactedAndNotInteractedTracksDonut'" [isDetailedAnalytics]="true"
          (notifySelectSlice)="interactionTracksDonutSliceSelected($event)"
          (notifyUnSelectSlice)="interactionTracksDonutSliceUnSelected($event)"></app-donut-pie-chart>

      </div>

      <!--******************Interacted & Not Interacted Track Details*******************-->
      <app-interacted-not-interacted-track-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true"
        [trackType]="selectedTrackType"></app-interacted-not-interacted-track-details>
    </div>
  </div>

  <!--******************Status wise Track Assets Donut Chart & Details******************-->
  <div class="row rowPaddingCustomization mobilerowPadding1">
    <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="authenticationService?.lmsAccess">
      <!--******************Type wise Track Assets Donut Chart******************-->
      <div class="ml15m">
        <app-donut-pie-chart [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
          [trackType]="selectedTrackType" [chartId]="'typewiseTrackContentDonut'"
          (notifySelectSlice)="typeWiseTrackAssetsDonutSliceSelected($event)" [isDetailedAnalytics]="true"
          (notifyUnSelectSlice)="typeWiseTrackAssetsDonutSliceUnSelected($event)"></app-donut-pie-chart>
      </div>

      <!--******************Type wise Track Content Details*******************-->
      <app-typewise-track-content-details [partnerCompanyId]="partnerCompanyId" [trackType]="selectedTrackType" [isDetailedAnalytics]="true"
        [assetType]="selectedAssetType" [teamMemberId]="teamMemberId"></app-typewise-track-content-details>
    </div>
  </div>

  <!--******************Track Assets Detailed Report*******************-->
  <div class="row rowPaddingCustomization1">
    <app-userwise-track-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true"
      *ngIf="authenticationService?.lmsAccess"></app-userwise-track-details>
  </div>
  <!--******************Track & Playbook Asset Details*******************-->
  <div class="row rowPaddingCustomization mobilerowPadding">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!--******************Track Asset Details*******************-->
      <app-track-asset-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true" [type]="'TRACK'"
        *ngIf="authenticationService?.lmsAccess"></app-track-asset-details>

      <!--******************Playbook Asset Details*******************-->
      <app-track-asset-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId" [isDetailedAnalytics]="true" [type]="'PLAYBOOK'"
        *ngIf="authenticationService.module?.playbookAccess"></app-track-asset-details>
    </div>
  </div>

  <!--******************Share Lead Details*******************-->
  <div class="row rowPaddingCustomization1">
    <app-share-lead-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" *ngIf="authenticationService.module?.hasShareLeadAccess"></app-share-lead-details>
  </div>
  <!--******************Redistributed Camapign Details*******************-->
  <div class="row rowPaddingCustomization1">
    <app-redistributed-campaign-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
      [isDetailedAnalytics]="true"
      *ngIf="authenticationService.module?.isCampaign && !authenticationService.module?.isPrm && !authenticationService.module?.isPrmTeamMember"></app-redistributed-campaign-details>
  </div>
  <!--******************Lead Details*******************-->
  <div class="row rowPaddingCustomization1">
    <app-partner-journey-lead-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" *ngIf="authenticationService?.enableLeads"></app-partner-journey-lead-details>
  </div>
  <!--******************Deal Details*******************-->
  <div class="row rowPaddingCustomization1">
    <app-partner-journey-deal-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" *ngIf="authenticationService?.enableLeads"></app-partner-journey-deal-details>
  </div>
  <!--******************Contact Details*******************-->
  <!-- This is commented for GDPR Compliance
    <app-partner-journey-contact-details [partnerCompanyId]="partnerCompanyId"
  [teamMemberId]="teamMemberId"></app-partner-journey-contact-details> -->


</div>
