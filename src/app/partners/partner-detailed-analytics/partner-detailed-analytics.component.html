<div class="page-content" [class.ml0]="authenticationService.isSuperAdmin()">
  <!-- --------------------Breadcrumb-------- -->
  <div class="page-bar">
    <ul class="page-breadcrumb">
      <li *ngIf="!authenticationService.isSuperAdmin()">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="referenseService.homeRouter">Home</a>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </li>
      <li *ngIf="authenticationService.isSuperAdmin()">
        <i class="fa fa-home" aria-hidden="true"></i>
        <a [routerLink]="['/home/dashboard/admin-report']">Admin
          Report</a><i class="fa fa-angle-right" aria-hidden="true"></i>
      </li>
      <li>
        <a (click)="closeDetailedAnalytics()">{{authenticationService?.partnerModule?.customName}} Analytics</a>
      </li>
    </ul>
    <button type="button" class="close-circle m2" [disabled]="httpRequestLoader.isLoading"
      (click)="closeDetailedAnalytics()">
      <i class="fa fa-times mt0" aria-hidden="true"></i>
    </button>

  </div>

  <!--******************Company Info*******************-->
  <div class="row customeRow">
    <app-partner-journey-company-info [partnerCompanyId]="partnerCompanyId"
    (notifySelectedDateFilters)="getDateFilterOptions($event)" (notifyPartnerStatus)="getPartnerStatus($event)"></app-partner-journey-company-info>
  </div>

  <!--******************Campaign Counts - Tiles*******************-->
  <div class="row customeRow" *ngIf="referenseService?.campaignAccessGivenByVendor">
    <app-campaign-count-tiles
      *ngIf="!authenticationService.module?.isPrm && !authenticationService.module?.isPrmTeamMember"
      [partnerCompanyId]="partnerCompanyId"></app-campaign-count-tiles>
  </div>
  <!--******************All Counts - Tiles*******************-->
  <div class="row customeRow">
    <app-partner-journey-count-tiles [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
      [isDetailedAnalytics]="true" [fromDateFilter]="fromDateFilter"
      [toDateFilter]="toDateFilter"></app-partner-journey-count-tiles>
  </div>
  <!--******************Team Member Details*******************-->
  <div class="row customeRow">
    <app-partner-journey-team-members-table [partnerCompanyId]="partnerCompanyId"
      (notifyTeamMemberSelection)="applyTeamMemberSelection($event)" [partnerStatus]="partnerStatus" 
      [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter">
    </app-partner-journey-team-members-table>
  </div>

  <!--******************User wise Track Counts & User wise PlayBook Counts*******************-->
  <div class="row rowPaddingCustomization2 mobilerowPadding" *ngIf="authenticationService?.lmsAccess && (referenseService?.trackAccessGivenByVendor || referenseService?.playBookAccessGivenByVendor)">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!--*****************User wise Track Counts********************-->
      <app-userwise-track-counts [type]="'TRACK'" [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
        [isDetailedAnalytics]="true" [fromDateFilter]="fromDateFilter"
        [toDateFilter]="toDateFilter" *ngIf="referenseService?.trackAccessGivenByVendor"></app-userwise-track-counts>
      <!--******************User wise Playbook Counts*******************-->
      <app-userwise-track-counts [type]="'PLAYBOOK'" [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
        [isDetailedAnalytics]="true" [fromDateFilter]="fromDateFilter"
        [toDateFilter]="toDateFilter" *ngIf="referenseService?.playBookAccessGivenByVendor"></app-userwise-track-counts>
    </div>
  </div>

  <!--****************** Lead To Deal Conversion & Campaigns To Lead Conversion Charts *******************-->
  <div class="row rowPaddingCustomization3 mobilerowPadding1" *ngIf="referenseService?.opportunitiesAccessGivenByVendor || referenseService?.campaignAccessGivenByVendor">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!--******************Campaigns To Lead Conversion Chart*******************-->
      <div *ngIf="referenseService?.opportunitiesAccessGivenByVendor && referenseService?.campaignAccessGivenByVendor">
        <app-redistributed-campaigns-and-leads-bar-chart [partnerCompanyId]="partnerCompanyId"
          *ngIf="authenticationService.module?.isCampaign && !authenticationService.module?.isPrm && !authenticationService.module?.isPrmTeamMember"
          [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
          [chartId]="'partnerJourneyredistributeCampaignsAndLeadsBarChart'"></app-redistributed-campaigns-and-leads-bar-chart>
      </div>
      <!--******************Lead To Deal Conversion Chart*******************-->
      <div *ngIf="referenseService?.opportunitiesAccessGivenByVendor">
        <app-redistributed-campaigns-and-leads-bar-chart [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
          [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
          [chartId]="'partnerJourneyLeadsAndDealsBarChart'" *ngIf="referenseService?.opportunitiesAccessGivenByVendor"></app-redistributed-campaigns-and-leads-bar-chart>
      </div>
    </div>
  </div>


  <!--******************Interacted & Not Interacted Donut Chart & Details******************-->
  <div class="row rowPaddingCustomization mobilerowPadding1"  *ngIf="referenseService?.trackAccessGivenByVendor">
    <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="authenticationService?.lmsAccess">
      <!--******************Interacted & Not Interacted Donut Chart******************-->
      <div class="ml15m">
        <app-donut-pie-chart [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
          [chartId]="'interactedAndNotInteractedTracksDonut'" [isDetailedAnalytics]="true"
          (notifySelectSlice)="interactionTracksDonutSliceSelected($event)" [fromDateFilter]="fromDateFilter"
          [toDateFilter]="toDateFilter"
          (notifyUnSelectSlice)="interactionTracksDonutSliceUnSelected($event)"></app-donut-pie-chart>
      </div>

      <!--******************Interacted & Not Interacted Track Details*******************-->
      <app-interacted-not-interacted-track-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
        [isDetailedAnalytics]="true" [trackType]="selectedTrackType"
        [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"></app-interacted-not-interacted-track-details>
    </div>
  </div>

  <!--******************Status wise Track Assets Donut Chart & Details******************-->
  <div class="row rowPaddingCustomization mobilerowPadding1"  *ngIf="referenseService?.trackAccessGivenByVendor">
    <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="authenticationService?.lmsAccess">
      <!--******************Type wise Track Assets Donut Chart******************-->
      <div class="ml15m">
        <app-donut-pie-chart [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
          [trackType]="selectedTrackType" [chartId]="'typewiseTrackContentDonut'"
          (notifySelectSlice)="typeWiseTrackAssetsDonutSliceSelected($event)" [isDetailedAnalytics]="true"
          (notifyUnSelectSlice)="typeWiseTrackAssetsDonutSliceUnSelected($event)"
          [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"></app-donut-pie-chart>
      </div>

      <!--******************Type wise Track Content Details*******************-->
      <app-typewise-track-content-details [partnerCompanyId]="partnerCompanyId" [trackType]="selectedTrackType"
        [isDetailedAnalytics]="true" [assetType]="selectedAssetType"
        [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"></app-typewise-track-content-details>
    </div>
  </div>
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.assetAccessGivenByVendor">
    <app-play-book-journey-interaction-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
      *ngIf="authenticationService?.module?.damAccess"></app-play-book-journey-interaction-details>
  </div>
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.assetAccessGivenByVendor">
    <app-partner-journey-asset-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
      *ngIf="authenticationService?.module?.damAccess"></app-partner-journey-asset-details>
  </div>

  <!--******************Track Assets Detailed Report*******************-->
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.trackAccessGivenByVendor">
    <app-userwise-track-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
      [isDetailedAnalytics]="true" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter" *ngIf="authenticationService?.lmsAccess"></app-userwise-track-details>
  </div>
  <!--******************Track & Playbook Asset Details*******************-->
  <div class="row rowPaddingCustomization mobilerowPadding" *ngIf="referenseService?.trackAccessGivenByVendor || referenseService?.playBookAccessGivenByVendor">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <!--******************Track Asset Details*******************-->
      <app-track-asset-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
        [isDetailedAnalytics]="true" [type]="'TRACK'" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
        *ngIf="authenticationService?.lmsAccess && referenseService?.trackAccessGivenByVendor"></app-track-asset-details>

      <!--******************Playbook Asset Details*******************-->
      <app-track-asset-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
        [isDetailedAnalytics]="true" [type]="'PLAYBOOK'" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
        *ngIf="authenticationService.module?.playbookAccess && referenseService?.playBookAccessGivenByVendor"></app-track-asset-details>
    </div>
  </div>

  <!--******************Share Lead Details*******************-->
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.sharedLeadAccessGivenByVendor">
    <app-share-lead-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter" [teamMemberId]="teamMemberId"
      *ngIf="authenticationService.module?.hasShareLeadAccess"></app-share-lead-details>
  </div>
  <!--******************Redistributed Camapign Details*******************-->
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.campaignAccessGivenByVendor">
    <app-redistributed-campaign-details [partnerCompanyId]="partnerCompanyId" [teamMemberId]="teamMemberId"
      [isDetailedAnalytics]="true" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
      *ngIf="authenticationService.module?.isCampaign && !authenticationService.module?.isPrm && !authenticationService.module?.isPrmTeamMember"></app-redistributed-campaign-details>
  </div>
  <!--******************Lead Details*******************-->
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.opportunitiesAccessGivenByVendor">
    <app-partner-journey-lead-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
      *ngIf="authenticationService?.enableLeads"></app-partner-journey-lead-details>
  </div>
  <!--******************Deal Details*******************-->
  <div class="row rowPaddingCustomization1" *ngIf="referenseService?.opportunitiesAccessGivenByVendor">
    <app-partner-journey-deal-details [partnerCompanyId]="partnerCompanyId" [isDetailedAnalytics]="true"
      [teamMemberId]="teamMemberId" [fromDateFilter]="fromDateFilter" [toDateFilter]="toDateFilter"
      *ngIf="authenticationService?.enableLeads"></app-partner-journey-deal-details>
  </div>
  <!--******************Contact Details*******************-->
  <!-- This is commented for GDPR Compliance
    <app-partner-journey-contact-details [partnerCompanyId]="partnerCompanyId"
  [teamMemberId]="teamMemberId"></app-partner-journey-contact-details> -->

  <app-scroll-top></app-scroll-top>
</div>
