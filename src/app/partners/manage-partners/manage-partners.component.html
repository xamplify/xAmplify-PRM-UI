<style>
.textCss {
	background-color: rgba(0,0,0,0.12);
    bottom: -2px;
    height: 1px;
    left: 13;
    margin: 0;
    padding: 0;
    width: 91%;
}
</style>

<div class="page-content">
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> <a [routerLink]="['/']">Home</a>
				<i class="fa fa-angle-right"></i></li>
			<li><a>Manage Partners</a></li>
		</ul>
	</div>

	<section class="clearfix">
		<div class="col-xs-6 col-sm-3">
			<div class="btn-xs btn-info fileinput-button btn-block rounded-0"
				style="overflow: hidden; position: relative;"
				*ngIf="!isAddTeamMember && !isUploadCsv">
				<h6 style="text-align: center;">Upload Csv</h6>
				<input type="file" class="file-upload" #fileImportInput
					name="File Upload" id="txtFileUpload" accept=".csv" style="display:none;"
					(change)="fileChangeListener($event)" />
			</div>
			<div class="btn-xs btn-info fileinput-button btn-block rounded-0"
				style="overflow: hidden; position: relative; cursor: not-allowed;"
				disabled="disabled" *ngIf="isAddTeamMember  || isUploadCsv">
				<h6 style="text-align: center;">Upload Csv</h6>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<button class="btn-xs btn-primary btn-block rounded-0"
				(click)="addPartnerModalOpen()">
				<h6>Add Partner</h6>
			</button>
		</div>
		<div align="right" style="margin-right: 20px;">
			<a class="btn btn-success" (click)="downloadEmptyCsv()" download
				style="color: white;">Download Csv File</a>
		</div>
	</section>
</div>

<!-- Modal -->
<div id="addPartnerModal" class="modal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					(click)="addPartnerModalClose()">&times;</button>
				<h4 class="modal-title">Add Partner</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" autocomplete="off">
					<div class="form-inline">
						<label class="control-label col-sm-2" for="name"
							style="color: blue"><i class="glyphicon glyphicon-user"
							style="right: 11px" aria-hidden="true"></i></label>
						<div class="form-group col-sm-5">
							<input type="name" style="border: none" class="form-control"
								id="firstName" [(ngModel)]="addPartnerUser.firstName"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter First Name" maxlength="250">
							<div class="textCss"></div>
						</div>
						<div class="form-group col-sm-5">
							<input type="name" style="border: none" class="form-control"
								id="lastName" [(ngModel)]="addPartnerUser.lastName"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter Last Name" maxlength="250">
							<div class="textCss"></div>
						</div>
					</div>
					<div class="form-inline">
						<label class="control-label col-sm-2" for="company"
							style="color: #00bcd4; right: 11px !important"><i
							class="fa fa-building-o" style="right: 11px !important"
							aria-hidden="true"></i></label>
						<div class="form-group col-sm-5">
							<input type="company" style="border: none" class="form-control"
								id="company" [(ngModel)]="addPartnerUser.contactCompany"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter Company" maxlength="250">
							<div class="textCss"></div>
						</div>
						<div class="form-group col-sm-5">
							<input type="title" style="border: none" class="form-control"
								id="title" [(ngModel)]="addPartnerUser.jobTitle"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter JobTitle" maxlength="250">
							<div class="textCss"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email"
							style="color: #8512b7; left: 12px"><i
							class="fa fa-envelope-o" aria-hidden="true"><span
								style="color: red;"> *</span></i></label>
						<div class="col-sm-10">
							<input type="email" style="border: none" class="form-control"
								id="email" (blur)="checkingEmailPattern(addPartnerUser.emailId)"
								(input)="validateEmail(addPartnerUser.emailId)"
								[(ngModel)]="addPartnerUser.emailId"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter email *" autocomplete="off" maxlength="250">
							<div class="textCss"></div>
							<div style="color: red" *ngIf="!validEmailPatternSuccess">Invalid
								EmailId</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-inline">
							<label class="control-label col-sm-2" for="address"
								style="color: #53affe;"><i
								class="glyphicon glyphicon-home" aria-hidden="true"></i></label>
							<div class="form-group col-sm-4">
								<input type="address" style="border: none" class="form-control"
									id="address" [(ngModel)]="addPartnerUser.address"
									[ngModelOptions]="{standalone: true}"
									placeholder="Enter Address lane1" maxlength="250">
								<div class="textCss"></div>
							</div>
							<div class="form-group col-sm-3">
								<input type="city" style="border: none" class="form-control"
									id="city" [(ngModel)]="addPartnerUser.city"
									[ngModelOptions]="{standalone: true}" placeholder="city/town" maxlength="44">
								<div class="textCss"></div>
							</div>
							<div class="form-group col-sm-3">
								<select class="form-control" style="border: none; width: 120%"
									class="form-control" [(ngModel)]="addPartnerUser.country"
									[ngModelOptions]="{standalone: true}" placeholder="country">
									<option *ngFor="let country of referenceService.countries" [value]="country">{{country}}</option>
								</select>
								<div class="textCss"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="phone"
							style="color: green"><i class="fa fa-phone"
							aria-hidden="true"></i></label>
						<div class="col-sm-10">
							<input type="text"
								onkeypress="return event.charCode >= 48 && event.charCode <= 57"
								style="border: none" class="form-control" id="phone"
								[(ngModel)]="addPartnerUser.mobileNumber"
								[ngModelOptions]="{standalone: true}"
								placeholder="Enter MobileNumber" maxlength="10"
								autocomplete="off">
							<div class="textCss"></div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="note"
							style="color: #c3c308"><i
							class="glyphicon glyphicon-list" aria-hidden="true"></i></label>
						<div class="col-sm-10">
							<textarea name="note" style="border: none" class="form-control"
								id="note" [(ngModel)]="addPartnerUser.description"
								[ngModelOptions]="{standalone: true}" placeholder="Enter Notes">
		      </textarea>
							<div class="textCss"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn green"
					[disabled]="!checkingForEmail" (click)="addRow()">Add</button>
				<button type="button" class="btn green" data-dismiss="modal"
					(click)="addPartnerModalClose()">Close</button>
			</div>
		</div>

	</div>
</div>
