<div class="page-content">
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li><i class="fa fa-home"></i> <a [routerLink]="['/']">Home</a>
				<i class="fa fa-angle-right"></i></li>
			<li><a>Manage Partners</a></li>
		</ul>
	</div>

	<section class="clearfix">
		<div class="col-xs-6 col-sm-3">
			<div class="btn-xs btn-info fileinput-button btn-block rounded-0"
				style="overflow: hidden; position: relative;"
				*ngIf="!isAddTeamMember && !isUploadCsv">
				<h6 style="text-align: center;">Upload Csv</h6>
				<input type="file" class="file-upload" #fileImportInput
					name="File Upload" id="txtFileUpload" accept=".csv"
					(change)="fileChangeListener($event)" />
			</div>
			<div class="btn-xs btn-info fileinput-button btn-block rounded-0"
				style="overflow: hidden; position: relative; cursor: not-allowed;"
				disabled="disabled" *ngIf="isAddTeamMember  || isUploadCsv">
				<h6 style="text-align: center;">Upload Csv</h6>
			</div>
		</div>
		<div class="col-xs-6 col-sm-3">
			<button class="btn-xs btn-primary btn-block rounded-0"
				data-toggle="modal" data-target="#myModal">
				<h6>Add Partner</h6>
			</button>
		</div>
		<div align="right" style="margin-right: 20px;">
			<a class="btn btn-success" (click)="downloadEmptyCsv()" download
				style="color: white;">Download Csv File</a>
		</div>
	</section>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" id="add-partners-form">
		   <div class="form-inline">
		   <label class="control-label col-sm-2" for="firstName" style="color:blue"><i class="glyphicon glyphicon-user" style="right:11px" aria-hidden="true"></i></label>
		   <div class="form-group col-sm-5">
			      <input type="text" id="firstName" placeholder="First Name" class="form-control" [(ngModel)]="user.firstName" name="firstName">
			    <div class="textCss"></div>
		  </div> 
		   <div class="form-group col-sm-5">
			      <input type="text" id="lastName" placeholder="Last Name" class="form-control" [(ngModel)]="user.lastName" name="lastName">
			       <div class="textCss"></div>
		  </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email" style="color:#8512b7;left: 12px"><i class="fa fa-envelope-o" aria-hidden="true"><span style="color:red;"> *</span></i></label>
		    <div class="col-sm-10">
		     <input  type="email"  class="form-control" id="emailId" placeholder="Email Address" [(ngModel)]="user.emailId" name="emailId" (input)="referenceService.validateEmailId(user.emailId)" (blur)="referenceService.validateEmailId(user.emailId)">
		      <div class="textCss"></div>
		    </div>
		  </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
