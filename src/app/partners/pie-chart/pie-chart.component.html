<div *ngIf="chartId !== 'redistributedCampaignDetailsPieChart'" id="pie{{partnerCompanyId}}" style="min-width: 100px; height: 75px; max-width: 100px;"></div>
<div *ngIf="chartId === 'redistributedCampaignDetailsPieChart'" class="col-xs-12 col-sm-6 col-lg-6">
    <div class="col-xs-12 pl0 pr0 pr0responsive">
      <!-- <div class="overflow-x-auto"> -->
        <div> 
        <div class="portlet-title minheight-zero-px pjCardTitlebg" [hidden]="loader">
          <div class="caption pjCardTitleCenterAlignment1">
              <span class="caption-subject font-red-sunglo uppercase" translate>{{headerText}}</span>
          </div>
        </div>
        <div class="portlet-body">
          <app-modal-popup-loader [showCircle]="true" [height]="460" [hidden]="!loader"></app-modal-popup-loader>
          <ng-container *ngIf="!loader && statusCode==500">
            <div class="alert alert-danger">
              <strong>{{properties?.serverErrorMessage}}</strong>
            </div>
          </ng-container>
          <div class="text-center" *ngIf="statusCode==404 && !loader">
            <div class="alert alert-info text-center">
              <strong>No Data Found</strong>
            </div>
          </div>
          <figure [hidden]="loader" class="highcharts-figure" style="background: #fff !important;border-left: 1px solid #ddd;border-right: 1px solid #ddd;border-bottom: 1px solid #ddd;">        
            <div id="{{chartId}}">          
            </div>
          </figure>
        </div>
      </div>   
    </div>
  </div>
