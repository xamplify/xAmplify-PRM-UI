<div class="col-xs-12 col-sm-6"  style="padding: 0">
  <div class="col-xs-12">
      <div class="portlet light">
        <div class="portlet-title" style="min-height: 0px;">
          <div class="caption">
              <span class="caption-subject" translate>Leads | Deals | MDF | Opportunities </span>
            </div>
      </div>
      <div class="portlet-body">
         <!-- <app-box-loader [countLoader]=1></app-box-loader> -->
        <div class="row">
          <div class="col-sm-6">
            <div>
              <a class="dashboard-stat dashboard-stat-lighter blue-soft min-h">
                 <div class="visual">
                    <i aria-hidden="true" class=""></i>
                 </div>
                 <div class="details">
                    <div class="number">61%</div>
                    <div class="desc">Leads To Deals Conversion</div>
                 </div>
                 <span class="morePadding">
              <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
              <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
              </span>
              </a>
           </div>
            </div>
            <div class="col-sm-6">
              <div>
                <a class="dashboard-stat dashboard-stat-lighter green-soft min-h">
                   <div class="visual">
                      <i aria-hidden="true" class=""></i>
                   </div>
                   <div class="details">
                      <div class="number">$ 10000</div>
                      <div class="desc">Opportunity Amount</div>
                   </div>
                   <span class="morePadding">
                <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                </span>
                </a>
             </div>
              </div>
              <div class="col-sm-6 custom-padding">
                <div>
                  <a class="dashboard-stat dashboard-stat-lighter purple-soft min-h">
                     <div class="visual">
                        <i aria-hidden="true" class=""></i>
                     </div>
                     <div class="details">
                        <div class="number">$7000</div>
                        <div class="desc">MDF Total Balance</div>
                     </div>
                     <span class="morePadding">
                  <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                  <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                  </span>
                  </a>
               </div>
                </div>
                <div class="col-sm-6 custom-padding">
                  <div>
                    <a class="dashboard-stat dashboard-stat-lighter yellow-gold min-h">
                       <div class="visual">
                          <i aria-hidden="true" class=""></i>
                       </div>
                       <div class="details">
                          <div class="number">$400</div>
                          <div class="desc">MDF Used Balance</div>
                       </div>
                       <span class="morePadding">
                    <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                    <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                    </span>
                    </a>
                 </div>
                  </div>
          </div>
        <!-- <app-modal-popup-loader  [hidden]="!chartLoader"></app-modal-popup-loader>
        <figure [hidden]="chartLoader" class="highcharts-figure">
        <div id="{{chartId}}">
          <div class="alert alert-info center-align " *ngIf="statusCode==404">
            <strong>No Data Found</strong>
        </div>
        <div class="alert alert-danger center-align" *ngIf="statusCode==500">
          <strong>{{properties?.serverErrorMessage}}</strong>
        </div>
        </div>
        </figure> -->
      </div>
      </div>
  </div>
</div>
