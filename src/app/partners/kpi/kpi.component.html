<div class="col-xs-12 col-sm-6"  style="padding: 0" *ngIf="hasLeadsAndDealsAccess || mdfAccess">
  <div class="col-xs-12">
      <div class="portlet light">
        <div class="portlet-title" style="min-height: 0px;">
          <div class="caption" *ngIf="!loader">
              <span class="caption-subject" translate>{{headerText}}</span>
            </div>
            <div>
               <a class="close-circle ref-mar" (click)="refreshKpis()" title="Refresh">
                  <i class="fa fa-refresh" aria-hidden="true"></i></a>
            </div>
      </div>
      <div class="portlet-body">
        <div class="row" *ngIf="!companyIdError">
         <app-box-loader [countLoader]=1 *ngIf="opportunityAmountDto?.loader"></app-box-loader>
         <ng-container *ngIf="!opportunityAmountDto?.loader && hasLeadsAndDealsAccess">
          <div class="col-sm-6" title="{{leadsToDealsConversionInPercentage}}">
            <div>
              <a class="dashboard-stat dashboard-stat-lighter blue-soft min-h">
                 <div class="visual custp">
                    <i aria-hidden="true" class="fa fa-tags"></i>
                 </div>
                 <div class="details">
                    <div class="number">{{leadsToDealsConversionInPercentage | slice:0:8}}
                     <span *ngIf="leadsToDealsConversionInPercentage?.length>8">...</span>
                    </div>
                    <div class="desc">Leads To Deals Conversion</div>
                 </div>
                 <span class="morePadding">
              <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
              <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
              </span>
              </a>
           </div>
            </div>
         </ng-container>
            <app-box-loader [countLoader]=1 *ngIf="opportunityAmountDto?.loader"></app-box-loader>
            <ng-container *ngIf="!opportunityAmountDto?.loader && hasLeadsAndDealsAccess">
            <div class="col-sm-6" title="{{opportunityAmount}}">
              <div>
                <a class="dashboard-stat dashboard-stat-lighter green-soft min-h">
                   <div class="visual custp">
                      <i aria-hidden="true" class="fa fa-money"></i>
                   </div>
                   <div class="details">
                      <div class="number">{{opportunityAmount}}
                        <span *ngIf="opportunityAmount?.length>8">...</span>
                      </div>
                      <div class="desc">Opportunity Amount</div>
                   </div>
                   <span class="morePadding">
                   <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                   <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                  </span>
                </a>
             </div>
              </div>
            </ng-container>
               <app-box-loader [countLoader]=1 *ngIf="mdfDto?.loader"></app-box-loader>
               <ng-container *ngIf="!mdfDto?.loader && mdfAccess">
              <div class="col-sm-6 custom-padding">
                <div>
                  <a class="dashboard-stat dashboard-stat-lighter purple-soft min-h">
                     <div class="visual custp">
                        <i aria-hidden="true" class="fa fa-dollar"></i>
                     </div>
                     <div class="details">
                        <div class="number"> ${{mdfTotalBalance}}</div>
                        <div class="desc">MDF Total Balance</div>
                     </div>
                     <span class="morePadding">
                  <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                  <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                  </span>
                  </a>
               </div>
                </div>
               </ng-container>
               <app-box-loader [countLoader]=1 *ngIf="mdfDto?.loader"></app-box-loader>
               <ng-container *ngIf="!mdfDto?.loader && mdfAccess">
                <div class="col-sm-6 custom-padding">
                  <div>
                    <a class="dashboard-stat dashboard-stat-lighter red-soft min-h">
                       <div class="visual custp">
                          <i aria-hidden="true" class="fa fa-dollar"></i>
                       </div>
                       <div class="details">
                          <div class="number">${{mdfUsedBalance}}</div>
                          <div class="desc">MDF Used Balance</div>
                       </div>
                       <span class="morePadding">
                    <a  translate="" ng-reflect-translate="" class="more hidden"> Detailed view 
                    <i  aria-hidden="true" class="m-icon-swapright m-icon-white"></i></a>
                    </span>
                    </a>
                 </div>
                  </div>
               </ng-container>
          </div>
      </div>
      </div>
  </div>
</div>
