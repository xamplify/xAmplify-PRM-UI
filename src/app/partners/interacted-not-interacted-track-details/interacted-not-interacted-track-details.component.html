<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 ml15m">
  <div class="panel panel-info mh480">
    <div class="panel-heading panel-heading-custom">
      <h3 class="panel-title mt7 Responsivetitle">{{heading}}</h3>
      <span class="pull-right mt25m mobilesearchdisplay">
        <div class="input-icon right mobilesearchdisplayTop" style="position: relative;width: 178px;">
          <input type="text" style="height:34px;" class="form-control" [(ngModel)]="sortOption.searchKey"
            [ngModelOptions]="{standalone: true}" placeholder="Search"
            (keypress)="searchKeyPress($event.keyCode)">
          <button class="glyphicon glyphicon-remove search-box-item-clear" *ngIf="sortOption.searchKey"
            (click)="sortOption.searchKey='';search()"></button>
          <button type="submit" class="search-box-item-click" (click)="search()">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </span>
    </div>
    <div class="panel-body">    
      <div class="scroll table-responsive tableHeightScroll"  *ngIf="!httpRequestLoader.isLoading">
        <table class="table">
          <thead>
            <tr>         
              <th scope="col" *ngIf="isDetailedAnalytics"><i class="fa fa-user-circle" aria-hidden="true"> Team Member</i></th>
              <th scope="col" *ngIf="!isDetailedAnalytics"><i class="fa fa-building" aria-hidden="true"> Company Name</i></th>
              <th scope="col"><i class="fa fa-line-chart" aria-hidden="true"> Track</i></th>
              <th scope="col"><i class="fa fa-tasks" aria-hidden="true"> Progress</i></th>
              <th></th>
            </tr>
          </thead>
          <tbody>          
            <tr *ngFor="let item of pagination.pagedItems;let i  = index">
              <td *ngIf="isDetailedAnalytics"> <app-user-info [isPartnerEntityInfo]="true" [userInfo]="item"></app-user-info></td>
              <td *ngIf="!isDetailedAnalytics"><a data-rel="fancybox-button" (click)="viewAnalytics(item.companyId)">{{item?.companyName}}</a></td> 
              <td>{{item?.title}}</td>              
              <!-- <td>{{item.progress}}%</td> -->
              <td>
               
                  <div class="progress heightabjustment">
                      <div class="progress-bar" data-toggle="tooltip" data-placement="top" title="{{item.progress}}%" [ngStyle]="{'width': item.progress + '%'}" style="border-radius:1px;" role="progressbar">
                      </div>
                  </div>
                  <span *ngIf="item.progress != undefined">{{item.progress}}%</span>
                  <span *ngIf="item.progress == undefined">0%</span>
              

              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
        <strong>No Data Found.</strong>
      </div>
      <!--Pagination-->
      <div *ngIf="pagination.pagedItems.length !== 0" class="pg8" [hidden]="httpRequestLoader.isLoading">
        <app-pagination [pagination]="pagination" [isDropdown]="'false'" (notifyParent)="setPage($event)"
          (notifyParentDropDown)="getInteractedNotInteractedTrackDetails($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
