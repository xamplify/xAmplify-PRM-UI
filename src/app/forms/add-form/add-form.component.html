<div class="page-content">
    <!-- --------------Heading -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-home" aria-hidden="true"></i>
                <a [routerLink]="referenceService.homeRouter">Home</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="isAdd" [routerLink]="['/home/design/add']">Create Design</a>
                <i *ngIf="isAdd" class="fa fa-angle-right" aria-hidden="true"></i>
                <a *ngIf="isAdd" [routerLink]="['/home/forms/select']">Select Form</a>
                <i *ngIf="isAdd" class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li *ngIf="!isAdd">
                <a routerLink="{{routerLink}}">Manage Forms</a>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </li>
            <li>
                <a *ngIf="isAdd">Create Form</a>
                 <a *ngIf="!isAdd">Edit Form</a>
            </li>
        </ul>
    </div>
    <app-add-form-util [isMdfForm]="false" [selectedForm]="selectedForm" [selectedDefaultFormId]="selectedDefaultFormId" [isCopyForm]="isCopyForm"></app-add-form-util>
    </div>
