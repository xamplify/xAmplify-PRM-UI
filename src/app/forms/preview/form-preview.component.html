<div [hidden]="processor.isProcessing" class="mobile-camp">
<div class="container" *ngIf="hasFormExists">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="signupbox">
			<ngx-loading [show]="ngxLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
		<div class="panel panel-info">
		
		<ng-container *ngIf="formSubmitted">
			<div class="panel-body">
				<h4 class="alert alert-success" id="header-center">
				<i class="fa fa-check-circle" id="check-mark"></i>Your Form submitted successfully.
				</h4>
				<a (click)="showForm()" id="bottom-right">Click here to submit again.</a>
			</div>
		</ng-container>
		
		
		<ng-container *ngIf="!formSubmitted">
			<div class="panel-heading">
			 <a class="close-circle" (click)="refreshForm()" data-toggle="tooltip" data-placement="top"  title="Refresh">
						<i class="fa fa-refresh"></i>
				</a>
				<div class="panel-title">{{form.name}}</div>
			</div>
			<div class="panel-body">
				<div [attr.class]="alertClass" *ngIf="show"><strong>{{message}}</strong></div>
				<ng-container *ngFor="let columnInfo of form.formLabelDTOs;let i = index">
						<div class="form-group">
							<label class="control-label">{{columnInfo.labelName}}
								<span class="required" *ngIf="columnInfo.required">*</span>
							</label>
							<ng-container *ngIf="columnInfo.labelType=='text' || columnInfo.labelType=='email'">
									<input type="{{columnInfo.labelType}}" class="form-control" placeholder="{{columnInfo.placeHolder}}" 
									id="{{columnInfo.labelId}}" [(ngModel)]="columnInfo.value" maxlength="255" (input)="validateEmail(columnInfo)">
									 <span class="required" *ngIf="columnInfo.divClass=='error'">Please enter a valid email address</span>
							</ng-container>	

							<ng-container *ngIf="columnInfo.labelType=='textarea'">
								<textarea [(ngModel)]="columnInfo.value" rows="4" cols="4" class="form-control" placeholder="{{columnInfo.placeHolder}}" maxlength="255"></textarea>		
							</ng-container>	
							<!-- ---------------------------Radio Button----------------------------- -->
							<ng-container *ngIf="columnInfo.labelType=='radio'">
									<ng-container
									*ngFor="let radioButton of columnInfo.radioButtonChoices;let i=index">
									<div class="form-check">
										<label class="form-check-label">
										<input type="{{columnInfo.labelType}}" name="{{columnInfo.labelId}}"
											class="form-check-input" (click)="columnInfo.value = radioButton.id" 
											[checked]="radioButton.id === columnInfo.value">
										{{radioButton.name}}
										</label>
									</div>
									<br>
									</ng-container>
							</ng-container>
							<!-- ---------------------------Check Box----------------------------- -->
							<ng-container *ngIf="columnInfo.labelType=='checkbox'">
									<ng-container *ngFor="let checkBox of columnInfo.checkBoxChoices;let i=index">
									<div class="form-check">
										<label class="form-check-label">
										<input type="{{columnInfo.labelType}}" name="{{columnInfo.labelId}}"
											class="form-check-input" (click)="updateCheckBoxModel(columnInfo,checkBox,$event)">
										{{checkBox.name}}
										</label>
									</div>
									<br>
									</ng-container>
							</ng-container>
							 <!-- ---------------------------DropDown Menu----------------------------- -->
							 <ng-container *ngIf="columnInfo.labelType=='select'">
									<select class="form-control" [(ngModel)]="columnInfo.value" >
									  <option *ngFor="let dropDownValue of columnInfo.dropDownChoices" [ngValue]="dropDownValue.id">
										{{dropDownValue.name}}</option>
									</select>
								  </ng-container>
						</div>
					</ng-container>
					<button  type="submit" [disabled]="!isValidEmailIds" class="btn green-haze" id="bottom-right" (click)="submitForm()">Submit</button>
			</div>
			</ng-container>
		</div>
	</div>
</div>
<ng-container *ngIf="!hasFormExists">
	<div [attr.class]="alertClass" *ngIf="show"><strong>{{message}}</strong></div>
</ng-container>
</div>


<div [hidden]="!processor.isProcessing">
			<div class="loader-container">
				<div class="loader"></div>
				<img  alt="logo" class="logo-default" src="assets/images/xamplify-logo.png">
			</div>
	</div>
