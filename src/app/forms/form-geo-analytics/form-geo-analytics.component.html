<div class="row" id="responsive">
	<div class="col-xs-12 p5">
		<div class="portlet light">
			<div class="portlet-title">
				<div class="col-xs-12">
					<div class="row">						
						<div class="col-xs-12 col-sm-6 col-md-6 text-right">
							<div class="inputs" align="right" style="padding-bottom:10px!important">								
								<a *ngIf="pagination.totalRecords>0" (click)="downloadCsv()" class="close-circle"
									data-toggle="tooltip" data-placement="top" title="Download">
									<i class="fa fa-download margin" aria-hidden="true"></i>
								</a>
								<a class="close-circle" (click)="refreshList()" data-toggle="tooltip"
									data-placement="top" title="Refresh">
									<i class="fa fa-refresh margin" aria-hidden="true"></i>
								</a>
								<div class="portlet-input input-inline input-small" id="search-margin">
									<div class="input-icon right" id="icon-right">
										<input type="text" id="search-text" class="form-control" [(ngModel)]="searchKey"
											[ngModelOptions]="{standalone: true}" placeholder="search..."
											(keypress)="eventHandler($event.keyCode)">
										<button class="glyphicon glyphicon-remove search-box-item-clear"
											*ngIf="searchKey" (click)="searchKey='';search()"></button>
										<button type="submit" class="search-box-item-click" (click)="search()">
											<i class="fa fa-search" aria-hidden="true"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<app-list-loader *ngIf="httpRequestLoader.isLoading"></app-list-loader>
			<div class="portlet-body" *ngIf="!httpRequestLoader.isLoading">
				<div id="response-message">
					<app-response-message [customResponse]="customResponse" *ngIf="customResponse.isVisible">
					</app-response-message>
				</div>
				<table class="table tgrid" aria-describedby="form-analytics-table">
					<thead>
						<tr>
              <th scope="row">#</th>						
							<th scope="row">Device Details</th>
              <th scope="row">IP Address</th>
              <th scope="row">Location</th>	
              <th scope="row">Country</th>							
						</tr>
					</thead>
					<tbody>
						<ng-container *ngFor="let formDataRow of pagination.pagedItems;let rowIndex = index">
							<tr id="form-data-row-{{rowIndex}}" class="form-data-row">
								<ng-container *ngFor="let columnValue of  formDataRow.values;let columnIndex = index">
									<td *ngIf="columnIndex<=3">
										<ng-container *ngIf="columnValue.downloadable">
											<a href="{{columnValue.downloadLink}}">
												{{columnValue.value}}
											</a>
										</ng-container>
										<ng-container *ngIf="!columnValue.downloadable">
											{{columnValue.value}}
										</ng-container>
									</td>
								</ng-container>								
							</tr>
							
						</ng-container>
					</tbody>
				</table>
			</div>

			<div *ngIf="pagination.pagedItems.length !== 0" class="pg8">
				<app-pagination [pagination]="pagination" (notifyParent)="setPage($event)"
					(notifyParentDropDown)="setPage($event)" [hidden]="httpRequestLoader.isLoading">
				</app-pagination>
			</div>
			<!-- End of 24 -->
			<div *ngIf="pagination.totalRecords==0 && !httpRequestLoader.isLoading" class="alert alert-info">
				<strong>No Data Found.</strong>
			</div>
		</div>
	</div>

	<app-scroll-top></app-scroll-top>
</div>
