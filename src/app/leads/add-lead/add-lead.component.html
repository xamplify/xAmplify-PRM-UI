<div class="modal fade right" id="leadFormModel" tabindex="-1" role="dialog" aria-labelledby="leadFormModel"
  data-backdrop="static" data-keyboard="false" style="display: block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close-circle" [disabled]="httpRequestLoader.isLoading" (click)="closeLeadModal()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <h4 class="modal-title text-center">{{leadFormTitle}}</h4>
      </div>
      <div class="modal-body border-bottom-1px">
        <div class="portlet light" id="del-profile-div" style="border: 0px !important">
          <ngx-loading [show]="ngxloading" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }">
          </ngx-loading>
          <app-modal-popup-loader *ngIf="httpRequestLoader.isLoading && !httpRequestLoader.isServerError">
          </app-modal-popup-loader>
          <div class="alert alert-danger" id="company-profile-error-div" *ngIf="!isValid">
            <a class="close" aria-label="close">x</a>
            <strong>{{errorMessage}}</strong>
          </div>
          <app-response-message class="pg8" [customResponse]="leadModalResponse" *ngIf="leadModalResponse.isVisible">
          </app-response-message>
          <div class="portlet-body clearfix" *ngIf="!httpRequestLoader.isLoading">
            <div>
              <form role="form" id="lead-form">
                <div class="row">
                  <!-- left page -->
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group" style="margin-bottom: 20px" *ngIf="lead.campaignId > 0">
                      <label class="control-label">Campaign Name
                        <font style="color: #f55d7a">
                          <strong>*</strong>
                        </font>
                      </label>
                      <input type="text" disabled="disabled" name="campaignName" value="{{lead.campaignName}}"
                        class="form-control" id="campaignName" />
                    </div>

                    <div class="form-group" [attr.class]="createdForCompanyId" style="margin-bottom: 20px"
                      *ngIf="(!isVendorVersion || (isVendorVersion && (isOrgAdmin || authenticationService.module.isMarketingCompany))) && !(lead.campaignId > 0)">
                      <label class="control-label">Lead For<font style="color: #f55d7a"> <strong>*</strong></font>
                        </label>
                      <select class="form-control" [(ngModel)]="lead.createdForCompanyId"
                        [ngModelOptions]="{standalone: true}" placeholder="createdForCompanyId" id="createdForCompanyId"
                        [disabled]="preview || edit || vanityLoginDto?.vanityUrlFilter"
                        (ngModelChange)="onChangeCreatedFor()">
                        <option [value]="0">Select Company</option>
                        <option *ngFor="let vendor of vendorList" [value]="vendor.companyId">{{vendor.companyName}}
                        </option>
                      </select>
                    </div>



                    <div class="form-group" [attr.class]="firstName" style="margin-bottom: 20px">
                      <label class="control-label">First Name</label>
                      <input type="text" maxlength="100" name="firstName" class="form-control"
                        [(ngModel)]="lead.firstName" [ngModelOptions]="{standalone: true}" id="firstName"
                        [disabled]="preview" />
                    </div>

                    <div class="form-group" [attr.class]="lastName" style="margin-bottom: 20px">
                      <label class="control-label">Last Name
                        <font style="color: #f55d7a"> <strong>*</strong></font>
                      </label>
                      <input type="text" maxlength="100" class="form-control" [(ngModel)]=" lead.lastName"
                        [ngModelOptions]="{standalone: true}" id="lastName" [disabled]="preview" />
                    </div>
                    <div class="form-group" [attr.class]="company" style="margin-bottom: 20px">
                      <label class="control-label">Company
                        <font style="color: #f55d7a">
                          <strong>*</strong>
                        </font>
                      </label>
                      <input type="text" maxlength="100" class="form-control" [(ngModel)]=" lead.company"
                        [ngModelOptions]="{standalone: true}" id="company" [disabled]="preview" />
                    </div>


                    <div class="form-group" [attr.class]="email" style="margin-bottom: 20px">
                      <label class="control-label">Email
                        <font style="color: #f55d7a">
                          <strong>*</strong>
                        </font>
                      </label>
                      <input type="text" maxlength="100" class="form-control" [(ngModel)]=" lead.email"
                        [ngModelOptions]="{standalone: true}" id="email"
                        [disabled]="preview || edit || (lead.campaignId > 0)" />
                    </div>

                    <div class="form-group" [attr.class]="phoneDivClass" style="margin-bottom: 20px">
                      <label class="control-label">Phone Number</label>
                      <input type="text" maxlength="20" class="form-control" [(ngModel)]=" lead.phone"
                        [ngModelOptions]="{standalone: true}" [disabled]="preview" />
                    </div>

                    <div class="form-group" [attr.class]="websiteClass" style="margin-bottom: 20px">
                      <label class="control-label">Website</label>
                      <input type="text" maxlength="20" class="form-control" [(ngModel)]=" lead.website"
                        [ngModelOptions]="{standalone: true}" [disabled]="preview" />
                    </div>


                  </div>

                  <!-- right page -->
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group" [attr.class]="pipelineId" style="margin-bottom: 20px"
                      *ngIf="!hasCampaignPipeline && !activeCRMDetails?.hasLeadPipeline">
                      <label class="control-label">Pipeline<font style="color: #f55d7a"> <b>*</b></font></label>
                      <select class="form-control" [(ngModel)]="lead.pipelineId" [ngModelOptions]="{standalone: true}"
                        placeholder="pipelineId" id="pipelineId" [disabled]="preview" (ngModelChange)="resetStages()">
                        <option [value]="0">Select Pipeline</option>
                        <option *ngFor="let pipeline of pipelines" [value]="pipeline.id">{{pipeline.name}}</option>
                      </select>
                    </div>

                    <div class="form-group" [attr.class]="pipelineStageId" style="margin-bottom: 20px">
                      <label class="control-label">Stage<font style="color: #f55d7a"> <b>*</b></font></label>
                      <select class="form-control" [(ngModel)]="lead.pipelineStageId"
                        [ngModelOptions]="{standalone: true}" placeholder="pipelineStageId" id="pipelineStageId"
                        [disabled]="preview">
                        <option [value]="0">Select Stage</option>
                        <option *ngIf="!isVendorVersion && lead.currentStagePrivate" [value]="lead.currentStageId">{{lead.currentStageName}}</option>
                        <option *ngFor="let stage of stages" [value]="stage.id">{{stage.stageName}}</option>
                      </select>
                    </div>
                    <div class="form-group" [attr.class]="leadStreet" style="margin-bottom: 20px">
                      <label class="control-label">Address</label>
                      <textarea type="text" maxlength="100" class="form-control" name="leadstreet"
                        [(ngModel)]=" lead.street" [ngModelOptions]="{standalone: true}" id="street"
                        [disabled]="preview"></textarea>
                    </div>
                    <div class="form-group" [attr.class]="leadCity" style="margin-bottom: 20px">
                      <label class="control-label">City</label>
                      <input type="text" maxlength="100" name="city" class="form-control" [(ngModel)]=" lead.city"
                        [ngModelOptions]="{standalone: true}" id="city" [disabled]="preview" />
                    </div>
                    <div class="form-group" [attr.class]="leadState" style="margin-bottom: 20px">
                      <label class="control-label">State/Province</label>
                      <input type="text" maxlength="100" class="form-control" name="lead state"
                        [(ngModel)]=" lead.state" [ngModelOptions]="{standalone: true}" id="state"
                        [disabled]="preview" />
                    </div>
                    <div class="form-group" [attr.class]="leadPostalCode" style="margin-bottom: 20px">
                      <label class="control-label">Postal Code</label>
                      <input type="text" maxlength="10" name="companyName" class="form-control"
                        [(ngModel)]=" lead.postalCode" [ngModelOptions]="{standalone: true}" id="postalCode"
                        [disabled]="preview" />
                    </div>

                    <div class="form-group" [attr.class]="country" style="margin-bottom: 20px">
                      <label class="control-label">Country</label>
                      <select class="form-control" [(ngModel)]="lead.country" [ngModelOptions]="{standalone: true}"
                        placeholder="Country" id="country" [disabled]="preview">
                        <option *ngFor="let country of countryNames.countries" [value]="country">{{country}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="pull-right" style="margin: 15px" *ngIf="!preview">
        <button type="submit" id="saveLead" (click)="validateAndSubmit()" class="btn btn-primary">Submit
        </button>
      </div>
    </div>
  </div>
</div>










<!-- END CONTENT -->
